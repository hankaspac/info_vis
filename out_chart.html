esbestselling author Brandon Sanderson. These fast-paced and funny novels are now available in deluxe hardcover editions illustrated by Hayley Lazo.\nAlcatraz Smedry is up against a whole army of Evil Librarians with only his friend Bastille, a few pairs of glasses, and an unlimited supply of exploding teddy bears to help him. This time, even Alcatraz's extraordinary talent for breaking things may not be enough to defeat the army of Evil Librarians and their giant librarian robots.\n\"An excellent choice to read aloud to the whole family. It's funny, exciting, and briskly paced.\" --Nancy Pearl on NPR'S Morning Edition", "format": "Hardcover", "authors": [{"author_id": "38550", "role": ""}], "publisher": "Starscape", "num_pages": "336", "publication_day": "19", "publication_month": "7", "edition_information": "", "publication_year": "2016", "book_id": 25659435, "ratings_count": "144", "work_id": "10548901", "title_without_series": "The Shattered Lens (Alcatraz, #4)"}, {"text_reviews_count": "1", "series": ["413351"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.83", "similar_books": [12180852, 17251127, 15844217, 17995764, 12055183, 8710072, 17972587, 17226255, 12023178, 13077293, 14744436, 12101264, 16086585, 12449991, 13130131, 15827484, 24827197], "description": "A FATED FANTASY QUEST ADVENTURE, Book 1, Awaken: The Witches, The Spell Book, and The Magic Tree. First in an Action-Packed Ten Book Fantasy Series- a Classic Coming of Age Adventure in a Thrilling New World of Magic.\nMind reading twins, Meghan and Colin Jacoby, have until the rising of the blue moon to save the life of a young man whose family is forced to flee through a magical portal to another world, without him. In the process, they unknowingly break a spell and awaken an ancient dark magic, which has an unfortunate side effect: now they are being hunted too!\nIn Book One...\nMeghan and Colin Jacoby are looking forward to a typical summer vacation, which means their guardian (and uncle) will pull into the Cobbscott Campground just off the coast of Maine and park his travel trailer for three full months.\nNormally, they'd never spend more than a few weeks in any one place, their uncle preferring to stay on the move. Why did he do this? The twins have never thought to ask.\nTheir only concern being that their friend Sebastien will be in Cobbscott as well... the one person who also happens to know their secret- the twins are telepathic and can read each other's' minds. A supernatural secret they've never even told their Guardian.\nWithin hours of arrival, Meghan and Colin are making plans to meet up with Sebastien but before they can, unexpected guests arrive. Guests with reserved campsites... reserved, but unused for years. And even more mysterious is that within hours, it's clear these new visitors did not come alone! Something else has followed them. Something dangerous, and evil, with an eerie shadow that flies across the tree tops screeching out a warning that can have only one meaning: we know where you are...", "format": "", "authors": [{"author_id": "5113138", "role": ""}, {"author_id": "15362476", "role": ""}], "publisher": "", "num_pages": "367", "publication_day": "", "publication_month": "", "edition_information": "kindle", "publication_year": "", "book_id": 32950391, "ratings_count": "7", "work_id": "17286161", "title_without_series": "Awaken: The Witches, The Spell Book, and The Magic Tree (Fated Fantasy Quest Adventure #1)"}, {"text_reviews_count": "9", "series": ["967114"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.11", "similar_books": [], "description": "Chosen is an urban fantasy novel and is book one in The Elm Stone Saga. The White Elm council has governed the magical societies of the world for centuries, keeping the peace, leading the way of the light, but when popular and powerful Lisandro announces his intention to leave the council, a line is drawn in the sand.\nYoung Irish sorceress Aristea Byrne jumps at the opportunity to compete for a coveted position as an apprentice to the White Elm and quickly finds her powers blossoming. Under the tutelage of the council at their Academy she awakens skills she never knew she had. As she finds herself drawn more into the council's unfamiliar world, and in particular into the web of mystery surrounding council rebel Renatus, she starts to wonder how much is still within her control and how much has been chosen for her...\nSometimes we choose our way. Other times it is chosen for us.", "format": "ebook", "authors": [{"author_id": "8212904", "role": ""}], "publisher": "Smashwords Edition", "num_pages": "454", "publication_day": "21", "publication_month": "4", "edition_information": "", "publication_year": "2014", "book_id": 22130064, "ratings_count": "30", "work_id": "41476391", "title_without_series": "Chosen"}, {"text_reviews_count": "1", "series": ["152814"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.83", "similar_books": [959166, 489683, 2388501, 556180, 216351, 6851246, 1765771, 6707711, 69434, 21813486, 472062, 2038677, 156636, 1492132, 115969, 216455, 514440], "description": "A world that exists in the shadows of our own.\nA conflict we will never see.\nOne woman stands between those determined to control history and those who will risk their lives for freedom.\nMaya is hiding in plain sight in London. The twenty-six-year-old has abandoned the dangerous obligations pressed upon her by her father, and chosen instead to live a normal life. But Maya comes from a long line of people who call themselves Harlequins--a fierce group of warriors willing to sacrifice their lives to protect a select few known as Travelers.\nGabriel and Michael Corrigan are brothers living in Los Angeles. Since childhood, the young men have been shaped by stories that their late father was a Traveler, one of a small band of prophets who have vastly influenced the course of history. Travelers are able to attain pure enlightenment, and have for centuries ushered change into the world. Gabriel and Michael, who may have inherited their father's gifts, have always protected themselves by living \"off the Grid\"--that is, invisible to the real-life surveillance networks that monitor people in our modern society.\nSummoned by her ailing father, Maya is told of the existence of the brothers. The Corrigans are in severe danger, stalked by powerful men known as the Tabula--ruthless mercenaries who have hunted Travelers for generations. This group is determined to inflict order on the world by controlling it, and they view Travelers as an intolerable threat. As Maya races to California to protect the brothers, she is reluctantly pulled back into the cold and solitary Harlequin existence. A colossal battle looms--one that will reveal not only the identities of Gabriel and Michael Corrigan but also a secret history of our time.\nMoving from the back alleys of Prague to the heart of Los Angeles, from the high deserts of Arizona to a guarded research facility in New York, The Traveler explores a parallel world that exists alongside our own. John Twelve Hawks's stunningly suspenseful debut is an international publishing sensation that marks the arrival of a major new talent.\nFrom the Hardcover edition.\nFrom the Publisher (Random House)\nLength 15:32:30", "format": "Audiobook", "authors": [{"author_id": "42540", "role": ""}, {"author_id": "44554", "role": "Narrator"}], "publisher": "Books on Tape", "num_pages": "16", "publication_day": "28", "publication_month": "6", "edition_information": "", "publication_year": "2005", "book_id": 8840826, "ratings_count": "1", "work_id": "816845", "title_without_series": "The Traveler (Fourth Realm, #1)"}, {"text_reviews_count": "65", "series": ["178295"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.09", "similar_books": [6350554, 7303030, 12486238, 8489034, 13518663, 6566955, 11771566, 10573384, 15746786, 9740560], "description": "What happened to a teenager named Lucy one night in 1966 after a Beatles concert? She rushed the stage, kissed Paul, started home with her friends, and was never seen again-until cemetery guide and unintentional PI to the dead Pepper Martin sees her as a ghost. Lucy's spirit can't rest in peace until her body is found and buried. But how will Pepper track down a missing corpse after forty-five years?", "format": "Paperback", "authors": [{"author_id": "217944", "role": ""}], "publisher": "Berkley", "num_pages": "304", "publication_day": "5", "publication_month": "4", "edition_information": "", "publication_year": "2011", "book_id": 8585377, "ratings_count": "878", "work_id": "13454712", "title_without_series": "A Hard Day's Fright (Pepper Martin #7)"}, {"text_reviews_count": "6", "series": ["270672"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.12", "similar_books": [10468701, 13508069, 12680993, 8501304, 13063813, 10131347, 15841818, 13479179, 7849034, 13416236, 13540881, 14743784, 12080917, 12543814, 12700337, 13049981, 12439061, 10345642], "description": "Things are getting desperate for Maya and her friends. Hunted by the powerful St. Clouds and now a rival Cabal as well, they're quickly running out of places to hide. And with the whole world thinking they died in a helicopter crash, it's not like they can just go to the authorities for help.\nAll they have is the name and number of someone who might be able to give them a few answers. Answers to why they're so valuable, and why their supernatural powers are getting more and more out of control.\nBut Maya is unprepared for the truths that await her. And now, like it or not, she'll have to face down some demons from her past if she ever hopes to move on with her life. Because Maya can't keep running forever.\nOld secrets are revealed and unexpected characters make a surprising return in this stunning conclusion to Kelley Armstrong's New York Timesbestselling Darkness Rising trilogy.", "format": "Audiobook", "authors": [{"author_id": "7581", "role": ""}, {"author_id": "2580449", "role": "Narrator"}], "publisher": "HarperCollins", "num_pages": "", "publication_day": "2", "publication_month": "4", "edition_information": "", "publication_year": "2013", "book_id": 15820128, "ratings_count": "17", "work_id": "16821668", "title_without_series": "The Rising"}, {"text_reviews_count": "9", "series": [], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.72", "similar_books": [8130501, 7761369, 6675446, 8527591, 7907879, 6927672, 6979604, 7718908, 8147991, 9306721, 8116377, 6731207, 7297559, 2987384, 7365164, 9307598, 6615587, 9460627], "description": "When Gwyn, a quirky college student, bumps into Faden, a private investigator with a secret past, life as she knows it will not just change, but end. Faden can't deny the powerful connection he and Gwyn have right from the start, a connection that pulls him towards her when he knows he should be staying away.As his investigation into the town's most recent murders heats up, his resolve weakens and he gives in to Gwyn's pull, knowing that getting close to someone again would mean sharing his secret: he is Immortal. Little does he know that he will never get the chance to tell her himself.His past hunts him down, taking Gwyn prisoner and plunging them into a world they never knew existed. Together they will be thrown into the midst of battle, befriending the very serial killer Faden has been hunting. Forced to leave their homes behind and run from the authorities, we watch as Gwyn helps Faden become the leader that destiny and fate has called him to be.", "format": "", "authors": [{"author_id": "3402805", "role": ""}], "publisher": "Black Rose Writing", "num_pages": "", "publication_day": "25", "publication_month": "2", "edition_information": "", "publication_year": "2010", "book_id": 7810863, "ratings_count": "89", "work_id": "1 y captures a rich historical era while unfolding an enchanting love story that defies time.", "format": "Kindle Edition", "authors": [{"author_id": "15987", "role": ""}], "publisher": "Bantam", "num_pages": "352", "publication_day": "2", "publication_month": "4", "edition_information": "", "publication_year": "2013", "book_id": 13631235, "ratings_count": "103", "work_id": "18459123", "title_without_series": "The Sweetest Dark (The Sweetest Dark, #1)"}, {"text_reviews_count": "1", "series": ["993899", "816693"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.46", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "71050", "role": ""}], "publisher": "TSR", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 2245169, "ratings_count": "5", "work_id": "2251035", "title_without_series": "The Secret of Bone Hill (Module L1)"}, {"text_reviews_count": "3", "series": ["1085222"], "country_code": "US", "language_code": "", "asin": "B071ZKZ671", "average_rating": "4.47", "similar_books": [], "description": "18 year old Sunday Mistletoe is finishing up with high school, saving up for college, and trying not to fall for Jamie's incessant advances. For two years she's succeeded, but that is about to change.\n18 year old Jamie Tepes knows one thing above all else, he will get the girl, he's a very patient guy. Being a Dracula with an eternity has its perks, and he wants Sunday in that equation.\nA bet, a date on the line, and a night to remember is what Sunday and Jamie are in for.\nNovella. Approximately 15 000 words. Recommended for 18+.", "format": "", "authors": [{"author_id": "16897304", "role": ""}], "publisher": "", "num_pages": "51", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 35386975, "ratings_count": "4", "work_id": "57125787", "title_without_series": "Mistletoe Red (Dra merous and were simply too great of a force to be stopped. Humans have been herded into communities set up in either new cities or old, excisting ones and rendered subservient to a new world order.\nSierida is a Runner for an Enforcer team in the city of Eathyrst. She and her team are specialized in crime scene investigation and are considered one of the best, but when they are called out to a murder scene that leaves even the supernatural community rattled, Sierida might seem the only one capable of solving the crime. This murder, however turns out to be only the first of several murders...\nWhy her? What is so special about Sierida? That she has to find out on top of catching a killer.", "format": "Paperback", "authors": [{"author_id": "14118506", "role": ""}], "publisher": "", "num_pages": "240", "publication_day": "20", "publication_month": "6", "edition_information": "", "publication_year": "2015", "book_id": 25764119, "ratings_count": "5", "work_id": "45609151", "title_without_series": "When Lightning Strikes (The Aesir, #1)"}, {"text_reviews_count": "3", "series": ["1029237"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.00", "similar_books": [], "description": "Source of legend and lyric, reference and conjecture, Alice's Adventures in Wonderland is for most children pure pleasure in prose. While adults try to decipher Lewis Carroll's putative use of complex mathematical codes in the text, or debate his alleged use of opium, young readers simply dive with Alice through the rabbit hole, pursuing \"The dream-child moving through a land / Of wonders wild and new.\" There they encounter the White Rabbit, the Queen of Hearts, the Mock Turtle, and the Mad Hatter, among a multitude of other characters--extinct, fantastical, and commonplace creatures. Alice journeys through this Wonderland, trying to fathom the meaning of her strange experiences. But they turn out to be \"curiouser and curiouser,\" seemingly without moral or sense.\nFor more than 130 years, children have reveled in the delightfully non-moralistic, non-educational virtues of this classic. In fact, at every turn, Alice's new companions scoff at her traditional education. The Mock Turtle, for example, remarks that he took the \"regular course\" in school: Reeling, Writhing, and branches of Arithmetic-Ambition, Distraction, Uglification, and Derision. Carroll believed John Tenniel's illustrations were as important as his text. Naturally, Carroll's instincts were good; the masterful drawings are inextricably tied to the well-loved story.", "format": "ebook", "authors": [{"author_id": "8164", "role": ""}, {"author_id": "180439", "role": "Illustrator"}], "publisher": "The University of Adelaide Library", "num_pages": "118", "publication_day": "12", "publication_month": "7", "edition_information": "", "publication_year": "2012", "book_id": 17188135, "ratings_count": "16", "work_id": "55548884", "title_without_series": "Alice's Adventures in Wonderland"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.28", "similar_books": [], "description": "Brandt is a down-and-out guitarist and vocalist who believes his life has hit rock bottom. He can barely make the rent on his apartment, he drinks so much he can barely make it to the crappy gig that keeps his band afloat, let alone play when he gets there. When he leaves the bar one dark night with a bottle of Jose Cuervo in one hand and his guitar case in the other, he finds he's locked out of his apartment with nowhere to go. As he stands alone in the dark and feeling sorry for himself, he hears a lone harmonica being played in the distance. The sound is deep and powerful, and something in the music draws him away from his doorway and into an old alley where the homeless gather around garbage-can fires. In that alley, Brandt meets the harmonica player, Wally, an old black man who can play the music that Brandt dreams of--the blues. Not the blues as you hear them on the modern radio, but they way they were once played--filled with an extra \"something\" that can't be taught. Despite Wally's warning, Brandt begs the old man to teach him the songs he is playing, and in the ensuing encounter, Brandt is gifted--or cursed--with new abilities. He feels the pain building up around him and inside him. Not his own pain, but the pain of others, the pain of those who have passed away, the pain of those who died with no one to hear their stories. Wally explains it. The music will release the pain, and it is the only thing that will release the pain. Brandt must play, or the pain will build up inside until he destroys his own mind from the weight of it. He becomes a conduit for the pain of the world, and then he is left alone. Brandt plays one last concert with his band, and his performance draws them all, audience and musicians alike, into another world. They witness a panorama of pain and horror, and Brandt plays it up and out of himself, then walks away from the bar and the band, leaving them to wonder what just happened.\nWhat follows are a series of revelations, one for each member of the band, and one for a young girl named Liz, drawing them together, and ultimately reuniting them with Brandt. Together, Brandt, Sinthia, Shaver, Dexter and Liz take off to the mountain town of Friendly, California for a date with pain, destiny, and a silver haired Reverend who would like to see them dead.\nIn the final showdown, they must meet the challenge of the music, the pain, and their mingled histories and stand, or fall, with the pain of the world in the balance.", "format": "", "authors": [{"author_id": "128019", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 8258750, "ratings_count": "1", "work_id": "211662", "title_without_series": "Deep Blue"}, {"text_reviews_count": "254", "series": ["467821 hor_id": "582667", "role": ""}, {"author_id": "6543523", "role": ""}, {"author_id": "15938338", "role": ""}, {"author_id": "8444410", "role": ""}, {"author_id": "7776786", "role": ""}, {"author_id": "15817718", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 34339788, "ratings_count": "49", "work_id": "55411745", "title_without_series": "Haunted by Magic"}, {"text_reviews_count": "15", "series": [], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.98", "similar_books": [], "description": "Two novellas: Souls by Joanna Russ (1982) (88 pages) and Houston, Houston, do you read? by James Tiptree Jr. (1976)(92 pages)\nHouston, Houston\nThe astronauts had the \"right Stuff\" to deal with . . . almost anything...\nHouston isn't there any more\nLorimer comes through to the command module in time to hear a girl's voice over the speaker, \"--Dinko trip. What did Lorna say? Gloria over!\"\nHe starts up the Lurp and begins scanning. No results this time. \"They're either in line behind us or on the sunward quadrant,\" he tells Dave and Bud. \"I can't isolate their position.\"\nPresently the speaker holds another thin thread of sound. A hard soprano says suddenly, \"--should be outside your orbit. Try around Beta Aries.\"\nThe first girl's voice comes back. \"We see them, Margo! But they're so small, how can they live in there. Maybe they're tiny aliens. Over.\"\nBud chuckles. \"Dave, this is screwy, it's all in English. It has to be some UN thingie.\"\nDave massages his elbows, flexes his fists; thinking. The three astronauts wait. In thirteen minutes the voice from Earth says, \"Judy, call the others, will you? We're going to play you the conversation, we think you should all hear. Oh, while you're waiting, Zebra wants to tell Connie the baby is fine. And we have a new cow.\"\n\"Code,\" says Dave.\nSouls\nThe Vikings thought the pickings would be easy--but the Abbess was more than she seemed.\nThe woman who had been Radegunde did not change; it was still Radegunde's gray hairs and wrinkled face and old body in the peasant woman's brown dress, and yet at the same time it was a stranger who stepped out of the Abbess Radegunde as out of a gown dropped to the floor. This stranger was without feeling, though Radegunde's tears still stood on her cheeks, and there was no kidness or joy in her. She said in a voice I had never heard before, one with no feeling in it, as if I did not concer her or Thorvald Einarsson either, as if neither of us were worth a second glance:\n\"Thorvald, turn around.:\nFar up the hall something stirred.\n\"Now come back. This way.\"\nThere were footsteps, coming closwer. Then the big Norseman walked clumsily into the room--jerk! jerk! jerk! at ever step as if he were being pulled by a rope. Sweat beaded his face. He said, \"You--how?\"\n\"By my nature,\" she said.\n(From the blurb in each novella)", "format": "Mass Market Paperback", "authors": [{"author_id": "52310", "role": ""}, {"author_id": "9860453", "role": ""}], "publisher": "", "num_pages": "180", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 91055, "ratings_count": "82", "work_id": "87863", "title_without_series": "Souls/Houston, Houston, Do You Read? (Tor Double 11)"}, {"text_reviews_count": "28", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.98", "similar_books": [694362, 807806, 632668, 85893, 1829054, 91137, 121606, 827280, 1363899, 186315, 71409, 845489, 1212830, 869239, 1875554, 1056201, 285565, 1407130], "description": "Up the Walls of the World is a 1978 sf novel by the American Alice Sheldon who wrote under the pen name of James Tiptree, Jr. It was the 1st novel she published having until then worked & built a reputation only in the field of short stories.\nThe book explores the possibility that telepathy & other psychic phenomena are real. It sympathetically describes an Earth invasion attempt by beings with telepathic abilities from the planet Tyree. It considers the subject of sentience in different lifeforms inhabiting widely different environments, in computers & in a vast sentient inhabitant of deep space formed of a network of widely spaced nodes. It's her skill to be able to write convicingly of the experience of such beings.\nThe story takes place in 3 settings which unfold together.\n-On Earth, at a US Navy telepathy lab.\n-On the planet Tyree, a life-rich gas giant inhabited by intelligent beings resembling manta rays or cuttlefish which ride the air currents of its vast atmosphere.\n-In deep space, The Destroyer, an intelligent entity larger than a solar system but only slightly denser than the vacuum of space & composed of countless linked nodes.", "format": "Paperback", "authors": [{"author_id": "9860453", "role": ""}], "publisher": "Ace", "num_pages": "", "publication_day": "1", "publication_month": "1", "edition_information": "", "publication_year": "1984", "book_id": 91056, "ratings_count": "469", "work_id": "1117250", "title_without_series": "Up the Walls of the World"}, {"text_reviews_count": "2", "series": ["851277"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.67", "similar_books": [], "description": "The Crimson Satyr, Thardasius, knew when he set out upon his quest that he might well lose his life. It never occurred to him that he might be in danger of losing his heart-to a human female! And yet from the moment he captures Celeste, he's on fire to possess her.", "format": "ebook", "authors": [{"author_id": "3301068", "role": ""}], "publisher": "Smashwords Edition", "num_pages": "168", "publication_day": "12", "publication_month": "7", "edition_information": "", "publication_year": "2011", "book_id": 9404800, "ratings_count": "10", "work_id": "13399653", "title_without_series": "Dark Carnival (The Blackland nd that the Master of Shadow has disappeared as if into thin air.\nMeanwhile Arithon and the Mad Prophet Dakar are travelling on foot through the treacherous Kelhorn Mountains towards the Vastmark clans, there to raise further support for his cause. But raising a warhost is a costly business. Is it mere coincidence that Princess Talith - Lysaer's beautiful, headstrong wife - is taken captive and held for a vast ransom by a master brigand?\nThe forces of light and shadow circle and feint, drawing ever closer to a huge conflict. And in the background the Fellowship of Seven Sorcerers and the Koriani Enchantresses watch and plan, and wait...", "format": "Mass Market Paperback", "authors": [{"author_id": "8591", "role": ""}], "publisher": "Voyager", "num_pages": "522", "publication_day": "1", "publication_month": "7", "edition_information": "", "publication_year": "2009", "book_id": 28664, "ratings_count": "2733", "work_id": "29179", "title_without_series": "Warhost of Vastmark (Wars of Light & Shadow, #3; Arc 2 - The Ships of Merior, #2)"}, {"text_reviews_count": "7", "series": ["144810"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.92", "similar_books": [364471, 558659, 422225, 57044, 153223, 189165, 1149805, 1589601, 2156525, 1181411, 476730, 1876636, 13815], "description": "Torn from his post as scribe's apprentice, Ivainson Jaric has been charged to defend the Keys that keep the Mharg demons bound. Jaric's blood gifts him with the potential for power--but the training required to fulfill his talent holds dire peril.", "format": "Paperback", "authors": [{"author_id": "8591", "role": ""}], "publisher": "HarperPrism", "num_pages": "", "publication_day": "1", "publication_month": "10", "edition_information": "", "publication_year": "1995", "book_id": 28669, "ratings_count": "1487", "work_id": "29184", "title_without_series": "Keeper of the Keys (The Cycle of Fire, #2)"}, {"text_reviews_count": "54", "series": ["673195"], "country_co her died giving birth to him and his father never let him forget it; until the night he was butchered by a werewolf--the night a full moon ruined his life.Alone in the world, Sylvester is taken in by Michael Winterfox, a Cheyenne mystic. Winterfox, once a werewolf hunter, trains the boy to be a warrior--teaching him how to block out pain, stalk, fight, and kill.\nBit by bit all that makes Sylvester human is sacrificed to the hunt. Now, Sylvester's hatred has become a monster all its own, robbing him of conscience and conviction as surely as the Beast's bite. As he follows his vendetta into the outlands of the occult, options become scarce. And he learns it takes more than silver bullets to kill a werewolf...\nTo kill a werewolf, it takes a hunter with a perfect willingness to die..", "format": "", "authors": [{"author_id": "596353", "role": ""}], "publisher": "Permuted Press", "num_pages": "338", "publication_day": "31", "publication_month": "5", "edition_information": "", "publication_year": "2010", "book_id": 8705790, "ratings_count": "161", "work_id": "14640894", "title_without_series": "When the Autumn Moon Is Bright: The Autobiography of a Werewolf Hunter"}, {"text_reviews_count": "5", "series": ["389759"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.85", "similar_books": [2268134, 16115083, 1822322, 354350, 360737, 1281704, 13454170, 8576517, 423926, 479658, 26072981, 29506841, 976423, 295265, 21284, 829760, 15700338, 419954], "description": "There's trouble brewing at StregaSchloss! When Signora Strega-Borgia invites some would-be witches to stay, weird things begin to happen. Pandora can't resist the temptation of time travel - and Titus picks up a strange and deadly computer virus. Are they falling under the witches' spell? Or is the ghost of the Strega-Borgias' past coming back to haunt them all?", "format": "Hardcover", "authors": [{"author_id": "119357", "role": ""}], "publisher": "Doubleday Childrens", "num_pages": "", "p  single most powerful ruler in the known world--at her Seventy-fifth Jubilee Anniversary.\nBut they have not even left Krondor when an assassination attempt on Borric is thwarted. Aware that he is being provoked into war, Arutha does not rise to the bait. His sons' journey will not be deterred, for nothing less than peace is riding on it. Yet there is to be no peace for the young princes. When their traveling party is ambushed, Borric disappears and is presumed dead--sending Erland into spirals of rage and grief as he is forced to navigate alone the court intrigues at Kesh. But unbeknownst to anyone, Borric lives and has escaped his captors. In a strange land, with a price on his head, Borric must use all his wits and stamina to find his way back to his brother.\nOn separate paths, the two men--one a fugitive and one a future king--make their journey toward maturity, honor, and duty. For every step they take could sway the fragile peace of the land, as those who crave war rally against them--and become ever more daring.\nFrom the Hardcover edition.", "format": "Paperback", "authors": [{"author_id": "8588", "role": ""}], "publisher": "BantamSpectra", "num_pages": "448", "publication_day": "18", "publication_month": "12", "edition_information": "", "publication_year": "2007", "book_id": 13878, "ratings_count": "16840", "work_id": "747434", "title_without_series": "Prince of the Blood (Krondor's Sons, #1)"}, {"text_reviews_count": "27", "series": ["144615", "183660", "1000455"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.17", "similar_books": [7552385, 8320534, 44660, 91981, 144110, 618177, 185200, 28481, 28660], "description": "To the forest on the shore of the Kingdom of the Isles, the orphan Pug came to study with the master magician Kulgan. But though his courage won him a place at court and the heart of a lovely Princess, he was ill at ease with the normal ways of wizardry. Yet Pug's strange sort of magic would one day change forev f there is one thing that Athena desires as much as revenge, it's the Hands of Zeus--and Athena always gets what she wants.\nBefore either can locate the Hands, the statue goes missing, and a trail of blood follows those who once protected the relic's secrets. Ari knows that her city, her friends, Sebastian--her life--depend upon her finding the statue before Athena. And with rumors that an ancient power is on the rise, the statue may not be her only concern...", "format": "Paperback", "authors": [{"author_id": "3508354", "role": ""}], "publisher": "Simon Pulse", "num_pages": "280", "publication_day": "3", "publication_month": "6", "edition_information": "", "publication_year": "2014", "book_id": 18775614, "ratings_count": "29", "work_id": "22857450", "title_without_series": "The Wicked Within (Gods & Monsters #3)"}, {"text_reviews_count": "6", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.36", "similar_books": [], "description": "Jim Corrigan died in 1933... but he returned to life. Now, he can't die.\nThrough the first season, Jim and his friends matches wits with the supernatural side of San Francisco, making both new friends - and a few enemies.\nTempus Investigations mixes the world of TV and books, making a unique kind of story - a fan fiction so elaborate it needed to create the show itself. In this book, you'll find the first four episodes, which form Season 1.\nIf you love shows like Buffy, Angel and Supernatural - tune in for Tempus Investigations!", "format": "Kindle Edition", "authors": [{"author_id": "8459317", "role": ""}], "publisher": "", "num_pages": "228", "publication_day": "27", "publication_month": "7", "edition_information": "", "publication_year": "2016", "book_id": 31307434, "ratings_count": "10", "work_id": "51978926", "title_without_series": "Tempus Investigations (A TV Series for the Pages)"}, {"text_reviews_count": "2", "series": ["926699"], "country_code": "US", "language_code": "eng", "asin": "B01GD7CPBA", "average_rating": "3.75", "similar_books": [], "description": "In this gripping Vampire series.\nDeSai smiled to himself and sat back in his throne-like office chair. He had been waiting so long. Soon, he would begin to re-establish himself. As Vampire legends go, this was everything he had wanted for literally hundreds of years; since the end of the last time, anyway. But he had won, and after a time it had faded. Slowly and patiently he had put his 'life' back together again. He had focused on what he needed and what he wanted: a family. His intense focus was finally paying off; they had arrived. As the Vampire stories began.\nOnce the first bite had taken place he had felt the rush of the vampyre existence, and it had woken him out of a dead sleep. Yes, someone was in his lair. Someone had found his truth and decided to explore it, much to their own personal detriment. What a gift! With four he could begin his family much, much faster than usual.\nBut he is still missing one essential thing that will make his family complete. It is not the power he has gained, or the adoration or recognition. No, the one thing this Master of the Darkness is missing is a queen to rule by his side, a woman as cold and heartless as he himself. This added vampire romance to his dark life.\nIn Rasia he tasted something in her he had never tasted in a woman before: evil, pure and simple. She had a heart as black as his. The only thing separating them was that he would live forever, and until he had her, she would not.\nIn these vampire novels, to Cyril DeSai, that makes her perfect.\nThe trilogy begins in these vampire books about trust and deceivement, with the potential of an apocalyptic reign.", "format": "", "authors": [{"author_id": "15305715", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 30364793, "ratings_count": "16", "work_id": "50875364", "title_wi n-US", "asin": "B00GOJN0US", "average_rating": "3.65", "similar_books": [18483985, 13637290, 22693753, 14290448, 18588895, 18684843, 16621789, 22313906, 18949237, 20558001, 18486757, 22585543, 18755234], "description": "Flesh-eating zombies, dirty sex, and a shattered past...\nWhat's more dangerous--the man who broke her heart or those trying to eat it?\nFighting to survive, Eve finds herself alone in the world after the Crave--the only parallel of her former life. On the hunt for her sister, she runs into Gage--the first and only boy to have her heart and break it. It's been four years and he isn't a boy anymore, nor is he the same person he used to be. Against her better judgment, Eve agrees to stay with him when he divulges information on a safe haven near the small town they grew up in--but that doesn't mean she has to like it...\nReturning home elicits a myriad of emotions that both Eve and Gage thought they had buried. The past and present collide and they are forced to the face bitter deceits that ruined them in the before and threaten to destroy them now...", "format": "Kindle Edition", "authors": [{"author_id": "6656963", "role": ""}], "publisher": "Megan D. Martin", "num_pages": "244", "publication_day": "14", "publication_month": "11", "edition_information": "1", "publication_year": "2013", "book_id": 18623781, "ratings_count": "450", "work_id": "26411284", "title_without_series": "Alive (Crave, #1)"}, {"text_reviews_count": "5", "series": ["724184"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "2.88", "similar_books": [], "description": "In a small town called Muddlewoods, a brave young girl named SADIE SUGARSPEAR fights everyday to survive the brutal menace of her stepfather, RALPH TORNACHILD. Sadie looks for peace every chance she gets, finding something like a sanctuary under a weeping willow and in the one thing her real father, SAM SUGARSPEAR, had left behind--a book about an imaginary land and the King that granted wishes, a book Sam read from each and every night to Sadie before he up and left.\nBut one day, when Ralph's cruelty reaches unimaginable lows and he rapes Sadie, she runs away and hides inside a crevice in her beloved willow tree. To her surprise, the tree opens up completely, sending Sadie falling down into the abyss.\nWhen she comes to, she learns that the strange land in which she has landed is a placed called the Land of Thornesboggle. And in this land, Sadie sets out on the mission of and for her life--to find the wish granting King that she'd so often read about and heard about from her father, the one and only KING ORPHANOS. She just knows that all her problems and all her pains will disappear if she could only speak to the King. Now if only things were that simple...\nFrom every nook and cranny of this unfamiliar landscape, Sadie is confronted by the demons and monsters that she has carried inside her for so long, all of them coming to slimy and blood-thirsty life. There is nowhere to run. There is nowhere to hide. There is only one option--to use every drop of energy, wits, and faith she possesses to defeat the creatures that are coming for her to obtain the secret treasure that she unwittingly carries within her.\nIt is a journey full of heartbreak, full of pain, full of physical challenges that seem insurmountable. It is a journey filled with giant snakes, kindly frogs, burning swamps, mud-men and witches, angels and vampires. It is a journey in which Sadie will not only test the limitations of her own strength, but will force her to learn to trust, to love, and to fight for what she believes in. It is a journey in which she falls in love, experiences sex and passion, and finds that the King of Wishes is not what she'd hoped he'd be.\nUltimately, Sadie grows into a woman through the experience and when she encounters the one person who she has longed for more than anybody else, even more than the King himself--her father, Sam--she realizes that she has all the tools now to live her life without him, that inside, she has found the strength to make her own wishes\ncome true.\nfind at amazon:\nhttp://www.amazon.com/Sugarspear-Weep...", "format": "Kindle Edition", "authors": [{"author_id": "7315359", "role": ""}], "publisher": "Nicole Arlyn", "num_pages": "45", "publication_day": "30", "publication_month": "9", "edition_information": "1", "publication_year": "2013", "book_id": 18623780, "ratings_count": "13", "work_id": "26411283", "title_without_series": "Sadie Sugarspear and the Weeping Willow (The Sugarspear Chronicles, #1)"}, {"text_reviews_count": "7", "series": [], "country_code": "US", "language_code": "eng", "asin": "B00ADV1MLW", "average_rating": "3.52", "similar_books": [16166511, 13187904, 18081426, 12090304, 12628448, 17383302, 16049258, 18333656, 10504378, 12401763, 17400925, 15830677, 14288228, 18520556, 22383415, 26646683, 17791095, 18464519], "description": "Tatsu Kurosaki Cobb, the last of an ancient samurai house, will not stop until he takes the head of the vampire that butchered his family. But his vow of revenge means he gives up on any hope for that once-and-forever love. Then he crosses swords with Saito Arisada, second-in-command of Seattle's vampires and the most beautiful creature Tatsu has ever seen. The sexual chemistry between them is pure, hard, and undeniable. Unable to accept Arisada might be the killer, Tatsu begins a dangerous game. A game driven by the all-consuming thirst for blood that will force them to the extremes of love and hate.\nFukushu, vengeance. It is all that has sustained Saito Arisada for eight-hundred years. Sohei monk turned vampire, he has searched for the returned soul of his lover who betrayed him and the Temple of Mii-dera. Arisada believes in only one thing--taking the head of the traitor. Yet, when Arisada sees that soul shining from Tatsu's emerald eyes, his hatred shatters. He wants Tatsu in his arms and in his bed and in his heart. But Arisada's samurai code of honor demands nothing less than Tatsu's death. How can Arisada kill his unmei no hito--his soulmate?\nFrom a bloody battlefield of feudal Japan to a world where humans and vampires fight for survival, Arisada and Tatsu must choose. At stake is not only love but honor.\nWarning: The book contains sexually explicit scenes, violence and adult language that may be considered offensive to some readers. This book is for sale to adults only.", "format": "Kindle Edition", "authors": [{"author_id": "6617185", "role": ""}], "publisher": "Icini Publishing Co.", "num_pages": "358", "publication_day": "15", "publication_month": "1", "edition_information": "", "publication_year": "2013", "book_id": 17259743, "ratings_count": "24", "work_id": "22230007", "title_without_series": "Eternal Samurai"}, {"text_reviews_count": "6", "series": ["768340"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.59", "similar_books": [28525330, 26141347, 25901516, 25930479, 33893388, 22469532, 33223059, 27112782, 28816686, 22755271, 24864280, 30234932, 24713143, 24965221, 28648732, 29739360, 23206025], "description": "Days of New: The Complete Collection contains all the serials in this stand-alone spin-off series based on Meg Collett's End of Days trilogy.", "format": "Paperback", "authors": [{"author_id": "7334288", "role": ""}], "publisher": "Meg Collett", "num_pages": "", "publication_day": "", "publication_month": "6", "edition_information": "", "publication_year": "2015", "book_id": 24871272, "ratings_count": "12", "work_id": "44519754", "title_without_series": "Days of New: The Complete Series (Days of New #1-5)"}, {"text_reviews_count": "25", "series": ["219961"], "country_code": "US", "language_code": "en-GB", "asin": "B009ZK0YIE", "average_rating": "3.41", "similar_books": [6539920, 7303510, 6472635, 6033247, 373954, 1060210, 8363695, 2178286, 6878812, 3564777, 6955861, 7704133, 17695088, 8486120, 1740356, 6480142, 7968415], "description": "Zoe Smith might look like your average, ordinary elementary school librarian, but she's about as far from normal as a girl can get. Because Zoe is descended from a line of superheroes ... and as her twenty-fifth birthday approaches, she has to decide if she's going to embrace her heritage (including all the wackiness that comes with X-ray vision and her extraordinary senses) or submit herself for mortalization and be that average, ordinary girl. Considering how lousy she's done so far on all the Council-imposed tests, chucking the whole superhero thing might be very best thing ... especially when she realizes that sexy, private investigator George Bailey Taylor is more than a little interested in her--and he's more than a little convinced that Zoe is one-hundred percent \"the girl next-door\".\nAn ex-cop turned PI, George Bailey Taylor's had one hell of a life being bounced around from foster home to foster home. All he wants now is a normal life with a normal wife in a normal neighborhood. The typical American dream--and when he meets Zoe Smith, he's certain she's the typical American girl. Except she does have an overprotective brother who seems able to appear and disappear at will. And a creepy cousin who's always lurking about. And why does everyone in her family pretend to actually talk to the pet ferret?\nWith her super powers, Zoe can do just about anything ... except make Taylor fall in love with her.\nFor that, they're both going to need a different kind of magic ...", "format": "Kindle Edition", "authors": [{"author_id": "11663", "role": ""}], "publisher": "Julie Kenner", "num_pages": "404", "publication_day": "30", "publication_month": "10", "edition_information": "", "publication_year": "2012", "book_id": 16169225, "ratings_count": "332", "work_id": "24226", "title_without_series": "Aphrodite's Kiss (Superhero Central #1)"}, {"text_reviews_count": "3", "series": ["803918"], "country_code": "US", "language_code": "", "asin": "B017MLXTLG", "average_rating": "4.19", "similar_books": [], "description": "She hoped they'd be together forever.\nBailey is--at best--a loner before Lucien. When he steps into her world, it is like something from a dream. Every encounter leaves her breathless and wanting more. They are perfect together. That is, until he takes everything from her. Her heart. Her sanity... Her life.\nForever turned out to be longer than Bailey could've ever imagined.\nFor someone such as Lucien, an entity as old as time, people are insignificant. Eternity has a way of corrupting morals. Watching the light leave a human's eyes means nothing to him. It's his job. Simple. Unexceptional. Meeting Bailey changes everything and nothing. She's the addiction he'll do anything to feed. No low is too low when it comes to keeping her, even in death she belongs to him.\nSometimes love is twisted, dark, and obsessive. Beautiful.\nWhen Bailey accepts the help of another powerful being to escape Lucien, she learns there are fates much worse than death, and the price she has paid is a soul well spent.\n**Author Note**\nSpent is a Dark Romance not meant for people easily offended. It deals with sensitive topics that aren't for everyone.", "format": "", "authors": [{"author_id": "4506281", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 28370907, "ratings_count": "11", "work_id": "45169829", "title_without_series": "Spent: A Dark Romance (Wrecked Book 2)"}, {"text_reviews_count": "17", "series": ["713409"], "country_code": "US", "language_code": "", "asin": "B00NG5IEBS", "average_rating": "4.30", "similar_books": [25740919, 18458653, 27997995, 17669229, 15813929, 22384695, 22248969, 11425085, 29862321, 24605019, 18197222, 12121575, 21795840], "description": "Who Will Keep the Song Alive?\nEvery generation has a Songkeeper - one chosen to keep the memory of the Song alive. And in every generation, there are those who seek to destroy the chosen one.\nWhen Birdie's song draws the attention of a dangerous Khelari soldier, she is kidnapped and thrust into a world of ancient secrets and betrayals. Rescued by her old friend, traveling peddler Amos McElhenny, Birdie flees the clutches of her enemies in pursuit of the truth behind the Song's power.\nKy is a street-wise thief and a member of the Underground--a group of orphans banded together to survive . . . and to fight the Khelari. Haunted by a tragic raid, Ky joins Birdie and Amos in hopes of a new life beyond the reach of the soldiers. But the enemy is closing in, and when Amos' shadowed past threatens to undo them all, Birdie is forced to face the destiny that awaits her as the Songkeeper of Leira.", "format": "Kindle Edition", "authors": [{"author_id": "8547032", "role": ""}], "publisher": "Enclave Publishing", "num_pages": "234", "publication_day": "23", "publication_month": "9", "edition_information": "", "publication_year": "2014", "book_id": 23200402, "ratings_count": "32", "work_id": "42744855", "title_without_series": "Orphan's Song (The Songkeeper Chronicles, #1)"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.00", "similar_books": [], "description": "Cupid: The ultimate god of love? Or the ultimate cad?\nCupid s philandering and partying has finally caught up with him, giving the Olympian Council the opening they ve been waiting for to make the irresponsible god prove he s still competent in his job. For his punishment, the Council gives Cupid one straightforward assignment to get a mortal to marry him. In one month.\nThere are only three rules to this deceptively simple task. Rule #1: The Council chooses the woman. Rule #2: He cannot use any of his natural abilities as a god to seduce her. And the hardest one of them all, Rule #3: He cannot lie to her.\nWhen Brea Saunders is forced to work with a cocky-but-gorgeous art dealer, she can t get away from the silver-tongued charmer fast enough. No matter how hard he tries, she s determined never to give her heart to any man, ever again.\nIt will take all Cupid s cunning and natural seduction to get the quick-tempered, man-hating, celibate beauty to fall for his charms in so short a time.\nIf he fails? He will be stripped of his powers and his immortality.\"", "format": "ebook", "authors": [{"author_id": "2792827", "role": ""}], "publisher": "Samhain Publishing", "num_pages": "190", "publication_day": "8", "publication_month": "7", "edition_information": "", "publication_year": "2008", "book_id": 8102790, "ratings_count": "11", "work_id": "6301072", "title_without_series": "Utter Cupidity"}, {"text_reviews_count": "212", "series": ["909179"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.92", "similar_books": [3240083, 8927997, 3457753, 6750319, 11248603, 1369202, 10066399, 2144899, 4479186, 7507920, 16248073, 13356176, 6553137, 13262797, 4836030, 15735587, 6609704, 11046072], "description": "What happens when a seventeenth-century bad guy has twenty-first-century technology?An accident with an antigravity machine catapulted Peter Schock and Kate Dyer back to 1763. A bungled rescue attempt leaves Peter stranded in the eighteenth century while a terrifying villain, the Tar Man, takes his place and explodes onto twenty-first-century London. Concerned about the potentially catastrophic effects of time travel, the NASA scientists responsible for the situation question whether it is right to rescue Peter. Kate decides to take matters into her own hands, but things don't go as planned. Soon the physical effects of time travel begin to have a disturbing effect on her. Meanwhile, in our century, the Tar Man wreaks havoc in a city whose police force is powerless to stop him.Set against a backdrop of contemporary London and revolutionary France, The Time Thiefis the sequel to the acclaimed The Time Travelers.", "format": "Hardcover", "authors": [{"author_id": "336049", "role": ""}], "publisher": "Simon  Schuster Books for Young Readers", "num_pages": "488", "publication_day": "26", "publication_month": "12", "edition_information": "", "publication_year": "2007", "book_id": 833332, "ratings_count": "3213", "work_id": "47590062", "title_without_series": "The Time Thief (The Gideon Trilogy, #2)"}, {"text_reviews_count": "5", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.07", "similar_books": [10394180, 17251738, 9597831, 15824545, 10550107, 2288892, 11703961, 15598790, 18983572, 11737399, 10714886, 17313458, 17567525, 10804414, 22864164, 11799123], "description": "Jess denies God. In his infinite wisdom, he's taken everyone she's ever loved. Moving to the French Quarter was a ploy to erase the guilt she felt for rebuking her faith. Perhaps, if she hadn't met Justin, an angel preoccupied with getting back into God's good graces, and drowning in his hatred for humanity, her plan would have worked.\nJustin's general disdain for the human race makes him difficult to like, but some higher power has appointed him her keeper. Justin's convinced he can mend her broken relationship with her maker, but in the process he learns a thing or two about his own humanity.\nNever mind falling in love, that's not supposed to happen. In fact, it may even be forbidden. Jess just wants Justin to understand her plight, and he wants to protect her from a world she doesn't know.\nIf neither are equipped to save the other, then whose soul will live and whose will perish?", "format": "", "authors": [{"author_id": "4078114", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 11667604, "ratings_count": "7", "work_id": "16507334", "title_without_series": "The Keepers"}, {"text_reviews_count": "19", "series": ["189958", "837866"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3 ike witch named Sally has used her magic to trick Roke into mating with her. The pair will remain bound for eternity unless Sally breaks the spell. The trouble is, she has no idea how. . .\nMating with Roke was an accident; at least that's what Sally keeps telling herself. She's on the hunt for her demon father, whose identity holds the key to releasing the spell. The search won't be easy with Roke shadowing Sally's every move. As they mate with a ferocity that leaves them both aching for more, Sally isn't sure if her world is more dangerous without Roke--or with him. . .", "format": "ebook", "authors": [{"author_id": "40881", "role": ""}], "publisher": "Zebra Books", "num_pages": "235", "publication_day": "27", "publication_month": "5", "edition_information": "", "publication_year": "2014", "book_id": 22120565, "ratings_count": "9", "work_id": "25981456", "title_without_series": "Hunt the Darkness (Guardians of Eternity, #11)"}, {"text_reviews_count": "4", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.26", "similar_books": [], "description": "Advent of Darkness was awarded Finalist of the 2014 Indie Excellence Awards in fantasy and Finalist of the 2014 International Book Awards in fiction-fantasy during May of 2014.\nWhen veteran and archaeologist John Gideon is transported from Earth by a tall, strange man clothed in ornate red robes, he soon finds himself a stranger in a different world. Unbeknownst to him, the world of Illumaril is the birthplace of his ancestors and where he truly belongs. Meeting the archmaster wizard Ragan, John is taken under the wizard's wing as a ward and student and begins his journey of exploring this strange new world.\nFrom gnomes, elves, and menfolk to surprising new creatures, John is soon befriended by all, as he reestablishes his connection to his ancestor's home world and begins to learn the truth. Hidden on Earth as a child, John's true importance is only beginning to reveal itself as this foreign world becomes home. With his world turned upside down, John continues to learn about his past and more importantly, of the vital destiny that he has to fulfill.\nAdvent of Darkness is the first story and part of the epic fantasy series, The Chronicles of Illumaril. Styled after the timeless Lord of the Rings series, this sweeping novel is packed with action and adventure that will instantly hook science-fiction and fantasy fans everywhere. Sword and sorcery at its finest, this excellent story will take readers on an amazing journey through intense conflict and an awe-inspiring new world. With its huge scope and thrilling adventure, this is one novel that deserves a place in every reader's collection.\nFollowing John Gideon and his adventures while trying to find his place in society, as well as his destiny, Advent of Darkness takes readers to the wonderful new world of Illumaril. Embracing all sides of the conflict, the novel uniquely uses epic voices to describe what's happening across the landscape while still using John Gideon as the main character and tool for describing his and his companions' points of view. Utilizing dramatic fantasy and exhilarating action and adventure, this thrilling sword and sorcery novel sets a new standard for epic fantasy.", "format": "Paperback", "authors": [{"author_id": "3158190", "role": ""}, {"author_id": "7087684", "role": "Illustrations"}], "publisher": "Createspace Independent Publishing Platform", "num_pages": "490", "publication_day": "6", "publication_month": "5", "edition_information": "", "publication_year": "2013", "book_id": 17914776, "ratings_count": "10", "work_id": "26103129", "title_without_series": "Advent of Darkness"}, {"text_reviews_count": "103", "series": ["299335"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.74", "similar_books": [4811290, 20542660, 13147661, 8822493, 6617506, 9993763, 7186426, 9692441, 6716418, 12070452, 8088305, 8418863, 7644545, 10847425, le things with wide eyes. They were terrifyingly beautiful - too beautiful for words.\nLaurel turned to the mirror again, her eyes on the hovering petals that floated beside her head. They looked almost like wings.\nIn this extraordinary tale of magic and intrigue, romance and danger, everything you thought you knew about faeries will be changed forever.", "format": "", "authors": [{"author_id": "2096360", "role": ""}], "publisher": "", "num_pages": "360", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 6474771, "ratings_count": "867", "work_id": "5122699", "title_without_series": "Wings (Wings, #1)"}, {"text_reviews_count": "743", "series": ["513991"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.73", "similar_books": [6917434, 15991959, 6973671, 9588207, 332626, 7824314, 8444951, 9462664, 9668661, 7197913, 8873458, 10471419, 6730372, 794615], "description": "Mysteries abound, especially in Two Castles.\nA handsome cat trainer, black-and-white cats, thieves on four legs and two, suspicious townsfolk, a greedy king, a giddy princess, a shape-shifting ogre, a brilliant dragon. Which is the villainous whited sepulcher?\nElodie journeys to the town of Two Castles to become a mansioner--an actress--but luck is against her. She is saved from starvation by the dragon Meenore, who sends her on a dangerous mission inside the ogre's castle. There, disguised as a kitchen maid at an ogre's feast, she finds herself cast in the role of a lifetime and pitted against a foe intent on murder.\nNewbery Honor author Gail Carson Levine weaves an entrancing tale of a fearsome ogre, a dragon detective, and a remarkable heroine, who finds friendship where she least expects it, learns that there are many ways to mansion, and discovers that goodness and evil come in all shapes and sizes.", "format": "Hardcover", "authors": [{"author_id": "13677", "role": ""}, {"author_id": "337207", "role": "Il
