s, aparece en cualquier lugar y ejerce una diabolica fascinacion... El conde Dracula es un fenomeno inmortal, y esta es la novela original que ha dado lugar a obras maestras del septimo arte.", "format": "", "authors": [{"author_id": "6988", "role": ""}], "publisher": "", "num_pages": "563", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2003", "book_id": 3069822, "ratings_count": "27", "work_id": "3165724", "title_without_series": "Dr\u00e1cula"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.98", "similar_books": [48037, 219499, 194366, 207313, 93157, 650775, 765398, 12950, 25153, 721012, 355730, 564317, 6660190, 337113, 200544, 472966, 13572840], "description": "'Alone with the dead! I dare not go out, for I can hear the low howl of the wolf through the broken window'\nWhen Jonathan Harker visits Transylvania to help Count Dracula with the purchase of a London house, he makes horrifying discoveries about his client and his castle. Soon afterwards, a number of disturbing incidents unfold in England: an unmanned ship is wrecked at Whitby; strange puncture marks appear on a young woman's neck; and the inmate of a lunatic asylum raves about the imminent arrival of his 'Master'. In the ensuing battle of wits between the sinister Count Dracula and a determined group of adversaries, Bram Stoker created a masterpiece of the horror genre, probing deeply into questions of human identity and sanity, and illuminating dark corners of Victorian sexuality and desire.", "format": "", "authors": [{"author_id": "6988", "role": ""}, {"author_id": "3937168", "role": "Designed by"}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 3069826, "ratings_count": "3", "work_id": "3165724", "title_without_series": "Dracula"}, {"text_reviews_count": "11", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.16", "similar_books": [317642, 182550, 271587, 1481227, 22585, 424609, 1116475, 1038586, 32461, 184925, 43416, 128967, 492773, 1385314, 17327, 22331, 2465085, 9932050], "description": "The sixteen stories collected here are spread over the farthest stretches of time and space, but even the bleakest of them is warmed by a passionate faith in the endurance of life and its ultimate possibilities.\nContents:\nPaladin of the Lost Hour (1985)\nFootsteps (1980)\nEscapegoat (1983)\nWhen Auld's Acquaintance Is Forgot (1982)\nBroken Glass (1981)\nOn the Slab (1981)\nPrince Myshkin, and Hold the Relish (1982)\nThe Region Between (1970)\nLaugh Track (1984)\nEidolons (1988)\nSoft Monkey (1987)\nStuffing (1982)\nWith Virgil Oddum at the East Pole (1985)\nQuicktime (1985)\nThe Avenger of Death (1988)\nChained to the Fast Lane in the Red Queen's Race (1983)\nThe Function of Dream Sleep (1988)", "format": "Paperback", "authors": [{"author_id": "7415", "role": ""}], "publisher": "Plume", "num_pages": "324", "publication_day": "30", "publication_month": "12", "edition_information": "", "publication_year": "1989", "book_id": 1056298, "ratings_count": "90", "work_id": "89247", "title_without_series": "Angry Candy"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.76", "similar_books": [], "description": "The Black Forest is not the only place where fairies beguile and animals take human shape-the shadows of Mount Fuji boast their own impressive catalogue of accounts of the weird and the wonderful. From cautionary tales to ghostly visions, the fairy stories of Japan are characterized not only by the customary amount of fantasy but also by a welcome dose of mischievous fun. For any lover of other-worlds, dreamscapes, and magical beings, this collection of Japanese folk and fairy tales provides quick transportation to a land of miniature warriors, willow-women, and ogre-isles, beautifully accented by the unmistakable exoticism of the Land of the Rising Sun. Bohemian and writer PATRICK LAFCADIO HEARN (1850-1904) was born in Greece, raised in Ireland, and worked as newspaper reporter in the United States before decamping to Japan. He also wrote In Ghostly Japan (1899), and Kwaidan (1904).", "format": "Paperback", "authors": [{"author_id": "35238", "role": ""}], "publisher": "Cosimo Classics", "num_pages": "136", "publication_day": "15", "publication_month": "3", "edition_information": "", "publication_year": "2007", "book_id": 1056294, "ratings_count": "26", "work_id": "1042851", "title_without_series": "Japanese Fairy Tales and Others"}, {"text_reviews_count": "9", "series": ["738685"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.77", "similar_books": [18579434, 20696013, 23403654, 24906795, 22046472, 23127688, 26829757, 25019481, 18715126, 12136963, 24107285, 20439560, 23604931, 18593367, 10508714, 16090527, 5971774], "description": "A paranormal category romance from Entangled's Covet imprint...\nHer enemy is her only hope...\nRose Johnson's adoptive mother was murdered, and Rose is next. She may be the last gargoyle in the world--the last being who stands between this world and the evils of Otherworld. In order to keep her existence a continued secret, Rose needs to find the stone that holds her adoptive mother's soul. Which means enlisting the help of her enemies the Sentinels...\nSentinel Cal Levesque never forgave himself for failing Rose's family years ago. Seeing Rose alive is shock enough, until the stunningly beautiful gargoyle attacks him upon sight. As they strike an uneasy peace--and unexpected and escalating attraction--Cal knows he'll have to tell Rose who reallybetrayed her family. And with Rose's life in greater danger than ever, Cal has a chance to make up for the past...as long he doesn'tfall in love.", "format": "Paperback", "authors": [{"author_id": "5683742", "role": ""}], "publisher": "Entangled Publishing", "num_pages": "260", "publication_day": "23", "publication_month": "2", "edition_information": "", "publication_year": "2015", "book_id": 25026672, "ratings_count": "16", "work_id": "44442534", "title_without_series": "Locked in Stone (Hearts of Stone #1)"}, {"text_reviews_count": "131", "series": ["246019"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.58", "similar_books": [77887, 6341582, 1122002, 175940, 7024394, 2412562, 102137, 1132872, 1400134, 7912998, 2473860, 1296444, 185163, 2693142, 6058062, 362021, 778179, 389099], "description": "Long ago, so the stories say, the old-fathers came to Nanagada through a worm's hole in the sky. Looking for a new world to call their own, they brought with them a rich melange of cultures, religions, and dialects from a far-off planet called Earth. Mighty were the old-fathers, with the power to shape the world to their liking--but that was many generations ago, and what was once known has long been lost. Steamboats and gas-filled blimps now traverse the planet, where people once looked up to see great silver cities in the sky.\nLike his world, John deBrun has forgotten more than he remembers. Twenty-seven years ago, he washed up onto the shore of Nanagada with no memory of his past. Although he has made a new life for himself among the peaceful islanders, his soul remains haunted by unanswered questions about his own identity.\nThese mysteries take on new urgency when the fearsome Azteca storm over the Wicked High Mountains in search of fresh blood and hearts to feed their cruel, inhuman gods. Nanagada's only hope lies in a mythical artifact, the Ma Wi Jung,said to be hidden somewhere in the frozen north. And only John deBrun knows the device's secrets, even if he can't remember why or how!\nCrystal Rainis the much-anticipated debut novel by one of science fiction's newest and most promising talents.", "format": "", "authors": [{"author_id": "107891", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 185117, "ratings_count": "1056", "work_id": "1122886", "title_without_series": "Crystal Rain (Xenowealth, #1)"}, {"text_reviews_count": "25", "series": ["149094"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.21", "similar_books": [3676968, 22366, 7278838, 186336, 902990, 79034, 9379212, 15831399, 27799, 1066655, 50664, 1991184, 4618569, 2855010, 99416, 21412259], "description": "John Ridley's Those Who Walk In Darknessis a futuristic, sci-fi thriller filled with superheroes and super cops in a battle between good and evil. Soledad O'Roark is a tough, no-nonsense rookie on an elite team of police officers whose sole mission is to capture and deport metanormals. Metanormals are humans who have altered genetic traits which enable them to perform extraordinary feats, like fly, manipulate elements (metal, fire, water), become intangible (move through solid objects), etc. However, the most feared and deadly of the metanormals is the telepath who can enter the mind and take total control of one's actions, emotions, and thoughts with little to no warning. If you are picking up a strong \"X-Men\" vibe, then you are right on point.", "format": "Hardcover", "authors": [{"author_id": "117403", "role": ""}], "publisher": "Aspect", "num_pages": "320", "publication_day": "26", "publication_month": "9", "edition_information": "", "publication_year": "2009", "book_id": 1406394, "ratings_count": "217", "work_id": "426981", "title_without_series": "Those Who Walk in Darkness (Soledad O'Roark, #1)"}, {"text_reviews_count": "10", "series": ["680026"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.56", "similar_books": [], "description": "Once Martel was a thieftaker, an honourable young man working an honourable profession with his father, keeping the city safe. Then came revolution and chaos. Now he's alone and living as a bounty hunter, as low as he can fall. Rumour says the last of the overthrown royal family is hiding in the forest that borders Amaranth. Prince Joslyn would be a better prize than runaway slaves and murderers; the price on that boy's head would make Martel for life, and give him a chance to rebuild his reputation.\nWhen he rides into the charcoal-burner's clearing, he doesn't find a depraved young aristocrat hiding out with his loyal servant. Rather, he finds a displaced old man doing the best he can with only a slave to help. A willing, beautiful, poorly trained slave. From their first encounter, Martel can't keep his hands off the boy - and sees no reason to, when the master doesn't care and the inexperienced boy is sullen and frightened and eager all at once. This is the last thing he was looking for - but can one hot night change the course of a life, of two lives...?", "format": "ebook", "authors": [{"author_id": "2003251", "role": ""}], "publisher": "Loose Id LLC", "num_pages": "45", "publication_day": "2", "publication_month": "9", "edition_information": "", "publication_year": "2014", "book_id": 23149696, "ratings_count": "30", "work_id": "42695067", "title_without_series": "Heart's Hunt (Tales of Amaranth, #6)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.71", "similar_books": [25488299, 25689007, 28259112, 25810641, 28954112, 25817312, 25685479, 22464760, 25689012, 22608767, 26221428, 28818327, 23384425, 27414475, 25688980, 26312968, 25663514, 28259085], "description": "Magical machines, wizards, witches, mysterious underworlds, a race against time - and two most magical girls.\nAnnabel Grey has been brought up to be a very proper Victorian young lady. But being 'proper' isn't always easy - especially when you can sometimes see marvellous (as well as terrifying) things in puddles. But parlour tricks such as these are nothing compared to the world that Annabel is about to enter...\nAfter the rather sudden departure of her mother, Annabel is sent to live with her aunts. They claim to be Shoreditch witches, and from a very old family line of them too. They're keen to introduce Annabel to their world of transformation, potions and flying broomsticks (which seem to have strong personalities of their own) but are horrified when Annabel announces not only does she not know any magic, young ladies shouldn't believe in such things. But before Annabel has time to decide whether she does or not, she is swept into an urgent quest.\nThe trees of Highgate have been whispering to Kitty - an extraordinary urchin of a girl, who Annabel's aunts seem very fond of - and so have the fairies. They talk of a terrible, dark magic that wants to devour all of London. And of a most magical girl who might be able to stop it . . .\nThis sparkling and enchanting story is sure to bewitch you, so curl up in front of the fire, and prepare to be swept away . . .", "format": "Hardcover", "authors": [{"author_id": "1390474", "role": ""}], "publisher": "Piccadilly Press", "num_pages": "304", "publication_day": "16", "publication_month": "9", "edition_information": "", "publication_year": "2016", "book_id": 30323662, "ratings_count": "1", "work_id": "42229188", "title_without_series": "Most Magical Girl"}, {"text_reviews_count": "6", "series": ["201393"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.71", "similar_books": [7163776, 9359808, 11515333, 7038849, 8144399, 836592, 7786771, 13531806, 2708855, 6892166, 8511330, 7564251, 3904885, 189015, 85866, 9860811, 70581, 1209088], "description": "IT IS THE YEAR ONE-KNIFE IN TENOCHTITLAN - THE CAPITAL OF THE AZTECS. The end of the world is kept at bay only by the magic of human sacrifice. A Priestess disappears from an empty room drenched in blood.\nAcatl, High Priest of the Dead must find her, or break the boundaries between the worlds of the living and the dead. But how do you find someone, living or dead, in a world where blood sacrifices are an everyday occurrence and the very gods stalk the streets?\nFile Under: Fantasy [ Aztec Mystery | Locked Room | Human Sacrifice | The Dead Walk! ]", "format": "Mass Market Paperback", "authors": [{"author_id": "2918731", "role": ""}], "publisher": "Angry Robot", "num_pages": "431", "publication_day": "26", "publication_month": "10", "edition_information": "First American Paperback Printing", "publication_year": "2010", "book_id": 8477383, "ratings_count": "50", "work_id": "6953929", "title_without_series": "Servant of the Underworld (Obsidian and Blood, #1)"}, {"text_reviews_count": "2", "series": ["668625"], "country_code": "US", "language_code": "eng", "asin": "B00G8KCLJ4", "average_rating": "4.57", "similar_books": [], "description": "Therianthropy is the second book in the Paradox Child Series.\nLilly continues her time travelling adventures from the secret floor underneath The Pitt rivers Museum Oxford City UK.\nThere are new characters and some of the old ones that fell in the first book, make a comeback.\nThere are new magic spell, new steampunk items, and new romance.\nAs well as the much loved characters Mandy and Buster the spaniels.\ncopyright j yates 23/10/2013", "format": "", "authors": [{"author_id": "7162069", "role": ""}, {"author_id": "7414955", "role": "Editor"}, {"author_id": "7414956", "role": "Translator"}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 18887144, "ratings_count": "3", "work_id": "26633062", "title_without_series": "Therianthropy"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.96", "similar_books": [18243848, 12176603, 17860344, 19291146, 18241138, 11093722, 17405963, 18274984, 12637783, 27203226, 17305405, 13052230, 17569510, 13353935], "description": "Fifty years after President Miller was assassinated and the second civil war ended, life has resumed. The two classes, Blacks and Blues, have to wear bracelets to identify one another and are not allowed to socialize with one another or they will be put into the tower. William Moore is of the Black group and in charge now. He only has one daughter that he has kept a secret. Now that Jamie has just turned eighteen she won't be a secret for long.\nJamie Moore and her best friend Emily go to a club for her birthday. It isn't the kind of club her father would approve of. It is called the No B Club; because you have to take off your identifying bracelets to get in. It's a place where you can mingle with the other class without the hassle. A man with a pierced eyebrow, a lip ring and rich chocolate brown hair catches her eye and she is taken by surprise; after a night together she hopes he wears a black bracelet as she does.\nWhen a new butler starts at the Moore's residents, Jamie is told to stay in her room, but the new butler calls her downstairs. When Jamie realizes it is her Henry from the night before working as the butler, her heart is broken. She now knows they can't be together or her father would have him killed.\nBut what if they could keep their relationship a secret? Could their love beat all the odds against them?", "format": "", "authors": [{"author_id": "6427017", "role": ""}], "publisher": "Crushing Hearts and Black Butterfly", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "First", "publication_year": "2013", "book_id": 18051926, "ratings_count": "1", "work_id": "24939127", "title_without_series": "Black & Blue (Black & Blue Series)"}, {"text_reviews_count": "2", "series": ["884030"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.26", "similar_books": [], "description": "The fight for Edgeway is over. But, for many, the greatest battle has only just begun...\nAnselm is gravely wounded. Perhaps mortally so.\nLost within his fevered dreams, he journeys back to the long-ago summers of his youth, to a time when the bonds of family and friendship had still been unbroken.\nThrough the eyes of the boy he had been, and those of the man he was to become, Anselm sees the world that might have been--relives a love that should have been--if only the spirits had been kinder.\nIsobel. The girl who had stolen his heart and, ultimately, sealed his fate.\nAs his body lies broken within his bedchamber in Edgeway castle, Anselm's spirit soars free, wandering the lonely, narrow pathway that separates the realm of life from death.\nA life that no longer wants him, or the love that never died?\nWhich will be the strongest lure?", "format": "ebook", "authors": [{"author_id": "8107337", "role": ""}], "publisher": "N.J. Layouni", "num_pages": "213", "publication_day": "4", "publication_month": "2", "edition_information": "", "publication_year": "2016", "book_id": 28960279, "ratings_count": "3", "work_id": "49164045", "title_without_series": "Ironheart: Anselm's Tale (Tales of a Traveler #3)"}, {"text_reviews_count": "492", "series": ["222341"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.98", "similar_books": [10418404, 9443049, 10764210, 10583186, 9765684, 9738483, 11424566, 9498555, 8379305, 17830545, 17256775, 5586134, 10853729, 5975759, 11293194], "description": "From the New York Times bestselling author of Bared to You...\nAdrian Mitchell is a powerful angel leading an elite Special Ops unit of Seraphim. His task is to punish the Fallen-angels who have become vampires-and command a restless pack of indentured lycans. But Adrian has suffered his own punishment for becoming involved with mortals- losing the woman he loves again and again. Now, after nearly two hundred years, he has found her-Shadoe-her soul once more inhabiting a new body, with no memory of him. And this time, he won't let her go.", "format": "Mass Market Paperback", "authors": [{"author_id": "19823", "role": ""}], "publisher": "Signet", "num_pages": "344", "publication_day": "4", "publication_month": "10", "edition_information": "", "publication_year": "2011", "book_id": 10063343, "ratings_count": "7370", "work_id": "14959653", "title_without_series": "A Touch of Crimson (Renegade Angels, #1)"}, {"text_reviews_count": "15", "series": ["857567"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.28", "similar_books": [17932651, 23766095, 17494968, 16042996, 15713432, 18468661, 17790122, 34723015, 11690137, 15763384, 16039808, 18216636, 20565877, 20295040, 26183304, 20331866, 15735689], "description": "Over a year and a half had passed since Jade Godfrey, aka the dowser, fixed my mother's necklace, since I'd thwarted the vision of the death of love, and since I'd made a deal with a devil and acquired a demigod for a mentor.\nI still didn't understand or control my power, my magic, but it had been a great year. A year of rest. A year of love and light.\nBut now the reprieve was over.\nNow it was time to see.\nMagic willed it so.\n--------------------\nThis paranormal romance/urban fantasy is the second book in the Oracle Series by author Meghan Ciana Doidge.\nWARNING: ADULT (18+) CONTENT\nAuthor's Note:\nI See You is the second book in the Oracle series, which is set in the same universe as the Dowser series.\nWhile it is not necessary to read both series, the ideal reading order is as follows:\nCupcakes, Trinkets, and Other Deadly Magic (Dowser 1)\nTrinkets, Treasures, and Other Bloody Magic (Dowser 2)\nTreasures, Demons, and Other Black Magic (Dowser 3)\nI See Me (Oracle 1)*\nShadows, Maps, and Other Ancient Magic (Dowser 4)\nMaps, Artifacts, and Other Arcane Magic (Dowser 5)\nI See You (Oracle 2)\nOther books in both the Oracle and Dowser series to follow.\n*I See Me (Oracle 1) contains spoilers for Dowser 1, 2, and 3.", "format": "Kindle Edition", "authors": [{"author_id": "4897363", "role": ""}], "publisher": "Old Man in the CrossWalk Productions", "num_pages": "", "publication_day": "17", "publication_month": "12", "edition_information": "", "publication_year": "2015", "book_id": 27796717, "ratings_count": "206", "work_id": "47757310", "title_without_series": "I See You (Oracle #2)"}, {"text_reviews_count": "11", "series": ["454851"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.75", "similar_books": [16051388, 12226561, 17672368, 11464877, 12068345, 18402377, 11289810, 956897, 17275545, 13228617, 13027464, 13052188, 12279346, 12077283, 10264723, 30836792, 9585993, 13701109], "description": "Nothing is more cherished than a mate, no treasure more valued or sought after than the perfect match. With a glance at Summer's picture, Jubal recognizes not only his intended, but a submissive whose body cries out for discipline. There's no question about claiming her, and when he spots her entering an exclusive BDSM club, he believes it's Fate. Summer can't get past the foyer without a master--and that master will be him.\nAt the sound of Jubal's voice, she knows he's the one, the man she's been looking for, the master who can demand her devotion. Any other time she'd gladly surrender her trust and her heart, as well as her body, but tonight it's an urgent task and not the search for pleasure that's brought her to the club.\nShe's been warned about dragons. And even believing Jubal might be just such a supernatural being doesn't lessen the ecstasy she experiences in his hands. His carnal discipline and heady torment satisfy her--even as they force her to choose between risking it all or not.", "format": "ebook", "authors": [{"author_id": "89622", "role": ""}], "publisher": "Ellora's Cave Publishing", "num_pages": "", "publication_day": "12", "publication_month": "12", "edition_information": "", "publication_year": "2012", "book_id": 16895544, "ratings_count": "130", "work_id": "23164316", "title_without_series": "Dragon Master (Supernatural Bonds, #9)"}, {"text_reviews_count": "1", "series": ["233620"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.06", "similar_books": [74975, 1264304, 568586, 283488], "description": "Series Description: A tale of dark poetry and prophecy foretelling the end of the world and the fate of the lone young man who holds Earth's destiny in his hands -- Kamui, heir to incredible psychic powers. Alone in the world, with no purpose except to protect his two dearest friends, Kamui finds himself sought by two opposing sets of occult forces. Kamui may be at the heart of the prophecy, but he is not alone. Other people with unique \"powers\" -- the \"Seven Seals, \" who seem to be Kamui's allies, and the \"Seven Harbingers, \" who might be enemies, All are somehow linked to the destruction to come, and all are now gathering in Tokyo.", "format": "Mass Market Paperback", "authors": [{"author_id": "8476", "role": ""}], "publisher": "Tonkam", "num_pages": "192", "publication_day": "28", "publication_month": "9", "edition_information": "", "publication_year": "1998", "book_id": 6150178, "ratings_count": "10", "work_id": "32205", "title_without_series": "X, Tome 4"}, {"text_reviews_count": "7", "series": [], "country_code": "US", "language_code": "eng", "asin": "B01N9EN4PJ", "average_rating": "4.17", "similar_books": [], "description": "***AUTHOR NOTE: Breaking the Skin is a 20k word short novella that was included in the Taming the Vampire Anthology and is now being made available on its own for Kindle Unlimited users. Thanks!***\nMichael \"Hatch\" Jacobson is hired muscle and damn good at his job. Since the existence of Vampires was revealed on earth, humans and blood drinkers have lived in peace. Because each side has abided by a strict set of rules. But rules get broken, and now Hatch is putting his muscle to use working with the blood-bag drinking Daybreakers to keep a rogue faction of vamps from feasting on humans.\nLola Sommers works at a local blood bank. Her job allows her to support a cause dear to her: providing sustenance for the vamps who value human life. Her unique heritage opens her heart to their plight, but it's a human that catches her attention and makes her want a future like the stories her grandparents shared about true love. Back when shifters and witches existed. Before blood was a commodity and humans sat a little lower on the food chain.\nWhen Lola is put in the crosshairs of a Daybreaker war, Hatch will risk it all to protect what's his.", "format": "", "authors": [{"author_id": "8504660", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 33280497, "ratings_count": "58", "work_id": "54003942", "title_without_series": "Breaking the Skin"}, {"text_reviews_count": "4", "series": [], "country_code": "US", "language_code": "", "asin": "B00SHTY020", "average_rating": "3.84", "similar_books": [29749337, 15811661, 22383818, 18226374, 29280406, 26178572, 17929809, 17444108, 18757037, 17610733, 17924724, 18649551, 804486, 18910837, 23288729, 19514273, 23488631, 24298667], "description": "Oh. My. God.\nRain Johnson escaped the insanity of her radical environmentalist family, only to end up waitressing for a living. Her scale of success--with her at the bottom--only goes as high as that college degree she never got, until she gets one hell of an epiphany from a Trinity Corporation public-relations guy who calls himself Jude. He tells her she's the Lamb of God, and it's time for that whole Second Coming thing. But when her first minor miracle gets her arrested and an ecoterrorist using the name Messiah starts blowing up pesticide plants, Rain and Judas are in for way more apocalypse than either of them expected.\nJude scrambles to save his personal plan for salvation, but Lucy, the devil herself, has her own well-laid plans. It doesn't matter that Rain's a conflict-avoiding lesbian and Jude is history's worst traitor. They're all that stands between humanity and an end of the world that wasn't supposed to happen.", "format": "", "authors": [{"author_id": "4101955", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 24954749, "ratings_count": "24", "work_id": "42909717", "title_without_series": "Sacrificial Lamb Cake"}, {"text_reviews_count": "113", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.30", "similar_books": [22065512, 24396880, 17831753, 17402724, 22291640, 23168806, 22392926, 23383399, 21402784, 21875736, 23567756, 22733612, 25663670, 23359992, 17924944, 24721599, 22009384, 20588931], "description": "\"I used to be one of those girls. The kind who loved to deliver bad news. When I colored my hair, I imagined it seeping into my scalp, black dye pooling into my veins.\nBut that was the old Lacy. Now, when I cast spells, they are always for good.\"\n16-year-old Lacy believes that magic and science can work side by side. She's a botanist who knows how to harness the healing power of plants. So when her father dies, Lacy tries to stay with her step-mother in Chico, where her magic is good and healing. She fears the darkness that her real mother, Cheyenne, brings out, stripping away everything that is light and kind.\nYet Cheyenne never stays away for long. Beautiful, bewitching, unstable Cheyenne who will stop at nothing, not even black magic, to keep control of her daughter's heart. She forces Lacy to accompany her to Sacramento, and before long, the \"old\" Lacy starts to resurface.\nBut when Lacy survives a traumatic encounter, she finds herself faced with a choice. Will she use her powers to exact revenge and spiral into the darkness forever? Or will she find the strength to embrace the light?", "format": "Hardcover", "authors": [{"author_id": "8178240", "role": ""}], "publisher": "Scholastic Press", "num_pages": "192", "publication_day": "24", "publication_month": "2", "edition_information": "", "publication_year": "2015", "book_id": 22749511, "ratings_count": "401", "work_id": "41322761", "title_without_series": "When My Heart Was Wicked"}, {"text_reviews_count": "27", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.56", "similar_books": [13572652, 17879142, 1490063, 24980883, 32463, 8812586, 145160, 4895566, 310562, 10489709, 22533304, 9510221, 20407264, 6468203, 2171527, 5227222, 15940410], "description": "A vengeful Sioux spirit wreaks havoc in Minneapolis - When her children are kidnapped, in desperation Lily Blake seeks the services of a Sioux shaman, who summons up the Indian spirit, Wendigo, to find them. The price for this service is a spit of land that Lily's firm is selling for development land that once belonged to the Sioux. Lily is soon drawn into the destructive world of the Wendigo and learns to the detriment of those closest to her that you should never underestimate the power of a spirit betrayed . . .", "format": "", "authors": [{"author_id": "10275", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "1", "publication_month": "5", "edition_information": "", "publication_year": "2007", "book_id": 363395, "ratings_count": "224", "work_id": "353470", "title_without_series": "Edgewise"}, {"text_reviews_count": "26", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.64", "similar_books": [401874, 1613812, 219635, 922784, 571283, 363044, 197399, 179181, 818576, 941018, 295803, 974296, 93568, 218629, 2979469, 988783, 1862605, 21830], "description": "Of course they thought he was crazy . . . . But Seymour Willis insisted his house was breathing and that he heard someone's - or something's - heartbeat pounding within the walls. So the disbelievers investigated, doubting the existence of ghosts or demons - until their reason was shattered by the shrieking unseen creature who threatened to claim their lives. By then it was too late to stop the fiendish force from wreaking vengeance upon those denying its very existence. One by one, they must die - in exchange for its eternally evil soul.", "format": "Paperback", "authors": [{"author_id": "10275", "role": ""}], "publisher": "Tor Books", "num_pages": "256", "publication_day": "15", "publication_month": "8", "edition_information": "", "publication_year": "1988", "book_id": 363397, "ratings_count": "618", "work_id": "2284952", "title_without_series": "Charnel House"}, {"text_reviews_count": "348", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.13", "similar_books": [428537, 8700132, 651799, 556967, 923541, 218659, 32552, 19161904, 1990157, 6665330, 212525, 7842509, 4665, 2918374, 774783], "description": "'Merry Christmas!...every idiot who goes about with \"Merry Christmas\" on his lips, should be boiled with his own pudding'\nDickens' story of solitary miser Ebenezer Scrooge, who is taught the true meaning of Christmas by a series of ghostly visitors, has proved one of his most well-loved works. Ever since it was published in 1843 it has had an enduring influence on the way we think about the traditions of Christmas. Dickens' other Christmas writings collected here include 'The Story of the Goblins who Stole a Sexton', the short story from The Pickwick Papers on which A Christmas Carolwas based; The Haunted Man,a tale of a man tormented by painful memories; along with shorter pieces, some drawn from the 'Christmas Stories' that Dickens wrote annually for his weekly journals. In all of them Dickens celebrates the season as one of geniality, charity and remembrance.\nThis new selection contains an introduction by distinguished Dickens scholar Michael Slater discussing how the author has shaped ideas about the Christmas spirit, an appendix on Dickens' use of The Arabian Nights,a further reading list and explanatory notes.", "format": "Paperback", "authors": [{"author_id": "239579", "role": ""}, {"author_id": "40641", "role": "Annotations"}], "publisher": "Penguin Classics", "num_pages": "288", "publication_day": "30", "publication_month": "10", "edition_information": "", "publication_year": "2003", "book_id": 5338, "ratings_count": "28834", "work_id": "17348487", "title_without_series": "A Christmas Carol and Other Christmas Writings"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.50", "similar_books": [], "description": "Dragons are present across almost all human culture: from the classic fire-breathing and princess-coveting dragons of Western Europe to the wise and noble dragons of East Asia to the great monstrous lizards of Greek mythology to the feathered serpents of South America. But what of the sexual side of the dragon? What of sensuality at the border between earth and sky, what of the myths of kings and emperors being literally descended from dragons, what of dragons who take on human shape to learn mankind's ways? Humans and dragons have existed side by side since nearly the beginning of time--surely their desires must have crossed at some point.\nLike a Breath of Flame: Erotic Tales of Dragons contains nine short stories that explore the theme of scaled sensuality from a variety of different perspectives. In this anthology are stories of lonely mountain dragons with exotic tastes, dragons with the power to slip into their lover's dreams, shapechanger dragons, unusual interpretations of the term \"dragon rider,\" dragon-as-devil and dragon-as-god... and, yes, no less than two versions of the virgin-sacrificed-to-dragon story, each with their own unique twist on the tale. These stories of serpentine sexuality are certain to delight the senses.\nThis anthology includes stories by KJ Kabza, Julian Oliver-Fenn, Dean Scarborough, Kannang Feng, Steven Schwartz, Dominic Santi, David Hubbard, Kimber Camacho, and Nobilis Reed.", "format": "ebook", "authors": [{"author_id": "6621883", "role": "Editor"}, {"author_id": "65430", "role": "Editor"}, {"author_id": "4037369", "role": "Contributor"}, {"author_id": "6621884", "role": "Contributor"}, {"author_id": "6621885", "role": "Contributor"}, {"author_id": "115343", "role": "Contributor"}, {"author_id": "1351509", "role": "Contributor"}, {"author_id": "249502", "role": "Contributor"}, {"author_id": "6621887", "role": "Contributor"}, {"author_id": "2741640", "role": "Contributor"}, {"author_id": "3406966", "role": ""}], "publisher": "Circlet Press", "num_pages": "", "publication_day": "20", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 16243585, "ratings_count": "2", "work_id": "22257830", "title_without_series": "Like a Breath of Flame: Erotic Tales of Dragons"}, {"text_reviews_count": "1", "series": ["448178", "530765"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.17", "similar_books": [371030, 49608, 429495, 116351, 202449, 73051], "description": "May you live in interesting times is the worst thing one can wish on a citizen of Discworld -- especially on the distinctly unmagical sorcerer Rincewind, who has had far too much perilous excitement in his life. But when a request for a Great Wizzard arrives in Ankh-Morpork via carrier albatross from the faraway Counterweight Continent, it's he who's sent as emissary. Chaos threatens to follow the impending demise of the Agatean Empire's current ruler. And, for some incomprehensible reason, someone believes Rincewind will have a mythic role in the war and wholesale bloodletting that will surely ensue. (Carnage is pretty much a given, since Cohen the Barbarian and his extremely elderly Silver Horde are busily formulating their own plan for looting, pillaging, and, er, looking wistfully at girls.) However, Rincewind firmly believes there are too many heroes already in the world, yet only one Rincewind. And he owes it to the world to keep that one alive for as long as possible.", "format": "ebook", "authors": [{"author_id": "1654", "role": ""}], "publisher": "HarperCollins Publishers", "num_pages": "400", "publication_day": "17", "publication_month": "7", "edition_information": "", "publication_year": "2007", "book_id": 7173345, "ratings_count": "14", "work_id": "22431183", "title_without_series": "Interesting Times"}, {"text_reviews_count": "2", "series": ["154469", "308186"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.17", "similar_books": [362855, 6505314, 617203, 6647778, 10178115, 254033, 2933286, 2551840, 6392678, 2188637, 9378084, 462836, 152184, 5982819, 18669297], "description": "Jack is back, for 2002. F. Paul Wilson's engaging, self-employed, off-the-books fixer, Repairman Jack, returns for another intense, action-packed adventure just a little over the border into the weird, in The Haunted Air. First introduced years ago in the bestseller The Tomb, Jack has been the hero of a series of exciting novels set in and around New York City including Legacies, Conspiracies, All the Rage, and Hosts. \"Repairman Jack is a wonderful character, ultracompetent but still vulnerable. Wilson strolls into X-Files territory and makes it his own, keeping the action brisk and the level of suspense steadily rising,\" said the San Francisco Examiner & Chronicle.\nIn Astoria, Queens, the lively ethnic neighborhood just across the river from Manhattan, a house is being haunted by the ghost of a nine-year-old girl in riding clothes. More than two decades before, she'd been abducted from stables in Brooklyn. Now it's up to Jack to uncover the truth of her story and liberate the pretty, blond spirit. Perhaps the answer is in the odd little store called the Shurio Coppe? Ah, but that would be telling.\nJack does things no human being should be able to do, but we watch, in horrified fascination, as the forces of evil seem about to triumph and fill the world with eternal darkness. And then-- but you must read the book.\nAt the Publisher's request, this title is being sold without Digital Rights Management Software (DRM) applied.", "format": "ebook", "authors": [{"author_id": "20561", "role": ""}], "publisher": "Forge Books", "num_pages": "416", "publication_day": "1", "publication_month": "4", "edition_information": "", "publication_year": "2010", "book_id": 9166767, "ratings_count": "6", "work_id": "1042879", "title_without_series": "The Haunted Air"}, {"text_reviews_count": "9", "series": ["1013591"], "country_code": "US", "language_code": "eng", "asin": "B01MS8E5JG", "average_rating": "3.20", "similar_books": [], "description": "A jaded creature of the night--immortal, blood-drinker, vampire...\nCyrus has lived millennia in solitude, a jaded creature of the night; immortal, a blood-drinker, vampire... He has long since given up hope of finding his Kindred, the other half of his soul. The one who will give meaning to his lonely existence and make the rest of eternity bearable.\nA beautiful young man destined to be his Kindred...\nThen fate delivers Bastien Durand, to Cyrus's home--the Chateau Sanguine, an opulent gambling establishment in Monte Carlo. Within hours, his father lays dead and Bastien's life is forever changed at the hands of a creature he never knew existed. Distraught and conflicted, he finds himself falling helplessly under Cyrus' spell.\nA cruel twist of fate...\nPlans within plans threaten Bastien and Cyrus' budding relationship. There are those determined to see Cyrus' empire fall...by any means necessary. Can their love survive a bloody feud threatening not only their relationship, but the lives of the people around them? Or will they both pay the ultimate price for love?\nCyrus, the first book in the Kindred Series, is a gay erotic paranormal romance with a HEA, no cheating, and no cliffhanger.", "format": "", "authors": [{"author_id": "8581516", "role": ""}], "publisher": "Amazon Digital Services", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 33894829, "ratings_count": "56", "work_id": "54855114", "title_without_series": "Cyrus (Kindred #1)"}, {"text_reviews_count": "1188", "series": ["339328"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.55", "similar_books": [17696369, 21946861, 18545084, 14741366, 13326795, 25792864, 13055677, 15768498, 16046507, 13494365, 17208007, 10346185, 13665100, 12081652], "description": "He makes good girls...bad. \nDante Walker is flippin' awesome, and he knows it. His good looks, killer charm, and stellar confidence have made him one of hell's best--a soul collector. His job is simple: weed through humanity and label those round rears with a big red good or bad stamp. Old Saint Nick gets the good guys, and he gets the fun ones. Bag-and-tag.\nSealing souls is nothing personal. Dante's an equal-opportunity collector and doesn't want it any other way. But he'll have to adjust, because Boss Man has given him a new assignment:\nCollect Charlie Cooper's soul within ten days.\nDante doesn't know why Boss Man wants Charlie, nor does he care. This assignment means only one thing to him, and that's a permanent ticket out of hell. But after Dante meets the quirky Nerd Alert chick he's come to collect, he realizes this assignment will test his abilities as a collector...and uncover emotions deeply buried.", "format": "Paperback", "authors": [{"author_id": "3251728", "role": ""}], "publisher": "Entangled Teen", "num_pages": "352", "publication_day": "2", "publication_month": "4", "edition_information": "", "publication_year": "2013", "book_id": 13449677, "ratings_count": "7810", "work_id": "18970909", "title_without_series": "The Collector (Dante Walker, #1)"}, {"text_reviews_count": "1", "series": ["177325"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.01", "simil ch remains unknown and unseen. When the line that separates reason from madness is blurred, they will each have to find their own way to reconcile with the past and plan for the future. Echoes of dreams and past horrors emerge on the surface of their reality and mingle with present fears. They will be forced to venture ever deeper into the void if they wish to avoid the same fate as the first team.", "format": "Paperback", "authors": [{"author_id": "5401528", "role": ""}], "publisher": "CreateSpace", "num_pages": "300", "publication_day": "16", "publication_month": "11", "edition_information": "", "publication_year": "2011", "book_id": 13269346, "ratings_count": "31", "work_id": "18473027", "title_without_series": "Deeper into the Void"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.69", "similar_books": [17731188, 18051226, 18376003, 18519239, 18632859, 17167505, 24587759, 16075951, 22583637, 17571888, 18518923, 17575313, 1649946, 18051130, 12543814, 22663633, 1273427, 14743664], "description": "'Maybe it would be better if I started at the beginning.' Gran watched me carefully. 'This ability we have; my mother, me. You. We draw heat along our bodies; anger makes us flame.'\nWhen her friend is assaulted, Corinne Peterson can't help reacting. But she didn't think and now her hands are burnt, Gran is coming to look after her and, scariest of all, strange men are watching her house. Could they be terrorists? Secret agents?\nIt seems that Gran's idea of a solution is to introduce Corinne to Rowan. Okay, sure, maybe eighteen year old Rowan is gorgeous - but he has his own troubles. And right now, Corinne doesn't need complications in her life.\nBut in a world of surveillance and secrecy, complexity is inevitable. And as the tension mounts Corinne realizes - maybe Gran can help her, after all.\nAn exciting new story from an award-winning author.", "format": "ebook", "authors": [{"author_id": "696 nChristopher has a problem. He has just moved to Toronto. He has a new school and no friends. But even worse, the park next door is creepy: voices whisper in the bushes, and something throws apples at his window and howls at the moon. But what? Gargoyles! Their names are Gargoth and Ambergine, and they need help. An evil thief called the Collector is after them and wants to lock them away in his dark mansion, forever.\nBefriending a gargoyle takes courage, but it's worth it. Once he does, Christopher suddenly has more friends than he ever imagined, including Katherine, a girl from his class who knows the gargoyles, as well. When the Collector steals Ambergine, it's up to Christopher and Katherine to get her back, as long as something else doesn't catch them along the way.\nThis is the third book in the award-nominated Lost Gargoyleseries.", "format": "ebook", "authors": [{"author_id": "3130124", "role": ""}], "publisher": "Dundurn", "num_pages": "192", "publication_day": "3", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 16357873, "ratings_count": "57", "work_id": "22512540", "title_without_series": "The Gargoyle at the Gates"}, {"text_reviews_count": "2", "series": ["886754"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.31", "similar_books": [], "description": "Hailey Archer is madly, completely in love with her high school sweetheart, for the second time. Becoming acquainted with the dark, growly wolf side of the love of her life intrigues her as much as the sculpted, gorgeous man she fell for. But finding peace and balance in her new life proves difficult when her mate's secrets draw him away into the night. The more she learns about the hidden shifter world, the less Hailey can share with the sister that she has always confided in.\nCole Tenbrook gave up his birthright to mate the woman he loved. When he should be celebrating his life-long commitment to his beautiful, curvy mate, the d beaten. Even as archaeologist and TV presenter Annja Creed watched, the clock on his suicide vest ticked down, and precious seconds were lost. But this was no stranger. Garin was her friend. Their fates had been bound by the secrets of Joan of Arc's sword. And Annja had less than twenty-four hours to save his life....\nThe price for Garin's life was the lost mask of Torquemada, rumored to have been cast by the Grand Inquisitor himself, five hundred years ago during the Spanish Inquisition. Abandoned crypts, lost palaces and a cruel and ancient brotherhood: all clues to the mask's complicated and deadly mystery that Annja, and her mentor, Roux--using all of their considerable resources and cunning--must solve before Garin runs out of time.\nAnnja Creed is facing her greatest trial. And not even the holy sword of Joan of Arc can spare her from the final judgment.", "format": "Paperback", "authors": [{"author_id": "61693", "role": "pseudonym"}], "publisher": "Gold Eagle", "num_pages": "320", "publication_day": "6", "publication_month": "1", "edition_information": "", "publication_year": "2015", "book_id": 22521817, "ratings_count": "97", "work_id": "41968931", "title_without_series": "Death Mask (Rogue Angel #52)"}, {"text_reviews_count": "3", "series": ["676166"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.20", "similar_books": [], "description": "DUST DWELLERS\nSeeking refuge in a post-Armageddon America, Ryan Cawdor and his crew of misfits travel together for survival and sanity. Known as Deathlands, this lawless hellscape is defined by destruction, death and despair. Only those who persevere with the belief in a better future stand a chance in this world where each day brings a new, and potentially lethal, struggle.\nHARNESSED MINDS\nDesperate to find water and shelter on the barren plains of former Oklahoma, Ryan and his team come upon a community that appears, at first, to be peaceful. Then the ville is attacked by a group of it is mission, appearing unconcerned with the disappearance of his offspring and savoring the unexpected joy of the love he shares with young Netty.\nWhen a handsome Italian stranger comes into Netty's life, complications ensue as she falls in love while trying to hide the bizarre and wondrous changes to her farm and her body. Netty, Baby and Wil strive to conquer obstacles thrown in their path by life, succeeding wildly until the heart-rending and astonishingly brutal climax to their story.\nThis charming, yet brutal story is the prologue to a series that will chill and surprise you as it foretells the selfishly destructive path man has followed since his species evolved. It pulls no punches while allowing Netty and Baby's influence to transcend mortal life as the world dances toward depraved indifference, introducing other characters along the ride that readers will laugh,shed tears with and learn to despise.\nWhat lengths will Baby and his offspring go to complete their mission? Will it spell Armageddon for the beleaguered planet with its vulnerable and exploited creatures or will man tip the scales himself, leaving those that love the creatures to salvage the pitiful ruins?", "format": "ebook", "authors": [{"author_id": "6521036", "role": ""}], "publisher": "Smashwords Edition", "num_pages": "", "publication_day": "27", "publication_month": "8", "edition_information": "", "publication_year": "2012", "book_id": 21678080, "ratings_count": "7", "work_id": "21750219", "title_without_series": "Baby, Species Intervention #6609 Book One"}, {"text_reviews_count": "2", "series": ["168560"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.10", "similar_books": [7830973, 6614280, 5282692, 6640565, 8312989, 7840876, 8273005, 7880149, 7095666, 7095653, 5519768, 7685237, 1799453, 26141162, 7828883, 6789414, 7951509, 8666610], "description": "In this sexy series based around the Mayan doomsday prophecy, a group of magic- wielding warrior heroes called ust a man, Ryder Duncan is a fearsome wizard, determined to protect those he loves against all who threaten themno matter the personal cost.\nWhen Echo arrives in the remote Irish village seeking help, she finds herself drawn into the center of a brewing battle. And as her dreams and her life continue to spin out of her control, so do her feelings for the enigmatic Rye. The closer they become, the more her past, and Rye's dark secret threaten their future, their love--and even her sanity", "format": "", "authors": [{"author_id": "139575", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 23561464, "ratings_count": "37", "work_id": "43160773", "title_without_series": "Raintree: Oracle (Raintree, #4)"}, {"text_reviews_count": "44", "series": ["679999", "577963", "987288"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.08", "similar_books": [22062213, 17312156, 17237161, 13508421, 16181630, 20522640, 23496336, 17333180, 26797462, 28815482, 17204332, 28114396, 9755769, 21528313, 22665494, 18716722, 16085457, 17999681], "description": "Once, only her own life hung in the balance...\nWhen Yelena was a poison taster, her life was simpler. She survived to become a vital part of the balance of power between rival countries Ixia and Sitia.\nNow she uses her magic to keep the peace in both lands--and protect her relationship with Valek.\nSuddenly, though, dissent is rising. And Valek's job--and his life--are in danger.\nAs Yelena tries to uncover her enemies, she faces a new challenge: her magic is blocked.And now she must find a way to keep not only herself but all that she holds dear alive.\nA CHRONICLES OF IXIA NOVEL", "format": "", "authors": [{"author_id": "445303", "role": ""}], "publisher": "", "num_pages": "410", "publication_day": "12", "publication_month": "3", "edition_information": "", "publication_year": "2015", "book_id": 23561467, "ratings_count": "216", "work_id": "21956111", "title_without_series": "Shadow Study (Soulfinders, #1)"}, {"text_reviews_count": "20", "series": [], "country_code": "US", "language_code": "en-US", "asin": "B00LTKW22E", "average_rating": "4.01", "similar_books": [26829757, 20945414, 11289810, 20567158, 24487172, 19243417, 17565010, 25513288, 19245317, 23667306, 22089689, 20643718, 17374462, 20555780, 22756518], "description": "This book is free on most venues\nThis collection contains: (all available free individually)\nMine For Tonight:\nDown on her luck, nursing student and full-time waitress Kara Foster gets a massive blow to her already desperate financial situation that will surely find her living on the streets. Needing nothing less than a miracle to save her, Kara gets rescue from an unknown, unlikely and overwhelming source. Billionaire Simon Hudson makes her an offer that is impossible to refuse, but terrifying to accept from a man that she's never met. Will the handsome, alpha billionaire really be a solution to her problems, or will he end up being a major complication and a danger to her emotional\nReclusive billionaire Simon Hudson would rather be behind a computer creating computer games than rubbing elbows with the elite and he knows exactly what he wants...until he meets Kara Foster. Something about Kara touches Simon in ways he's never experienced and definitely doesn't like.\nEthan's Mate:\nEthan Hale is a vampire with a mission. Together with his three brothers and a few other unmated members, he fights with The Vampire Coalition to protect humans from fallen vampires. His life is fairly simple. If he has a problem...he solves it. If it's an evil problem...he kills it. But his uncomplicated life is about to end when his mate unexpectedly calls him to her.\nBrianna Cole is weak, her life force fading away. She thinks she is suffering from a rare form of leukemia. Little does she know that her illness is much more complicated. She's dying because she has not united with her vampire mate and given him his soul that she has been guarding since birth.\nThe Curve Ball:\nWhen Maggie Jones lets her best friend talk her into attending the annual charity mystery single's ball to help her friend out of a jam, she never imagined she would end up paired with the most handsome, eligible man at the ball. Unfortunately, he was also the man that she had secretly adored for over a year. What chance did an overweight pastry chef have with a hunk like Jake Rawlins?\nWill Maggie realize that her Prince Charming has finally arrived at the ball, or will she miss out on having a man who truly wants her exactly the way she is just because of her insecurities?\nMate Of The Werewolf:\nGrace Marin was a veterinarian with a mission. She needed to raise and keep enough funds for her wildlife sanctuary. When she meets her biggest donor at a fundraiser...her world is turned upside down. After a passionate and wild encounter in a bathroom...he drops a bomb. He's a wolf changeling and she is his mate. Unless she agrees to his terms and mates with him...he will pull her funding. The proof of his claim becomes indisputable, but Grace is torn. She is drawn to him...but can't give in to his blackmail. He's a dominating alpha with an attitude and she's a stubborn woman. But her wildlife refuge means everything to her. Can these two destined mates negotiate terms that will satisfy them both?\nRiding With The Cop:\nLilly Thompson just wanted to get her ride along time with Sergeant Jake Simmons over and done. She needed to complete three shifts with the Sheriff's Department to complete her internship for school. Just when she thought she was finished, she makes a stupid mistake in the last moments of her time spent with Jake. If he doesn't give her a good report, she fails her internship. When he tells her he can't give her the report she wants because of her mistake she begs, pleads and is willing to do anything to correct the mistake. But there's only one way Jake will relent and give her a good report, and it involves handcuffs and naked bodies. Lilly wonders how far Jake will go with his punishment. Little does she know that Jake plans to take it all the way and then some! How long can Lilly resist his dark passion? Will she turn and run...", "format": "", "authors": [{"author_id": "2777016", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 22738881, "ratings_count": "366", "work_id": "42278861", "title_without_series": "Alphas Unleashed: A J. S. Scott Romance Sampler"}, {"text_reviews_count": "20", "series": ["361542"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.83", "similar_books": [11252992, 8164819, 10878744, 13484064, 9319252, 9654048, 11225586, 9584989, 12072288, 10803880, 8456826, 9307996, 8990727, 8088305, 11952086, 8164679, 9685714], "description": "Jakil LeMae arrives at Alyrrawood University, the prestigious school for mages, werecreatures, vampires and faeries.\nStatus: Complete\nWord count: approx. 172,364", "format": "online fiction", "authors": [{"author_id": "2969050", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2009", "book_id": 8164646, "ratings_count": "262", "work_id": "13009935", "title_without_series": "Broken Wings"}, {"text_reviews_count": "1", "series": ["166797", "514667"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.86", "similar_books": [20252, 76683, 1881535, 35813, 22877, 41337, 870294, 45242], "description": "A small paperback in the Dune trilogy, this is the second novel.", "format": "", "authors": [{"author_id": "58", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "9", "edition_information": "", "publication_year": "1975", "book_id": 20448676, lls Karigan that he is a Green Rider, one of the legendary messengers of the king, and that he bears a \"life and death\" message for King Zachary. He begs Karigan to carry his message, warning her not to read it, and when she reluctantly agrees, he makes her swear on his sword to complete his mission \"for love of country.\" As he bestows upon her the golden winged-horse brooch which is the symbol of his office, he whispers on his dying breath, \"Beware the shadow man...\"\nKarigan's promise changes her life forever. Pursued by unknown assassins, following a path only her horse seems to know, and accompanied by the silent specter of the original messenger, she herself becomes a legendary Green Rider. Caught up in a world of deadly danger and complex magic, compelled by forces she cannot understand, Karigan is hounded by dark beings bent on seeing that the message, and its reluctant carrier, never reach their destination.", "format": "Mass Market Paperback", "authors": [{"author_id": "85545", "role": ""}], "publisher": "DAW Books", "num_pages": "471", "publication_day": "1", "publication_month": "4", "edition_information": "DAW book collectors #1102", "publication_year": "2000", "book_id": 147843, "ratings_count": "24461", "work_id": "2566190", "title_without_series": "Green Rider (Green Rider, #1)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "B003CYLDW0", "average_rating": "3.77", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "207833", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 8564145, "ratings_count": "1", "work_id": "3064589", "title_without_series": "Dinosaur Park"}, {"text_reviews_count": "33", "series": ["153574", "222222"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.10", "similar_books": [691583, 752459, 1692145, 1448327, 8125 rage_rating": "3.72", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "14122754", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 35282857, "ratings_count": "71", "work_id": "56645173", "title_without_series": "A Secret Baby for the Shifter"}, {"text_reviews_count": "12", "series": ["688383"], "country_code": "US", "language_code": "eng", "asin": "B008GNA7H4", "average_rating": "3.35", "similar_books": [11175472, 13071166, 21939648, 17230551, 18365211, 15778305, 11358550, 12663515, 15812943, 13610099, 13504898, 13597805, 13622702, 12407812, 16242384], "description": "Lauren Ford, now in her senior year of high school at Oakland High is excited to enjoy her final days of high school. With her friends Sammie and Jessica, they plan to throw the most exciting party of the year at her parent's mansion. However, things take a turn and Lauren's life will change forever. First, Lauren returns home from school, only to discover that her parents are moving down south for the year, leaving her all alone. Then, Lauren quickly finds out that there's a possibility that she won't be graduating with her class unless she makes up the two classes she's failed. All the while, the entire town is gossiping about Lauren's handsome new neighbor, a boy she has yet to meet.\nEverything really blows up in her face with her nerd-boyfriend Andre kidnaps her. There's something different about him; very different. He has a secret to tell her, a secret that has been with Lauren all alone.\nThis is a serial of shorts containing 5,000-10,000 words each.", "format": "Kindle Edition", "authors": [{"author_id": "2274690", "role": ""}], "publisher": "Jennifer Hampton", "num_pages": "26", "publication_day": "30", "publication_month": "6", "edition_information": "", "publication_year": "2012", "book_id": 15759180, "ratings_count": "128", "work_id": "21458572", "title_without_series": "Lauren Ford (Walk With Vampires #1)"}, {"text_reviews_count": "3", "series": ["471158"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "2.89", "similar_books": [], "description": "When Eric Albright, a luckless London slacker, and his pal Stuart Casey went through a battered red door under a railway bridge, the last thing they expected to find was another world. There lay the strange, dark realm of Levaal, whose tyrant lord Vous has ascended to godhood. The great wall which has divided the land has been brought down, setting loose a horde of demonic Tormentors. In their sky prisons, the dragons are stirring, set to defy their slumbering creator and steal humanity's world.\nShilen, a dragon cloaked in human form, has convinced Eric and Aziel, Vous's daughter, to help free the dragons from their sky-prison, or Earth will be destroyed. She promises great power, and safety for all Eric's favoured people, but Shilen has an ulterior motive, for the dragons wish to control humankind completely.\nIn Will Elliott's World's End, the third volume in The Pendulum Trilogy, Levaal is facing the final battle in this age-old war between worlds and forces more ancient than any human, god, or dragon.", "format": "Hardcover", "authors": [{"author_id": "813982", "role": ""}], "publisher": "Tor Books", "num_pages": "432", "publication_day": "22", "publication_month": "3", "edition_information": "", "publication_year": "2016", "book_id": 25659438, "ratings_count": "3", "work_id": "23381911", "title_without_series": "World's End"}, {"text_reviews_count": "12", "series": ["542965"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.63", "similar_books": [33297829, 18753656, 17934480, 25986774, 9265453, 18453098, 15743440, 17182955, 24237785, 14781178, 15818384, 11249375, 17333324, 17910129, 20980667, 23197269, 17452206, 651807], "description": "Area X has been cut off from the rest of the continent for decades. Nature has reclaimed the last vestiges of human civilization. The first expedition returned with reports of a pristine, Edenic landscape; all the members of the second expedition committed suicide; the third expedition died in a hail of gunfire as its members turned on one another; the members of the eleventh expedition returned as shadows of their former selves, and within months of their return, all had died of aggressive cancer. This is the twelfth expedition.\nTheir group is made up of four women: an anthropologist; a surveyor; a psychologist, the de facto leader; and our narrator, a biologist. Their mission is to map the terrain and collect specimens; to record all their observations, scientific and otherwise, of their surroundings and of one another; and, above all, to avoid being contaminated by Area X itself.\nThey arrive expecting the unexpected, and Area X delivers--they discover a massive topographic anomaly and life forms that surpass understanding--but it's the surprises that came across the border with them, and the secrets the expedition members are keeping from one another, that change everything", "format": "Kindle Edition", "authors": [{"author_id": "33919", "role": ""}], "publisher": "Fourth Estate", "num_pages": "209", "publication_day": "4", "publication_month": "2", "edition_information": "", "publication_year": "2014", "book_id": 28502103, "ratings_count": "45", "work_id": "24946895", "title_without_series": "Annihilation (Southern Reach, #1)"}, {"text_reviews_count": "38", "series": ["771005"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.36", "similar_books": [12987423, 10315764, 20404555, 25489511, 22749736, 19276094, 11253020, 20518892, 25615226, 16059411, 9250950, 25791216, 12291646, 24611470, 433716, 16239655, 11170698], "description": "The thrilling new book in the acclaimed fantasy series from Marie Brennan, as the glamorous Lady Trent takes her adventurous explorations to the deserts of Akhia.\nEven those who take no interest in the field of dragon naturalism have heard of Lady Trent's expedition to the inhospitable deserts of Akhia. Her discoveries there are the stuff of romantic legend, catapulting her from scholarly obscurity to worldwide fame. The details of her personal life during that time are hardly less private, having provided fodder for gossips in several countries.\nAs is so often the case in the career of this illustrious woman, the public story is far from complete. In this, the fourth volume of her memoirs, Lady Trent relates how she acquired her position with the Royal Scirling Army; how foreign saboteurs imperiled both her work and her well-being; and how her determined pursuit of knowledge took her into the deepest reaches of the Labyrinth of Drakes, where the chance action of a dragon set the stage for her greatest achievement yet.", "format": "Hardcover", "authors": [{"author_id": "105839", "role": ""}], "publisher": "Tor Books", "num_pages": "352", "publication_day": "5", "publication_month": "4", "edition_information": "", "publication_year": "2016", "book_id": 25659433, "ratings_count": "127", "work_id": "45254499", "title_without_series": "In the Labyrinth of Drakes (The Memoirs of Lady Trent #4)"}, {"text_reviews_count": "11", "series": ["846523"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.97", "similar_books": [], "description": "Paizo Publishing is the award-winning publisher of fantasy role playing games, accessories, and board games.Pathfinder Tales: Hellknightis the latest in their popular novel series.\nThe Hellknights are a brutal organization of warriors dedicated to maintaining law and order at any cost. For devil-blooded Jheraal, even the harshest methods are justified if it means building a better world for her daughter. Yet when a serial killer starts targeting hellspawn like Jheraal and her child, Jheraal has no choice but to use all her cunning and ruthlessness in order to defeat an ancient enemy to whom even death is no deterrent.", "format": "Paperback", "authors": [{"author_id": "3170417", "role": ""}], "publisher": "Tor Books", "num_pages": "432", "publication_day": "5", "publication_month": "4", "edition_information": "", "publication_year": "2016", "book_id": 25659430, "ratings_count": "51", "work_id": "45481210", "title_without_series": "Hellknight"}, {"text_reviews_count": "102", "series": ["982518"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.40", "similar_books": [26173359, 23510085, 33509076, 27414411, 27015399, 22400511, 26244485, 26032825, 25796019, 25894017, 28524058, 22639535, 25874097, 24157098, 28954189, 31371729], "description": "It starts with a cry in the night.\nBecket, walking her dog one winter evening, fears it's an abandoned baby left out in the cold. But it is something else--something evil--and it tricks Becket into opening a doorway to another realm, letting a darkness into our world, a corruption that begins transforming Philadelphia into a sinister and menacing version of itself...but only at night.\nThe changes are subtle at first, causing Becket to doubt her senses and her sanity. But soon the nightmarish truth is impossible to deny: By day, the city is just a city, but at night it literally comes alive with malevolent purpose. Brick and steel become bone, streetlights turn into gallows, and hungry alleys wait to snare mortal victims. Terrified citizens huddle indoors after dusk, as others succumb to the siren song of the night, letting their darker sides run wild.\nOnce, Becket's biggest problems were living up to her police commissioner father's high expectations and a secret crush on her best friend's boyfriend. Now she must find a way to survive and protect her loved ones...before the darkness takes her as well.", "format": "Hardcover", "authors": [{"author_id": "51118", "role": ""}], "publisher": "Tor Teen", "num_pages": "304", "publication_day": "5", "publication_month": "4", "edi
