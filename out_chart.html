on_year": "", "book_id": 780918, "ratings_count": "148", "work_id": "766939", "title_without_series": "Rite of Conquest (William the Conqueror, #1)"}, {"text_reviews_count": "11", "series": ["709800"], "country_code": "US", "language_code": "en-US", "asin": "B00Q2DWV4M", "average_rating": "3.75", "similar_books": [15738275, 23557009, 17225973, 15750539, 23996345, 13410858, 23509532, 15725683, 22056858, 23293899, 20949528, 22028924, 30171492, 17452636, 6998871, 15723789, 6759884, 30319563], "description": "Marius believes himself to be an ordinary small-town apothecary - until the imperial guards show up at his door. Then he learns the truth: he is cousin to the Kjallan emperor. Before he was born, his mother eloped with her beloved, leaving the palace and its intrigues behind. Now Marius returns to the imperial seat, where he will learn healing magic and struggle to adapt his small town soul to big city life.\nMeanwhile, the neighboring nation of Sardos has collapsed, and refugees are pouring over the border. Isolda, a Sardossian shopkeeper, is among them.She has fled her cruel husband and now ekes out a living on the streets of the imperial city.\nWhen Marius meets Isolda in the aftermath of a factory explosion, he falls for this determined woman who, like him, is far from home and struggling to find her place. But Isolda faces daily discrimination and harassment, while Marius's imperial relatives parade before him a bevy of women they deem more suitable to his station. Marius must decide: is he the emperor's dutiful cousin, grateful for the gifts that have been given him, or is he his mother's son, prepared to sacrifice everything for love?", "format": "Kindle Edition", "authors": [{"author_id": "6462472", "role": ""}], "publisher": "Amy Raby", "num_pages": "279", "publication_day": "23", "publication_month": "11", "edition_information": "1st Edition", "publication_year": "2014", "book_id": 23615331, "ratings_count": "112", "work_id": "43219002", "title_without_series": "Healer's Touch (Hearts And Thrones, #4)"}, {"text_reviews_count": "9", "series": ["176160"], "country_code": "US", "language_code": "eng", "asin": "B0042JSOQC", "average_rating": "4.35", "similar_books": [25861113, 7430195, 18765937, 6120544, 3247550, 9266753, 6976966, 25764778, 17696585, 23256849, 642463, 2842796, 263172, 10874337], "description": "It all comes down to this.\nVlad's running out of time. The Elysian Council has given him weeks to live, and that's if the Slayer Society doesn't kill him - along with all the citizens of Bathory - first. Then there's the issue of Vlad's father, who may or may not still be alive after all these years, and oh yeah, that tiny little detail in the Pravus prophecy about Vlad enslaving Vampirekind and the human race. So much for college applications.\nIn this epic finale to Heather Brewer's heart-stopping Chronicles of Vladimir Tod, dark secrets will be revealed, old friends will become enemies, and warm blood will run cold. Just be careful it isn't yours.", "format": "", "authors": [{"author_id": "293603", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 10099492, "ratings_count": "152", "work_id": "10800440", "title_without_series": "Twelfth Grade Kills (The Chronicles of Vladimir Tod, #5)"}, {"text_reviews_count": "54", "series": ["152365"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.49", "similar_books": [1616595, 2356304, 5432871, 9766146, 6058757, 357264, 428798, 1306752, 1492132, 9069880, 7564251, 450449, 2262259, 6314293, 1753606, 1896805, 1553844, 7143298], "description": "The beautiful Averil is heir to the Duchy of Quitaine, in the Kingdom of Lys. She is a powerful mage, trained by the Ladies of the Isle, but when her father calls her home to take up her duties, she must leave that life behind. In her city of Fontevrai, she meets Gereint, raised as a common villager but greatly gifted in magic, a novice of the magical order of the Knights of the Rose.\nThe Knights and their sister order, the Ladies of the Isle, defend a great secret: the means and location of the Serpent's imprisonment a thousand years ago by the Young God in whose name their order was founded.\nQuitaine is under subtle attack by the King of Lys, who has secretly become an adept of the hidden order of the Serpent, and he will let nothing and no one stand in the way of his quest to discover how to free his God. But the Knights of the Rose, and the Ladies of the Isle believe that if the Serpent is freed, the world will be enslaved to chaos: humanity will destroy itself, and all that man has made will be corrupted.\nThe War of the Rose and Serpent has begun again, after a thousand years.", "format": "Paperback", "authors": [{"author_id": "410348", "role": ""}], "publisher": "Tor Books", "num_pages": "320", "publication_day": "6", "publication_month": "3", "edition_information": "", "publication_year": "2007", "book_id": 780917, "ratings_count": "372", "work_id": "766938", "title_without_series": "The Serpent and the Rose (War of the Rose, #1)"}, {"text_reviews_count": "4", "series": ["975829"], "country_code": "US", "language_code": "eng", "asin": "B013FJE4XG", "average_rating": "3.75", "similar_books": [], "description": "So...yeah. It's me again. America's most sarcastic vampire.\nI'm back on the blog. It's been a while - about a year, if we need to get into specifics. Which I usually do. It's just a thing with me.\nA lot has happened since we last chatted - some good, some bad. All worthwhile, in the grand scheme. I've dealt with the whole Living Dead thing long enough now to know how to keep it from taking over my life. What I'm still figuring out is how to keep it from wreaking havoc on everyone else's lives. It's a roller coaster, for sure, but I'm convinced that waiting for me somewhere on the other side of the Other Side is a real-life life, not just some artificially-sweetened half-life substitute. I want a family. I want my music.\nI want the dream come true, not the dream fell through.\nAnd I'm determined to have it, regardless of how eternal this afterlife thing might be. But it's a hell of a lot to keep track of. Barring any unforeseen developments that might undo all my vampirosity, I may have to grow up a little in order to get it all to work out. I'm ready for that, though.\nAs fun as it might seem to hang with the Lost Boys, I can't be Peter Pan-pire forever.", "format": "", "authors": [{"author_id": "5757470", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 26096065, "ratings_count": "28", "work_id": "23974920", "title_without_series": "The Afterlife (Joe Vampire, #2)"}, {"text_reviews_count": "4", "series": ["627799"], "country_code": "US", "language_code": "eng", "asin": "B00FNB0FA6", "average_rating": "3.77", "similar_books": [25728789, 17931030, 20604089, 20499538, 18459991, 18731770, 15765627, 18516963, 19291146, 13506878, 18243476, 13178363, 17620123, 20751421, 23245396, 17618111], "description": "This contains all SIX novels and two shorts of the Blood & Light Vampire Series.\nBlood & Light (book #1)\nSmoke & Mirrors (book #2)\nOil & Water (book #3)\nClarity & Reason (book #4\nGrace & Beauty (book #5)\nHope & Faith (book #6)\nPLUS two bonus shorts\nBirth of a Vampire\nWill and Wonder\nRue lives in the quiet little town of Calvary, Minnesota with her brother Kai, and her parents, Grace and William. Calvary is a beautiful place, with no crime, no drama and nestled along the great lakes. It is surrounded in lush forests, quiet, safe, everything you could ever wish for...or is it?\nAs Rue approaches her 17th birthday she is plagued with one problem, a very big one. Her Mother, Grace, has fallen ill. It is not a disease that can easily be fixed with medication, it is one of the mind. Grace has been admitted to Rolling River Asylum and once she is gone, Rue's perfect world starts to crumble around her. Everything she has known is suddenly taken from her and with it her feeling of safety is dissolved.\nDesperate to pull Rue out of her depression, her brother talks her into going to a party at the Graph house, home to Johnathan Graph, a boy Rue has always felt a strong connection to, but never acted on it. Once she is at the party she reconnects with Johnathan and is shocked at how her feelings seem to be so strong for him, but with one touch Rue has a terrifying vision and it sets everything into motion.\nSoon after her revelation at the party, Grace and William suddenly disappear and with their absence two strangers, that of Joshua and Samantha Barrington, enter into Rue's life. They come as protectors, not only to her, but to everyone she loves. Without them she would be lost, but with them she is reminded of how much she does not know. There is a war coming, a war that threatens everything she loves, everything she knows or ever will know. She is forced to face the truth about herself and about her family's history, a truth that stems back to the beginning of time and that of the vampire.\nRewrite history through the eyes of the immortal.", "format": "Kindle Edition", "authors": [{"author_id": "4529674", "role": ""}], "publisher": "Vamptasy Publishing", "num_pages": "2969", "publication_day": "4", "publication_month": "10", "edition_information": "Special Edition Boxed Set", "publication_year": "2013", "book_id": 18628483, "ratings_count": "53", "work_id": "41352626", "title_without_series": "The Blood and Light Series (Blood and Light #1-6)"}, {"text_reviews_count": "11", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.37", "similar_books": [7775755, 9711714, 6369113, 10165727, 9165406, 8538112, 2856645, 18298890, 12458860, 10836471, 8159643, 13330305, 8526585, 10734210, 8901945, 8572163, 8299165, 2999495], "description": "An unflinching, darkly funny, and deeply moving story of a boy, his seriously ill mother, and an unexpected monstrous visitor.\nAt seven minutes past midnight, thirteen-year-old Conor wakes to find a monster outside his bedroom window. But it isn't the monster Conor's been expecting-- he's been expecting the one from his nightmare, the nightmare he's had nearly every night since his mother started her treatments. The monster in his backyard is different. It's ancient. And wild. And it wants something from Conor. Something terrible and dangerous. It wants the truth. From the final idea of award-winning author Siobhan Dowd-- whose premature death from cancer prevented her from writing it herself-- Patrick Ness has spun a haunting and darkly funny novel of mischief, loss, and monsters both real and imagined.", "format": "Hardcover", "authors": [{"author_id": "370361", "role": ""}], "publisher": "Walker Childrens Hardbacks", "num_pages": "240", "publication_day": "1", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 16693030, "ratings_count": "49", "work_id": "13492114", "title_without_series": "A Monster Calls"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "2.52", "similar_books": [19340876, 13576281, 18135491, 17885270, 17235685, 17972438, 9277954, 16108040, 3365911, 18880814, 2819356, 18187302, 18147856, 18663097, 18172178, 17405963, 15749995, 18579434], "description": "Justin Kairo, a young man coming of age, is searching for his own identity. He cannot find his place in the world until he accepts his own magical powers and embraces his destiny as a warlock.", "format": "ebook", "authors": [{"author_id": "7151691", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2013", "book_id": 18134258, "ratings_count": "2", "work_id": "25473552", "title_with  some promising steps toward friendship. Or that the city has been demon-free for three months in the wake of Evie and Aveda's apocalypse-preventing battle against the evil forces of the Otherworld, leaving Aveda without the one thing she craves most in life: a mission.\nAll of this is causing Aveda's burning sense of heroic purpose--the thing that's guided her all these years--to falter.\nIn short, Aveda Jupiter is having an identity crisis.\nWhen Evie gets engaged and drafts Aveda as her maid-of-honor, Aveda finally sees a chance to reclaim her sense of self and sets out on a single-minded mission to make sure Evie has the most epic wedding ever. But when a mysterious, unseen supernatural evil rises up and starts attacking brides-to-be, Aveda must summon both her superheroine and best friend mojo to take down the enemy and make sure Evie's wedding goes off without a hitch--or see both her city and her most important friendship destroyed forever.", "format": "Paperback", "authors": [{"author_id": "612167", "role": ""}], "publisher": "Daw Books", "num_pages": "384", "publication_day": "4", "publication_month": "7", "edition_information": "", "publication_year": "2017", "book_id": 32970513, "ratings_count": "32", "work_id": "51571778", "title_without_series": "Heroine Worship (Heroine Complex, #2)"}, {"text_reviews_count": "1", "series": ["181470", "779747"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.01", "similar_books": [68843, 208161, 101991, 11555, 973196, 6903495, 2452401, 363014, 446813, 399477, 155977, 463057, 34871, 1527531, 179734, 293098, 219635, 543154], "description": "Volume One of Clive Barker's seminal Books of Bloodcontains the stories: 'The Book of Blood', 'The Midnight Meat Train', 'The Yattering and Jack', 'Pig Blood Blues', 'Sex, Death and Starshine', 'In the Hills, the Cities'.\nWith the 1984 publication of Books of Blood, Clive Barker became an overnight literary sensation. He was hailed by Stephen King as \"  can never go home again that what we remember, is just that--a memory. Well, I'm on my way home, and I'm eager to test that theory. Little do I know that what awaits me will change my life forever.\nSofie Reece is returning to Sweetwater, a sleepy little town nestled in the Ozarks to discover evil waiting for her.\nAs supernatural beings, both good and evil, arrive in town, so does Lucas Santiago. Sofie senses a danger in Lucas but finds herself powerfully attracted to him. Though intimidated by his sexual appeal and power, she cannot help but fall for Lucas.\nAs both the danger and their passion intensify, Sofie is unaware that Lucas has a dark secret - a secret that will blow her world apart...\nThis book is intended for mature audiences. It contains sexually explicit content that some readers may find objectionable.", "format": "Paperback", "authors": [{"author_id": "7315500", "role": ""}], "publisher": "Rivi Jacks", "num_pages": "446", "publication_day": "29", "publication_month": "10", "edition_information": "", "publication_year": "2013", "book_id": 19016508, "ratings_count": "83", "work_id": "26412193", "title_without_series": "Sweetwater (The Kihn #1)"}, {"text_reviews_count": "39", "series": ["162471"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.07", "similar_books": [6547188, 4894646, 1704159, 28650, 6650737, 5393637, 5473470, 7840832, 10676816, 2314315], "description": "In her acclaimed Women of the Otherworld series, Kelley Armstrong has created a scintillating realm where the supernatural and the human coexist on the edge of darkness, romance, and eternity. Now Armstrong tells the captivating tale of a young woman with an insatiable lust for danger. She can't help it. It's in her blood.\nTabloid reporter Hope Adams appears to live the life of an ordinary working girl. But in addition to possessing the beauty of a Bollywood princess, Hope has other unique traits. For she is a half demon--a human fathered by a demon. ubt? Decades of harmony have passed since the brave moles of Duncton saved moledom's peaceful Stone followers from the disciples of the evil Word. But now all is not well. Their system has grown sleepy, while moledom is dangerously complacent about the spread of zealots from Caer Caradoc. Led by the sinister Thripp of Blagrove Slide, the Newborns believe that any other way than theirs to the Stone's Silence is blasphemy and deserves death. As the Caradocian moles gain power, shy Privet, aided by Stour and inspired by the strange and inarticulate Rooster, finds herself the agent of change and renewal in Duncton Wood.", "format": "Unknown Binding", "authors": [{"author_id": "35007", "role": ""}], "publisher": "Fontana", "num_pages": "588", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 581164, "ratings_count": "450", "work_id": "568057", "title_without_series": "Duncton Tales (Book of Silence, #1)"}, {"text_reviews_count": "7", "series": ["223337"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.11", "similar_books": [2359416, 100684, 258568, 1149805, 119812, 304226, 689954, 688099, 293100, 9211262, 8421473, 3327276, 535123, 1589601, 542284, 77382, 808670, 26471], "description": "This is the second book in The Book of Silence, the second of the Duncton Trilogies...\nAs Privet, scholar and scribemole and her adopted son Whillan escape from Duncton Wood in search of the Book of Silence, the Newborn Inquisitors seek to take the system over. Only old Stour, Master Librarian, and the timid aide Pumpkin, can defend Duncton and the precious Books of Moledom against the Newborn moles. But time is running out as Privet journeys in search of the lost and last book. To find it she and her friends must go to Caer Caradoc, centre of the Newborns' power and face Thripp himself. There, too, she must reveal the secrets of her past and give up all hope of reconciliation with the only mole sh )"}, {"text_reviews_count": "30", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "2.68", "similar_books": [], "description": "Isaac is the new kid in town. His mother, Vera, is in the hospital with a mysterious illness, and the only person left to care for Isaac is his distant grandfather. Friendless and often alone, Isaac loses himself in his collection of optical illusions, including a strange mirror box that he finds in his new house, left behind by the previous tenants. Designed for amputees, it creates the illusion of a second limb.\nLonely Isaac wishes someone would reach out to him, and then someone does--a phantom limb within the mirror box! It signs to Isaac about a growing danger: someone who has murdered before and is out to get Vera next. The only way Isaac can solve the mystery and save his mother is with the help of the mirror box. But can he trust the phantom limb?", "format": "Hardcover", "authors": [{"author_id": "14004", "role": ""}, {"author_id": "5553612", "role": ""}], "publisher": "Harry N. Abrams", "num_pages": "207", "publication_day": "1", "publication_month": "10", "edition_information": "", "publication_year": "2011", "book_id": 10806004, "ratings_count": "72", "work_id": "15719442", "title_without_series": "The Phantom Limb"}, {"text_reviews_count": "1", "series": ["231723"], "country_code": "US", "language_code": "eng", "asin": "B00FDZJ5XU", "average_rating": "4.46", "similar_books": [6801620, 8147688, 6867908, 6772012, 6386382, 11334365, 12712367], "description": "Lenalee is determined to confront a Level 4 Akuma that's out to kill Komui, but her only chance is to reclaim her Innocence and synchronize with it. The Level 4 is not inclined to wait around and pursues its mission even against the best efforts of Lavi and Kanda. It's left to Allen to hold the line, but it soon becomes obvious he has no hope of doing it all by himself!", "format": "", "authors": [{"author_id": "311098", "role": ""}],  so.", "format": "Audiobook", "authors": [{"author_id": "6474348", "role": ""}, {"author_id": "4132657", "role": "Narrator"}], "publisher": "Recorded Books", "num_pages": "", "publication_day": "1", "publication_month": "4", "edition_information": "", "publication_year": "2014", "book_id": 31291952, "ratings_count": "22", "work_id": "21580644", "title_without_series": "Red Rising (Red Rising, #1)"}, {"text_reviews_count": "13", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.31", "similar_books": [380745, 9539277, 219586, 101991, 298413, 8889080, 10475929, 13057977, 6979061, 17689833, 13237790, 17839778, 6997385, 6313798, 10350530, 6005193, 7876300, 102878], "description": "Included in this collection are 21 short stories by the award-winning author of Silk. Caitlin R. Kiernan has added a new voice to the world of horror and supernatural writing. Her stories consistently make it into The Years Best Fantasy and Horror and The Mammoth Book of Best New Horror. Her writing is unique, thought provoking, and leads you to places that you fear, yet find fascinating.", "format": "Paperback", "authors": [{"author_id": "4798562", "role": ""}, {"author_id": "2767108", "role": "Illustrator"}], "publisher": "Meisha Merlin Publishing", "num_pages": "395", "publication_day": "15", "publication_month": "2", "edition_information": "", "publication_year": "2002", "book_id": 351696, "ratings_count": "193", "work_id": "1914064", "title_without_series": "Tales of Pain and Wonder"}, {"text_reviews_count": "11", "series": [], "country_code": "US", "language_code": "en-GB", "asin": "B0055PQRG6", "average_rating": "3.92", "similar_books": [9678305, 9716392, 14742759, 11748806, 6250318, 9467205, 625846, 13154387, 12601676, 8665928, 10170242, 12326372, 1938247, 806042, 11001757, 9663883, 2441234, 9359799], "description": "Two Sudanese \"Lost Boys.\"\nBoth fathers murdered during civil war.\nBoth mothers forced into exile through lands where the only law was violence.\nTo survive, they became ruthless loners and child soldiers, before finding mystic mentors who transformed them to create their destinies.\nOne, known to the streets as the Supreme Raptor.\nThe other, known to the Greeks as Horus, son of Osiris.\nSeparated by seven thousand years, and connected by immortal truth.\nBoth born in fire\nBoth baptised in blood\nBoth brutalised by the wicked\nBoth elevated by mystic madmen\nBoth sworn to transform the world\nAnd themselves\nBy the power... of Alchemy.\nA re-imagining of an ancient myth, and the invocation of a modern, urban reality, The Alchemists of Kush is the first novel to explore the lives of Somali and Sudanese youth in North America. Written by the award-winning maverick novelist Minister Faust, who's increasingly described as one of the finest voices of his generation, The Alchemists of Kush is a visionary novel that will anger, shock, profoundly move, and even transform its readers.", "format": "Kindle Edition", "authors": [{"author_id": "15661", "role": ""}], "publisher": "Narmer's Palette", "num_pages": "428", "publication_day": "1", "publication_month": "7", "edition_information": "", "publication_year": "2011", "book_id": 11731785, "ratings_count": "85", "work_id": "16680544", "title_without_series": "The Alchemists of Kush"}, {"text_reviews_count": "346", "series": ["274178"], "country_code": "US", "language_code": "en-GB", "asin": "B0055Q8HDG", "average_rating": "3.86", "similar_books": [10809019, 13034211, 11034459, 11354468, 11409671, 10950666, 11948797, 12711899, 11224175, 11187203, 12516692, 11408354, 18072608, 8565888, 13416711, 16032324, 12901365, 11449247], "description": "Sherry has always known there was something out there. She's eighteen, works for a tabloid newspaper in Chicago and has a brother, Danny who is a lazy mooch. They live a pretty normal dull life with hippie parents and a normal existence. Then the moon dissapears and people start to go missing only to reappear later, pe and at every age category, in addition to examples of lairs, hoards, and dragon minions. There are new rules, feats, spells, prestige classes, magic items, and other materials associated specifically with interaction with dragons including illustrated lairs and rules for creating treasure hoards. The book itself is designed in a prestige format, with heavy use of art throughout and constructed of premium materials.\nTo use this supplement, aDungeon Masteralso needs thePlayer's Handbook, Dungeon Master's Guide, and Monster Manual. A player needs only the Player's Handbook.", "format": "", "authors": [{"author_id": "20010", "role": ""}, {"author_id": "16207", "role": ""}, {"author_id": "50802", "role": ""}], "publisher": "Wizards of the Coast, Inc.", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 802872, "ratings_count": "555", "work_id": "788832", "title_without_series": "Draconomicon: The Book of Dragons"}, {"text_reviews_count": "29", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.85", "similar_books": [10719103, 13721357, 8441146, 25255605, 23510370, 9761911, 8435265, 4064557, 11219792, 9033224, 8562584, 33542748, 7513915, 15859549, 18215470, 30990129, 22523234, 20727560], "description": "Alex doesn't know what he wants to do, how to connect with people or what's good for him. He drifts his way through dead-end jobs and fumbled relationships, unable to find a way out of the rut his life has become. Then he runs into Madigan Sargood and everything changes.\nA ray of light shining from an almost-forgotten past, Madigan is beautiful and impulsive, enigmatic and passionate beyond measure. This is what it means to live, Alex realises, and to love. Never mind that she can be somewhat possessive. Never mind that his best friend thinks there's something wrong with her, something dangerous even. Never mind that the creepy band of misfits she attracts have all but taken over his home. Madigan fills Alex's life with significance; he will put up with anything to be with her.\nUntil, without any warning, she kills herself.\nNow Alex can't seem to get her out of his head, and his world - along with his sanity - begins to disintegrate. Black outs and missing time, conversations he can't recall, people he can't remember. Is this the product of a diseased and lovesick mind, or can Madigan really be trying to communicate with him?\nWhen the past threatens to obliterate the future, Alex is forced to take action. To save himself and those he loves, he must discover the sinister reason why Madigan took her own life - and why she won't lie still in her grave.", "format": "Paperback", "authors": [{"author_id": "2731811", "role": ""}], "publisher": "Picador (Pan Macmillan Australia)", "num_pages": "303", "publication_day": "1", "publication_month": "7", "edition_information": "", "publication_year": "2010", "book_id": 8244283, "ratings_count": "96", "work_id": "13091815", "title_without_series": "Madigan Mine"}, {"text_reviews_count": "0", "series": ["151539"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.93", "similar_books": [7091713, 6267237, 3099787, 263172, 6421588, 675615], "description": "Fledgling vampyre Zoey Redbird has managed to settle in at the House of Night. She's come to terms with the vast powers the vampyre goddess, Nyx, has given her, and is getting a handle on being the new Leader of the Dark Daughters. Best of all, Zoey finally feels like she belongs--like she really fits in. She actually has a boyfriend... or two.\nThen the unthinkable happens: human teenagers are being killed, and all the evidence points to the House of Night. While danger stalks the\nhumans from Zoey's old life, she begins to realize that the very powers that make her so unique might also threaten those she loves. Then, when she needs her new friends the most, death strikes the House of Night. Zoey earl of the Soul of the World\", c. 1990 (0316707430)", "format": "", "authors": [{"author_id": "22543", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 22361805, "ratings_count": "18", "work_id": "1561768", "title_without_series": "The Darkangel Trilogy"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.97", "similar_books": [227745, 682645, 7935214, 503613, 127177, 9761911, 3153081, 921209, 30304560, 599962, 11362647, 28510550, 1069489, 1056030, 227532, 1701296, 22678827], "description": "This is an alternate cover edition for ISBN #0575067861.\nFor centuries, magicians have compiled grimoires to call up demons. In Victorian London, one ambitious warlock, Peter Owling, designed a book of shadows to summon the Lord of the Demons - Satan himself. The plan backfired, Owling was killed and the book was ripped into four pieces and sent to the far corners of the earth. One fragment wound up in a shipment of books destined for the Colonies.\nNow, at Humberstone College, a converted 19th-century Gothic convent in Melbourne, a power-hungry group of academics is reassembling Owling's grimoire, bent on the pursuit of eternal life. But they have reckoned without the interference of three twenty-something masters students: Holly, Prudence and Justin.\nWhen Holly makes contact and falls in love with the ghost of the young man who was once Owling's assistant, the academics begin to fear that their dark secret - the grimoire which is so near to completion - is not as safe as they had previously thought.", "format": "", "authors": [{"author_id": "344352", "role": ""}], "publisher": "Gollancz", "num_pages": "625", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "1999", "book_id": 13632422, "ratings_count": "5", "work_id": "1529533", "title_without_series": "Grimoire"}, {"text_reviews_count": "33", "series": ["375575"], "country_code": "US", "language_code": "eng", "asin": "B005CF7PJW", "average_rating": "3.70", "similar_books": [12411070, 16048137, 10360102, 17332517, 20567811, 6581829, 12576713, 12872349, 15815030, 10712948, 18760997, 18692520, 13554821, 15742185, 19489642, 12110987, 13563106, 11717080], "description": "Wren's dream changed the course of history. To regain his world he must travel back one hundred years. This time, the \"Angel of the Titanic\" must ensure the ship of dreams fulfils her destiny. And he's willing to sacrifice everything.\nA young woman experiences nightmares of a terrifying collision; a collision with a mountain of ice that dwarves even the magnificent ship taking her across the Atlantic; the Titanic. These visions are so realistic, Carina demands that extra vigilance is taken especially on the night of April 14th. Captain Smith and his crew are convinced by the youngster's vivid descriptions and steadfast belief that she has seen the future; consequently the disaster is averted and Titanic steams safely into New York harbour, with devastating consequences.\nEventually realising that the alternative world he has woken up to has been caused by a ripple in time, Wren learns he must somehow travel back one hundred years, to the year 1912 and ensure the ship of dreams fulfils her destiny.\nHelping him with this quest is Carrie, a descendent of Carina, and Wren's hedonistic cousin Rhyllann.\nOnce on board the great ship as the tragedy begins to unfold Wren is faced with unthinkable choices: In order to restore the world to this timeline, and save his own life, hundreds of innocent women and children must perish.", "format": "Kindle Edition", "authors": [{"author_id": "5137727", "role": ""}], "publisher": "", "num_pages": "216", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 12388488, "ratings_count": "104", "work_id": "17369479", "title_without_series": "A Ripple in Time - Angel of the Titanic"}, {"text_reviews_count": "29", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.03", "similar_books": [], "description": "Katie knows better than to believe in happy endings.\nShe learned there was no such thing after her mother died. In the postindustrial town of Riverside, Katie struggles to care for her distant father and his failing hotel. Her only comfort lies in the arms of her true love, Shay.\nYet one evening, he disappears without a trace.\nDevastated, Katie jumps off a bridge in winter, expecting to meet death in the frozen water below. Instead, her fall transports her to a snowy netherworld, where trapped souls take on the form of animals and the only thing that matters is survival.\nThen Katie discovers that Shay has been kidnapped by a deadly sorceress called the Winter Queen. She goes on a journey to find him, traveling through the realms of storybook fairies, princesses, thieves, and monsters to bring him home. But the path is harsh and dangerous. Will Shay and Katie be reunited? Or be forever trapped within an eternal winter?\nA retelling of the classic fairytale The Snow Queen, WINTER FALLS is a young adult epic fantasy romance which examines the trials of depression and mental illness in a magical world of action and adventure.\nTeen fans of C.S. Lewis and Shannon Hale will love this inspirational novel by author Jacque Stevens.\nClean romance. References to alcohol abuse, suicide, and other serious topics. Recommended for young adults and teen readers ages 14 and up.\nOther Books by Jacque Stevens:\nStone Bearers:\n0. The Stone Bearers (2016)\n0.5. The Frog's Princess (2016)\n1. The Queen's Opal (Coming 2017)\n2. The Queen's Gift (Coming 2018)\n3. The Queen's Heir (Coming 2018)\n4. The Queen's Bane (Coming 2018)\n5. The Queen's Rite (Coming 2019)\nPlease Note: The Queen's Opal is Book One. The Stone Bearers is a standalone novel that can be read before or after the full series.\nThe short story, The Frog's Princess, can also be read in any order. Find it in The Fantastic Worlds Anthology (2016) or have a free digital copy delivered to you after signing up for my email list at sjacquebooks.com. Those on my email list will receive monthly emails with updates on deals, review opportunities for new releases, and other exclusive content.\nFairy Ring:\n1. Fairy Ring: Shards of Janderelle (2017)\n2. Fairy Ring: Changeling of Janderelle (Coming 2018)\n3. Fairy Ring: Prince of Janderelle (Coming 2019)\nOthers: \nWinter Falls: A Tale of the Snow Queen (2017)\nDepths: A Tale of the Little Mermaid (Coming 2019)", "format": "Paperback", "authors": [{"author_id": "15058478", "role": ""}], "publisher": "sjacquebooks", "num_pages": "288", "publication_day": "23", "publication_month": "1", "edition_information": "", "publication_year": "2017", "book_id": 33670590, "ratings_count": "28", "work_id": "54542471", "title_without_series": "Winter Falls: A Tale of the Snow Queen"}, {"text_reviews_count": "19", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.41", "similar_books": [242827, 106666, 321588, 138951, 449940, 81807, 1717287, 798048, 1294378, 909257, 375991, 758602, 861955, 13531032, 2387492, 633668, 377602, 421572], "description": "Catkin is a tiny cat given by the Wise Woman to protect the human child Carrie. One day Carrie is taken under the hill by the Little People. Sent to bring her back, Catkin finds his courage and cleverness tested to the full.\nAntonia Barber's original story reads like a classic fairy tale. Rich with English folklore and mythology, Catkin is magical story-telling at its best!", "format": "Paperback", "authors": [{"author_id": "250363", "role": ""}, {"author_id": "738091", "role": "Illustrator"}], "publisher": "Candlewick", "num_pages": "48", "publication_day": "4", "publication_month": "11", "edition_information": "", "publication_year": "1 ady to claim what is hers by right: the Iron Throne.", "format": "Hardcover", "authors": [{"author_id": "13557729", "role": "Adaptation"}, {"author_id": "346732", "role": ""}], "publisher": "Bantam", "num_pages": "208", "publication_day": "12", "publication_month": "5", "edition_information": "", "publication_year": "2015", "book_id": 22889758, "ratings_count": "637", "work_id": "42459914", "title_without_series": "A Game of Thrones: The Graphic Novel, Vol. 4"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.40", "similar_books": [], "description": "The first book in a spellbinding fantasy adventure series so believable you may wonder if it's happening in your own backyard.\nAs Arlo looked around, the walls of his room began to vanish, revealing a moonlit forest. Only his bed remained, and the frame of his window, through which he saw the girl. The world on her side of the glass was sparkling with silver and gold, like a palace made of autumn leaves.\nShe looked off to her right. Someone was coming. Her words came in an urgent whisper: \"If I can see you, they can see you. You're in danger. Be careful, Arlo Finch.\"\nArlo Finch is a newcomer to Pine Mountain, Colorado, a tiny town of mystery and magic, but he's already attracted the attention of dark and ancient forces. At first he thinks these increasingly strange and frightening occurrences are just part of being in Rangers, the mountain scouting troop where he learns how to harness the wild magic seeping in from the mysterious Long Woods. But soon Arlo finds himself at the center of a dangerous adventure, where he faces obstacles that test the foundations of the Ranger's Vow: Loyalty, Bravery, Kindness, and Truth.", "format": "Hardcover", "authors": [{"author_id": "64497", "role": ""}], "publisher": "Roaring Brook Press", "num_pages": "336", "publication_day": "6", "publication_month": "2", "edition_information": "", "publication_year": "20 es Sunny for her dark-side-loving sister and bites her on the neck, she finds out that his fangs are real--and deadly.\nNow, Sunny has less than a week to figure out how to reverse the bite, or else she's going to end up as the perpetually undead. And not only will she be a vampire, she'll also be bonded to Magnus--the bloodsucker who bit her--forever. And forever is a really long time...", "format": "Paperback", "authors": [{"author_id": "21701", "role": ""}], "publisher": "Berkley", "num_pages": "272", "publication_day": "4", "publication_month": "4", "edition_information": "", "publication_year": "2006", "book_id": 38564, "ratings_count": "10054", "work_id": "38326", "title_without_series": "Boys that Bite (Blood Coven Vampire, #1)"}, {"text_reviews_count": "15", "series": ["235576"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.50", "similar_books": [13603210, 10573014, 12738757, 6867908], "description": "A century before, in Sablier, a forbidden portal was flung wide by a boy, Vincent, in his single-minded desire to protect his brother, Gilbert. And thus did that foolhardy desire lead to the corruption of that innocent boy's soul like a sweet poison... Now, as Gil, Oz, and Alice wander the ruins of the former capital, they are assaulted by illusions from the past. But how much of it is real? And how much of it illusion?", "format": "Paperback", "authors": [{"author_id": "2901559", "role": "Creator"}, {"author_id": "1411091", "role": "Translator"}], "publisher": "Yen Press", "num_pages": "192", "publication_day": "29", "publication_month": "5", "edition_information": "", "publication_year": "2012", "book_id": 12958077, "ratings_count": "113", "work_id": "7551347", "title_without_series": "Pandora Hearts, Volume 10"}, {"text_reviews_count": "9", "series": ["172637", "559106"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.27", "similar_books": [84158, 61823, 7696564, 16078823, 84176, 7818881, 8601666, 18335567, 9031163, 11512712, 27832404, 8835897, 9536651, 11417074, 6519787, 6100204, 9769450], "description": "Just when he thought things couldn't get any worse...\nNick Gautier's day just keeps getting better and better. Yeah, he survived the zombie attacks, only to wake up and find himself enslaved to a world of shapeshifters and demons out to claim his soul.\nHis new principal thinks he's even more of a hoodlum than the last one, his coach is trying to recruit him to things he can't even mention and the girl he's not seeing, but is, has secrets that terrify him.\nBut more than that, he's being groomed by the darkest of powers and if he doesn't learn how to raise the dead by the end of the week, he will become one of them...", "format": "", "authors": [{"author_id": "4430", "role": ""}, {"author_id": "473481", "role": "Narrator"}], "publisher": "Macmillan Audio", "num_pages": "0", "publication_day": "22", "publication_month": "3", "edition_information": "", "publication_year": "2011", "book_id": 8892235, "ratings_count": "45", "work_id": "6966233", "title_without_series": "Invincible (Chronicles of Nick, #2)"}, {"text_reviews_count": "4", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.13", "similar_books": [13542692, 13178345, 12253074, 13239796, 11982625, 12577226, 351158, 13030260, 11515367, 12229217, 13166693, 194091, 242412, 12804197, 12595669, 11248720, 12807506, 13595028], "description": "From the acclaimed novelist and The Believer editor HEIDI JULAVITS, a wildly imaginative and emotionally intense novel about mothers, daughters, and the psychic damage women can inflict on one another.\nIs the bond between mother and daughter unbreakable, even by death?\nJulia Severn is a student at an elite institute for psychics. Her mentor, the legendary Madame Ackermann, afflicted by jealousy, refuses to pass the torch to her young disciple. Instead, she subjects Julia to the humiliation of reliving her mother's suicide when Julia was an infant. As the two lock horns, and Julia gains power, Madame Ackermann launches a desperate psychic attack that leaves Julia the victim of a crippling ailment.\nJulia retreats to a faceless job in Manhattan. But others have noted Julia's emerging gifts, and soon she's recruited to track down an elusive missing person--a controversial artist who might have a connection to her mother. As Julia sifts through ghosts and astral clues, everything she thought she knew of her mother is called into question, and she discovers that her ability to know the minds of others--including her own--goes far deeper than she ever imagined.\nAs powerful and gripping as all of Julavits's acclaimed novels, The Vanishersis a stunning meditation on grief, female rivalry, and the furious power of a daughter's love.", "format": "ebook", "authors": [{"author_id": "36120", "role": ""}], "publisher": "Anchor", "num_pages": "304", "publication_day": "13", "publication_month": "3", "edition_information": "", "publication_year": "2012", "book_id": 12914124, "ratings_count": "11", "work_id": "17516888", "title_without_series": "The Vanishers"}, {"text_reviews_count": "7", "series": ["576371", "772108", "432795", "486807"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.20", "similar_books": [515801], "description": "The Wheel of Time turns and ages come and go, leaving memories that become legend. For centuries, gleemen have told the tales of The Great Hunt of the Horn. Now the Horn of Valere long thought only legend, the Horn which will raise the dead heroes of the ages, is found ... and stolen.", "format": "", "authors": [{"author_id": "6252", "role": ""}], "publisher": "", "num_pages": "368", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 13892, "ratings_count": "432", "work_id": "6785799", "title_without_series": "The Hunt Begins (The Great Hunt, #1) (Wheel of Time, #2-1)"}, {"text_reviews_count": "261", "series": ["746844", "495652"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.88", "similar_books": [275470, 420307, 8038401, 9367664, 17286698, 3264608, 967423, 11206174, 23792, 2255345, 10575798, 499214, 911954, 463776, 32462, 352000, 13064259, 21950347], "description": "", "format": "", "authors": [{"author_id": "38951", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 175248, "ratings_count": "3396", "work_id": "2919130", "title_without_series": "Nocturnes"}, {"text_reviews_count": "14", "series": [], "country_code": "US", "language_code": "en-US", "asin": "B00CRUD242", "average_rating": "3.80", "similar_books": [18522468, 13609665, 13624807, 22733780, 17995764, 24823967, 18191033, 10199702, 18607814, 17464806, 17880990, 17238264, 23302364, 22014724, 20338654, 18683614, 18318659, 12959863], "description": "Forced by his father into a marriage he didn't want, Prince Alan soon finds that his bride isn't the sweet, submissive creature he expected. Morgane has the heart of a dragon and beauty beyond compare, but she isn't thrilled about the marriage either. When black treachery threatens the kingdom, Morgane and Alan embark on a perilous journey that has an excellent chance of ending in failure and death for them and all of their people.", "format": "ebook", "authors": [{"author_id": "818508", "role": ""}], "publisher": "Astraea Press", "num_pages": "219", "publication_day": "14", "publication_month": "5", "edition_information": "", "publication_year": "2013", "book_id": 17975149, "ratings_count": "35", "work_id": "25200465", "title_without_series": "The Enchanted"}, {"text_reviews_count": "1", "series": ["590908"], "country_code": "US", "language_code": "eng", "asin": "B006N0LITI", "average_rating": "4.08", "similar_books": [25907621, 20958865, 18276161, 13606228, 23634053, 22597933, 18375106, 16038173, 26856110, 19543244, 28871512, 13344088, 18177204, 26886843, 26101040, 22055820, 18866217], "description": "Everything about Krysta Richards is wrong, from her short height to her unmanageable hair. Her ability to talk to spirits doesn't help things, either. Her physical flaws don't seem to matter to Bryon, her lab partner. Just as the chemistry between them is about to ignite, a homicide detective asks her to summon a murder victim, her drunk father suddenly takes an interest in her life and her dead friends enlist her in a crusade to save their decrepit cemetery.\nShe dreams of gracing the cover of Cosmo, but if she can't get her life back to normal, she'll be labeled the poster child for Weirdo.\n***Also available***\nBook one, Sophie's Secret\nBook two, Don't Tell Mother\nBook four, Visions of the Witch\nBook five, Sophie's Secret Crush", "format": "Kindle Edition", "authors": [{"author_id": "1731936", "role": ""}], "publisher": "", "num_pages": "156", "publication_day": "16", "publication_month": "12", "edition_information": "First", "publication_year": "2011", "book_id": 17975145, "ratings_count": "37", "work_id": "25259458", "title_without_series": "Krysta's Curse (Whispers, #3)"}, {"text_reviews_count": "18", "series": ["989333"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.15", "similar_books": [], "description": "There is no such thing as happily ever after. Everything Charlotte Winston thought she knew has been thrown out the window. From the moment she opens her eyes, the world she remembered ceases to exist, and in its place is a post-apocalyptic realm filled with unimaginable dangers. And one very smoking hot guy who has an uncanny ability to make her blood sing, then boil in a blink of an eye. Dash Darhk is everything her parents would hate. He's six feet and two inches of dark temptation and a killer smile, that's surely left a stream of broken hearts in his wake. But her parents are nowhere to be found. Charlotte is alone in this new world. Destroyed by a toxic mist, the land isn't the only thing altered, but the inhabitants as well. As Charlotte begins the hunt for her family, gifts she's never fathom awake inside her. And with the gifts come problems. Enormous ones. Charlotte is running out of options and places to hide. If she can't figure out who to trust-and fast-she will lose more than her heart. Fans of Hunger Games, The 100, and Divergent will fall in love with Slumber.", "format": "Paperback", "authors": [{"author_id": "5831854", "role": ""}], "publisher": "Createspace Independent Publishing Platform", "num_pages": "", "publication_day": "16", "publication_month": "11", "edition_information": "", "publication_year": "2016", "book_id": 33355016, "ratings_count": "61", "work_id": "48172367", "title_without_series": "Slumber"}, {"text_reviews_count": "45", "series": [], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.77", "similar_books": [7455727, 7352447, 12377549, 2412563, 11570454, 597659, 13127347, 2865290, 3369511, 6034660, 6987625, 17734542, 7015378], "description": "What if you could not only travel any location in the world, but to any possible world?\nWe can all imagine such \"other worlds\"--be they worlds just slightly different than our own or worlds full of magic and wonder--but it is only in fiction that we can travel to them. From The Wizard of Oz to The Dark Tower, from Philip Pullman's The Golden Compass to C. S. Lewis's The Chronicles of Narnia, there is a rich tradition of this kind of fiction, but never before have the best parallel world stories and portal fantasies been collected in a single volume--until now.\nContents:\nForeword -- Lev Grossman\nIntroduction -- John Joseph Adams\nMoon Six -- Stephen Baxter\nA Brief Guide to Other Histories -- Paul McAuley\nCrystal Halloway and the Forgotten Passage -- Seanan McGuire\nAn Empty House With Many Doors -- Michael Swanwick\nTwenty-Two Centimeters -- Gregory Benford\nAna's Tag -- William Alexander\nNothing Personal -- Pat Cadigan\nThe Rose Wall -- Joyce Carol Oates\nThe Thirteen Texts of Arthyria -- John R. Fultz\nRuminations in an Alien Tongue -- Vandana Singh\nTen Sigmas -- Paul Melko\nMagic for Beginners -- Kelly Link\n[A Ghost Samba] -- Ian McDonald\nThe Cristobal Effect -- Simon McCaffery\nBeyond Porch and Portal -- E. Catherine Tobler\nSignal to Noise -- Alastair Reynolds\nPorridge on Islac -- Ursula K. Le Guin\nMrs. Todd's Shortcut -- Stephen King\nThe Ontological Factor -- David Barr Kirtley\nDear Annabehls -- Mercurio D. Rivera\nThe Goat Variations -- Jeff VanderMeer\nThe Lonely Songs of Laren Door -- George R. R. Martin\nOf Swords and Horses -- Carrie Vaughn\nImpossible Dreams -- Tim Pratt\nLike Minds -- Robert Reed\nThe City of Blind Delight -- Catherynne M. Valente\nFlower, Mercy, Needle, Chain -- Yoon Ha Lee\nAngles -- Orson Scott Card\nThe Magician and the Maid and Other Stories -- Christie Yant\nTrips -- Robert Silverberg\nFor Further Reading -- Ross Lockhart", "format": "Paperback", "authors": [{"author_id": "1161372", "role": "Editor"}, {"author_id": "20295", "role": ""}, {"author_id": "377417", "role": ""}, {"author_id": "908868", "role": ""}, {"author_id": "24902", "role": ""}, {"author_id": "25376", "role": ""}, {"author_id": "2917033", "role": ""}, {"author_id": "2951127", "role": ""}, {"author_id": "51204", "role": ""}, {"author_id": "874602", "role": ""}, {"author_id": "3389", "role": ""}, {"author_id": "2283303", "role": ""}, {"author_id": "5373338", "role": ""}, {"author_id": "33919", "role": ""}, {"author_id": "346732", "role": ""}, {"author_id": "8988", "role": ""}, {"author_id": "121364", "role": ""}, {"author_id": "57814", "role": ""}, {"author_id": "338705", "role": ""}, {"author_id": "3001246", "role": ""}, {"author_id": "589", "role": ""}, {"author_id": "4632660", "role": ""}, {"author_id": "2860219", "role": ""}, {"author_id": "4338", "role": ""}, {"author_id": "3036291", "role": "Contributor"}, {"author_id": "142270", "role": "Contributor"}, {"author_id": "14454", "role": ""}, {"author_id": "22645", "role": ""}, {"author_id": "49624", "role": ""}, {"author_id": "27841", "role": ""}, {"author_id": "3524", "role": ""}, {"author_id": "4396277", "role": ""}], "publisher": "Night Shade Books", "num_pages": "564", "publication_day": "3", "publication_month": "7", "edition_information": "", "publication_year": "2012", "book_id": 13579397, "ratings_count": "337", "work_id": "19163532", "title_without_series": "Other Worlds Than These"}, {"text_reviews_count": "5", "series": [], "country_code": "US", "language_code": "en-US", "asin": "B008C8MQWW", "average_rating": "3.50", "similar_books": [], "description": "\"Mike Allen's 'She Who Runs' gives flesh to spells moving faster than time.\"\n-- Publishers Weekly\nNo girl had ever lived so long wearing the curse of She Who Runs.\nLassamtu was not her name, but the name forced on her by the high priest in the temple where she'd been enslaved since her mother's murder. Nor had she asked for the suicidal task thrust upon her, to hurl an enchanted spear into the eye of Abzu, the Serpent that strove to crush the Egg of the World. The priest doomed her to the curse of She Who Runs, a spell that forces her to run at inhuman speed with no control over her destination. It won't release her until she strikes Abzu blind.\nBut Lassamtu will discover that all she's ever learned about the creation of her world amounts to lies and deception. Her tormentors will learn she's nowhere near as helpless as they thought. And that's only the start of this sinister yarn.\nPart mythical fiction, part science fiction, part horror tale, this off-beat short story by CLOCKWORK PHOENIX editor and Nebula Award nominee Mike Allen first appeared in the anthology SKY WHALES AND OTHER WONDERS (ed. Vera Nazarian, Norilana Books, 2009.)\nCover art by Luis Beltran, http://www.luisbeltran.es", "format": "ebook", "authors": [{"author_id": "74416", "role": ""}], "publisher": " andsome stranger.\nFinally, Beltran is a man of heritage and honor, and when his cousin is brutalized, he has few qualms about consulting a local Inca shaman on her behalf. Little does he know the price of the charm he seeks will make him The Seventh Sacrificein the amarudemon Kitara's ancient quest for revenge.", "format": "ebook", "authors": [{"author_id": "4141543", "role": "Editor"}, {"author_id": "6428553", "role": "Editor"}, {"author_id": "6524785", "role": "Contributor"}, {"author_id": "5285453", "role": "Contributor"}, {"author_id": "4180276", "role": "Contributor"}, {"author_id": "6454423", "role": "Contributor"}], "publisher": "Storm Moon Press", "num_pages": "", "publication_day": "19", "publication_month": "10", "edition_information": "", "publication_year": "2012", "book_id": 16089852, "ratings_count": "7", "work_id": "21893591", "title_without_series": "Devil's Night"}, {"text_reviews_count": "6", "series": ["183580"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.76", "similar_books": [66315, 129057, 212336, 91955, 644336, 507502, 362872, 640174, 941468, 2479159, 511821, 1435838, 5081991, 342340, 363836], "description": "\"He is Silverhand, who was foretold, destined to save the world from Chaos and restore it to the statetht now lingers on only in dreams and pangs of secret human desire. To do so he needs the Arcana: The spear of Light, The Stone of Destiny, The Cup of Blod, and The Sword of Flame. Once the treasures of the gods of creation, they have been eons lost to both gods adn men. Properly used, they can defeat the rising tide of evil that is sweeping the world. But if Silverhand fails to find them or uses them ill, or they fall into the hands of his enemies, the world will be plunged into an eternal nightmare of suffering and death.", "format": "", "authors": [{"author_id": "24183", "role": ""}, {"author_id": "27100", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", ipe old age of twenty-six by being careful. She's careful when navigating her tempestuous clients, outrunning hijackers and avoiding anyone who might distract her from her plan of retiring young to a tropical, vampire-free island.\nHer attitude--and immunity to vampires' allure--have made her the target of a faction of vampires trying to reclaim their territory. Her only ally is Malcolm Kelly, a secretive charmer with the uncanny habit of showing up whenever she's in trouble. Caught in the middle of a vampire turf war, Sydney has to count on Malcolm to help her survive, or the only place she'll retire is her grave...\n32,000 words", "format": "ebook", "authors": [{"author_id": "5350866", "role": ""}], "publisher": "Carina Press", "num_pages": "91", "publication_day": "16", "publication_month": "1", "edition_information": "", "publication_year": "2012", "book_id": 13110462, "ratings_count": "151", "work_id": "18283918", "title_without_series": "Don't Bite the Messenger (NIght Runner, #0,5)"}, {"text_reviews_count": "15", "series": [], "country_code": "US", "language_code": "en-US", "asin": "B004K1ES5S", "average_rating": "3.95", "similar_books": [], "description": "Desiree feels the most at home with her clockwork creations, but Claude worries about all this science and Darwinist nonsense--after all, where do clockwork fairies fall in the Great Chain of Being?", "format": "", "authors": [{"author_id": "1014253", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 10290982, "ratings_count": "68", "work_id": "15192827", "title_without_series": "Clockwork Fairies"}, {"text_reviews_count": "3", "series": ["605030"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.60", "similar_books": [], "description": "Forever Burning, is the third and last book in the Burning Miniseries, part of the Eternal series.\nHe watched her burn, becoming a pi ks": [17675258, 17465834, 8533276, 893290, 27206454, 460019, 13071705, 204851, 1249549, 6631711, 26074148, 8093859, 621963, 12426698, 1336826, 18599689, 16678349, 17842983], "description": "", "format": "Hardcover", "authors": [{"author_id": "6206", "role": ""}], "publisher": "Orchard", "num_pages": "3520", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 16132671, "ratings_count": "855", "work_id": "21958985", "title_without_series": "The Complete Charlie Bone Series"}, {"text_reviews_count": "10", "series": ["178728", "675258"], "country_code": "US", "language_code": "eng", "asin": "B003ZWFO7E", "average_rating": "4.64", "similar_books": [6736971, 10790277, 55398, 12499290, 1166599, 2315892, 15790883, 133664, 8752885, 2890090], "description": "Speak again the ancient oaths,\nLife before death.\nStrength before weakness.\nJourney before Destination.\nAnd return to men the Shards they once bore.\nThe Knights Radiant must stand again.\nRoshar is a world of stone swept by tempests that shape ecology and civilization. Animals and plants retract; cities are built in shelter. In centuries since ten orders of Knights fell, their Shardblade swords and Shardplate armor still transform men into near-invincible warriors. Wars are fought for them, and won by them.\nIn one such war on the ruined Shattered Plains, slave Kaladin struggles to save his men and fathom leaders who deem them expendable, in senseless wars where ten armies fight separately against one foe.\nBrightlord Dalinar Kholin commands one of those other armies. Fascinated by the ancient text namedThe Way of Kingsand troubled by visions of ancient times, he doubts his sanity.\nAcross the ocean, Shallan trains under eminent scholar and notorious heretic, Dalinar's niece Jasnah. Though Shallan genuinely loves learning, she plans a daring theft. Her research hints at secrets of the Knights Radiant and the true cause of the war.", "format": "Audiobook", "aut hout_series": "Whispers in Time"}, {"text_reviews_count": "1", "series": ["744007"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.70", "similar_books": [7551580, 6676743, 7430962, 7094418, 7090785, 6570140, 7519652, 9440171, 8970727, 8140709, 3115950, 7737848, 7881742, 7089277, 7763145, 6690198, 7884969], "description": "Indiana , 1818. Moonlight falls through the dense woods that surround a one-room cabin, where a nine-year-old Abraham Lincoln kneels at his suffering mother's bedside. She's been stricken with something the old-timers call \"Milk Sickness.\"\n\"My baby boy...\" she whispers before dying.\nOnly later will the grieving Abe learn that his mother's fatal affliction was actually the work of a vampire.\nWhen the truth becomes known to young Lincoln , he writes in his journal, \"henceforth my life shall be one of rigorous study and devotion. I shall become a master of mind and body. And this mastery shall have but one purpose...\" Gifted with his legendary height, strength, and skill with an ax, Abe sets out on a path of vengeance that will lead him all the way to the White House.\nWhile Abraham Lincoln is widely lauded for saving a Union and freeing millions of slaves, his valiant fight against the forces of the undead has remained in the shadows for hundreds of years. That is, until Seth Grahame-Smith stumbled upon The Secret Journal of Abraham Lincoln, and became the first living person to lay eyes on it in more than 140 years.\nUsing the journal as his guide and writing in the grand biographical style of Doris Kearns Goodwin and David McCullough, Seth has reconstructed the true life story of our greatest president for the first time-all while revealing the hidden history behind the Civil War and uncovering the role vampires played in the birth, growth, and near-death of our nation.", "format": "ebook", "authors": [{"author_id": "169377", "role": ""}], "publisher": "Grand Central Publishing", "num_pages": "281", "public ding him to avoid letting anyone get too close, until the night Alexa fell into his arms.\nDrawn to her in a way that he has never experienced, Ethan decides to take the ultimate risk by trusting Alexa and revealing to her all that he truly is. Thinking she is an ordinary woman, he believes that she could be his key to preventing the prophecy from being fulfilled and allowing him to live the life he has always wanted, one that he chooses. Having been so consumed with the desire to determine the course of his own life he wants no less for Alexa and knows he must tell her everything, give her a choice. Before that happens they surrender to the intense physical attraction between them and he realizes too late that in trying so hard to change his fate, he may have set the events of the prophecy in motion.\nIn that moment, Ethan makes the most difficult decision of his life and does the only thing he can to save Alexa. He walks away.\nConsumed by grief, Alexa falls into a deep depression until she learns that her brief encounter with love resulted in a child and somehow finds the strength to put herself back together for the sake of her baby Chloe.\nNearly two years after Ethan walked out Chloe develops an unexplained illness that sends Alexa in search of anything that can help. Her pursuit leads her back to Ethan and thrusts her into his dark and mysterious world, unlocking the secrets of her past and revealing threats to their future. Together, Alexa and Ethan fight to protect Chloe and their love, but there is one battle Ethan fights alone as he struggles to choose his own path and avoid the choices of fate.", "format": "ebook", "authors": [{"author_id": "6872509", "role": ""}], "publisher": "S. SImone Chavous", "num_pages": "306", "publication_day": "14", "publication_month": "6", "edition_information": "Original Cover", "publication_year": "2013", "book_id": 17191115, "ratings_count": "35", "work_id": "23643606", "title_without_series": "Choices of Fate (Fate, #1)"} inal door. But first, she must summon her powers in time to save herself and her friends.", "format": "Paperback", "authors": [{"author_id": "4472852", "role": ""}], "publisher": "Createspace", "num_pages": "352", "publication_day": "9", "publication_month": "7", "edition_information": "", "publication_year": "2010", "book_id": 9745283, "ratings_count": "35", "work_id": "14634439", "title_without_series": "The League of Freaks and the Secret Key"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.79", "similar_books": [3573959, 4029946, 1872567, 4494813, 6397619, 1275409, 1080102, 1284552, 6690799, 1137703, 16062930, 941224, 5984788, 224618, 3477959, 806829, 219600, 362974], "description": "Ambrose Bierce is one of the most notable and influential American horror authors, bridging the period between Poe and Lovecraft. His spare precise prose and sardonic wit easily set him apart from a genre full of melodrama and purple prose. This is the second collection of his short stories published during his lifetime, and contains such classics of American horror as 'Haita the Shepherd', 'An Inhabitant of Carcosa', 'The Death of Halpin Frayser', and 'The Damned Thing'.", "format": "Hardcover", "authors": [{"author_id": "14403", "role": ""}], "publisher": "The Cassell Publishing Co.", "num_pages": "320", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "1893", "book_id": 17669440, "ratings_count": "8", "work_id": "1232123", "title_without_series": "Can Such Things Be?"}, {"text_reviews_count": "49", "series": ["463046"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.45", "similar_books": [18074687, 18692520, 25679123, 25744874, 18631167, 19140497, 17257322, 18491811, 18714987, 25609111, 18478892, 15789207, 18684843, 18338591], "description": "Normal people don't believe their nightmares stalk them. They don't fall in love with boys who don't exist, either.\nSeventeen-year-old Layla Labelle, though, is far from normal. Her delusions walk the earth. Her hallucinations hunt her, and her skin heats to a burn every time her anger flares. Or is that all in her head?\nLayla doesn't know what to believe any more because if none of that's true, Max MacLarnon must be an illusion, and her heart must still be broken. No matter how much she wants to believe Max is real, doing so would mean everything else is, too. How, then, is that possible?\nThe answers lie in an age-old legend the supernatural aren't prepared to reveal, and with a curse that could tear Layla and Max apart forever--if it doesn't kill them both first.\nLearning the truth will mean fighting an arsenal of demons, and being with Max will put Layla on a path toward her own destruction. Just how far will Layla go to protect the one she loves? The answer may never be far enough... away.", "format": "Paperback", "authors": [{"author_id": "6563682", "role": ""}], "publisher": "J. Taylor Publishing", "num_pages": "277", "publication_day": "9", "publication_month": "9", "edition_information": "", "publication_year": "2013", "book_id": 16107050, "ratings_count": "79", "work_id": "21919678", "title_without_series": "Tied (Fire Born #1)"}, {"text_reviews_count": "6", "series": ["180336"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "3.90", "similar_books": [11494565, 8480952, 6004974, 8752933, 6435253, 13573402, 946054, 10062696, 6399851, 18715830, 10251958, 8752906, 362814, 1859555], "description": "", "format": "Paperback", "authors": [{"author_id": "1445909", "role": ""}], "publisher": "Tor", "num_pages": "698", "publication_day": "22", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 16107053, "ratings_count": "31", "work_id": "13822712", "title_without_series": "The Sea Watch"}, {"text_reviews_count": "1", "series": ["437911"], "country_code": "US", "language_code": \nAngels had very little need for cars, and Sariel's nature didn't allow him to have things in his possession just for the thrill of having. He walked or flew or simply materialized wherever he needed to be, and he knew enough people who owned cars that if one were necessary, they were at his disposal. Had the weather been better, Sariel would've insisted on walking, but John seemed quite eager to get somewhere sheltered. \"I'll ride with you.\"\nAs the family and friends of Marlene Watson pulled their cars away from the cemetery, John walked beside Sariel silently until they reached the green SUV. \"It's unlocked. Hop right on in.\"\n\"Nice ride. I like the color.\" Sariel slipped into the front passenger seat and buckled himself in just as the skies opened up. Rain hit the windshield in quarter-sized droplets.\n\"Thanks. I'm kind of fond of it myself.\" John slid behind the wheel, shut the door, and started the engine. He flipped on the lights and the windshield wipers, and pulled the car onto the gravel road. The last of the few remaining mourners had already pulled out onto the main street. The SUV sat still at the gate, John looking both ways before pulling out. He made a right-hand turn--heading in the opposite direction of the coffee shop. The sound of the car doors automatically locking interrupted the patter of rain on the roof.\nJohn's gaze slid to Sariel along with a smile looking not so pleasant as before. \"Sorry,\" John said. \"Not much of a cinnamon roll fan, and my soul's in no need of warming.\"\nSurprised, it took a moment for Sariel to comprehend the situation. The space between his shoulder blades began to tingle with warning. \"Did I miss something? John, maybe you should just pull over and I'll be on my way.\"\n\"I don't think so, Sariel.\" John's eyes flicked up to check the rear-view mirror, and then re-focused on the road. \"And before you think about pullin' any sort of hocus pocus, I got three words for you: Detective Samantha Wright.\"", tective Griffin Flaherty. Unfortunately, Whyborne's railroad tycoon father has other ideas, namely hiring Griffin to investigate mysterious events at a coal mine.\nWhyborne, Griffin, and their friend Christine travel to Threshold Mountain, a place of dark legend even before the mine burrowed into its heart. A contingent of Pinkertons-including Griffin's ex-lover Elliot-already guard the mine. But Griffin knows better than anyone just how unprepared the detectives are to face the otherworldly forces threatening them.\nSoon, Whyborne and Griffin are on the trail of mysterious disappearances, deadly accidents, and whispered secrets. Is Elliot an ally, or does he only want to rekindle his relationship with Griffin? And if so, how can Whyborne possibly hope to compete with the stunningly handsome Pinkerton-especially when Griffin is hiding secrets about his past?\nFor in a town where friends become enemies and horror lurks behind a human mask, Whyborne can't afford to trust anything-including his own heart.", "format": "Audible Audio", "authors": [{"author_id": "6519692", "role": ""}, {"author_id": "7536615", "role": "Narrator"}], "publisher": "Jordan L. Hawk", "num_pages": "8", "publication_day": "27", "publication_month": "11", "edition_information": "", "publication_year": "2013", "book_id": 31183420, "ratings_count": "12", "work_id": "24965721", "title_without_series": "Threshold (Whyborne & Griffin, #2)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.77", "similar_books": [21480933, 20697581, 17262684, 17934795, 25402850, 12693072, 15801470, 6084445, 23440900, 22172347, 21469901, 22711608, 23623042, 22858370, 23174407, 23277018, 22428562], "description": "When Ichabod Crane, a soldier from the Colonial Army, is resurrected from his grave, more than two centuries after he was killed in battle, he partners with Lieutenant Abbie Mills of the Sleepy Hollow Police Department to fight the evil forces that have taken hold of the town. \nIt's a cold day in January, and Ichabod visits Patriots Park for a moment of peace. Instead, he receives a disturbing vision from his wife, Katrina, in which she delivers a cryptic but urgent message: he must retrieve the Congressional Cross that he was awarded by the Second Continental Congress for bravery in action. There's just one problem: Ichabod was killed before he ever received the medal, and he is unsure where it might be. Together Ichabod and Abbie set out to uncover the mystery of the cross and its connection to George Washington and his secret war against the demon hordes. They soon learn that a coven of witches is also seeking the cross in order to resurrect their leader, Serilda, who was burned at the stake during the Revolutionary War. Now they must locate the cross before the coven can bring back Serilda to exact her fatal revenge on Sleepy Hollow.", "format": "", "authors": [{"author_id": "43697", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 28144205, "ratings_count": "1", "work_id": "41711600", "title_without_series": "Sleepy Hollow: Children of the Revolution"}, {"text_reviews_count": "11", "series": ["384360", "420080"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.25", "similar_books": [25300956, 104091, 44687, 64216, 62012, 201342, 15568, 11350430, 140225, 222576, 13931, 119324, 40158, 177250, 7345, 10090, 239103, 264007], "description": "This beautifully presented collector's box of JRR Tolkien's The Hobbitis a must for fans of this timeless classic and anyone looking to learn more about the story that started it all. Included in this box is a nicely bound hardback edition of The Hobbitand a collection of eight colour postcards featuring some of Tolkien's own artwork. Tolkien himself makes yet another guest appearance on an exclusive CD which features a recording of Tolkien reading an extract from Bilbo's first encounter with the terrifying Gollum. Lastly, there is a beautifully painted foldout map of Wilderland by John Howe with text by Brian Sibley.\nThose who are fans of The Hobbitwill feel justified in splashing out again for this lovely collector's item, which offers plenty of value and makes for an affordable treat or gift for a fellow Tolkien lover. --Jon Weir", "format": "Hardcover", "authors": [{"author_id": "656983", "role": ""}], "publisher": "HarperCollins", "num_pages": "295", "publication_day": "18", "publication_month": "10", "edition_information": "Deluxe Edition", "publication_year": "2004", "book_id": 821432, "ratings_count": "134", "work_id": "1540236", "title_without_series": "The Hobbit"}, {"text_reviews_count": "14", "series": ["756830"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.17", "similar_books": [4117865, 811161, 2942523, 7022843, 400924, 478951, 6616466, 2930018, 8432418, 3314369], "description": "War may be hell, but for Monza Murcatto, a solider of considerable fortune; it's a damn good way of making money too. Her victories have made her popular - a shade too popular for her employer's taste. Betrayed and left for dead, Murcatto's reward is a broken body and a burning hunger for vengeance.\nWhatever the cost, seven men must die.\n\"Joe Abercrombie takes the grand tradition of high fantasy literature and drags it down into the gutter, in the best possible way.\" --- Time\n\"Abercrombie is both fiendishly inventive and solidly convincing, especially when sprinkling his appallingly vivid combat scenes with humor so dark that it's almost ultraviolet.\" --- Publishers Weekly\n\"A satisfyingly brutal fantasy quest. BEST SERVED COLD? Modern fantasy doesn't get much hotter than this.\" --- Dave Bradley, SFX\n\"Abercrombie has written the finest epic fantasy trilogy in recent memory. He's one writer that no one should miss.\" --- Junot Diaz on The First Law Tril e Book Award: Peree knows his duty as the new Keeper of the Water Bearer, Fennel, is to make sure his people get every drop of their share of the water she collects when the flesh-eating Scourge roam the forest. He will motivate her, distract her, do anything he can to keep her working. He knows his duty is to his people and his people alone. What he doesn't know is that he's falling in love with her.\nSurvival Lessonsby Kate Avery Ellison, author of Frost: A young Farther prisoner named Eva escapes into the monster-filled wilderness of the Frost with a band of fellow inmates, all of whom are harboring secrets...but little do they know that Eva has secrets of her own. Set in the world of The Frost Chronicles.\nclean slate complexby Megan Thomason, author of the daynightseries: Homeless Alexa Knight agrees to help the do-gooder non-profit The Second Chance Institute in return for medical care for her sick mother. The SCI is wooing the poor and downtrodden into their Clean Slate Complexes--where \"everything is provided\" from jobs to food, shelter, clothing, and education. Unfortunately, as with all things that sound too good to be true, there's a catch...", "format": "ebook", "authors": [{"author_id": "6457430", "role": ""}, {"author_id": "7023689", "role": ""}, {"author_id": "6563059", "role": ""}, {"author_id": "5622429", "role": ""}, {"author_id": "4863270", "role": ""}, {"author_id": "6578897", "role": ""}], "publisher": "", "num_pages": "204", "publication_day": "13", "publication_month": "9", "edition_information": "", "publication_year": "2013", "book_id": 18363841, "ratings_count": "51", "work_id": "25966886", "title_without_series": "Darkest Worlds: A Dystopian Anthology"}, {"text_reviews_count": "17", "series": ["589596"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.88", "similar_books": [20938562, 18068499, 23379625, 17969901, 18278180, 6064267], "description": "[Siren Everlasting Classic ManLove: Erotic Alternative Para
