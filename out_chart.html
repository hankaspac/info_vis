en her lover was murdered, it left a deeper wound than Rachel ever imagined, and now she won't rest until his death is solved...and avenged. Whatever the cost.\nYet the road to hell is paved with good intentions, and when a new predator moves to the apex of the Inderland food chain, Rachel's past comes back to haunt her.\nLiterally.", "format": "", "authors": [{"author_id": "17054", "role": ""}], "publisher": "Eos", "num_pages": "504", "publication_day": "24", "publication_month": "2", "edition_information": "1st Edition", "publication_year": "2009", "book_id": 3475268, "ratings_count": "38736", "work_id": "3516587", "title_without_series": "White Witch, Black Curse (The Hollows, #7)"}, {"text_reviews_count": "10", "series": ["170739"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.50", "similar_books": [2276934, 794700, 2363608, 2181092, 47910, 2507284, 6760692, 4524798, 5973767, 6867484, 964548, 6368296, 3544982, 549870, 6574560, 6918087, 7091314, 1399268], "description": "Asking for the truth can be as painful as telling it. . . .\nAnselm Andros has clearly defined roles in his family and they are roles he plays very well--he is confidante to his mother, Maria. He is the confessor to his stepfather, Leo, a man haunted by the secrets of his past. And Anselm is also the patient, caring brother to his precocious sister, Jasmine. When the political landscape of Malonia starts to shift, this unassuming family begins to unravel. Even though they've spent the past fifteen years leading a quiet life, Maria and Leo's actions are forever linked to the turbulent history of Malonia and its parallel world, modern-day England. With so much uncertainty at home and in his world, it is more important than ever for Anselm to put all the pieces of the past together. He must listen to his own voice and acknowledge his fears and desires--whatever the cost.", "format": "Hardcover", "authors": [{"author_id": "1346062", "role": ""}], "publisher": "Random House Books for Young Readers", "num_pages": "464", "publication_day": "22", "publication_month": "9", "edition_information": "", "publication_year": "2009", "book_id": 6412843, "ratings_count": "156", "work_id": "6601811", "title_without_series": "Voices in the Dark (The Last Descendants, #2)"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "B01MXSEUR5", "average_rating": "2.88", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "16141898", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 33238142, "ratings_count": "8", "work_id": "53953149", "title_without_series": "Punished by the Alpha (The White Wolf Series Book 2)"}, {"text_reviews_count": "2", "series": ["187636"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.08", "similar_books": [6375862, 363416, 44328, 64108, 17312145, 6352686, 116566, 34284, 9475725, 248380, 7884898, 940127, 23213811, 21643325], "description": "Collected here for the first time are all of the tales from the land of Tortall, featuring both previously unknown characters as well as old friends. Filling some gaps of time and interest, these stories, some of which have been published before, will lead Tammy's fans, and new readers into one of the most intricately constructed worlds of modern fantasy.\nThe Dragon's Tale\nDaine's dragonling, Kitten, helps an outcast from society.\nElder Brother\nA tree, made human by Numair, must learn the intricacies of being a man.\nThe Hidden Girl\nDespite the laws of her patriarchal society, a girl wants to learn...and teach.\nHuntress\nA contemporary teen tries to fit in with the cool group at school, at a terrible price.\nLost\nA darking shows a self-doubting math genius how smart she can be.\nMimic\nRi helps any wounded creature, no matter how ugly or strange\nNawat\nNawat the crow-man faces a choice no father wants to make.\nPlain Magic\nWhat happens when you lose a lethal lottery?\nStudent of Ostriches\nA young girl fights a proven warrior to protect her sister's honor.\nTesting\nWhen trying out a new housemother, how hard do you push?\nTime of Proving\nArimu of the Wind People meets a poet from the Veiled City.", "format": "Paperback", "authors": [{"author_id": "8596", "role": ""}], "publisher": "Omnibus", "num_pages": "549", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2011", "book_id": 31442667, "ratings_count": "2", "work_id": "13255662", "title_without_series": "Tortall and Other Lands: A Collection of Tales"}, {"text_reviews_count": "32", "series": ["1113144"], "country_code": "US", "language_code": "eng", "asin": "B073Q3RKG7", "average_rating": "4.37", "similar_books": [], "description": "It's been three months since her new pack saved Grace from captivity. They're everything she never knew to expect as a werewolf--loyal, devoted, and fiercely protective. But her peace of mind is threatened by the arrival of her mating fever--and the crushing desire it brings.\nThe last time she went into heat, her wolf would accept none of her captors, and the thwarted need almost drove her mad. Now, she finds herself drawn to two very different wolves. Connor's easy, affectionate nature makes her feel worshiped, sheltered. And Mac's inner darkness calls to her own feral cravings...\nTragedy has left Mac emotionally locked away, unwilling to take a mate. It doesn't matter that Grace sparks lust as well as his instincts. He'll keep her safe, defend her--with his life, if necessary. But he can't risk his heart.\nControl over his wolf is all that matters to Connor--until Grace. But claiming the beauty is anything but simple. Falling for her could shatter the bond he shares with Mac, and cost him everything that's kept him sane.\nWhen Grace goes into heat, all bets are off. Because only one thing matters--soothing her fever.\nNOTE: Previously published as Defending their Mate Part One & Part Two as Mia Thorne. Though the stories have been reissued, the content is unchanged.", "format": "", "authors": [{"author_id": "1441593", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 35599958, "ratings_count": "51", "work_id": "57034854", "title_without_series": "Defending Their Mate: Part One"}, {"text_reviews_count": "13", "series": ["1054338"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.71", "similar_books": [], "description": "Tucker Wilde's life is in a tailspin. Twenty-four hours ago, he was one of the top second basemen in the all-shifter professional baseball league. Now, he's lost his starting spot to a rookie, been dumped by his girlfriend, and had a night of explosive passion with a man--a teammate at that. He can't get Dixon out of his mind--even though Tucker still believes himself to be straight. With his career in jeopardy, he's unsure where to turn or how to fix the mess.\nDixon Foxx is a baseball prodigy, though a perfectionist father stole any joy he might find in the game. He only sticks with it because it's all he knows--and because of Tucker, the man Dixon's wanted since they met. His dreams come true one night, only to turn into a nightmare the next morning when Tucker blows off their incredible time together as a drunken mistake, never to happen again.\nThe life of a switch hitter is all about mixing things up. Tucker excels at it. Only this time, the game isn't on the line--his heart is.", "format": "ebook", "authors": [{"author_id": "5895803", "role": ""}], "publisher": "Dreamspinner Press", "num_pages": "194", "publication_day": "5", "publication_month": "6", "edition_information": "", "publication_year": "2017", "book_id": 35011052, "ratings_count": "31", "work_id": "56291913", "title_without_series": "Switch Hitter (Shifter Hardball, #3)"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.97", "similar_books": [10147, 40209, 49961, 386765, 301393, 1785102, 241991, 16210, 4855076, 6601404, 148905, 288081, 881902, 31171, 626021, 54480, 67522], "description": "Edited and introduced by Jenni Calder, this edition contains The Strange Case of Dr Jekyll and Mr Hyde; The Beach of Falesa; and The Ebb-Tide.", "format": "Paperback", "authors": [{"author_id": "854076", "role": ""}], "publisher": "Penguin Classics", "num_pages": "304", "publication_day": "", "publication_month": "", "edition_information": "Reprinted as part of box set 1999", "publication_year": "1979", "book_id": 22819644, "ratings_count": "6", "work_id": "42915871", "title_without_series": "The Strange Case of Dr Jekyll and Mr Hyde and Other Stories"}, {"text_reviews_count": "3", "series": ["932660"], "country_code": "US", "language_code": "eng", "asin": "B00KACILRC", "average_rating": "4.66", "similar_books": [22249765, 303276, 303223, 457358, 735883, 303309, 303229, 491424, 1346593, 18798979, 17929102, 23866547, 819156, 13492612, 27912848, 25970470, 25728570, 28262319], "description": "The Shatter Me series is perfect for fans who crave action-packed young adult novels with tantalizing romance like Divergentby Veronica Roth, The Hunger Gamesby Suzanne Collins, and Legendby Marie Lu. Tahereh Mafi has created a captivating and original story that combines the best of dystopian and paranormal and was praised by Publishers Weeklyas \"a gripping read from an author who's not afraid to take risks.\" This collection includes the three novels and two novellas in the series.\nShatter Me: No one knows why Juliette's touch is fatal, but The Reestablishment has plans for her. Plans to use her as a weapon. But Juliette has plans of her own. After a lifetime without freedom, she's finally discovering a strength to fight back for the very first time--and to find a future with the one boy she thought she'd lost forever.\nDestroy Me: Set after Tahereh Mafi's Shatter Meand before Unravel Me, the spellbinding sequel, Destroy Meis a novella told from the perspective of Warner, the ruthless leader of Sector 45.\nUnravel Me: Juliette is still haunted by her deadly touch. But now that she has teamed up with other rebels with powers of their own, she'll be able to fight back against The Reestablishment to save her broken world. With the help of these new allies, she'll also finally learn the secret behind Adam's--and Warner's--immunity to her killer skin.\nFracture Me: In this electrifying sixty-page companion novella to the New York Timesbestselling Shatter Me series, discover the fate of the Omega Point rebels as they go up against The Reestablishment. Set during and soon after the final moments of Unravel Me, Fracture Meis told from Adam's perspective.\nIgnite Me: With Omega Point destroyed, Juliette doesn't know if the rebels, her friends, or even Adam are alive. But that won't keep her from trying to take down The Reestablishment once and for all. Now she must rely on Warner, the handsome commander of Sector 45. The one person she never thought she could trust. The same person who saved her life. He promises to help Juliette master her powers and save their dying world . . . but that's not all he wants with her.", "format": "", "authors": [{"author_id": "4637539", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 22701783, "ratings_count": "56", "work_id": "41626142", "title_without_series": "Shatter Me Complete Collection: Shatter Me, Destroy Me, Unravel Me, Fracture Me, Ignite Me"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "2.33", "similar_books": [], "description": "The rats made their massive colony inside the ruins of an abandoned motion picture palace, where for thirty long dark years, the aged blind leader ruled over them. A beloved figure held in high regard, he ruled with patience understanding justice and love. The new ruler of the colony offered little patience towards his subjects, and his punishments were harsh. As he conspired with determination to reach the top, it was all in vain, as forces worked against him to remove him from power and end his wretchedness. KINGDOM'S END is an extraordinary tale of courage and survival as seen through the eyes of the leading characters who are all rodents. This story is of their struggle to survive in an urban landscape where there is conflict at every turn and living in fear is part of their existence. The story reaches its harrowing climax when the colony must decide on life or death.", "format": "ebook", "authors": [{"author_id": "4526393", "role": ""}], "publisher": "Lulu Publishing Services", "num_pages": "", "publication_day": "26", "publication_month": "4", "edition_information": "", "publication_year": "2016", "book_id": 30262116, "ratings_count": "3", "work_id": "50734380", "title_without_series": "Kingdom's End"}, {"text_reviews_count": "14", "series": ["349907", "516980"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.24", "similar_books": [11168429, 17268748, 17693197, 11570653, 18870656, 13642710, 9647532, 2819368, 12814430, 910863, 13641099, 21851288], "description": "In a ruined and hostile landscape, in a future few have been unlucky enough to survive, a community exists in a giant underground silo.\nInside, men and women live an enclosed life full of rules and regulations, of secrets and lies.\nTo live, you must follow the rules. But some don't. These are the dangerous ones; these are the people who dare to hope and dream, and who infect others with their optimism.\nTheir punishment is simple and deadly. They are allowed outside.\nJules is one of these people. She may well be the last.", "format": "ebook", "authors": [{"author_id": "3064305", "role": ""}], "publisher": "Cornerstone Digital", "num_pages": "576", "publication_day": "31", "publication_month": "5", "edition_information": "", "publication_year": "2012", "book_id": 15852857, "ratings_count": "58", "work_id": "18979356", "title_without_series": "Wool (Wool, #1)"}, {"text_reviews_count": "2", "series": ["221699", "616279"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "4.15", "similar_books": [9464737, 1980737, 7209860, 17659609, 7171859, 299344], "description": "This title presents three bears' incredible journey. 'Hunter creates a richly sensuous world filled with cruelty, beauty, tenderness, savagery and just enough underlying legendary background to add mystery' - \"Kirkus Reviews\". After countless trials and an epic struggle for survival, the bears have reached the fabled last great wilderness... Prey is abundant, and people are scarce. Can the bears finally live in peace? Though the ice pulls Kallik, and the trees call to Lusa, it is Toklo who strikes out on his own, trying to exist in isolation as a fully-grown grizzly. But when Ujurak's life is threatened, the bears just come together once more to save their friend.", "format": "Paperback", "authors": [{"author_id": "27498", "role": ""}], "publisher": "Egmont", "num_pages": "339", "publication_day": "6", "publication_month": "9", "edition_information": "UK Edition", "publication_year": "2010", "book_id": 7747185, "ratings_count": "11", "work_id": "14641238", "title_without_series": "The Last Wilderness (Seekers, #4)"}, {"text_reviews_count": "86", "series": ["456360"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "3.60", "similar_books": [13624584, 16650652, 16054807, 7135014, 17573643, 12231929, 10799644, 16217444, 9860899, 15822336, 17704852, 18466571, 27230933, 13355017, 1505932, 13367319, 17162377, 12987423], "description": "St. Petersburg, Russia, 1890\nKaterina Alexandrovna, Duchess of Oldenburg, wants to be known as a doctor, not a necromancer. But Tsar Alexander III forbids women to attend medical school; his interest in Katerina extends only to her ability to raise the dead. Twice now, Katerina has helped him by using her power to thwart the forces of darkness--vampires bent on resurrecting the lich tsar Konstantin Pavlovich so that he can take what he sees as his rightful place on the throne. Katerina thought she had bound Konstantin to the Greylands, the realm of the dead, but he has found a way out. Now he is searching for the Morning Star, a sword that will allow him to command a legion of supernatural warriors.\nKaterina must find the sword before Konstantin does--and she must travel to Egypt to do so. Along the way, she puts up with unwanted attention from her former fiance, the nefarious Prince Danilo, and struggles with her feelings for her true love, George Alexandrovich. But with the looming threat from Konstantin, Katerina's focus remains on the sword. Russia's fate will be determined by whoever wields the Morning Star--and delivers the final blow.", "format": "Hardcover", "authors": [{"author_id": "4094048", "role": ""}], "publisher": "Delacorte Books for Young Readers", "num_pages": "288", "publication_day": "27", "publication_month": "8", "edition_information": "", "publication_year": "2013", "book_id": 16217442, "ratings_count": "713", "work_id": "22189465", "title_without_series": "The Morning Star (Katerina, #3)"}, {"text_reviews_count": "4", "series": ["506510"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.46", "similar_books": [], "description": "During his fifth year, Trelawney did a Tarot reading for Harry. She told him he would have to make a choice that could \"change the world as we know it.\" At the beginning of his sixth year, Harry chooses, and the world does change. Does it change for the better? If he wants, can Harry change it back? Or is giving Harry exactly what he wants Voldemort's ultimate revenge? The sequel to Harry Potter and the Psychic Serpent.\nCover by Leela Starsky", "format": "ebook", "authors": [{"author_id": "7034722", "role": ""}], "publisher": "fictionalley.org", "num_pages": "", "publication_day": "30", "publication_month": "3", "edition_information": "", "publication_year": "2002", "book_id": 17310087, "ratings_count": "69", "work_id": "23970668", "title_without_series": "Harry Potter and the Time of Good Intentions"}, {"text_reviews_count": "3", "series": ["187851"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.88", "similar_books": [13190519, 10814707, 7694627, 5201659, 224220, 13507828, 544237, 3309615, 7858184, 5957496, 13500070, 2801914], "description": "From the author of Bloodringcomes its thrilling follow-up, set a century after the apocalypse and portraying a world in the throes of an ice age - and a never-ending battle among seraphs, demons, and humans....\nLiving among humans in a postapocalyptic ice age, neomage Thorn St. Croix has learned to count on her friends, but she's lost count of her enemies. She is a source of both fear and fascination for the people of Mineral City. Her powers can save them from the forces of evil, but can also attract demon spawn and succubae. And fighting on her own turf nearly gets Thorn and those she holds dear killed.\nBut Thorn's ultimate test awaits deep under the snow-covered mountains beyond the village, where an imprisoned fallen seraph desperately needs her help. There, hidden in the hellhole, the armies of Darkness assemble to ensure that this subterranean rescue will be Thorn's final descent....", "format": "", "authors": [{"author_id": "234115", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 7665804, "ratings_count": "4", "work_id": "741395", "title_without_series": "Seraphs (Rogue Mage Series #2)"}, {"text_reviews_count": "5", "series": ["470298"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.97", "similar_books": [13106631, 17883119, 18103036, 20452931, 25537630, 17158984, 23393128, 16229278, 30745955, 25555948, 24380238, 18593080, 12564548, 17538815, 11981804, 9180445, 10220836, 24346718], "description": "Schoolteacher Cate Hartmann was kidnapped and forced to use her psychic ability to kill. Now she's a killer with an addiction to stealing souls. She fights to recover but only one man calms the storm inside. A genius anomaly scientist--with a sexy, muscled body under his lab coat--a man she's too afraid to touch: Dr. Gage Walker.\nGage has dedicated his life to helping anomalies. He's haunted by his past at the CIA, where he carried out too many experiments and hurt so many people...like his brother. He vows he won't fail again and will do everything to heal the fragile, beautiful soul stealer who depends on him. Even fight the irresistible attraction between them.\nBut when the dangerous crime lord who hurt Cate comes after her again, all bets are off. Amidst the danger, Gage and Cate drawn to each other. But Cate fears one wrong step will send her hurtling back into the depths of her soul stealing addiction and she might just kill the very man she loves.", "format": "ebook", "authors": [{"author_id": "2983829", "role": ""}], "publisher": "Smashwords Edition", "num_pages": "78", "publication_day": "", "publication_month": "2", "edition_information": "", "publication_year": "2013", "book_id": 16221104, "ratings_count": "18", "work_id": "22201692", "title_without_series": "Soul Stealer (The Anomaly #3)"}, {"text_reviews_count": "2", "series": ["642009"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.39", "similar_books": [29752764, 18841284, 20558001, 17211779, 27919015, 22113811, 17568057, 21529609, 17856452, 18528671, 17343885, 22693753, 18329354, 10699108, 18619649, 25554492], "description": "*****This book is the final compilation and the conclusion to an ongoing serial story. This series must be read in order.*****\nWith new challenges and threats arising every day, the survivors struggle to reach their destination in the hopes of finding somewhere safe to stay. Along the way allies will become enemies and startling answers will be uncovered that will rock the very foundations of who they are. As the world continues to change around them, they begin to realize that it is not who they were, but what they will become that matters the most in their frightening new world. Find out who will survive in the exciting conclusion to The Survivor Chronicles.\n***Due to language and graphic content this book is recommended for readers 17 and older.***\nEdited by Leslie Mitchell at G2 Freelance Editing.\nCover art by EbookLaunch", "format": "ebook", "authors": [{"author_id": "6216688", "role": ""}], "publisher": "Smashwords Edition", "num_pages": "", "publication_day": "1", "publication_month": "4", "edition_information": "", "publication_year": "2015", "book_id": 24497534, "ratings_count": "8", "work_id": "25780707", "title_without_series": "The Risen (The Survivor Chronicles, #4)"}, {"text_reviews_count": "32", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.94", "similar_books": [], "description": "Arianwyn has fluffed her witch's evaluation test.\nAwarded the dull bronze disc and continuing as an apprentice - to the glee of her arch-rival, mean girl Gimma - she's sent to protect the remote, dreary town of Lull.\nBut her new life is far from boring. Turns out Gimma is the pompous mayor's favourite niece - and worse, she opens a magical rift in the nearby Great Wood. As Arianwyn struggles with her spells, a mysterious darkness begins to haunt her - and it's soon clear there's much more than her pride at stake ...", "format": "Paperback", "authors": [{"author_id": "14986807", "role": ""}], "publisher": "Chicken House Books", "num_pages": "352", "publication_day": "7", "publication_month": "7", "edition_information": "", "publication_year": "2016", "book_id": 29093476, "ratings_count": "107", "work_id": "49328961", "title_without_series": "The Apprentice Witch"}, {"text_reviews_count": "4", "series": ["1072248"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "5.00", "similar_books": [], "description": "Pictures are worth a thousand words, but a photo of Canadys Herrera leaves Judas speechless. After a failed attempt at a serious seduction in Savannah, Judas has the opportunity to rekindle a possible flame with the one girl that interests not only himself, but his hound side as well. The photos she starred in were a green light, and he's more than focused on making her his. Especially when he finds out she's the tour photographer for the summer tour Will It and Morbid Museum has set up. Canadys Herrera sees the tour as the best way to make her name in the industry. Being the tour photographer, as well as the preferred photog for Morbid Museum, is a dream come true, and she's determined to prove their faith in her is well placed. She just can't let her interest in Judas get in the way. When Judas reignites both their needs, it leads to a tour of kinky sex and unbridled passions...passions that culminate in Judas realizing Canadys is his Mate. But nothing is ever easy, and Canadys, for all her perfection, has horrible family members, family that would rather see her dead than happy. And with threats to his Mate real, Judas is going to have to enlist the help of the one person he's avoided his whole life, his uncle. Because Cerberosi stick together, and when a Mate is in danger, the world will burn", "format": "Paperback", "authors": [{"author_id": "15608562", "role": ""}], "publisher": "Createspace Independent Publishing Platform", "num_pages": "", "publication_day": "16", "publication_month": "12", "edition_information": "", "publication_year": "2016", "book_id": 33528839, "ratings_count": "5", "work_id": "54294684", "title_without_series": "Make My World Spin"}, {"text_reviews_count": "2", "series": ["802611"], "country_code": "US", "language_code": "", "asin": "B00FX7LWYS", "average_rating": "3.84", "similar_books": [16138644, 22473245, 29889947, 2319385, 13547275, 12412944, 401454, 7832151, 18339939, 2676102, 8704693, 879558, 20763820, 18775220, 18143949, 22522075, 15992474], "description": "Frank Blackthorne's most recent heist did not end optimally. The sacrificial virgin survived, but the whole incident left Frank, a respectable career thief, on the run from a kingdom full of evil cultists eager to replace their sacrifice.\nSo, when the Court Wizard of Lendowyn, Elhared the Unwise, comes to him intending to hire someone to save Lendowyn's princess from an evil dragon in return for riches, glory, and help with the bloodthirsty cultists problem, Frank is rightfully suspicious. Frank is also not in a position to refuse.\nPerhaps unsurprisingly, Frank's rescue fails--in an explosion of spectacularly misapplied magic. When the dust settles, all parties involved find themselves body-swapped. Frank is left stranded in the Princess Lucille's body, halfway across the kingdom. The understandably angry Princess Lucille finds herself inhabiting the body of the dragon. In order to set things right, they will have to team up and face down thugs, slavers, elvish bookies, knights in shining armor, an evil Queen, and the hordes of the Dark Lord Natalc.", "format": "", "authors": [{"author_id": "25125", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 22363160, "ratings_count": "24", "work_id": "26493521", "title_without_series": "Dragon Princess"}, {"text_reviews_count": "3", "series": ["1130027"], "country_code": "US", "language_code": "", "asin": "B007QUTKSU", "average_rating": "4.14", "similar_books": [1210754, 6321845, 544315, 1743390, 13929, 367349, 54356, 142776, 489608, 195381, 77368, 1016314, 331830, 21060, 124838, 6892626, 2124206], "description": "In the rural villages of Norway, there is an ancient belief that children inherit the qualities of the direction in which they are born. Nymah Rose, the last daughter of eight siblings born to a poor mapmaker and his superstitious wife, was a North-born baby. It is said that North-born babies are wild, unpredictable, intelligent, and destined to break their mothers' hearts because they all leave hearth and home to travel to the far ends of the earth. To keep her close, Rose's mother lied and told her she had been born of the obedient and pliable East. But destiny cannot be denied. One day, a great white bear comes to the mapmaker's door to claim Rose's birthright. Everything that comes after, as richly imagined by author Edith Pattou, is the basis for one of the most epic romantic fantasies ever told. Eastis a deftly woven tapestry that melds traditional fairy tale motifs of both Beauty and the Beastand East of the Sun and West of the Moon, with the haunting icy lore of medieval northern lands. Told in a changing chorus of voices, including that of Rose, her hopeful brother Neddy, her regretful father, the charmed white bear, and the Troll Queen whose selfish wish is the catalyst that seals Rose's fate, Eastwill enchant any and all who venture within its pages. It is a tale for the Ages, and for all ages. Highly recommended. (Ages 12 and older) --Jennifer Hubert", "format": "", "authors": [{"author_id": "93858", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 18922471, "ratings_count": "70", "work_id": "2079577", "title_without_series": "East"}, {"text_reviews_count": "2", "series": ["256034"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.13", "similar_books": [15702348, 13096215, 16037931, 5863651, 12444343, 10193360, 7107573, 8512555, 9787905, 13590715, 9645496, 2226187, 12695201, 17261639, 1199210, 6706844, 3771612, 16059310], "description": "Hundreds of years before the time of Imager, the continent of Lydar is fragmented. Years of war have consolidated five nations into three--Bovaria, Telaryn, and Antiago. Quaeryt is a scholar and a friend of Bhayar, the young ruler of Telaryn. Worried about his future and the escalating intrigues in Solis, the capital city, Quaeryt persuades Bhayar to send him to Tilbor, conquered ten years earlier by Bhayar's father, in order to see if the number and extent of occupying troops can be reduced so that they can be re-deployed to the border with warlike Bovaria.\nQuaeryt has managed to conceal the fact that he is an imager, since the life expectancies of imagers in Lydar is short. Just before Quaeryt departs, Bhayar's youngest sister passes a letter to the scholar-imager, a letter that could well embroil Quaeryt in the welter of court politics he had hoped to leave behind. On top of that, on his voyage and journey to Tilbor he must face pirates, storms, poisonings, attempted murder, as well as discovering the fact that he is not quite who he thought he was. To make it all worse, the order of scholars to which he belongs is jeopardized in more ways than one.\nScholar is a Kirkus Reviews Best of 2011 Science Fiction & Fantasy title.", "format": "Hardcover", "authors": [{"author_id": "1301649", "role": ""}], "publisher": "Tor Books", "num_pages": "512", "publication_day": "8", "publication_month": "11", "edition_information": "", "publication_year": "2011", "book_id": 18922470, "ratings_count": "13", "work_id": "15966126", "title_without_series": "Scholar: The Fourth Book of the Imager Portfolio"}, {"text_reviews_count": "1", "series": ["365091"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.18", "similar_books": [15703795, 16045074, 17724672, 10627210, 25387441, 13182486, 13548943, 16043626, 25270369, 16074665, 22238940, 15734570, 17900119, 13597181, 32877872, 13677127, 18870423, 18333334], "description": "Brooklyn is nearly sixteen-years-old and feels like she's invisible. She desperately wants to be pretty and popular, and to be adored by a cute guy. Luckily for her, she's a witch about to come of age ~ so she's only a few spells away from making it all happen. On her milestone birthday, Brooklyn's conservative parents finally unbind her powers, and this newfound freedom leads to a spell-assisted dream makeover. Her crush, Asher, finally notices her, and so does the Queen Bee of the popular, cool clique. Even better, Brooklyn discovers her true power: the ability to magically match couples with a love spell.\nBut Brooklyn's quest for popularity is not without its price, and as the clique escalates their initiation tests, the more she relies on her powers to complete the tasks. Can Brooklyn keep her magic hidden from their scrutiny? Like her Salem ancestors, if caught, she could be vilified. But worst of all, Brooklyn runs the risk of losing what she really cares about ~ Asher ~ unless she can work a little magic of her own.", "format": "ebook", "authors": [{"author_id": "5373614", "role": ""}], "publisher": "Simon & Schuster UK", "num_pages": "320", "publication_day": "31", "publication_month": "1", "edition_information": "", "publication_year": "2013", "book_id": 16032751, "ratings_count": "1", "work_id": "18360678", "title_without_series": "What the Spell"}, {"text_reviews_count": "17", "series": ["150503"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.91", "similar_books": [119816, 119812, 3506974, 258568, 5296227, 891586, 15769642, 100684, 2220338, 11693022, 827904, 3125137, 12911577, 58068, 12941222, 1078950, 2302536], "description": "An age of heroes is dawning...The time has come for the wolves of Europe to take back their ancient Heartland. For centuries is has been corrupted and poisoned by the Mennen and by the evil Magyar wolf-pack. Only by reclaiming it can the true gods be reborn and the natural order restored. All over Europe, wolves are beginning the quest in answer to a mystical summons. Together they become the Wolves of Time. Together they will herald a new age...", "format": "Paperback", "authors": [{"author_id": "35007", "role": ""}], "publisher": "", "num_pages": "610", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "1996", "book_id": 581163, "ratings_count": "391", "work_id": "568056", "title_without_series": "Journeys to the Heartland (The Wolves of Time, #1)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "en-US", "asin": "B004G5Z7CQ", "average_rating": "3.70", "similar_books": [], "description": "Sworn virgin, instrument of the god's vengeance--helpless in her target's arms. Maya, leader of the temple maenads, has learned nothing but contempt for the weakness of her human body. She lives for the ritual that transforms her into maenad form, ready to administer the vengeance of the volcano god. Killing a fugitive shifter is not just her duty, but her delight--until, against all odds, he captures her, trapping her in her worst nightmare. Her vulnerable, easily controlled human form. Marked for destruction by his forbidden gifts, empath and shifter Philos fled the city years ago to become a warrior for persecuted people like him. Now he has the enemy at his mercy--a maenad desperate to regain her power. But when they touch, he finds his empathic power not so much a gift as a terrible danger. To his people, and his heart. Gradually, Maya realizes Philos is not a monster deserving of death. Yet even as she hesitantly offers to help in the war against the priests, she can risk no more than the bare beginnings of friendship with the man she was supposed to kill. Anything more, and she will forever lose access to the power she cannot bear to live without... Warning: Contains violence, deadly spider-venom, sex that gets interrupted at the last minute, sex that doesn't get interrupted at the last minute, and plenty of not-your-usual shape-shifters.", "format": "", "authors": [{"author_id": "1468622", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 9963597, "ratings_count": "9", "work_id": "14857583", "title_without_series": "Blood of the Volcano"}, {"text_reviews_count": "12", "series": ["198482"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.21", "similar_books": [5822950, 8239888], "description": "El Verdugo\nThe battle between the Soul Reapers and Aizen over the fate of Karakura Town continues with more warriors joining the fight. But when Captain General Yamamoto enters the battlefield, can he put a quick end to Aizen's minions?", "format": "Paperback", "authors": [{"author_id": "1977", "role": ""}], "publisher": "VIZ Media LLC", "num_pages": "200", "publication_day": "3", "publication_month": "4", "edition_information": "", "publication_year": "2012", "book_id": 12866161, "ratings_count": "161", "work_id": "6739638", "title_without_series": "Bleach, Volume 39"}, {"text_reviews_count": "17", "series": ["476100"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.02", "similar_books": [25904467, 7637802, 18594458, 17827098, 16172885, 25600888, 18164527, 15883801, 17973906, 17310511, 25652878, 19237177, 18039878, 627705, 17980509, 17935013, 17412525, 17272261], "description": "Book 2 of the Deizian Empire\nThe fate of the empire hangs on one slave breaking her silence...\nAs the Deizian Empire prepares for the upcoming wedding of Emperor Titus Sergius Flavus and Azruha, one mystery remains unsolved--the sudden and unexplained death of the former emperor. And as her wedding gift to Titus, Azurha wants to give him answers. She suspects an unknown poison was involved, and her search for the truth enlists two unlikely allies.\nModius Varro's thirst for knowledge caused an uproar in Emona three years ago and exiled him to the border town of Madrena. But when Titus falls victim to the same poison, his expertise in medicine becomes essential in solving both the riddle of the former emperor's death and finding a cure to save the current one. His search leads him to far reaches of the Alpirion realm, to an ancient culture shrouded in secrets, and into the arms of one slave who must break her silence to save the empire.", "format": "Paperback", "authors": [{"author_id": "3035791", "role": ""}], "publisher": "Crista McHugh", "num_pages": "278", "publication_day": "11", "publication_month": "11", "edition_information": "", "publication_year": "2013", "book_id": 18504355, "ratings_count": "93", "work_id": "24331773", "title_without_series": "Poisoned Web (Deizian Empire, #2)"}, {"text_reviews_count": "14", "series": ["314869"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.86", "similar_books": [11242454, 9708131, 10884666, 14741015, 13096259, 11368591, 18329666, 11488396, 10164861, 13413108, 11297389, 13558634, 12453199, 11710828, 12964286, 11443963], "description": "For fifteen-year-old Seeker, Isabelle Crowe, ridding the Houston streets of the undead is an inherited duty, passed down from her Cherokee ancestors. During her first night without her mentor, she encounters Abram, a more experienced Seeker from Chicago looking to avenge his cousin's death. Isabelle quickly learns she must work with Abram to protect her city. With one Seeker already dead, Isabelle's love of the hunt becomes a fight to survive.", "format": "Paperback", "authors": [{"author_id": "5070344", "role": ""}], "publisher": "Createspace", "num_pages": "54", "publication_day": "30", "publication_month": "7", "edition_information": "1st Edition", "publication_year": "2011", "book_id": 12374158, "ratings_count": "62", "work_id": "17116203", "title_without_series": "Dark Beauty (Seeker, #0.5)"}, {"text_reviews_count": "1", "series": ["754722"], "country_code": "US", "language_code": "", "asin": "B00NMKDGV0", "average_rating": "4.04", "similar_books": [1199289, 1705156, 608829, 357477, 460876, 176565, 473059, 450934, 1498984, 20745950, 563953, 174072, 293288, 615277, 172487, 862485], "description": "Call of the Wild meets Brother Bear in this epic tale of adventure, endurance, and young love -- a heroic journey tested against America's last frontier.\nThis story begins in 1908 when the gentle Chukchi sled dog is traded away from its native home in Siberia and set on a perilous course across the Bering Sea for the gold-rich territory of Alaska, landing them in a fight for survival they didn't start.\nThirteen-year-old Anya is a Chukchi shaman, a medium able to pass between the spirit world and the human world. She will do anything to protect her dogs. Forced onto a deadly journey to save them, a chance meeting with sixteen-year-old seafarer, Rune Johansson, puts him on the same path as her own. Both have to make a stand against enemies hiding in shadow, waiting to strike.\nThe ice storm is coming.", "format": "", "authors": [{"author_id": "657825", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 24090312, "ratings_count": "1", "work_id": "41087342", "title_without_series": "Arctic Storm"}, {"text_reviews_count": "6", "series": ["1061152"], "country_code": "US", "language_code": "en-US", "asin": "B00BNVLQZ8", "average_rating": "3.66", "similar_books": [15724132, 17850395, 19188110, 1386084, 13594734, 4927019, 19045228, 13146983, 13549660, 13160194, 1446043, 2098227, 17244260, 3198936, 26594907, 16060328, 2098362], "description": "Manannan McLir flees from a blood feud with his wolfhound, Shea. He is observed by a young Celtic girl, Renny. Her father, Oshin, searches for the stranger but McLir vanishes. Rumours circulate about McLir's magical healing powers.\nRenny is caught in a storm on the top of a cliff, which collapses. She lies until McLir finds her and takes her to his sea cave. He treats her injuries, but she cannot be moved until she is better. One night, McLir goes into a trance and predicts the future. His life and Renny's are interlinked.\nRenny returns home to find her mother ill. She wants McLir to help her, but everyone is terrified of Oshin. McLir leaves. When her mother is dying, Renny sends a friend to McLir. He comes and shows them how to make a cure using a crude form of penicillin.\nLughnasa approaches, a traditional time for marriages. Keir, a man Renny hates, asks for her. When Renny refuses, Keir takes it badly. He follows her and says that he will have her through rape, a recognised type of bonding in their society. As he tries to rape her, McLir arrives and intervenes. Keir vows vengeance on them both. Renny begs McLir to take her away with him. She is frightened to go back to the village because she knows Keir will try again. Reluctantly McLir takes her with him. Renny loves McLir, but he will not sleep with her when she offers herself to him. She is hurt and humiliated.\nMcLir enables Renny to look into the future for herself. She sees a scarred man, her father's death in battle and a fiery wheel. The scarred man is Edan, the son of a Viking and a Celtic mother. Posing as a metal worker, he is spying for his father, who needs land to settle. Renny's home is fertile and sparsely defended, ideal for the Vikings. Edan knows about McLir's blood feud and sends a message to McLir's enemy, Setanta.\nEdan injures his ankle and Renny finds him helpless on the mountain. McLir and Renny care for him. Edan is grateful and regrets sending his message. Renny and Edan become attracted to each other but, one day, he vanishes. Shea tracks him to the shore, where he is meeting the invading Vikings.\nWill they be able to warn the people? What will happen to Renny's family. Will Manannan escape again? Will Renny and Edan find each other again?", "format": "Kindle Edition", "authors": [{"author_id": "6627609", "role": ""}], "publisher": "", "num_pages": "226", "publication_day": "1", "publication_month": "3", "edition_information": "", "publication_year": "2013", "book_id": 18486612, "ratings_count": "39", "work_id": "24484698", "title_without_series": "Manannan's Magic"}, {"text_reviews_count": "3", "series": ["290335"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.80", "similar_books": [25565900, 13356504, 12676872, 20799434, 12243291, 10917483, 12608870, 11451890, 13107168, 12732267, 10443756, 12579884, 10041955, 12706916], "description": "For Young Adults: When sixteen year-old Lexi Hunter's cousin, Austin, is killed, she returns to Briar Creek, the town where she grew up. There, she falls head over heels for the dark and mysterious Gabe, despite warnings to stay away from him. In an effort to learn more about the cousin she barely knew, Lexi uncovers details that make her question what really happened the night Austin died - details that could be putting her own life in danger.", "format": "", "authors": [{"author_id": "4907397", "role": ""}, {"author_id": "4907398", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 27811712, "ratings_count": "58", "work_id": "16500426", "title_without_series": "Kiss of Death (The Briar Creek Vampires #1)"}, {"text_reviews_count": "19", "series": ["333249"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.47", "similar_books": [13549180, 13405770, 10601985, 11385840, 12646984, 12866517, 15770390, 12937815, 11081111, 13541376, 12754271, 16079853, 12292546, 16058760, 15833598, 18305036, 15825779], "description": "Severance is the bone-chilling, adrenaline-filled sequel to Volition. Charlotte finds herself hoping against reason that her life couldn't really have taken the devastating turn that it has. With Joel still dangerously out of the picture, and no signs that he may ever come back, she finds herself up against an even more dangerous threat. A sexy and cunning threat that is bound to tear what she has always known to be her reality down for good. When things finally start to look up, another curve-ball is thrown her way, promising to give her what she'd hoped for since meeting Joel, an answer it seems that came a little too late. What Charlotte thought she'd once known to be the truth filters through her hands, leaving her to believe that her world and the afterworld are much more tangled than she'd originally expected. She comes to find that love and lust are no longer the sole deciders of her fate, but revenge. A lifetime of secrets unfold and Charlotte discovers that Joel hasn't been the only one watching over her all of these years.", "format": "Paperback", "authors": [{"author_id": "4760235", "role": ""}], "publisher": "Createspace", "num_pages": "254", "publication_day": "26", "publication_month": "4", "edition_information": "", "publication_year": "2011", "book_id": 11237606, "ratings_count": "35", "work_id": "16847563", "title_without_series": "Severance (Volition, #2)"}, {"text_reviews_count": "73", "series": ["1105560"], "country_code": "US", "language_code": "", "asin": "B07576D9M8", "average_rating": "4.62", "similar_books": [], "description": "To become a Godkiller you have to awaken the monster inside you... Almost a year has passed since Nate's ex-fiancee woke up a Greek god intent on world domination and war. The problem? He doesn't know which god. And the promised war hasn't started yet.\nWith the Four Horsemen refusing to help, and an army of monsters living on his lawn, Nate resorts to the one thing he's best at - pissing off demigods and Greek Heroes in hopes of jump-starting the war.\nBut then he receives an ominous invitation that he literally cannot refuse. A dark, deadly place where nightmares roam free demands an audience. The Land of the Fae.\nHe must forget every story he's heard about the Fae. They're nothing like he imagined, nothing like he's been told... Because to kill a god, he needs to learn how to become a monster.\nIf you like Jim Butcher, Kevin Hearne, or Patrick Rothfuss, you will LOVEthe seventh installment of The Nate Temple Supernatural Thriller series.\nClick or tap BUY NOW to jump into the deathly hilarious adventure TODAY! INTERVIEW WITH THE AUTHOR: Q: So, what makes the Nate Temple series special?\nA:I wanted to write a series of stories that mirrored the books I liked to read in my childhood. My top picks were usually urban fantasy, paranormal best sellers, and of course, books featuring your classic gritty, pulp-fiction heroes. Basically, anything with a lot of creepy crawly supernatural characters: mythical creatures, ancient heroes, super villains, and gods. You will find that my stories focus on the ancient myths, characters, and stories we all know, fear, and love. Then twist them up and toss them back like an empty beer can.\nQ: What order should I read the books in?\nA:I've written the series with the intent that they should be read in order to get the full effect of the bigger picture; however the stories can be read in any order if you are looking for a quick, fast-paced romp through Adrenaline-ville. I suggest the following sequence:\nObsidian SonBlood DebtsFairy Tale - Prequel (FREE to email subscribers)Grimm Silver Tongue Beast Master Tiny Gods Wild Side\nQ: So, why should readers give these books a try?\nA:Because the Nate Temple series is a present day thrill-ride that takes no prisoners. Dragons, Angels, Demons, Greek Legends, Wizards, werewolves, and a whole slew of other supernatural 'Freaks' abound in my stories. My books have hit the top ten bestsellers list on Kindle for Urban Fantasy and Paranormal. The plot twists and turns until the last page, and my twisted sense of humor will have you laughing out loud at things you really shouldn't be laughing at. I mean, the first chapter depicts the legendary Hercules playing Beer Pong against Nate... Come on!\nNate Temple Supernatural Thriller eBook categories: Dark FantasySupernatural ThrillerWitches & WizardsUrban Fantasy ThrillerSupernatural ShifterAngels & Demons&", "format": "", "authors": [{"author_id": "6876556", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 36146598, "ratings_count": "406", "work_id": "57750005", "title_without_series": "Wild Side (The Temple Chronicles, #7)"}, {"text_reviews_count": "58", "series": [], "country_code": "US", "language_code": "eng", "asin": "B01DH1Y2R0", "average_rating": "3.81", "similar_books": [], "description": "Emmie had spent her life pampered, sheltered, and mostly unaware of just how bad things were inside and outside of the city that she called home - but when reality comes knocking, Emmie must choose between staying and suffering, or running and breaking a promise that could break her heart.\nAfter fleeing the city in the dead of night, Emmie expected the hazards of the forest, but she never thought she would run into real danger or be brutally taken by one of the raiders who had been banished outside the walls. She never thought she would be tied up and forced to submit to their rules, and she never planned to find herself kneeling before their leader - no matter how gorgeous he was.\nLucian had spent most of his adult life figuring out how to protect those banished by the corrupt men inside the city, but when he meets Emmie, he doesn't just want to keep her safe, he wants to claim her - body and soul. But once he does, and she despises him for it, how can he possibly show her what life can be like when she's really and truly free, and how can he show her that a good life might be possible with him?\nIn 'Taken by the Enemy' readers are taken on a dark journey of discovery where the truths that Emmie has held close since she was a child are turned inside out, and she discovers that the enemy she's been raised to fear may just be her salvation. Will she be able to bend to Lucian's demands for obedience, and the harsh ways in which he enforces them, so she can discover a world where real peace is possible? Or will she turn away from the people who can save them all just to protect her heart?", "format": "", "authors": [{"author_id": "9867221", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 29625304, "ratings_count": "316", "work_id": "49972406", "title_without_series": "Taken by the Enemy"}, {"text_reviews_count": "12", "series": ["150124"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.99", "similar_books": [2850734, 6371720, 63339, 1999660, 9470915, 6345760, 9531, 793012, 6383769, 183272, 7327327, 6659537, 1130421, 12814582, 1194366, 15766776, 7507890, 3261010], "description": "In the irresistible first novel by the author of The Hunger Games, a boy embarks on a dangerous quest in order to fulfill his destiny -- and find his father. New cover art coming July 1st!\nIn the first novel of the New York Times bestselling series by Suzanne Collins, author of The Hunger Games, young Gregor falls through a grate in the laundry room of his apartment building and hurtles into the dark Underland. This strange world is on the brink of war, and Gregor's arrival is no accident. A prophecy foretells that Gregor has a role to play in the Underland's uncertain future. Gregor wants no part of it -- until he realizes it's the only way to solve the mystery of his father's disappearance. Gregor embarks on a dangerous adventure that will change both him and the Underland forever.", "format": "", "authors": [{"author_id": "153394", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 6325947, "ratings_count": "58", "work_id": "524491", "title_without_series": "Gregor the Overlander (Underland Chronicles, #1)"}, {"text_reviews_count": "7", "series": ["636202"], "country_code": "US", "language_code": "eng", "asin": "B00AUIS7FC", "average_rating": "4.12", "similar_books": [], "description": "Though their fame became legend, a rumor cropped up about the Fulmer family: Something terrifying stalked Caitlin and her beloved Trevor. Something the bits and pieces she left claimed she had to make sense of. When the curator of their collection finds Caitlin's long forgotten diary, she wonders will it tell the whole tale? Will it tell why Caitlin seemed so determined to tell the difference between reality and nightmare even as she continued the fight to defend her family from evil? Will it explain why she thought her world twisted? If she really became a witch?\nPerhaps the answer lies between the lines of her story, one of lessons, struggles, and the hopes she carried like a warrior's shield.\n**This is a side (or supplemental, if you will) story in the Antique Magic series, a companion to The Artist's Inheritance (Antique Magic, Book One).", "format": "Kindle Edition", "authors": [{"author_id": "5782712", "role": ""}], "publisher": "Raven Queen Publications", "num_pages": "76", "publication_day": "28", "publication_month": "12", "edition_information": "", "publication_year": "2012", "book_id": 17610042, "ratings_count": "17", "work_id": "24570338", "title_without_series": "Caitlin's Book of Shadows (Antique Magic, #1.5)"}, {"text_reviews_count": "2", "series": ["1049250"], "country_code": "US", "language_code": "", "asin": "B01DWWC9FG", "average_rating": "3.53", "similar_books": [33509076, 28691932, 28954021, 28259112, 28220892, 25488299, 25721483, 23566912, 29741905, 22296822, 25365584, 31371729, 28962906, 28554825, 19370891, 28600081, 25361965, 27865313], "description": "The babies were born as the clock struck twelve. A bat fell from the air mid-flight. A silver salmon floated dead to the surface of the river. Snails withered in their shells, moths turned to dust on the night breeze and an owl ate its young. The spell had been cast.\nPoppy Hooper has managed to deceive her father into believing that there is nothing mysterious or unnatural about her. He ignores the cats that find her wherever she goes, the spiders that weave beautiful lacy patterns for her, even her eyes - one blue, one green with an extra black dot orbiting the pupil.\nEmber Hawkweed is a pitiful excuse for a witch. When the other girls in her coven brew vile potions, Ember makes soap and perfume. Fair and pretty, Ember is more like a chaff than a witch. One of the Hawkweeds will be queen of the witches - but everyone knows it won't be Ember.\nWhen the two girls meet, Poppy discovers her powers, and finds out the truth. Bound by their unlikely friendship and the boy they both love, the girls try and find their place in the world. But the time of the prophecy draws nearer - and the witches won't give up the throne without a fight.", "format": "Kindle Edition", "authors": [{"author_id": "13687893", "role": ""}], "publisher": "Weinstein Books", "num_pages": "320", "publication_day": "6", "publication_month": "9", "edition_information": "", "publication_year": "2016", "book_id": 30292725, "ratings_count": "25", "work_id": "44899230", "title_without_series": "The Hawkweed Prophecy"}, {"text_reviews_count": "4", "series": ["185041"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "3.62", "similar_books": [10790180, 7097866, 6610562, 9657210, 6803525, 9515638, 7936594, 9653734, 7863163, 7294543, 9653291, 4278916, 15808485, 6500152, 8513841, 6977329, 6676768], "description": "VAMPIRE FOR HIRE\nRaylene Pendle (AKA Cheshire Red), a vampire and world-renowned thief, doesn't usually hang with her own kind. She's too busy stealing priceless art and rare jewels. But when the infuriatingly charming Ian Stott asks for help, Raylene finds him impossible to resist--even though Ian doesn't want precious artifacts. He wants her to retrieve missing government files--documents that deal with the secret biological experiments that left Ian blind. What Raylene doesn't bargain for is a case that takes her from the wilds of Minneapolis to the mean streets of Atlanta. And with a psychotic, power-hungry scientist on her trail, a kick-ass drag queen on her side, and Men in Black popping up at the most inconvenient moments, the case proves to be one hell of a ride.", "format": "Paperback", "authors": [{"author_id": "221253", "role": ""}], "publisher": "Titan Publishing Company", "num_pages": "357", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2011", "book_id": 11661324, "ratings_count": "17", "work_id": "12937194", "title_without_series": "Bloodshot (Cheshire Red Reports, #1)"}, {"text_reviews_count": "17", "series": ["895974"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.41", "similar_books": [27846346, 29544429, 28008158, 28186296, 23492109, 23586994, 30044001, 28269994, 25892116, 24154742, 29172951, 35294265, 25812646, 26878915, 27836564, 28361285, 27406805], "description": "14 hours, 6 minutes\n#1 \"New York Times\" bestselling author J. R. Ward returns with an all-new tale of paranormal passion in the world of the Black Dagger Brotherhood.\nThe Black Dagger Brotherhood continues to train the best of the best to join them in the deadly battle against the Lessening Society. Among the new recruits, Axe proves to be a cunning and vicious fighter and also a loner isolated because of personal tragedy. When an aristocratic female needs a bodyguard, Axe takes the job, though he s unprepared for the animal attraction that flares between him and the one he is sworn to protect.\nFor Elise, who lost her first cousin to a grisly murder, Axe s dangerous appeal is enticing and possibly a distraction from her grief. But as they delve deeper into her cousin s death, and their physical connection grows into so much more, Axe fears that the secrets he keeps and his tortured conscience will tear them apart.\nRhage, the Brother with the biggest heart, knows all about self-punishing, and he wants to help Axe reach his full potential. But when an unexpected arrival threatens Rhage and Mary's new family, he finds himself back in the trenches again, fighting against a destiny that will destroy all he holds most dear.\nAs Axe s past becomes known, and fate seems to be turning against Rhage, both males must reach deep and pray that love, rather than anger, will be their lantern in the darkness.", "format": "Audio CD", "authors": [{"author_id": "20248", "role": ""}, {"author_id": "2870757", "role": "Narrator"}], "publisher": "Random House Audio Publishing Group", "num_pages": "", "publication_day": "6", "publication_month": "12", "edition_information": "", "publication_year": "2016", "book_id": 30798491, "ratings_count": "72", "work_id": "49782231", "title_without_series": "Blood Vow (Black Dagger Legacy, #2)"}, {"text_reviews_count": "6", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.88", "similar_books": [297673, 44001, 6193, 1103, 460635, 9723, 353664, 1768603, 89208, 18749, 408032, 823411, 11711, 8874743, 78433, 251052, 110090, 302998], "description": "Pi narrates shipwreck on a life raft with 450-pound bengal tiger Richard Parker in Pacific Ocean. Storms wash away supplies. Island proves dangerous. Finally in Mexico, landed castaway is a puzzle.", "format": "", "authors": [{"author_id": "811", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "Illustrated Edition", "publication_year": "", "book_id": 832380, "ratings_count": "20", "work_id": "1392700", "title_without_series": "Life Of Pi"}, {"text_reviews_count": "20", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.88", "similar_books": [297673, 44001, 6193, 1103, 460635, 9723, 353664, 1768603, 89208, 18749, 408032, 823411, 11711, 8874743, 78433, 251052, 110090, 302998], "description": "The Jungle Book meets Not Wanted On the Voyagein a triumph of storytelling and originality: a novel, as one character puts it, to make you believe in God.\nPiscine Molitor Patel, nicknamed Pi, lives in Pondicherry, India, where his family runs a zoo. Little Pi is a great reader. He devours books on Hinduism, Christianity and Islam, and to the surprise of his secular parents, becomes devoted to all three religions. When the parents decide to emigrate to Canada, the family boards a cargo ship with many of the animals that are going to new zoological homes in North America, and bravely sets sail for the New World.\nAlas, the ship sinks. A solitary lifeboat remains bobbing on the surface of the wild blue Pacific. In it are five survivors: Pi, a hyena, a zebra, an orang-utan and a 450-pound Royal Bengal tiger.\nWith intelligence, daring and inexpressible fear, Pi manages to keep his wits about him as the animals begin to assert their places in the foodchain; it is the tiger, Richard Parker, with whom he must develop an inviolable understanding.\nYann Martel's Life of Piis a transformative novel: a book to delight in, to talk about and treasure. It will convince the most jaded among us - and remind the rest - that something grander is afoot in our lives than we may have realized.", "format": "Hardcover", "authors": [{"author_id": "811", "role": ""}], "publisher": "Knopf Canada", "num_pages": "352", "publication_day": "11", "publication_month": "9", "edition_information": "", "publication_year": "2001", "book_id": 832381, "ratings_count": "148", "work_id": "1392700", "title_without_series": "Life of Pi"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "B001JQM5B6", "average_rating": "3.34", "similar_books": [13590694, 3345417, 95232, 6022139, 9354619, 8543695, 385487, 3871801, 3607394, 11886571, 21619717, 1048043, 1380345, 5175251, 3194217, 8285310, 4254923, 6079881], "description": "Random Magic: It's a lot like our world, only...completely different. When absent-minded Professor Random misplaces the main character from \"Alice in Wonderland,\" young Henry Witherspoon must book-jump to fetch Alice before chaos theory kicks in and the world vanishes. Along the way he meets Winnie Flapjack, a wit-cracking doodle witch with nothing to her name but a magic feather and a plan. Such as it is. Henry and Winnie brave the Dark Queen, whatwolves, pirates, Struths, and fluttersmoths, Priscilla and Charybdis, obnoxiously cheerful vampires, Baron Samedi, a nine-dimensional cat, and one perpetually inebriated Muse to rescue Alice and save the world by tea time. Darkly comic (\"The Addams Family\", \"The Princess Bride,\" \"Kind Hearts and Coronets\") literary tale for intelligent readers; adults and in-betweens. Best for: Anyone with a sweet tooth for the eerily fantastic, book lovers, people who read in the bathtub, snuggled up in a favorite comfy chair, on trains, in tea rooms and under trees. Or Britcom addicts, closet romantics, deep thinkers who need a little light reading, and fun folks who just love a good story But also recommended for: Anyone who's had a rough day and longs for the great escape, anyone who's ever read and loved Alice in Wonderland, everyone who believes in everyday magic (or the other kind), smart folks, kind folks, and folks who prefer their -- rather offbeat -- humor black as coal. Advance reader pre-release reviews: * \"Brilliant! Roald Dahl meets Hayao Miyazaki\" * \"Alice in Wonderland meets Monty Python!\" * \"In [the] line of Pratchett or Adams\" * \"A delightful chase to locate Alice\" * \"Great dialogue\" * \"LOVED it\" * \"It's Lewis Carroll and Roald Dahl and Monty Python and...it all works!\" * \"Zany, off-the-wall laugh riot\" * \"Inventive and fun\" * \"Vastly entertaining\" * \"Tomorrow's classic, today\" * \"Sly dialogue...exquisite punning\" * \"Fun dialogue banter, constantly turning words on their head to make sense of the non-sensical. And the imagination involved in the scenery and the wild characters strewn throughout Henry's journey are top notch, if perhaps drug induced\" * \"Amazing gift for dialogue, especially comedic dialogue\" * \"Wildly and wonderfully imaginative\" * \"Lots of fun\" * \"Quirky escape for children and parents\" * \"Extremely creative\" * \"Keeps building into funny, twisted nonsense!\" * \"An original spin on mythology, folklore, and fairy tales\" * \"The right director could have a field day with this\" * \"Thoroughly enchanting\" ...and \"madly in love w/this story.\" How it all began (First page): Prologue: In Which An Earl Vanishes, And Crumpets Appear \"You can't declare anyone mad if they're merely invisible.\" It's been noted, of course, that quite interesting things happen on dark and stormy nights, particularly in castles. If you've a moment, perhaps you'd like to play a round of 'let's imagine.' You do have a fresh pot of tea handy, don't you? You don't? We'll wait. Go on, then. Right. Comfy? Well, now, let's imagine... It's been the end of a long, hideous day. London is so trying. So noisy. So full of...of...too much of every sort of something. Lying on the couch, feeling completely out of sorts, you moan to the walls or anyone who happens to be passing that you'd trade your very soul for a teensy smidgeon of peace and quiet. Lo and behold, a rather lovely invitation arrives just at that moment, on a silver salver; a charming scrawl on impressively heavy linen cardstock, embossed with the family crest: Baron and Baroness Such-and-So request the pleasure of your company... Your presence, it appears, is in hot demand at a luxurious weekend soiree in the English countryside. Of course, you go... More: Feel free to visit the official site, SashaSoren.com, for quizzes, polls, cryptic clues and a FREE tarot card reading. Happy reading!", "format": "", "authors": [{"author_id": "2714197", "role": ""}], "publisher": "", "num_pages": "420", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 5918728, "ratings_count": "3", "work_id": "6973598", "title_without_series": "Random Magic"}, {"text_reviews_count": "18", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.67", "similar_books": [15750676, 12315391, 5064244, 13526052, 24920735, 3608989, 7455727, 304458, 25938014, 12045299, 16056356, 13127347, 28806, 23485728, 15806684, 13554238, 818807, 9435133], "description": "Featuring five deliciously romantic stories set in historical and high fantasy worlds, this exclusive eBook set is the perfect gift for any romance reader.\nFeaturing stories by Jo Beverley, Cecelia Holland, Robin Hobb, Jacqueline Carey, and Tanith Lee, this collection of five wonderful romantic stories from five wickedly creative authors includes beautiful maids and clever minstrels, orphans destined for greatness and spies thirsting for revenge, and a pair of lovers who must struggle against the forces of magic and fate. Originally published in the anthology Songs of Love and Death(edited by George R.R. Martin and Gardner Dozois), these compelling stories are specially packaged in one eBook set at a great price.", "format": "ebook", "authors": [{"author_id": "10318", "role": ""}, {"author_id": "25307", "role": ""}, {"author_id": "9237", "role": ""}, {"author_id": "8694", "role": ""}, {"author_id": "61073", "role": ""}], "publisher": "Pocket Star", "num_pages": "136", "publication_day": "20", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 15801114, "ratings_count": "66", "work_id": "21524470", "title_without_series": "Songs of Love Lost and Found"}, {"text_reviews_count": "8", "series": ["153342", "399555"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.77", "similar_books": [6616466, 1251979, 811161, 3437309, 55398, 311864, 6900601, 3531469, 2485836, 28660, 565335, 400924], "description": "The Darkness That Comes Beforeis R. Scott Bakker's first novel, the beginning of a large-scale, swords and magic fantasy trilogy. It's a book with historical depth by an author as interested in exploring the philosophy of his world as its violent, conflicted politics. The novel begins a bit slowly as we're introduced to the characters and the world they live in. There's Kellhus, a warrior-monk from a city hidden away for 2000 years, and Achamian, a sorcerer and spy from the Mandate school, whose members all have recurring nightmares of an ancient war. There's an emperor who longs for godhood, a barbarian warlord, and assorted other schemers. And lingering in the background is something truly evil.\nWhen a newly arisen leader declares Holy War, the story brings everyone together. From that moment, the narrative takes off, and Bakker's prose carries the story right along. There's a fair amount of graphic violence, broken up by occasional flashes of humour. Bakker is working a combination that's currently also being explored by Steven Erikson and Sean McMullen: big fantasy worlds with long, deep histories, and characters who can think as well as act. It's a potent mix that elevates The Darkness That Comes Beforewell above most of its competition and bodes well for the rest of the series. --Greg L. Johnson", "format": "Paperback", "authors": [{"author_id": "8587", "role": ""}], "publisher": "Penguin Canada", "num_pages": "635", "publication_day": "13", "publication_month": "4", "edition_information": "", "publication_year": "2004", "book_id": 1992625, "ratings_count": "81", "work_id": "887432", "title_without_series": "The Darkness that Comes Before"}, {"text_reviews_count": "2", "series": ["946975" k_id": "42866816", "title_without_series": "The Raistlin Chronicles"}, {"text_reviews_count": "2", "series": ["1029445"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.43", "similar_books": [], "description": "The Titanicmeets the delicious horror of Ransom Riggs and the sass of Mean Girlsin this follow-up to the #1 New York Timesbestseller How to Hang a Witch, in which a contemporary teen finds herself a passenger on the famous \"ship of dreams\"--a story made all the more fascinating because the author's own relatives survived the doomed voyage.\nSamantha Mather knew her family's connection to the infamous Salem Witch Trials might pose obstacles to an active social life. But having survived one curse, she never thought she'd find herself at the center of a new one.\nThis time, Sam is having recurring dreams about the Titanic . . . where she's been walking the deck with first-class passengers, like her aunt and uncle. Meanwhile, in Sam's waking life, strange missives from the Titanichave been finding their way to her, along with haunting visions of people who went down with the ship.\nUltimately, Sam and the Descendants, along with some help from heartthrob Elijah, must unravel who is behind the spell that is drawing her ever further into the dream ship . . . and closer to sharing the same grim fate as its ghostly passengers.\nPraise for How to Hang a Witch: \n\"It's like Mean Girlsmeets history class in the best possible way.\" --Seventeen Magazine\n\"Mather shines a light on the lessons the Salem Witch Trials can teach us about modern-day bullying--and what we can do about it.\" --Bustle.com\n\"Strikes a careful balance of creepy, fun, and thoughtful.\" --NPR\n\"I am utterly addicted to Adriana Mather's electric debut. It keeps you on the edge of your seat, twisting and turning with ghosts, witches, an ancient curse, and--sigh--romance. It's beautiful. Haunting. The characters are vivid and real. I. Could. Not. Put. It. Down.\" -- n as she is helpless to prevent it. Diane's search to reconnect with her son and Jackie's search for her former routine life collide as they find themselves coming back to two words: 'KING CITY'. It is King City that holds the key to both of their mysteries, and their futures ...if they can ever find it.", "format": "", "authors": [{"author_id": "2559520", "role": ""}, {"author_id": "4532873", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 25431075, "ratings_count": "121", "work_id": "42677282", "title_without_series": "Welcome to Night Vale"}, {"text_reviews_count": "7", "series": ["552344"], "country_code": "US", "language_code": "en-GB", "asin": "B00A6E329Q", "average_rating": "4.50", "similar_books": [], "description": "The saga began with The Night Walk Men, the #1 Kindle Suspense novella by Jason McIntyre. Now it continues with The Devil's Right Hand. And a war is brewing.\nMeet Benton Garamond. He's lost. He careens through the wet streets of downtown Vancouver on a collision course with a dirty lawyer named Levy Gillis. He wants something from Gillis and he aims to get it.\nMeet Donovan Lo, former drug kingpin and not bad with the ladies if you ask him. He's in hiding and has a plan to leave his empire for good. But something -- and someone -- aims to put a bullet through his last big score.\nNow meet Sperro. He has a lot to say about his job, about Benton Garamond and about Donovan Lo. Sperro will be your tour guide.\n\"We are Night Walk Men, imbued with the lives of at least ten men, and we walk among you like a blur, unseen but often sensed or smelled like pollen in the air when you can't see flowers--or the tingle you get when the hairs on your neck stand up.\n\"If you hear footsteps on the parched earth behind you, or if dry autumn leaves scrape concrete with a breeze, that's most likely one of us, walking just a little ahead or just a little behind. If it's dark and you climb into your car and for once--for no reason at all--wonder why you didn't check the back seat for strangers, one of my brothers is mostly likely back there as you drive off.\n\"We are everywhere at once and nothing can stop us. We are Death incarnate, walking under long robes of black and chasing down the winds to read from a discourse that may be the last words you'll hear...\"\nBe prepared to shake The Devil's Right Hand.", "format": "Kindle Edition", "authors": [{"author_id": "4173218", "role": ""}], "publisher": "The Farthest Reaches", "num_pages": "350", "publication_day": "11", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 16151332, "ratings_count": "10", "work_id": "21987759", "title_without_series": "The Devil's Right Hand (The Night Walk Men, #4)"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "B06ZZNXZP4", "average_rating": "4.13", "similar_books": [], "description": "Human mates were the easiest to find - or so they thought.\nSizzling hot stepbrothers Lloyd and Foster, dragon princes, didn't want to lose the throne to their sister, Silvia. Especially when all they needed to ensure the crown was a mate. Confident in their abilities, the two brothers set up a bet. The first one to find a mate would become Dragon King. No questions asked. But, all bets are off once they meet Emily, the strong and independent nightclub owner whose perfect smile and sexy curves cast a spell on the two dragons that even they cannot break.\nEmily, as independent as she is, soon learns that she cannot survive alone. Still, even with her resources dwindling day by day, she continues to run the nightclub by herself, hoping things would turn up. She just never expected that two handsome individuals would offer her a loan and a partnership she couldn't deny. Soon, their money is replaced by a sex appeal that makes her mind swim. In a way, they seem almost too good to be true. Where did these men get their money and why did they want to help her, of all people?\nAs their partnership develops, Emily notices something peculiar. The men never stay past sunrise. And their eyes... Maybe Foster and Lloyd weren't the men she thought they were. But Emily is too far deep now. If she runs, she faces mysterious councils, whelps, and maybe worse of all - death.\nAUTHOR'S NOTE: This is a +33,000-word stand-alone story with HEA, so no cliff-hangers! Story contains mature themes and language, and is intended for 18+ readers only.\n+++ This book includes 2 bonus stories +++", "format": "", "authors": [{"author_id": "15905394", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 34972219, "ratings_count": "21", "work_id": "54933563", "title_without_series": "Her Two Dragon Princes"}, {"text_reviews_count": "1", "series": ["166495"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "3.71", "similar_books": [13648038, 6607799, 5822241, 13543206, 3671826, 6180070, 6567600, 5584576, 6351069, 6052510, 278379, 3741525, 2250615, 33978361, 3858072, 15808630, 2003738, 12913946], "description": "A Quincey Morris supernatural investigation.\nSupernatural investigator Quincey Morris and his partner Libby Chastain, investigate a series of murders where white witches are being hunted and killed - and Libby may be next on the list. From Iraq to America, a trail of clues is pointing to eccentric billionaire, Walter Grobius, a man fascinated with a devastating evil that can be traced back to biblical times. What's more, it seems he may well be involved in a sick scheme for white supremacy across the USA, and Morris and Chastain find themselves in their most epic case as they look to prevent the apocalypse from being released.\nEvil Ways continues the electrifying new series of supernatural thrillers following the exploits
