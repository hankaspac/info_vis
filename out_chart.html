ence he craves is of the most extreme variety: multiple untimely deaths spiced with protracted horror. Tomorrow. Odd's fears are first for Stormy Llewellyn, his one true love. Stormy believes that our passage through this world is intended to toughen us for the next life -- that the many terrors we know here are an inoculation against worse in the world to come. But Odd Thomas knows more than Stormy about this world. Many people in Pico Mundo think he is some sort of psychic, perhaps a clairvoyant, a seer, something. None but a handful know that he sees the restless dead, those with unfinished business and, sometimes, plenty of postmortem rage. Tomorrow. The day begins as uncan", "format": "Paperback", "authors": [{"author_id": "9355", "role": ""}], "publisher": "HarperCollins Publishers", "num_pages": "420", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 906901, "ratings_count": "586", "work_id": "4574034", "title_without_series": "Odd Thomas (Odd Thomas, #1)"}, {"text_reviews_count": "1423", "series": ["161256"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.89", "similar_books": [271356, 74273, 2305862, 15793208, 6375862, 17910078, 7904453, 333356, 880461, 10301749, 13996, 70581, 285208, 3298088, 61904, 821583, 6306686], "description": "When Britain intercepted a French ship and its precious cargo-an unhatched dragon's egg-Capt. Will Laurence of HMS Reliant unexpectedly became master and commander of the noble dragon he named Temeraire. As new recruits in Britain's Aerial Corps, man and dragon soon proved their mettle in daring combat against Bonaparte's invading forces.\nNow China has discovered that its rare gift, intended for Napoleon, has fallen into British hands-and an angry Chinese delegation vows to reclaim the remarkable beast. But Laurence refuses to cooperate. Facing the gallows for his defiance, Laurence has no choice but to accompany Temeraire back to the unting me.\nI had always thought that I controlled my destiny. Now, my rights are being taken from me by powerful people and leaving me with alternatives that range between bad and awful.\nThis time, the choices I have to make can decide the fate of both worlds.\nEverything is unraveling, and nothing will ever be the same again.", "format": "Kindle Edition", "authors": [{"author_id": "7092218", "role": ""}], "publisher": "Amelia Hutchins", "num_pages": "455", "publication_day": "18", "publication_month": "9", "edition_information": "First", "publication_year": "2013", "book_id": 17980013, "ratings_count": "12669", "work_id": "25209900", "title_without_series": "Taunting Destiny (The Fae Chronicles, #2)"}, {"text_reviews_count": "10", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "5.00", "similar_books": [], "description": "Tialanna is fated to become the queen of all Underlayes witches. She thinks the worst part of her life is the fact that she's betrothed to a complete stranger while in love with someone else. She's in for a rude awakening when she discovers who, and what, she truly is.\nTialanna is about to learn the truth behind several lies, because not only does her life depend on it, but so does the fate of the family she never even knew she had. But hey, life would probably just be boring if she didn't have to deal with elemental witches, vampires, demons, sorcerers, bindings, spells, lust and betrayal. Right?\n***This book is intended for mature audiences only as it includes both graphic violence and graphic sex***", "format": "ebook", "authors": [{"author_id": "14851642", "role": ""}], "publisher": "After Glows Publishing", "num_pages": "194", "publication_day": "12", "publication_month": "9", "edition_information": "", "publication_year": "2017", "book_id": 36217797, "ratings_count": "11", "work_id": "57853264", "title_without_series": "Witch Wars (The Underlayes, #1)"}, {"text_reviews_count": "5", "series": ["160576"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.81", "similar_books": [15851330, 1706343, 9000991, 1707436, 12402915, 17696600, 10778669, 12249633, 13539404, 59262, 16153997, 21470729, 2401681, 1499228, 5942920, 1001964, 2395279], "description": "Emilia Finch and her cousin Luka are gypsies. They live a strongly traditional life, rich with story, music, dance, and magic, governed by the laws of the clan and the ways of the road. To the repressive Puritanical government of 17th century England, however, the gypsies are thieving, fortune-telling vagrants who are most likely allies of the devil.\nSoon, a series of terrible events lands the family in jail, charged with murder. Emilia and Luka manage to escape, promising to bring back help and free them. But how? Emilia believes in the legend of the charms: it is said that the luck of the Rom soured after a long-ago gypsy matriarch broke her chain of charms, giving one charm to each of her five children. If they can gather the charms from the families, Emilia thinks, the strong magic of the Rom will somehow bring her family freedom. Luka, on the other hand, is more practical he wants to enlist the help of the other clans to help the Finches escape. Emilia and Luka must race through the countryside, navigating a hornets' nest of Rom-hating Puritans, Royalist spies, and traitors, if they are to complete their quest before the magistrate delivers a death sentence", "format": "Paperback", "authors": [{"author_id": "16143", "role": ""}], "publisher": "Disney-Hyperion", "num_pages": "400", "publication_day": "8", "publication_month": "9", "edition_information": "", "publication_year": "2009", "book_id": 7054286, "ratings_count": "28", "work_id": "2080849", "title_without_series": "The Gypsy Crown (The Chain of Charms, #1)"}, {"text_reviews_count": "5", "series": ["1118485"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.38", "similar_books": [], "description": "Snow's best friend is a bird. An osprey, to be specific.\nEveryone knows Snow's parents died a long time ago, and she has perfected her happy smile and girly giggle so no one suspects that she hides a darker side of herself deep inside. No one, except her bird - and Nick, who always seems to know how she feels.\nThen Hawker Johns blackmails her into joining his covert group of protectors. The imposing sheriff from Norton sends Snow to the Islands to investigate Jamie Jamieson, one of her friends and a man she dates casually, and once the first fury has passed, she's eager to go. Mostly so that she can come back and shove Hawker's suspicions down his throat.\nThings are not what they seem on the Islands, though, and when Snow has been shot at, almost drowned and fallen through the roof of a cave, she starts thinking about her life, and her past.\nThen she suddenly finds herself in a situation where she has a tough choice to make. Will she follow her heart or the pull from her family and friends? And will she ever find peace with her past?\nBlack Snow is the fourth book in the Birds of a Feather series, a young adult/coming of age series with paranormal elements, full of laughter, mystery, and romance.", "format": "ebook", "authors": [{"author_id": "14229932", "role": ""}], "publisher": "FAB Publishing", "num_pages": "297", "publication_day": "24", "publication_month": "10", "edition_information": "1", "publication_year": "2017", "book_id": 36295666, "ratings_count": "5", "work_id": "57961807", "title_without_series": "Black Snow (Birds of a Feather, #4)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "B01HXBDA5A", "average_rating": "3.71", "similar_books": [], "description": "*** Einfuhrungspreis: 99 Cent statt 3,99 EUR ***\n,,Du bist schon ein komisches Madchen\", sagt meine gute Fee. ,,Jedes andere Madchen in deiner Situation ware uberglucklich, auf so einen Ball gehen zu durfen. Noch dazu auf einen, bei dem es sich in einen Prinzen verlieben und damit seinem Elend entkommen konnte!\" Tja, wo sie recht hat, hat sie hat recht. Ich binein komisches Madchen. Und ich habe fest vor, eins zu bleiben!\nClaerie Farnflee wurde vom Schicksal nicht gerade verwohnt. Erst starb ihr Vater, dann folgte der gesellschaftliche Absturz und seither wird ihr das muhselige Leben in Armut von einer bosen Stiefmutter und zwei garstigen Schwestern versusst. Ist Claerie deswegen unglucklich? Nein - jedenfalls nicht unglucklich genug, um sich jedem dahergelaufenen Prinzen an den Hals zu werfen.\nSo denkt sie, doch an einem dusteren Gewittertag begegnet sie im Verbotenen Wald einem Fremden und das, was sie fur unmoglich gehalten hat, passiert: Ihr Schicksal nimmt eine geradezu verstorende Wendung - selbst Prinzen und Balle spielen darin keine unbedeutende Rolle mehr ...", "format": "", "authors": [{"author_id": "5292915", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 30839360, "ratings_count": "7", "work_id": "51301452", "title_without_series": "Aschenkindel - Das wahre M\u00e4rchen"}, {"text_reviews_count": "39", "series": ["1130463"], "country_code": "US", "language_code": "eng", "asin": "B019NFXK72", "average_rating": "3.58", "similar_books": [25986774, 18490533, 26114545, 24237785, 23444482, 25819519, 22733729, 26114433, 25659450, 18464362, 22928964, 23168762, 25692886, 23943137, 25733442, 23281789, 23704941, 22456980], "description": "From the editor-in-chief of io9.com, a stunning novel about the end of the world--and the beginning of our future\nChildhood friends Patricia Delfine and Laurence Armstead didn't expect to see each other again, after parting ways under mysterious circumstances during high school. After all, the development of magical powers and the invention of a two-second time machine could hardly fail to alarm one's peers and families.\nBut now they're both adults, living in the hipster mecca San Francisco, and the planet is falling apart around them. Laurence is an engineering genius who's working with a group that aims to avert catastrophic breakdown through technological intervention into the changing global climate. Patricia is a graduate of Eltisley Maze, the hidden academy for the world's magically gifted, and works with a small band of other magicians to secretly repair the world's ever-growing ailments. Little do they realize that something bigger than either of them, something begun years ago in their youth, is determined to bring them together--to either save the world, or plunge it into a new dark ages.\nA deeply magical, darkly funny examination of life, love, and the apocalypse.", "format": "", "authors": [{"author_id": "4918514", "role": ""}], "publisher": "", "num_pages": "314", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 28369444, "ratings_count": "677", "work_id": "45119441", "title_without_series": "All the Birds in the Sky"}, {"text_reviews_count": "13", "series": ["170732"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.69", "similar_books": [12754048, 700513, 12504180, 7508167, 5820101, 6940150, 8111624, 13556127, 17376877, 13722719, 13635015, 2651779, 1737068], "description": "Sorin of Firewall lives in a land forever at war. In fact, the Starian men are so busy fighting, their marriage ceremony has been reduced to a \"will of the gods\" event where they simply pick a woman out of a lineup and claim her as a wife. With women becoming scarce, it's necessary to trade the offworld Divinity Corporation for brides. Duty-bound to attend the ceremony, Sorin has no intention of picking a bride, let alone one from another dimension. That is, until he sees Lilith, the bewitching woman sent by the gods to reward-or punish?-him.Lilith, a data analyst for Divinity, is betrayed by the Corporation and wakes up in a primitive, uncharted dimension filled with warriors who know only war and duty. Her fear of becoming a sex slave to a big, beefy knight becomes all too real when a warrior of god-like proportions claims she's his new woman. As Lilith discovers, there are worse fates than being the focus of Sorin's skillful and earthy seduction.", "format": "ebook", "authors": [{"author_id": "8604", "role": ""}], "publisher": "Ellora's Cave", "num_pages": "136", "publication_day": "25", "publication_month": "3", "edition_information": "", "publication_year": "2009", "book_id": 6411769, "ratings_count": "236", "work_id": "6600715", "title_without_series": "Lilith Enraptured (Divinity Warriors, #1)"}, {"text_reviews_count": "12", "series": ["597886"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.68", "similar_books": [13095397, 11242454, 18456409, 28106297, 12437413, 6119967, 15844217, 9688680, 8177621, 25397242, 12688060, 17695514, 6720402, 20783517, 19047830, 13518526, 12430013, 13361767], "description": "Alternate-cover edition can be found \u0001\nGLOBAL WARMING HEATS UP MAGIC. Chicago Post V3.1\nGlobal warming affects life on earth in unexpected ways. Magic intensifies, spreads and goes public.\nGOVERNMENTS REGULATE MAGIC. LA Tribune, 9.0.2\nDanger from Dark Magic swells. Politicians panic.\nTen years ago the world was shaken with the discovery that White and Black magic existed. Despite the headlines, like most people, nothing magical has happened in Sig's life.\nAs he prepares to leave for college, mysterious Great-Grampa Thor shows up with injuries sustained in a battle with a Dark Wizard. He bestows upon Sig, his only male heir, a magical family heirloom.\nHe's to lead in the fight against Dark Magic. Unfortunately, Sig can only access a small portion of the talisman's power. His only magic is the ability to change into a 9 foot tall, 700 pound warrior. It's small benefit in the age of machinery, rockets, and computers.\nThe Dark Wizard comes after Sig. He escapes, but Great-Grampa falls victim to a demon induced coma before he can teach Sig what he needs to know.\nSig joins with a group of fellow supernaturals. His new friends help him fight off more attacks while he searches desperately for his greater magic. If he can't stand on his own against a Dark Wizard, how can he take his place at the front of the world's fight against black magic?", "format": "", "authors": [{"author_id": "5396484", "role": ""}], "publisher": "Amazon Digital Services LLC", "num_pages": "332", "publication_day": "", "publication_month": "12", "edition_information": "", "publication_year": "2011", "book_id": 13252848, "ratings_count": "121", "work_id": "18522954", "title_without_series": "Wizard Dawning (The Battle Wizard Saga, #1)"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.50", "similar_books": [], "description": "Elektra Natcios died, once. But the beautiful, dangerous heiress was resurrected and recruited by a mysterious group known as The Chaste, who trained Elektra in the art of combat, then cast her out when her anger and lust for vengence became more than they could bear. Now she works as a paid assassin, the very best that money can buy, one who is notorious for her lethal speed and precision. Elektra is careful to treat each assignment as just another job, providing a service she can perform better than anyone else. When Elektra is hired by an unknown client to eliminate an attractive, friendly widower and his young daughter, she finds that things aren't so simple any more. Soon Elektra is single-handedly engaged in an all-out war with the powerful criminal organization known as The Hand for the lives of the man and the child - but the ultimate struggle may be for Elektra's soul...", "format": "Paperback", "authors": [{"author_id": "35010", "role": ""}], "publisher": "Pocket Star Books", "num_pages": "280", "publication_day": "28", "publication_month": "12", "edition_information": "", "publication_year": "2004", "book_id": 1134949, "ratings_count": "40", "work_id": "1122183", "title_without_series": "Elektra"}, {"text_reviews_count": "19", "series": ["980268"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.00", "similar_books": [], "description": "Katheryne thinks she's just a normal 20-year-old, until her dreams descend into terror and pain.\nAt the edge of the universe, an ancient evil awakens. It wants our world; and she is the gateway.\nAs the dreams become reality, Katheryne is pitched into a battle that has raged for thousands of years. The fate of all reality rests in her hands, but the enemy has discovered her.\nCan Derren, an elite warrior from another time and space, find her in time to save her?\nThis is Book One in Tales of the Neverwar. An epic adventure through time, space and alternate realities. Witness epic dragon battles in this coming of age fantasy adventure series. Suitable for the Young Adult audience. I would highly recommend reading the free short prequel, Origins of the Never. It's set thousands of years before events in this book, and will provide an insight into some of the characters you meet.", "format": "Kindle Edition", "authors": [{"author_id": "13973394", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "8", "publication_month": "9", "edition_information": "", "publication_year": "2014", "book_id": 29281998, "ratings_count": "28", "work_id": "42906913", "title_without_series": "Souls of the Never (Tales of the Neverwar, #1)"}, {"text_reviews_count": "19", "series": ["469317"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.91", "similar_books": [16079090, 16006945, 10165761, 13549523, 17332270, 27230933, 15791085, 15714476, 12084278, 16102412, 11431896, 18106985, 16156293, 15840662, 17290682, 17286818, 8113512, 16000044], "description": "It all began with a ruined elixir and a bolt of lightning.\nIolant f Tutankhamen's Tomb, 1922, Finding Troy, 1871, Work with Johannes Burkhardt, 1812. Simon glances toward his mentor who silently watches him take down several books and scan their pages. They are what they appear to be--her personal notes from excavations stretching back nearly 200 years. So begins Simon's introduction to time travel. Professor Ananke is a Master Time Traveler. She agrees to accept Simon as her apprentice, to teach him the secrets of time travel. After a few brief practice trips, Simon feels he is beginning to learn the tricks of this dangerous business. But one day, while photographing a mysterious medieval manuscript, he is grabbed and thrown through time under no control of his own. Simon lands, shaken and confused, in a medieval wood in Yorkshire, England. He is discovered by a young lady, Bryn Berengar, who involves him in a dangerous and suspenseful mystery tied to the murder of Thomas Becket. Their search for the manuscript that provides clues to the mystery exposes them to many dangers, including being poisoned by monk's hood, locked in a tower room with a corpse, and fighting a desperate knight with a secret to hide. They travel to Carlisle Castle to thwart a plot to overthrow King Henry II and Simon finds the fencing lessons he took at the local youth bureau take on great importance as he fights for his life. Perhaps most dangerous however, is the relationship he is developing with Bryn.", "format": "Paperback", "authors": [{"author_id": "4670021", "role": ""}], "publisher": "Createspace Independent Publishing Platform", "num_pages": "290", "publication_day": "17", "publication_month": "2", "edition_information": "", "publication_year": "2011", "book_id": 10575140, "ratings_count": "83", "work_id": "15482188", "title_without_series": "The Time Traveler's Apprentice"}, {"text_reviews_count": "69", "series": ["146755"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.02", "similar_books": [3261627, 6056510, 763583, 6350554, 9677446, 6614242, 625858, 7114817, 2285419], "description": "Small-town librarian Ophelia Jensen is finally starting to embrace her lot as one of the \"chosen\"--a psychic and folk magick practitioner, a.k.a. a witch. Expert loving guidance from her magickally adept grandmother Abby helps--and adopting Tink, an exceptionally talented teenage medium, has given Ophelia's life new purpose . . . until a brutal murder clouds the sunshine of their days.\nOphelia's co-worker and best friend, Darci, is distraught when her cousin is implicated in the small Iowa town of Summerset's most recent murder--the violent death of a biker. Unfortunately for Darci's cousin, it's her fingerprints all over the murder weapon. She claims she's innocent, but it'll take Ophelia and Abby more than a good incantation or two to get to the bottom of this crime--what with ghosts, crooked cops, secret identities, and a small army of outlaw bikers thrown into this devil's brew.", "format": "Mass Market Paperback", "authors": [{"author_id": "81338", "role": ""}], "publisher": "Avon", "num_pages": "292", "publication_day": "29", "publication_month": "5", "edition_information": "", "publication_year": "2007", "book_id": 194738, "ratings_count": "1829", "work_id": "188330", "title_without_series": "Witch Hunt (Ophelia & Abby, #4)"}, {"text_reviews_count": "32", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.01", "similar_books": [1146863, 765949, 34466, 971986, 62808, 6567438, 765932, 814937, 237118, 14033, 573606, 261495, 2419439, 196150, 535316, 177404, 143440, 765957], "description": "Blue Bamboois a collection of seven short stories by one of Japan's preeminent postwar writers and prose stylists, Osamu Dazai. Not the typical romantic fantasies so often seen in Japanese writing, filled with water sprites and vengeful ghosts, these stories are a mixture of fantastic allegory, slightly skewed fables, and affecting romantic tales. Revealing the wide range of Dazai's imaginative powers, they also give a glimpse of his humane and idealistic side.\nFrom the title story, about an impoverished, henpecked scholar who is transformed by the love of a voluptuous bird, to \"The Chrysanthemum Spirit,\" about a passionate gardener who meets a brother and sister with extraordinary powers, Dazai creates a world of fantasy and romance that is infused with his own psychological concerns. Many readers may recall the poignancy of Oscar Wilde's The Happy Princeor Han Christian Andersen.\nThe collection is capped by two delightful stories-within-a-story, in which the assorted members of a quirky family compose alternate episodes of a slightly gothic romance with hints of Poe and Saki (in \"On Love and Beauty\") and a wildly elaborate retelling of Rapunzel that is engaging, horrifying, and touching by turns (in \"Lanterns of Romance\").\nAll in all, these warm, inventive, and life-affirming stories will strike a deep, satisfying chord in many readers.", "format": "Paperback", "authors": [{"author_id": "113561", "role": ""}, {"author_id": "324549", "role": "Translator"}], "publisher": "Kodansha", "num_pages": "184", "publication_day": "16", "publication_month": "1", "edition_information": "", "publication_year": "2001", "book_id": 194739, "ratings_count": "270", "work_id": "297542", "title_without_series": "Blue Bamboo: Japanese Tales of Fantasy"}, {"text_reviews_count": "352", "series": ["242635"], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "3.70", "similar_books": [27238448, 10650775, 17834438, 6450262, 7160522, 8547975, 13539451, 10880685, 9798470, 11458531, 13409305, 6991240, 6669826, 15995198, 8025911, 17884655], "description": "WANTED Single human female to join charming, wealthy, single male were-cougar for a night of romantic fun--and maybe more. \nMe: The tall, sensuous, open-minded leader of my clan. \nYou: A deliciously curvy virgin who's intimately familiar with what goes bump similar_books": [23643974, 27846346, 26138643, 28186296, 27015392, 25650829, 22578299, 29518816, 25515353], "description": "The Branded Packs Series from NYT Bestselling Authors Alexandra Ivy and Carrie Ann Ryan continues with two dark and heated shifter romances...\nBuried\nGibson Barton knows his Pack is on the verge of something they will never be able to prepare for: a chance at freedom. Yet when he's finally able to open his eyes to what might be his fate, it could be too late.\nAs a submissive wolf of her Pack, Mandy Calhoun has always only watched Gibson from afar. Because of her fears, she hasn't let her intentions toward him--or the other in her sights--be known.\nOliver Dare is the Foreseer of the Ursine Pack, and knows with each vision, his death is that much closer. Yet he cannot see his own future--or that of the two wolves who have been thrust into his path.\nThere is danger lurking in the den, and as the three learn to process their emotions and navigate their temptations, they'll have to fight for something they never knew they had--or sacrifice it all for a purpose far greater than their own destinies.\nShadowed\nSinclair, Alpha of the Unseen Pack, is determined to destroy the Shifter Accommodation Unit. He understands that his people will never be free until the truth is revealed and their enemies are brought out of the shadows and exposed to the public. Unfortunately, the human female who has been secretly working with him has disappeared, and his priorities must shift slightly. He's resolved to track her down, and not just because she has the information he needs.\nMira Reese isn't stupid. She's painfully aware that the sexy shifter she's been working with has been using her fascination for him to gain access to the CDC computer system. But that doesn't stop her from helping Sinclair. Not when it allows her to be close to him. But after the CDC kidnaps her, she realizes that this isn't a game. She's a potential savior for the future of the shifters--and perhaps especially the loner wolf who stirs her passions.", "format": "", "authors": [{"author_id": "40881", "role": ""}, {"author_id": "5360266", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 29917846, "ratings_count": "102", "work_id": "46079484", "title_without_series": "Buried and Shadowed (Branded Packs Book 3)"}, {"text_reviews_count": "2", "series": ["666453"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.76", "similar_books": [], "description": "Kat Chanter isn't your ordinary girl. And she isn't your ordinary vampire, either. The ruthless Directorate would go to any lengths to have her power including murder. And when that leads to a war between races, Kat's fate becomes the ultimate prize\nKat is done with being on the run, or so she hopes. A new pathology job in Paris is her big chance to start afresh, far from the Taberin Directorate who want her dead. Sure, adjusting to life as a half-vampire, half-human hybrid in transition poses its own challenges, but it's nothing Kat can't handle until the past starts to catch up with her.\nWhen she's approached by one Taberin male from her past, she can explain it away. But add in another territorial Taberin with a newfound conscience and it's starting to get crowded on Kat's Montmartre window ledge. Past experience tells Kat to be cautious, especially in her vulnerable state. But how can she tell friend from foe?\nPerfect for fans of The Mortal Instruments series by Cassandra Clare, Dark Child (Covens Rising) is the highly anticipated sequel to the best-selling urban fantasy novel Dark Child (The Awakening). This title is the first novella-length episode of Dark Child (Covens Rising), which will conclude with Episode 5. Please visit momentumbooks.com.au for further information.", "format": "ebook", "authors": [{"author_id": "6860745", "role": ""}], "publisher": " e Damnation Game.", "format": "Hardcover", "authors": [{"author_id": "10366", "role": ""}], "publisher": "Putnam Books", "num_pages": "379", "publication_day": "7", "publication_month": "5", "edition_information": "", "publication_year": "1987", "book_id": 562163, "ratings_count": "137", "work_id": "3059336", "title_without_series": "The Damnation Game"}, {"text_reviews_count": "19", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.64", "similar_books": [], "description": "\"We are born and we die. No one cares, no one remembers, and it doesn't matter. This is why we laugh.\"\nThere are no such things as gnolls, they never kill and eat people, and they can't read or write -- much less write something so stark, so raw, so beautifully bleak.\nRight?\nBecause if there were, someone might have risked a violent and painful death to find them, study them, and bring back this book.\nThen you might read it.\nAnd then you might have a joyous and bloody and terribly strange adventure, and you might find yourself laughing with the gnolls.\n\"And then what?\"\nFrom a world in which \"Avatar\" is \"Fight Club\" instead of Disney's \"Pocahontas,\" James Tiptree, Jr. wrote \"The Dice Man,\" and magic doesn't work any better than it does here... ...we bring you The Gnoll Credo. Sell that 'enchanted' sword and come join the hyena-people. Don't wear your good clothes.\nYou can read sample chapters at http: //www.100wattpress.com", "format": "Paperback", "authors": [{"author_id": "4591783", "role": ""}], "publisher": "100 Watt Press", "num_pages": "178", "publication_day": "1", "publication_month": "7", "edition_information": "", "publication_year": "2010", "book_id": 8113335, "ratings_count": "108", "work_id": "12908552", "title_without_series": "The Gnoll Credo"}, {"text_reviews_count": "12", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.62", "similar_books": [23121169, 16067753, 18246975, 20497726, 25218998, 22856074, 22880788, 26705251, 33293383, 23219982, 23218619, 23126362, 20613983, 23249431, 23452119, 20798464, 22522749, 22102008], "description": "As democracy is swept away by a powerful Corporate League, a small section of society holds onto the libertarian dream, establishing an independent colony on Mars. Yet their time is running out. A solar storm called \"Sunfall\" is about to strike, powerful enough to wipe out every last one of them.\nTheir only hope is Sana, a young, idealistic scientist and creator of a terra-forming device capable of giving Mars its own protective shield. With just days until the storm hits, she teams up with a two bit smuggler named Zak, who, for the right price, agrees to get her to Mars.\nThe League, however, have their own sinister plans for the red planet and unleash their Raijin, a near invulnerable, hybrid super-assassin, to hunt down and kill them.\nAs the chase continues only Zak's ingenuity and flying skills can keep them alive, but for how long?", "format": "Paperback", "authors": [{"author_id": "9860555", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 23110007, "ratings_count": "14", "work_id": "41343940", "title_without_series": "Sunfall"}, {"text_reviews_count": "5", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.88", "similar_books": [], "description": "Pleasure-seeking vagabond, Caddoc, falls madly in love with a saucy tavern wench. Then she disappears, carried off by the mysterious army of evil creatures known as drakuli, her town burnt to the ground. Now Caddoc, joined by a wise old monk and a cocky demon, must literally travel to Hell and back on his quest for true love.\nFilled with horrifying creatures, dark magic, and intense battle scenes, Hellfighter is a fantasy novella any sword & sorcery fan will not want to miss.", "format": "ebook", "authors": [{"author_id": "1085017", "role": ""}], "publisher": "Acid Grave Press", "num_pages": "", "publication_day": "", "publication_month": "5", "edition_information": "", "publication_year": "2012", "book_id": 13726523, "ratings_count": "8", "work_id": "19359737", "title_without_series": "Hellfighter"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.14", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "948181", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 9293232, "ratings_count": "3", "work_id": "2093882", "title_without_series": "Sparks and Shadows"}, {"text_reviews_count": "27", "series": [], "country_code": "US", "language_code": "", "asin": "B01G0KP0V2", "average_rating": "4.02", "similar_books": [], "description": "What if Beauty was the Beast?\nLise's father is dead, and the life of plenty and freedom that she has known as the daughter of the King's Huntsman is gone. She must now live a life of duty to her mother and sisters, helping them to cope in their altered circumstances. But where her mother would have her wed a childhood friend to secure their future, Lise knows that is not what she longs for.\nWhen she meets a mysterious woman in the forest, Lise feels the stirrings of emotions she cannot give voice to, but with this woman, she doesn't have to say anything--Senna knows.\nCursed, hunted, and feared, Senna has been forced to wander from place to place for more years than she cares to remember. She gave up hope long ago that there could ever be an end to her isolation.\nOdd sightings in the forest--monsters of legend come to life, old enemies back from the past, fearsome beasts on the prowl--begin to frighten the people of Lise's village. Somehow, all of these things are connected to Senna. As the villagers' fear grows, so does their hatred.\n unt": "1", "work_id": "2993500", "title_without_series": "The Little Lame Prince"}, {"text_reviews_count": "1", "series": ["179041"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.51", "similar_books": [3558003, 10324808, 8430908, 7031834, 5168977, 3294387, 10120780, 7239607, 7234801, 7744064, 321645], "description": "Fans of The Twilight Saga will be enthralled by this riveting story of Bree Tanner, a character first introduced in Eclipse, and the darker side of the newborn vampire world she inhabits.\n--\nBree Tanner can barely remember life before she had uncannily powerful senses, superhuman reflexes, and an unstoppable physical strength. Life before she had a relentless thirst for blood... life before she became a vampire.\nAll Bree knows is that living with her fellow newborns has few certainties and even fewer rules: watch your back, don't draw attention to yourself, and above all, make it home by sunrise or die. What she doesn't know: her time as an immortal is quickly running out.\nThen Bree finds an unexpected friend in Diego, a newborn just as curious as Bree about their mysterious creator, whom they only know as her. As they come to realize that the newborns are pawns in a game larger than anything they could have imagined, Bree and Diego must choose sides and decide whom to trust. But when everything you know about vampires is based on a lie, how do you find the truth?\nIn another irresistable combination of danger, mystery, and romance, Stephenie Meyer tells the devestating story of the newborn army as they prepare to close in on Bella Swan and the Cullens, following their encounter to its unforgettable conclusion.", "format": "", "authors": [{"author_id": "941441", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 18481997, "ratings_count": "7", "work_id": "11342428", "title_without_series": "Bree Tanner'\u0131n \u0130kinci Hayat\u0131"}, {"text_reviews_count": "6", "series": ["275291"], "country_code": "US", "language_code": "", "asin": "B002TG4PF4", "average_rating": "3.58", "similar_books": [12266831, 11306871, 11698451, 7442171, 9854729, 9265069, 8146350, 8896090, 9981239, 6555444, 1508845, 6695838, 10275728, 11713704, 9708692, 5986759, 21643924], "description": "Book One in the Trinity saga.\nImogen Stromholdt lives a very uninteresting and sluggish life; her days are about as fast as a snail riding a turnip. She knows as well as anyone that she should be grateful to live such a 'safe' and 'quiet' life, but her father, Jeff, tends to shelter her far too much for her own good. She so longs to have fun adventures of her own filled with daring plots and danger, but those dreams are as far away as a dream could be.\nBut her life quickly becomes filled with real danger when she meets a very suave and charming young man named Lucius Knight. Well, that, and the tiny vicious little monsters called Sea-Merrows that tried to drown her, a slightly egocentric Irish youth who can manipulate fire, and blood-thirsty vampires tracking her across the country. Not to mention the indestructible beings called Hollows that want to kidnap her by the orders of their undead master, Byron Barrowite. Other than that, she has nothing to worry about.\nImogen's life just became a lot more interesting, and if she can just survive the giant dragon made of pure fire, she may learn just how much she enjoys getting into trouble. Her greatest weapon is her freedom of choice in this charming and darkly romantic tale of magic, murder, and destiny.", "format": "", "authors": [{"author_id": "2980568", "role": ""}], "publisher": "", "num_pages": "505", "publication_day": "27", "publication_month": "11", "edition_information": "", "publication_year": "2009", "book_id": 8475321, "ratings_count": "209", "work_id": "6793604", "title_without_series": "The Pocket Watch (The Trinity Saga, #1)"}, {"text_reviews_count": "3", "series": ["257641"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.96", "similar_books": [7095798, 128496, 12243598, 12997009, 7829725, 9634047, 11315627, 11691084, 10220836, 6390249, 1030020, 25663772, 11410406, 28511, 24452098, 25843088], "description": "National bestselling author L.A. Banks's electrifying new paranormal series is set in a sizzling world where Dark and Light are trapped in an eternal struggle for the fate of mankind.\nCeleste Jackson has fought all her life against a fog of hallucination and substance abuse, but it's not until she meets her protector, Azrael, an angel who has left the safety of the Light, that she learns of the evil forces that have been trying to ruin her, and why. A fierce battle for control of the mortal realm is brewing, and only Celeste--with the help of the Remnant, her half-human, half-angel brethren--can stand in the way. Together, Celeste and Azrael must gather an army of sensitives to defeat the dark powers that have ruled humanity for centuries, but time is running out. If Azrael surrenders to his growing desire for Celeste, he risks being trapped among humanity forever. But the longer he stays, the harder she is to resist. To save the world, Celeste must draw on her own dark experiences with addiction to help Azrael overcome the one temptation that could possibly make him an eternal prisoner--his obsession with her.", "format": "ebook", "authors": [{"author_id": "1356336", "role": ""}], "publisher": "Pocket Books", "num_pages": "400", "publication_day": "29", "publication_month": "3", "edition_information": "", "publication_year": "2011", "book_id": 10807495, "ratings_count": "8", "work_id": "13732309", "title_without_series": "Surrender the Dark"}, {"text_reviews_count": "4", "series": ["574232"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.81", "similar_books": [20307078, 18332010, 18077836, 18079596, 18635085, 17219052, 18222716, 17846771, 18085469, 20980662, 18651970, 18667913, 17934459, 18762479, 18301308, 18885674, 14289259, 21839074], "description": "A New York TimesBestseller\nAn Indiebound Bestseller\nA Kids' Next Top Ten Book\nA Summer/Fall 2014 Indies Introduce New Voices Selection A Junior Library Guild Selection\nOne of Publishers Weekly's Best Summer Reads\n\"Not since Philip Pullman's The Golden Compasshave I seen such an original and compelling world built inside a book.\"--Megan Whalen Turner, New York Times best-selling author of A Conspiracy of Kings\nShe has only seen the world through maps. She had no idea they were so dangerous.\nBoston, 1891. Sophia Tims comes from a family of explorers and cartologers who, for generations, have been traveling and mapping the New World--a world changed by the Great Disruption of 1799, when all the continents were flung into different time periods. Eight years ago, her parents left her with her uncle Shadrack, the foremost cartologer in Boston, and went on an urgent mission. They never returned. Life with her brilliant, absent-minded, adored uncle has taught Sophia to take care of herself.\nThen Shadrack is kidnapped. And Sophia, who has rarely been outside of Boston, is the only one who can search for him. Together with Theo, a refugee from the West, she travels over rough terrain and uncharted ocean, encounters pirates and traders, and relies on a combination of Shadrack's maps, common sense, and her own slantwise powers of observation. But even as Sophia and Theo try to save Shadrack's life, they are in danger of losing their own.\nThe Glass Sentenceplunges listeners into a time and place they will not want to leave, and introduces them to a heroine and hero they will take to their hearts. It is a remarkable debut.\nThis audiobook includes a PDF of maps from the book.\n\"I think The Glass Sentence is absolutely marvelous. It's the best book I've read in a long time. The world-building is so convincing, the plot so fast-moving and often surprising, and the ideas behind the novel so completely original. I love this book.\"--Nancy Farmer, National Book Award-winning author of The House of the Scorpion\n\"I loved it! So imaginative!\"--Nancy Pearl\n\"An exuberantly imagined cascade of unexplored worlds, inscribed in prose and detail as exquisite as the ... maps young Sophia uses to navigate such unpredictable landscapes. A book like a pirate's treasure hoard for map lovers like me.\"--Elizabeth Wein, New York Timesbest-selling author of Code Name Verity\n\"Brilliant in concept, breathtaking in scale and stellar in its worldbuilding; this is a world never before seen in fiction . . . Wholly original and marvelous beyond compare.\"--Kirkus Reviews, starred review\n\"A thrilling, time-bending debut . . . It's a cracking adventure, and Grove bolsters the action with commentary on xenophobia and government for hire, as well as a fascinating system of map magic.\"--Publishers Weekly, starred review", "format": "Audiobook", "authors": [{"author_id": "7303977", "role": ""}], "publisher": "Listening Library", "num_pages": "", "publication_day": "7", "publication_month": "10", "edition_information": "", "publication_year": "2014", "book_id": 22890291, "ratings_count": "9", "work_id": "26330735", "title_without_series": "The Glass Sentence"}, {"text_reviews_count": "7", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.91", "similar_books": [6477991, 13142498, 6420412, 6076597, 2192340, 4781772, 8302103, 6395199, 100448, 5978613, 18090043, 6091035, 6261011, 6122673, 6325690, 116349, 6973671, 16137725], "description": "", "format": "", "authors": [{"author_id": "201462", "role": ""}, {"author_id": "2286514", "role": "Illustrator"}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 6556426, "ratings_count": "23", "work_id": "6564210", "title_without_series": "The Outlandish Adventures of Liberty Aimes"}, {"text_reviews_count": "40", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.86", "similar_books": [6040421, 10780523, 5774679, 1965975, 3258374, 643095, 6730372, 7658462, 7298656, 15795038, 3229327, 19246477, 7251081, 3422254, 6276413, 6477991, 1643535, 5168678], "description": "When Jane is invited to spend her summer vacation with her new--but admittedly odd--friend, Staffa, it feels like a dazzling daydream. Jane is lured by the promise of beautiful gowns as delicate as cobwebs, fancy parties as elegant as castle balls, and more fun than she can possibly imagine.\nBut there's something menacing about the gleam in Staffa's mother's eyes. Something not-quite-right about the long drive over the hills of Scotland. Something strangely alluring about the mysterious, glowing box she is told she must never open. Never, ever, for any reason . . . Until, of course, it is opened on her behalf.\nIf Jane goes home with Staffa--if she enters the world of the box--will she be trapped forever? Or will she become every girl's secret idea of a princess?\nKate Saunders takes readers into a wildly imaginative miniaturized world of castle balls, death-defying bee riders, and giant racing spiders. A world where wicked plots are hatched, exciting rescues staged, and where the power of friendship can be a match for even the most dastardly of villains.", "format": "Hardcover", "authors": [{"author_id": "12091", "role": ""}], "publisher": "Feiwel & Friends", "num_pages": "240", "publication_day": "23", "publication_month": "6", "edition_information": "", "publication_year": "2009", "book_id": 6556422, "ratings_count": "189", "work_id": "6749030", "title_without_series": "The Little Secret"}, {"text_reviews_count": "5", "series": ["264635"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.98", "similar_books": [194040, 2701857, 3306355, 1825802, 1819872], "description": "", "format": "", "authors": [{"autho
