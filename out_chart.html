words to the boy she loves and risk killing everyone who hears her if the curse is real. And a third girl discovers that the real reason for her transient life with her mother has to do with belonging -- literally belonging -- to another world entirely, full of dreaded creatures who can transform into animals, and whose queen keeps little girls as personal pets until they grow to childbearing age.\nFrom a writer of unparalleled imagination and emotional insight, three stories about the deliciousness of wanting and waiting for that moment when lips touch.", "format": "Audio CD", "authors": [{"author_id": "324620", "role": ""}, {"author_id": "428160", "role": ""}], "publisher": "Brilliance Audio", "num_pages": "", "publication_day": "1", "publication_month": "10", "edition_information": "", "publication_year": "2011", "book_id": 12038124, "ratings_count": "2", "work_id": "6556598", "title_without_series": "Lips Touch: Three Times"}, {"text_reviews_count": "9", "series": [], "country_code": "US", "language_code": "en-US", "asin": "B0057GEWHE", "average_rating": "3.59", "similar_books": [11153196, 23384347, 11098153, 13599540, 13072892, 20940640, 12946052, 13589811, 11747245, 13338192, 18816977, 12279103, 17969406, 16064721, 17213297, 25784368, 19178554, 18673857], "description": "A house not only haunted by spirits but infested with beings beyond the limits of human imagination.\nWhen four adventurous teenagers go to investigate the supposed\n'haunted house' out on Mayberry Road, they get more than they'd\nbargained for. One boy ends up dead, two others psychotic, and another comatose. The house is not just haunted, it is somehow alive. And extremely dangerous.", "format": "", "authors": [{"author_id": "4171567", "role": ""}], "publisher": "World Castle Publishing", "num_pages": "259", "publication_day": "21", "publication_month": "6", "edition_information": "", "publication_year": "2011", "book_id": 12097335, "ratings_count": "71", "work_id": "16079767", "title_without_series": "The House on Mayberry Road"}, {"text_reviews_count": "2", "series": ["938050"], "country_code": "US", "language_code": "eng", "asin": "B00UP43QM0", "average_rating": "3.94", "similar_books": [24689632, 25459803, 25769859, 25361235, 25446149, 27404206, 23645011, 26807830, 34234639, 25251678, 31827415, 28670924], "description": "", "format": "", "authors": [{"author_id": "8391620", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 25144185, "ratings_count": "433", "work_id": "44843558", "title_without_series": "Origin ARS: Volume 2 (Origin ARS, #2)"}, {"text_reviews_count": "26", "series": ["704642"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.24", "similar_books": [], "description": "Prentiss Puckett is certain of three things:\n-Graduation is two weeks away.\n-Summer only gets hotter in south Mississippi.\n-She's getting a job with air-conditioning.\nShe did not expect to be kidnapped walking to work.\nAnd she never expected to become a hero.\nRed Dawnmeets L O S Tin this new action-adventure romance from Amazon bestselling author Leigh Talbert Moore.", "format": "ebook", "authors": [{"author_id": "6452152", "role": ""}], "publisher": "Leigh T. Moore", "num_pages": "", "publication_day": "23", "publication_month": "11", "edition_information": "", "publication_year": "2014", "book_id": 23401403, "ratings_count": "44", "work_id": "42962173", "title_without_series": "Harvest Moon (Behind the Stars, #3)"}, {"text_reviews_count": "10", "series": ["624690"], "country_code": "US", "language_code": "", "asin": "B0187MJLE8", "average_rating": "4.12", "similar_books": [25334005, 15824257, 23274418, 23201282, 7965765, 24974451, 23644343, 6934324, 1143144, 20686632, 23280558, 18370847, 11246836, 21842334, 17675450, 12492097], "description": "EXCERPT (FROM CODENAME: NIGHT WITCH):\nSigrid had been trained since childhood for moments exactly like this. She was made to survive. But all her training, all the shouted words of her instructors, abandoned her. She couldn't focus on anything, she couldn't concentrate, and it was going to get her killed. She didn't even see the gully until she tripped and fell into it, rolling down the embankment. But it was enough to shake away the fog. That, and the sound of alarms blaring behind her.\nScores of men were emerging from the facility's entrance behind her. Soldiers. A hunting party. Then she heard something else: barking.\nDogs. They had bloody dogs.\nGlancing back, she saw the search beams and heard their shouts. From somewhere behind her, hidden amongst the trees, an air vehicle was sent aloft. Sigrid glanced skyward. Thunderhawks. She counted three of the heavy gunships rising above the canopy of pines. Two of them rumbled toward her and then past, close enough for her to feel the heat of their thruster wash blast over her.\nShe hadn't even remembered cloaking. It was perhaps the only thing that saved her.\nThe third Thunderhawk stayed back. It hovered above the soldiers, moving with them. Belly-mounted floodlights illuminated the woods, lighting their way. They'd be scanning for her. She could only hide so long. She had to move; she had to stay ahead.\nLost, alone and armed only with the stolen knife, Sigrid did the only thing she could. She ran.\nSYNOPSIS:\nThe unthinkable has happened. Sigrid Novak, the most dangerous and wanted person in the history of the Federation of Corporate Enterprises, has been captured. For the women of New Alcyone--women just like her, genetically reengineered and trained since childhood to be the most effective killers in the galaxy--this is a staggering loss. For the Independents, the rebels who captured her, this is a boon beyond measure.\nIf they can figure out how to control her.\nNow, six years have passed since the events of Bellatrix, and for six years Sigrid Novak has been gone, vanished, with no sign, no word and no trace. But all has not been quiet within the Federation. The Council for Trade and Finance has been murdered, assassinated, and the death toll among the Federation's ruling elite continues to rise.\nWith every corporate enclave that falls, the legend grows. They call her the Night Witch. A champion to some, a nightmare for others. Wherever she goes, death is soon to follow.\nThen, in an abandoned CTF research facility--and after so many years lost--a woman awakens. Her name is Sigrid Novak. And she is very, very angry.", "format": "", "authors": [{"author_id": "5354569", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 27861205, "ratings_count": "220", "work_id": "41335172", "title_without_series": "Codename: Night Witch (The Girls from Alcyone Book 3)"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.54", "similar_books": [13447878, 12332386, 13262798, 10485605, 12814600, 13279441, 13455504, 13414798, 12969574, 12795973, 13414964, 13037538, 13231662, 24908141, 13012603, 11873039, 10194623], "description": "All Emery Land wants is to be like any other 17-year-old--to go to school, hang out with her friends, and just be normal. But for as long as she can remember, she's suffered from seizures. And in recent years they've consumed her life. To Emery they're much more than seizures, she calls them loops--moments when she travels through wormholes back and forth in time and to a mysterious town. The loops are taking their toll on her physically. So she practically lives in the hospital where her scientist father and an ever-growing team of doctors monitor her every move. They're extremely interested in the data they collect when Emery seizes. It appears that she's tapping into parts of the brain typically left untouched by normal human beings.\nEscaping from the hospital, Emery travels to Esperanza, the town from her loops on the upper peninsula of Michigan, where she meets Asher Clarke. Ash's life is governed by his single-minded pursuit of performing good Samaritan acts to atone for the death of a loved one. His journey is very much entwined with Emery's loops.\nDrawn together they must unravel their complicated connection before it's too late.", "format": "ebook", "authors": [{"author_id": "684067", "role": ""}], "publisher": "Random House Books for Young Readers", "num_pages": "352", "publication_day": "23", "publication_month": "10", "edition_information": "", "publication_year": "2012", "book_id": 13642170, "ratings_count": "4", "work_id": "18978518", "title_without_series": "Flutter"}, {"text_reviews_count": "2", "series": ["1105032"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.71", "similar_books": [12983198, 17233892, 24244216, 25419947, 25272000, 18949237, 27389747, 9644276, 19010574, 12461118, 28146573, 12919168, 20560052, 13163248, 18404528, 13292187, 22730162], "description": "With 99.7% of the Earth's population dead and gone, the few who remain struggle to survive in an empty world. The scattered. The leftovers. These are their stories.\nMeet Mitch, a father infected with the zombie virus. He knows he has 24 hours until he turns. Maybe a little more if he's lucky. He's been a half-ass father. Checked out. Distracted. Can he find a path to redemption in his final hours? Can he make sure his kids are taken care of before time runs out?\nMeet Travis, a 23 year old wimp who ran away as his parents were murdered by raiders. Now he surrounds himself with towers of scavenged booze and prescription pills. He only wants to numb the pain. Then he comes upon the men who killed his family. Now he has a choice.\nMeet Erin, a 16 year old girl taking care of an 8 year old orphan. Six months ago she was worried about prom. Now she worries about zombies and raiders and feeding a little girl.\nMeet Teddy. Meet Baghead and Delfino. Meet Rex and Ray and Lorraine. Meet the utterly lost who look for meaning in humanity's fading glow.", "format": "", "authors": [{"author_id": "8620185", "role": ""}, {"author_id": "7086677", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 30369963, "ratings_count": "18", "work_id": "50107700", "title_without_series": "The Scattered and the Dead (Book 1): A Post-Apocalyptic Series"}, {"text_reviews_count": "5", "series": ["1133718"], "country_code": "US", "language_code": "eng", "asin": "B008X8SKYE", "average_rating": "4.80", "similar_books": [], "description": "Amantarra is the first book in \"The Ascension of Valheel\" series.\nThe city of Valheel had once been an exciting place to live and work. Having reached the limits of what was technically possible in the universe, the Bruwnan had crafted a new reality for themselves outside the dimensions of Euclidean space time, a virtual reality, but a reality none the less. The city was built on the inside of a sphere. Within it, and free from physical form and its associated frailties, the Bruwnan concentrated on the exploration of science and art.\nThat was more than half the age of the universe ago. All scientific notions and forms of art had been explored, abstracted, resurrected and recycled many times. There was nothing left to explore and complacency had descended on the Bruwnan. Valheel had lost is vibrancy, it was a city of immortals that felt dead.\nAmantarra couldn't remember which came first, the sense of constriction that the city now gave her or the feeling that something was fundamentally wrong. It was when her father first voiced his concerns that people were disappearing that brought about the realisation that they were slowly and secretly being wiped out. Something had found a flaw in immortality.\nThree hundred thousand years ago her sister had set out to do something about it. That was the last they'd heard from her. Now, after many years of experimentation, it was Amantarra's turn to pick up the gauntlet. Her first act of aggression buys the time she needs to create a weapon of unimaginable power. But despite her efforts to remain hidden, the fight follows Amantarra to Earth where it all starts to go horribly wrong.", "format": "Kindle Edition", "authors": [{"author_id": "6571223", "role": ""}], "publisher": "", "num_pages": "374", "publication_day": "12", "publication_month": "8", "edition_information": "", "publication_year": "2012", "book_id": 16126018, "ratings_count": "10", "work_id": "21949414", "title_without_series": "Amantarra"}, {"text_reviews_count": "9", "series": ["844613"], "country_code": "US", "language_code": "eng", "asin": "B016FJNZDI", "average_rating": "4.20", "similar_books": [25696701, 22404543, 9572060, 21412009, 24087954, 22180790, 11467932, 20613730, 17845725, 13570764, 7291406, 13538868, 11138508, 3793942, 26257341, 28594266], "description": "Blackjack has managed to save the world and cheat death, but his dark past is always there, waiting for him. Now, faced with his most formidable enemy, Blackjack must find a way to stay alive as everyone, hero and villain alike come looking to kill him", "format": "", "authors": [{"author_id": "6430853", "role": ""}, {"author_id": "10806214", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 27099796, "ratings_count": "237", "work_id": "47141690", "title_without_series": "Blackjack Dead or Alive (Blackjack #3)"}, {"text_reviews_count": "13", "series": ["191513"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.34", "similar_books": [872229, 847966, 35114, 451203, 662717, 729394, 263496, 1404050, 989175, 216432, 264499, 1746273, 280735, 506194, 837276, 302520, 854067], "description": "", "format": "Mass Market Paperback", "authors": [{"author_id": "32276", "role": ""}], "publisher": "Baen", "num_pages": "420", "publication_day": "", "publication_month": "5", "edition_information": "", "publication_year": "1993", "book_id": 939214, "ratings_count": "245", "work_id": "924189", "title_without_series": "The Mind Pool"}, {"text_reviews_count": "35", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.50", "similar_books": [1141432, 3977279, 885099, 13126214, 6097660, 495411, 6751642, 13354423, 6460716, 6396207, 7872723, 2473585, 4836077, 6586884, 5646082, 7167845, 317698], "description": "The author-translator team behind the internationally acclaimed Tiger Moon reunites for this lush, exotic tale of fantasy and adventure--and dragons galore.\nIn this thrilling modern-day fable, two boys from very different backgrounds are thrown together by magic, mayhem, and a common foe. Jumar, an invisible prince, wants to free his native Nepal from invaders. Christopher, a shy German boy, wants to find his kidnapped brother. Together they embark on a journey through the wilderness of Nepal--a journey that proves to be a dangerous rite of passage. Fighting the beautiful but deadly dragons that beset the country, the two boys learn that in order to change the world, they must first change themselves.\nF&P level: X", "format": "Hardcover", "authors": [{"author_id": "257093", "role": ""}, {"author_id": "25355", "role": "Translator"}], "publisher": "Harry N. Abrams", "num_pages": "566", "publication_day": "1", "publication_month": "1", "edition_information": "", "publication_year": "2010", "book_id": 6928840, "ratings_count": "192", "work_id": "7159099", "title_without_series": "Dragons of Darkness"}, {"text_reviews_count": "30", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.21", "similar_books": [6261520, 1720099, 1270247, 5930284, 6261128, 1000589, 31754, 9683225, 18335994, 10579117, 331832, 12926248, 7234748, 18475525, 13493913, 8646223, 515087, 444598], "description": "Kelly Ruland's world fell apart when her brother Jasper walked away the sole survivor of a car accident...and kept walking right out of town. She doesn't want to believe that Jasper was at fault - but then why did he run away? How could he abandon Kelly and her parents? Now, former star student and athlete Kelly struggles to care about anything anymore, sleepwalking through school and experimenting with dangerous behavior as she tries to fill the void inside her. Then one night, Jaspers returns...but he's not alone. Someone has followed him home. Someone who hides in the space behind the truth, who hovers in the shadows between the known and the unknown. His name is Archie, and he is the stranger they never asked to know, the guest they never invited . And he's about to challenge Kelly and Jasper to a game that demands a price they may not be willing to pay...", "format": "Paperback", "authors": [{"author_id": "30036", "role": ""}], "publisher": "MTV Books", "num_pages": "272", "publication_day": "11", "publication_month": "9", "edition_information": "", "publication_year": "2007", "book_id": 199880, "ratings_count": "226", "work_id": "193367", "title_without_series": "Uninvited"}, {"text_reviews_count": "5", "series": ["759687"], "country_code": "US", "language_code": "eng", "asin": "B0116N0O78", "average_rating": "4.42", "similar_books": [11001256, 23525571, 8678078, 6352393, 13605604, 18967182, 17340764, 11016554, 12980161, 11702955, 23395648, 6680431, 24258050, 17403533, 12078852, 8237897, 6970152, 9570159], "description": "Before they became the most famous Ranger in the land and the hard-working Ranger Commandant, Halt and Crowley were young friends determined to change the world.\nThe scheming Baron Morgarath is drawing other power-hungry knights and barons to his banner. King Oswald is wasting away and, if gossip can be believed, Prince Duncan is causing havoc in the north.\nHalt and Crowley set out to find the prince, uncover the truth, and re-form the weakened Ranger Corps. Once-loyal Rangers are scattered across the country, and it will take determination, skill, and leadership if they're to come together as one. Can the Rangers regain the trust of the Kingdom, or will the cunning Morgarath outwit them at every turn?", "format": "", "authors": [{"author_id": "34049", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 26073348, "ratings_count": "42", "work_id": "43456323", "title_without_series": "The Tournament at Gorlan (Ranger's Apprentice: The Early Years #1)"}, {"text_reviews_count": "462", "series": ["412638"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.36", "similar_books": [14755025, 28008653, 13302279, 17931385, 18713438, 16169012, 11289356, 15307649, 13583581, 15740790, 24173870, 12543814, 18456157, 15831968, 17611514, 13504881], "description": "I gasp as my body curls toward Brennus like a flower to the sun, for the pleasure of it. He holds me close to him. His nose grazes the length of my neck. He breathes me in. I feel the roar and rush of my heartbeat. I'm his toy; his energy streams into me. He winds the invisible key in my back and the euphoria ratchets and coils inside of me: tick...tick...tick...\nAnother wicked surge of energy flows from him into me. Pain. Pleasure. Bliss. My jaw unclenches as my lips part. I make a small, breathy sound as we dance. Brennus responds with something close to a growl. \"Ye're killing me, mo chroi,\" he murmurs. His hand moves down my back infusing me with a golden glow of power. My wings punch violently from me, tearing a hole in my day dress. They spread wide, like a red stain beyond my pale skin. I'm dancing now for the thrill of it. I follow his lead.\nAs the song comes to an end, Brennus kisses my throat. He whispers in my ear, \"When ye get back, come find me, mo chroi. I've healed ye...now wake up and banjax whoever banished ye here...\"", "format": "", "authors": [{"author_id": "5286855", "role": ""}], "publisher": "", "num_pages": "366", "publication_day": "8", "publication_month": "12", "edition_information": "", "publication_year": "2015", "book_id": 15847757, "ratings_count": "4010", "work_id": "21592781", "title_without_series": "Iniquity (The Premonition, #5)"}, {"text_reviews_count": "8", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.64", "similar_books": [11222016, 8272408, 12786908, 9807119, 8340846, 10483599, 28220832, 6555133, 6478342, 7982194, 17137630, 9623348, 17340764, 9204147, 7036848, 8665534, 7800688], "description": "Rule #1: DON'T GET INVOLVED.\nOver the past few thousand years, Fabio has come to hate his job. As Fate, he's in charge of assigning the fortunes and misfortunes that befall most of the human race--the eighty-three percent who keep screwing things up. And with the steady rise in population since the first Neanderthal set himself on fire, he can't exactly take a vacation.\nFabio is frustrated with his endless parade of drug addicts and career politicians, and it doesn't help watching Destiny guide her people to winning Nobel Peace Prizes and Super Bowl MVPs. To make matters worse, he has a five-hundred-year-old feud with Death, and his best friends are Sloth and Gluttony. And worst of all? He's just fallen in love with a human.\nSara Griffen might be on Destiny's path, but Fabio keeps bumping into her--by accident at first, and then on purpose. Getting involved with her breaks Rule #1, and about ten others, setting off some cosmic-sized repercussions that could strip him of his immortality--or lead to a fate worse than death.", "format": "Paperback", "authors": [{"author_id": "2129854", "role": ""}], "publisher": "Piatkus Books", "num_pages": "312", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2011", "book_id": 11356800, "ratings_count": "17", "work_id": "13251744", "title_without_series": "Fated"}, {"text_reviews_count": "12", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.56", "similar_books": [], "description": "In this title, an evocative and brilliantly imagined world blends myth, fable and fantasy in a gripping story of jealousy, power and love.", "format": "Paperback", "authors": [{"author_id": "230218", "role": ""}], "publisher": "Bloomsbury Publishing PLC", "num_pages": "336", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2005", "book_id": 1876032, "ratings_count": "75", "work_id": "1876998", "title_without_series": "The Story of Stone"}, {"text_reviews_count": "8", "series": ["170501"], "country_code": "US", "language_code": "", "asin": "B0041G6J6S", "average_rating": "3.50", "similar_books": [], "description": "The Pony Express Rides Again... On a motorbike.\nLachlan enjoys living on the edge, and in a war-torn land rife with savagery, life as a Pony Express Rider puts good cash in his pockets and, on occasion, a roof over his head. Any roof will do. Doesn't have to be his.\nUntil his path clashes with Adair's. At the Chlodwig, a ramshackle pub renown for its dance fights and high stakes betting, Lachlan and Adair's heated argument turns into something far more raw and powerful -- something neither of them is prepared for. Something Lachlan's not sure he can recover from. This time, he's met his match.\nBut beyond the cover of the dance fights, Adair belongs to a group of scavengers, thieves who make Pony Express Riders their intended targets. Is Lachlan prepared to risk his loyalty, his job, and everything he thinks he's earned -- for a werewolf?", "format": "", "authors": [{"author_id": "2889620", "role": ""}], "publisher": "", "num_pages": "125", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 9411793, "ratings_count": "29", "work_id": "6563276", "title_without_series": "Left Side of the Moon (Dance Wars, #1)"}, {"text_reviews_count": "8", "series": [], "country_code": "US", "language_code": "", "asin": "B005D76QBC", "average_rating": "3.64", "similar_books": [], "description": "Some family curses are worth passing on...\nTommy Roling does everything humanly possible to raise his infant daughter Corinne the right way. But when you're half a year out of high school, you're flat broke, and you have to deal with losing control of yourself every full moon -- well, being a perfect dad becomes quite a struggle.\nAnd after a stranger shows up slashed to death the day after Tommy's most recent full-moon run, his fragile world starts to break apart. Caught in the middle of a battle for power over his small Iowa hometown, cut off from his family, Tommy feels like he's about to lose control of everything. Including his innocent baby girl, who may or may not have inherited his werewolf gene.\nTommy secretly hopes that his little girl does have it in her. In the weeks that will come, his wish comes true, but in ways he never would have dreamed...\nFamily, Pack is a paranormal fantasy novel about fatherhood, fear, and taking control of your own life, one full moon at a time.", "format": "", "authors": [{"author_id": "560014", "role": ""}], "publisher": "UnWrecked Press", "num_pages": "248", "publication_day": "17", "publication_month": "7", "edition_information": "", "publication_year": "2011", "book_id": 12165398, "ratings_count": "12", "work_id": "23580524", "title_without_series": "Family, Pack"}, {"text_reviews_count": "11", "series": [], "country_code": "US", "language_code": "", "asin": "B06XGSDRF7", "average_rating": "3.10", "similar_books": [], "description": "Hot MPREG Bear Shifter!\nAfter 10 years, Lance returns to his hometown to tend to his sick mother. He is afraid of what his town will think, now that he has come \"out of the closet\". Things take a turn for the worse for him when he gets harassed by a gang of bikers.\nHe is taken by surprise when the leader of the gang ends up being his high school crush, who steps into protect him. When old passions reignite, Lance discovers Orion's darkest secret--one that will put Lance's life in jeopardy. Will Orion learn to accept his feelings for Lance, and save him in time?\n18+ only. Bonus stories included.", "format": "", "authors": [{"author_id": "16831462", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 34511276, "ratings_count": "52", "work_id": "55639291", "title_without_series": "Bound to His Bear: Gay Shifter"}, {"text_reviews_count": "7", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.62", "similar_books": [8366012, 8540756, 8116377, 8214792, 6695838, 7829637, 8286916, 7982855, 8569530, 8567762, 7798780, 7982194, 8264929, 10127705, 7760896, 8531289, 17906435], "description": "Morgeth's iron grip on the land of Ilyria is beginning to reach beyond its borders; his necromancy is ripping apart the very fabric that binds Alatheia together and the only thing that stands the way of total domination is an ancient elven prophecy.\nInheriting his mother's sword, Eran must journey far beyond his idyllic farm life to find a ring that once belonged to his father and bring together the two heirlooms in order to destroy the evil that threatens to engulf Ilyria. He joins with others ordained by the prophecy; a legendary warrior, a shape-shifting mage, an elf haunted by his own past and two rather unlikely individuals. Together they face insurmountable obstacles and tragedy before coming face to face with evil itself. 'Necromancer' is the first in the series of books called \"The Dark Rising\".\nFrom the author:\nI will be the first to admit that 'Necromancer' is NOT the most original piece of epic fantasy literature ever written. I took a lot of inspiration from Tolkien's 'Lord of the Rings' and other great fantasy books (including those of Terry Brooks and Brent Weeks); I wanted to write a story that contained all the elements from my favorite books...one that I would like to read myself.\nNecromancer was a side project; something I wrote just for fun without any intent to publish it (although it ended up published anyway). It was a lot of fun to write, and though some people may not like it because it is familiar, I enjoyed the time I spent doing it.\n(edited by author)", "format": "", "authors": [{"author_id": "3379296", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "4", "publication_month": "2", "edition_information": "", "publication_year": "2010", "book_id": 7742902, "ratings_count": "20", "work_id": "10557894", "title_without_series": "Necromancer"}, {"text_reviews_count": "233", "series": ["328366"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.28", "similar_books": [15985405, 13507265, 13416697, 13581798, 15846228, 10575508, 13486553, 12811730, 13510645, 13517786, 12716317, 12750745], "description": "Dr. Melanie Lipton is no stranger to the supernatural. She knows immortals better than they know themselves, right down to their stubborn little genes. So although a handsome rogue immortal seems suspicious to her colleagues, Sebastien Newcombe intrigues Melanie. His history is checkered, his scars are impressive, and his ideas are daring. But it's not his ideas that have Melanie fighting off surges of desire . . .\nBastien is used to being the bad guy. In fact, he can't remember the last time he had an ally he could trust. But Melanie is different -- and under her calm, professional exterior he senses a passion beyond anything in his centuries of experience. Giving in to temptation is out of the question -- he can't put her in danger. But she isn't asking him . . .", "format": "Mass Market Paperback", "authors": [{"author_id": "4400405", "role": ""}], "publisher": "Zebra", "num_pages": "390", "publication_day": "2", "publication_month": "10", "edition_information": "", "publication_year": "2012", "book_id": 13234487, "ratings_count": "3907", "work_id": "18431632", "title_without_series": "Phantom Shadows (Immortal Guardians, #3)"}, {"text_reviews_count": "1", "series": ["178445", "495444"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.17", "similar_books": [8827905, 8431747, 8811139, 6633007, 7718013, 17149088, 7732360, 10327303, 6469814, 4499214, 94319, 9520360, 9666812, 7827221, 1446826, 8811401, 11797478], "description": "I've seen him on the news. Followed the stories about what happened in Ohio. John Smith, out there, on the run. To the world, he's a mystery. But to me . . . he's one of us.\nNine of us came here, but sometimes I wonder if time has changed us--if we all still believe in our mission. How can I know? There are six of us left. We're hiding, blending in, avoiding contact with one another . . . but our Legacies are developing, and soon we'll be equipped to fight. Is John Number Four, and is his appearance the sign I've been waiting for? And what about Number Five and Six? Could one of them be the raven-haired girl with the stormy eyes from my dreams? The girl with powers that are beyond anything I could ever imagine? The girl who may be strong enough to bring the six of us together?\nThey caught Number One in Malaysia.\nNumber Two in England.\nAnd Number Three in Kenya.\nThey tried to catch Number Four in Ohio--and failed.\nI am Number Seven. One of six still alive.\nAnd I'm ready to fight.", "format": "", "authors": [{"author_id": "3380908", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 12798177, "ratings_count": "29", "work_id": "13530989", "title_without_series": "The Power of Six"}, {"text_reviews_count": "23", "series": [], "country_code": "US", "language_code": "en-GB", "asin": "B007JCGSG2", "average_rating": "3.26", "similar_books": [14740454, 10778550, 12875659, 16301195, 13603602, 12772052, 11433925, 11914470, 12826957, 12978543, 18711651, 13459172, 16008528, 11673138, 13071157, 13518634, 14624620], "description": "When self-made property developer, Niall, is attacked by vampires on his way home, his neat and ordered life soon begins to fall apart. His rescuer, the effervescent Mel, declares herself to be his Muse - better known in modern times as a Guardian Angel - and offers him a business proposition; she wants them to go into business as supernatural detectives.\nSlightly sceptical to say the least, Niall eventually agrees to work one case with her - helped in no small part by his rather strong attraction to Mel.\nMrs Hart's house has been plagued by a series of deadly and inexplicable events, culminating in the death of a local boy. As they look into possible causes, Niall finds himself growing even more fond of Mel, although she seems determined to keep him at arm's length.\nHe discovers why she she is so reticent but that is soon overshadowed by the cause of Mrs Hart's problems; a foe so powerful that even the immortal Mel seems terrified!", "format": "Kindle Edition", "authors": [{"author_id": "3185885", "role": ""}], "publisher": "", "num_pages": "182", "publication_day": "10", "publication_month": "3", "edition_information": "", "publication_year": "2012", "book_id": 13604366, "ratings_count": "124", "work_id": "19198498", "title_without_series": "Bemused"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.61", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "708583", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 1518323, "ratings_count": "23", "work_id": "1510083", "title_without_series": "Hidden Files: Law Enforcement's True Case Stories Of The Unexplained And Paranormal"}, {"text_reviews_count": "16", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.32", "similar_books": [], "description": "Eva has two secrets. The second is that she periodically vanishes into thin air.\nUsually, Eva's spontaneous disappearances last only a few minutes, but on the day of her high school graduation, she vanished for nearly ten years. For a decade she was invisible and intangible--unable to be felt or seen or heard. She can't imagine a worse torture than standing on the outside looking in.\nNow she's back, but it's not enough to be tangible once again. Eva needs to find a way to stop vanishing permanently. Which is why she's facing her ten-year class reunion--and her ex-boyfriend. The clue to stopping her disappearances must be tied to him, intertwined with their past. Unfortunately, approaching him is awkward-level five billion, considering he broke up with her ten years ago.\nWhen Eva starts getting threatening texts from an unknown source, she realizes the reunion has just gotten even more complicated. Especially when she discovers that source has found out about her second, worse secret.\nIn order to find the key to stop her vanishing, Eva must battle grudge-wielding friends, relentless old crushes, and a classmate with a vendetta against her. And, in the meantime, hope she doesn't vanish again. Because somebody wants her gone for another ten years.\nVanish is a sweet romance with a fantastical twist. It's the perfect blend of Magical Realism and Romance. If you enjoy charmingly quirky characters, a love story that will tug on your heartstrings, and an emotionally rich storyline, download this book today.", "format": "ebook", "authors": [{"author_id": "5287392", "role": ""}], "publisher": "Surreal Media Studios", "num_pages": "", "publication_day": "11", "publication_month": "4", "edition_information": "", "publication_year": "2017", "book_id": 34522348, "ratings_count": "16", "work_id": "55655925", "title_without_series": "Vanish: A Sweet Romance with a Fantastical Twist"}, {"text_reviews_count": "4", "series": [], "country_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.16", "similar_books": [186924, 11713704, 660184, 18272910, 15810946, 16064385, 43711, 2577088, 159041, 462252, 592155, 954438, 19614, 12941222, 12911577, 9111385, 19186726], "description": "In a huge, dark forest somewhere in the north, a round, rather simple hedgehog called Pork emerges from a pile of leaves in the night... and sets in motion this powerful - and unusual - collection of animal stories for adults.\nThere is mystery and terror in the great woodland, and there is love. It is a world where fear and death and the survival of the fittest are the pitiless underlying themes. Though they are loosely linked, the stories are written to be read as separate tales, usually with a single main character: an ugly, love-lost squirrel, a wantonly savage stoat, a bat, a veteran hare running before the hounds. They are suspense thrillers or romantic interludes, pure adventure narratives, even horror stories; they all draw us deep into the stern forest through the elements we share with the animals - cold and dark, rain and sun, suspicion, loyalty, the need for warmth and the safety of shelter - above all, the feeling that, even in a world where death is inevitable, there is always enough to make life worth living.\nThe style is clear, straightforward, often very simple, but there is passion as well as knowledge in the book. It brings the wild creates fiercely to life, in a disturbing way, with menace and unease - but vividly, in a literary debut of great imaginative strength.", "format": "ebook", "authors": [{"author_id": "88874", "role": ""}], "publisher": "Apostrophe Books", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "2012", "book_id": 15810894, "ratings_count": "45", "work_id": "21536042", "title_without_series": "Pork"}, {"text_reviews_count": "2", "series": ["1070240"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.06", "similar_books": [], "description": "In 1865, English author Charles Lutwidge Dodgson (1832-1898), aka Lewis Carroll, wrote a fantastical adventure story for the young daughters of a friend. The adventures of Alice--named for one of the little girls to whom the book was dedicated--who journeys down a rabbit hole and into a whimsical underworld realm instantly struck a chord with the British public, and then with readers around the world. In 1872, in reaction to the universal acclaim *Alice's Adventures in Wonderland* received, Dodgson published this sequel. Nothing is quite what it seems once Alice journeys through the looking-glass, and Dodgson's wit is infectious as he explores concepts of mirror imagery, time running backward, and strategies of chess-all wrapped up in the exploits of a spirited young girl who parries with the Red Queen, Tweedledee and Tweedledum, and other unlikely characters. In many ways, this sequel has had an even greater impact on today's pop culture than the first book.", "format": "", "authors": [{"author_id": "8164", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 108014, "ratings_count": "22", "work_id": "45962572", "title_without_series": "Through the Looking Glass"}, {"text_reviews_count": "6", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.33", "similar_books": [], "description": "For generations of entranced readers, and now a new generation of filmgoers, Tolkien is synonymous with his most famous creation--the hobbit.\nThe beloved characters of Bilbo, Frodo, Sam, Merry, and Pippin have been much-adapted for radio, television, film, and stage. Lynette Porter follows the hobbits through these many other lives, from Tolkien's on-page revisions and John Boorman's unmade screenplays, through to Peter Jackson's The Lord of the Ringsfilm trilogy and its musical counterpart. She also reviews over 50 years of \"Hobbit Art\", including the work of Alan Lee, John Howe, and Ted Nasmith. Journeying through fanzines, videogames, fanfiction, and more, Porter demonstrates how the hobbits, their characters, and their stories continue to introduce new audiences to Tolkien's work, in new and adapted forms.", "format": "Paperback", "authors": [{"author_id": "270194", "role": ""}], "publisher": "I. B. Tauris", "num_pages": "240", "publication_day": "27", "publication_month": "11", "edition_information": "", "publication_year": "2012", "book_id": 3686562, "ratings_count": "18", "work_id": "20782089", "title_without_series": "The Hobbits: The Many Lives of Bilbo, Frodo, Sam, Merry and Pippin"}, {"text_reviews_count": "12", "series": ["308717", "937073"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.04", "similar_books": [8113297, 4787911, 114956, 6389704, 131161, 215463, 4479186, 11512688, 3249541, 15062370, 6255144, 5040588, 13622863, 6545536, 8882815, 5927462, 13072949, 578200], "description": "", "format": "", "authors": [{"author_id": "15872", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 6981710, "ratings_count": "144", "work_id": "4038656", "title_without_series": "The Demigod Files"}, {"text_reviews_count": "1", "series": ["1081701"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.27", "similar_books": [], "description": "From the copy made safe, deciphered and written plain by Jalerel, First Assistant Librarian of the Clayr.\n----\nAn Old Kingdom story.\nCan be read for free at the Old Kingdom homepage under the name \"Nine Gates of Death\".\nOrigina ttention of a murderous cult, Whyborne finds himself in a race against time to unlock its secrets first.\nGriffin has a case of his own: the disappearance of an historic map, which quickly escalates to murder. Someone is sacrificing men in dark rituals--and all the clues lead back to the museum.\nWith their friends Christine and Iskander, Whyborne and Griffin must discover the cult's true goal before it's too late. For dark forces are afoot at the very heart of the museum, and they want more than Whyborne's codex.\nThey want his life.", "format": "Kindle Edition", "authors": [{"author_id": "6519692", "role": ""}], "publisher": "Jordan L. Hawk", "num_pages": "204", "publication_day": "11", "publication_month": "12", "edition_information": "", "publication_year": "2015", "book_id": 27801164, "ratings_count": "387", "work_id": "47779339", "title_without_series": "Maelstrom (Whyborne & Griffin, #7)"}, {"text_reviews_count": "4", "series": ["445769"], "country_code": "US", "language_code": "eng", "asin": "B00AFFFESI", "average_rating": "3.94", "similar_books": [], "description": "What does an immortal Native American shaman do when the grave he's sworn to watch over for all eternity disappears under urban development?\nHis purpose of guarding his wife's burial mound is gone, Ashkewheteasu seeks to end his immortal existence. In his despair, Ash assumes the form of a wolf and steps in front of a moving car and into the life of Dr. Olivia \"Livie\" Rosalini. The veterinarian saves the animal's life, and in the process saves the man within. Livie has no idea the wolfish dog she's taken into her home and grows to love is a magical being seeking to win her heart as a man.\nWhile Ash is learning a new world filled with new love, friendship, and happiness, an old menace makes plans to steal it all away; just as he had 3000 years before.", "format": "Kindle Edition", "authors": [{"author_id": "4317188", "role": ""}], "publisher": "", "num_pages": "204", "publication_day": "", "p 27389083, 18334734, 18745743, 13508525, 13574234, 13554639, 7907879], "description": "Episode One in the serial \"Boreal and John Grey\".\nCenturies ago, they tried to invade us and failed. Now the elves are back.\nParanormal Bureau Agent Ella Jones knows her job: fight the Shades living between worlds and keep everyone safe. But then her partner goes missing, a mysterious guy saves her life, and increasingly dangerous creatures slip into her city. After centuries of peace, the gates beyond the Veil are opening and an old enemy is returning: the elves.\nElla needs to find her partner, uncover the identity of her savior, and find a way to stop the elves from invading again. With the world going to hell, what's a girl to do but grab her guns and knives and figure it all out, one way or another.\nWarning: some profanity - for an adult public.", "format": "Kindle Edition", "authors": [{"author_id": "4397966", "role": ""}], "publisher": "", "num_pages": "45", "publication_day": "", "publication_month": "1", "edition_information": "", "publication_year": "2013", "book_id": 17237077, "ratings_count": "63", "work_id": "23756721", "title_without_series": "The Encounter (Boreal and John Grey, #1)"}, {"text_reviews_count": "8", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.77", "similar_books": [], "description": "Sometimes our enemies become our only allies The Windwitch Prince Merik is presumed dead, following a lethal explosion. He's left scarred but alive and determined to expose his sister's treachery. Yet on reaching the royal capital, he's shocked to find it crowded with refugees fleeing conflict. Merik haunts the streets, fighting for the weak. This leads to whispers of a disfigured demigod, the Fury, who brings justice to the oppressed. Hunted by the Cleaved, Iseult is struggling to stay free while she searches for her friend Safi. When the Bloodwitch Aeduan corners Iseult first, she offers him a deal: she'll return what y_code": "US", "language_code": "en-US", "asin": "", "average_rating": "4.24", "similar_books": [6894198, 7186706, 9645261, 810315, 4314730, 6294300, 2008531, 72661, 6625971, 762342, 2951365, 2798992, 6033367, 6906045, 5583782], "description": "Two Couples, One Wicked Passion. Welcome To The Wild Side Of Love...Life hasn't always been easy for strong-willed Millie West, but it's been a hell of a lot simpler without romantic entanglements. Millie finds her pleasure when and where she wants it, although what she's gotten from regular guys has never been quite enough. When she meets Ulrich Mason, she finally learns why. Imbued with the sexual prowess of the Chanku pack, Ulrich is the perfect partner to help Millie embrace the birthright that has been denied her for too long. But will the very ritual that binds them in ultimate pleasure reveal secrets that could destroy them both...?\nLike his pack brother, Taylor Quinn is on a mission to bring a Chanku female into the fold -- but his quarry is far wilder than any he has yet encountered. Caught in a feral limbo between woman and wolf, Manda is scarred by the cruelty of a world that has never understood her. It will take patience, compassion, and the healing hand of a master lover to help Manda embrace her own sensual powers -- and the mate who loves her beyond measure...", "format": "", "authors": [{"author_id": "16155", "role": ""}], "publisher": "", "num_pages": "238", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 1738911, "ratings_count": "691", "work_id": "1736489", "title_without_series": "Wolf Tales V (Wolf Tales #5)"}, {"text_reviews_count": "488", "series": ["288606"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.92", "similar_books": [398332, 11162228, 609902, 6552044, 7235718, 535766, 6350554, 13075659, 10889249, 13124986, 1590575], "description": "A secret government unit, a group of renegade paranormal investiga
