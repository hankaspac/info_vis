has never wanted a family of his own, seeing his friend Dane's happiness has started to make him annoyingly dissatisfied with the life he's been content with for so long. Maks is drawn to spend more and more time in Dane's territory, and eventually he realizes why when he finds Devin, his fated mate there.\nFated mates are two halves of the same soul, destined for each other--but fate isn't going to make it easy on Maks, because the one man Maks needs is also the one he can't have. Devin is married. Devin has a child, and a pregnant wife.\nRegardless of what fate has in mind for him, Devin is not available.\nScorchis the the second book in the Dragon's Destiny: Fated Matesseries. It is a standalone novel with a HEA ending, a satisfying epilogue, and NO CLIFFHANGERS!\nSeries Spoilers: Although it's not necessary to read this series in order, Scorchcontains \"spoilers\" for Heat, the first book in the series.\nContent Warning: This book is a steamy gay romance of approximately 55,000 words that contains explicit, unprotected love scenes and male pregnancy, or Mpreg. Adults only shifter romance!", "format": "", "authors": [{"author_id": "13910112", "role": ""}, {"author_id": "14219786", "role": ""}], "publisher": "Wolf Specter", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 27969797, "ratings_count": "571", "work_id": "47972993", "title_without_series": "Scorch (Dragon's Destiny: Fated Mates #2)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.80", "similar_books": [], "description": "*This work is the 3rd edition of Fifth Hour-many thanks to all the readers (and beta readers) and reviewers who have helped me to evolve this project.*\nBroken Dreams...\nAfter receiving the bad news about their foundation, the Scotts' decide it makes more sense to tear down and rebuild. It is then that the activity starts. Things that would challenge everything they believe in and test the family's resolve in ways they hadn't counted on.\nBroken Promises...\nEnter Chris and Ginger Malhaven of Atlanta, Georgia. Chris, a paranormal-fanatic-turned-renowned-investigator, and Ginger, a spitfire who's determined to forget about the man who broke her heart in high school.\nLives Intertwined.\nBut if Ginger thought avoiding her determined ex-boyfriend and helping her brother solve the Scott's case would be easy, she was dead wrong. Fate, it would seem, has other plans. A two-week mid-summer investigation is about to reunite a family and give Ginger a second chance at love-if she's bold enough to take it.", "format": "ebook", "authors": [{"author_id": "5018680", "role": ""}], "publisher": "", "num_pages": "218", "publication_day": "", "publication_month": "", "edition_information": "Third Edition", "publication_year": "2013", "book_id": 18276133, "ratings_count": "6", "work_id": "23845621", "title_without_series": "The Fifth Hour"}, {"text_reviews_count": "7", "series": ["1029237"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.00", "similar_books": [], "description": "First published in 1865, Alice's Adventures in Wonderland began as a story told to Alice Liddell and her two sisters on a boating trip in July of 1862. The novel follows Alice down a rabbit-hole and into a surreal world of strange and wonderful characters who constantly turn everything upside-down with their mind-boggling logic and word play, and their fantastic parodies. Carroll's fable illustrates his masterful ability to weave logic with nonsense in a tale that continues to delight all ages.While this great classic is widely available, the Broadview edition is unique. Richard Kelly combines Alice's Adventures in Wonderland not with the later (and largely distinct) work Through the Looking Glass but rather with Alice's Adventures Under Ground, Lewis Carroll's first version of the story. Readers are thus able to trace the literary revisions, and to compare Caroll's own illustrations in the original with the famous John Tenniel illustrations for Alice's Adventures in Wonderland. Among the many other materials included in the Broadview Literary Texts edition are a substantial selection of early reviews, selections from Carroll's diaries and correspondence, Carroll's early nonsense poems, and the originals of the poems parodied in his text.", "format": "Paperback", "authors": [{"author_id": "8164", "role": ""}, {"author_id": "1407244", "role": "Editor"}], "publisher": "Broadview Press Inc", "num_pages": "356", "publication_day": "13", "publication_month": "9", "edition_information": "", "publication_year": "2000", "book_id": 37700, "ratings_count": "67", "work_id": "55548884", "title_without_series": "Alice's Adventures in Wonderland"}, {"text_reviews_count": "27", "series": ["1029237"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.00", "similar_books": [], "description": "When Alice's Adventures in Wonderlandwas first published in 186S, it set critics awry: here was a book for children written for the pure pleasure of reading. It has since become one of the most famous children's books ever, translated into many different languages, performed as a play, and made into a popular Disney animated film.", "format": "Paperback", "authors": [{"author_id": "8164", "role": ""}, {"author_id": "13454", "role": "Foreword by"}], "publisher": "Aladdin", "num_pages": "150", "publication_day": "1", "publication_month": "2", "edition_information": "", "publication_year": "2000", "book_id": 37702, "ratings_count": "1198", "work_id": "55548884", "title_without_series": "Alice's Adventures in Wonderland"}, {"text_reviews_count": "13", "series": ["1132603"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.66", "similar_books": [305036, 59396, 3573959, 3673665, 823909, 1243420, 219436, 102084, 219600, 1080102, 218629], "description": "A reclusive man, retreating to the Irish countryside with his sister, finds himself one day at the portal to another dimension. Years later, amid the crumbling ruins of his home, a pair of travelers find his diary and its horrifying details of the terrors that stalked his world -- grotesque, swine-like monsters crawling from an abyss to swarm about the doors, fierce storms that threatened to unleash malevolent supernatural powers, and a harrowing vision of the death of the solar system.\"A classic of the first order,\" declared H. P. Lovecraft of this hugely influential novel. First published in 1908, it bridges the era between traditional ghost stories and modern fantasy. Modern readers will savor its compelling journey through space and time and its evocative blend of the best aspects of horror and science fiction.", "format": "Paperback", "authors": [{"author_id": "51422", "role": ""}, {"author_id": "28064", "role": "Introduction"}], "publisher": "Dover Publications", "num_pages": "160", "publication_day": "8", "publication_month": "8", "edition_information": "", "publication_year": "2008", "book_id": 4305955, "ratings_count": "61", "work_id": "3150114", "title_without_series": "The House on the Borderland"}, {"text_reviews_count": "14", "series": ["233806"], "country_code": "US", "language_code": "", "asin": "B004IWR3EM", "average_rating": "3.25", "similar_books": [1740356, 7629854, 7081899, 2441093, 6695996, 8422982, 373954, 6590607, 8896090, 9490468, 5866384, 2546655, 7303510, 6737172, 8738232, 6723628, 3337171, 6641640], "description": "She's as tough as anything haunting Chicago's streets. But to deal with an inhuman power that won't stay buried, this FBI agent needs help that comes at an immortal price...\nJackie Rutledge has seen her share of supernatural killers. But her latest murder case is what recurring nightmares are made of. Brutally exsanguinated human victims, vanishing-into-the-ether evidence, and a city on the edge of panic mean that she and her psychic partner, Laurel, are going to need more than just backup ...\nSo Jackie is fine with any help rugged P.I. Nick Anderson can give--even if that includes the impish ghost and sexy vampire who make up his team. But Nick is hiding secrets of his own. And Jackie's investigation has plunged them both into a vengeful game reaching back centuries--and up against a malevolent force hungry for more than just victory...", "format": "", "authors": [{"author_id": "4280686", "role": ""}], "publisher": "Kensington Books", "num_pages": "445", "publication_day": "1", "publication_month": "4", "edition_information": "", "publication_year": "2011", "book_id": 10531186, "ratings_count": "126", "work_id": "13965764", "title_without_series": "Deadworld (Jackie Rutledge #1)"}, {"text_reviews_count": "4", "series": ["482720"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.04", "similar_books": [], "description": "Stephenie has revealed to the world that she is a witch!\nThe faithful followers of Felis and the other gods are now demanding that she be burned to prevent the spread of the demon god's evil. However, another voice is rising up, declaring that she has already been cleansed of Elrin's influence and that she is chosen by the gods; it is a claim Stephenie detests.\nTo make matters worse, her brother, who by rights of succession is now King, lacks the funds to pay his soldiers and keep control of Cothel. Their mother, having fled to Kynto with the treasury and war supplies, has emboldened some of the dukes and many of the barons to demand more control of the country in exchange for their support.\nCan Stephenie avoid the fires of the followers of Felis and people she once called friend or will their claims of righteous anger overwhelm her support? And even if she avoids being burned alive, will her presence simply be the catalyst that plunges Cothel into a civil war?", "format": "ebook", "authors": [{"author_id": "5756105", "role": ""}], "publisher": "Mountain Pass Publishing, LLC", "num_pages": "303", "publication_day": "", "publication_month": "3", "edition_information": "", "publication_year": "2013", "book_id": 17616596, "ratings_count": "11", "work_id": "24579850", "title_without_series": "Daughter's Justice"}, {"text_reviews_count": "17", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.58", "similar_books": [], "description": "A sassy, sexy debut about a young woman who agrees to marry her billionaire playboy nemesis to save her business, only to find out he's also a werewolf and that her problems are just getting started.\nThere are two things Kate Affetto will do anything to protect: the younger brother she's raised ever since their father walked out, and the small diner she's managed to start from nothing in New York City. Things might not always be easy, but at least she gets to call all the shots and follow her own heart. That is until Jack Pensione, irritatingly gorgeous billionaire playboy and CEO/heir to the family empire shows up at her diner with an ultimatum: find $3 million to purchase the space, or vacate so it can be turned into condos.\nBut Kate isn't going down without a fight. So when Jack offers a third option--marry him, and he'll gift her the space--she agrees, knowing it'll save the life she's built for herself and her brother, and that the marriage will be over practically before it's begun. After all, it's not as if she actually likes Jack, or as if he's actually attracted her at all... Little does she know he's also a werewolf, that he's vying to be the alpha of his pack, and that her problems are just getting started.", "format": "ebook", "authors": [{"author_id": "227903", "role": ""}], "publisher": "Swerve", "num_pages": "", "publication_day": "27", "publication_month": "6", "edition_information": "Swerve", "publication_year": "2017", "book_id": 35058420, "ratings_count": "36", "work_id": "56349046", "title_without_series": "Marriage Claws"}, {"text_reviews_count": "9", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.76", "similar_books": [], "description": "From the post-apocalyptic American West to the rural terror in New Zealand, this major anthology has evil spirits, bin-Laden style assassinations, steampunk, sexual dysfunction, a twisted version of Peter Pan, the folklore of standing stones, mermaids, alien tour guides, zombies, gruesome beasts, voice-controlled police states, environmental disasters and off world penal colonies. Unmissable.Featuring (among others) Simon Bestwick, Joseph D'Lacey, Cate Gardner, Carole Johnstone, Tyler Keevil, Kim Lakin-Smith, Alison Littlewood, Cheryl Moore, Mark Morris, Adam Neville, Lavie Tidhar, Sam Stone, Steph Swainston, E.J. Swift, Lisa Tuttle, Simon Unsworth, Jon Wallace.", "format": "Paperback", "authors": [{"author_id": "6759523", "role": "Editor"}], "publisher": "Salt", "num_pages": "309", "publication_day": "1", "publication_month": "4", "edition_information": "", "publication_year": "2013", "book_id": 16688620, "ratings_count": "21", "work_id": "22906030", "title_without_series": "The Best British Fantasy 2013. Edited by Steve Haynes"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "eng", "asin": "B06XFQRV74", "average_rating": "4.37", "similar_books": [], "description": "Every animal can talk to you. You just have to know how to listen.\nPepper Neely is better at this than most, especially because she is in charge of pet sitting all the familiars in her neighborhood. A familiar is a pet magically linked to a witch or warlock. As a gnome, Pepper is no stranger to spells and sorcery. She also knows that, despite their special name, familiars aren't all that different from regular animals. They get anxious when separated from their people, so Pepper uses her special gnome powers to calm them down. She watches Cranky the high-strung ferret, Frank the laid-back parrot, King Arthur the elderly tortoise, and many others.", "format": "Kindle Edition", "authors": [{"author_id": "15193867", "role": ""}], "publisher": "Createspace", "num_pages": "133", "publication_day": "5", "publication_month": "3", "edition_information": "", "publication_year": "2017", "book_id": 34531075, "ratings_count": "4", "work_id": "55381312", "title_without_series": "The Supernatural Pet Sitter (The Magic Thief, #1)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "", "asin": "B00Z7KKIIW", "average_rating": "4.55", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "2943101", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 25710478, "ratings_count": "11", "work_id": "45542718", "title_without_series": "Get Low: Wasted Beauty, 1-6"}, {"text_reviews_count": "6", "series": ["430237"], "country_code": "US", "language_code": "eng", "asin": "B00HWWCBTC", "average_rating": "3.60", "similar_books": [14825207, 13143326, 13696066, 13628930, 10894176, 12841935, 11319718, 10423078, 13020337, 17166853, 17638193, 13483975, 10692334, 17877167, 10459505, 11716578, 11778202, 11071325], "description": "When Victor Tookes went to work that beautiful spring day, he never expected to see a man eaten alive in the street in front of his office. After convincing himself that they really were zombies, he makes a trip from his house in Pennsylvania to his family home in Virginia, battling zombies all the way. His three and a half year old son was bitten on the leg, but doesn't turn into a zombie. Instead, he turns into something more than human.\nVictor quickly discovers that everything he knew about zombies was wrong. Not all of them were mindless, uncoordinated, rotting ghouls; some of them were bigger, faster, stronger or smarter than when they were human.\nA small percentage of humans are genetically immune to the parasite. Instead of turning these humans into mindless shamblers, they gain enhanced abilities. These new abilities will be pushed to their limits in their quest to carve out a safe haven to call home.\nHow will he keep his son safe when the world crumbles around him?", "format": "", "authors": [{"author_id": "5337214", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 20873637, "ratings_count": "43", "work_id": "18239299", "title_without_series": "A Father's Quest (What Zombies Fear #1)"}, {"text_reviews_count": "56", "series": ["177544"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.80", "similar_books": [13556068, 10314147, 22343779, 2027347, 7541341, 706048, 5111133, 13501564, 12353031, 13599378, 2658950, 8137232, 25219141, 16691480, 12868718, 7331942, 19368253, 7092385], "description": "Jarod Klum was trapped in his small life in the small village of Eventide and saw no means of escape. He would never be worthy of the woman of his dreams, never achieve great deeds of valor and never be remembered in song or story. He would spend every day very much the same as the days of his apprenticeship in the village counting house tallying other people's coins acquired from other people's wealth garnered from other people's deeds until his never-exceptional life came to a never-exceptional end.\nIt wasn't that he was without dreams. He dreamed them every night; of rescuing the imperiled Caprice Morgan from some terrible rampaging monster or of protecting the virtuous Caprice Morgan from marauding pirates who had somehow come up the river or of returning from a great Quest beyond the village boundaries laden with treasure that he could lay at the feet of the appreciative Caprice Morgan.\nBut each morning he awoke in his straw bed and knew he was just Jarod Klum\nUntil, that is, the coming of the Dragon's Bard.\nEdvard the Just ... Dragon's Bard to the Dragonking Khrag ... blew into Eventide on a late winter wind that some said he created out of his own seemingly inexhaustible supply of words. He swept up Jason with his words and turned the apprentice's world upside down.\nThe Dragon's Bard convinced Jarod to win his fair Caprice through 'heroic deeds of a more manageable scale' - setting Jarod on a course of misadventures that turns the town on its head. Jarod's single-minded pursuit of his greatest wish - even if it is a broken one - escalates until the only thing left for him to do is to become a dragonslayer and save the town from a ferocious, legendary monster that everyone fears but no one has ever seen.\n'Eventide' is brought to life through the stories of the interweaving lives of its citizen characters, their follies, joys, tragedies and triumphs on a scale of life to which we can all relate. In the end, it is a visit to a place where we ourselves would like to settle down and live out our lives as we should.\n'Eventide' centers around Jarod Klum - a young apprentice to his father's counting house - and his heart-sore pursuit of his beloved Caprice Morgan, one of three down-on-their-luck sisters who are struggling to keep a broken wishing well supplied with wishes. His attempts at heroics more often result in calamity and raise the ire of nearly the entire town, but with the help of the DragonBard, the kind friendship of the dwarven smithy and the guidance of a farmer with a mysterious past, Jarod will be victorious - even if it means luring a dragon into the town.\n[Description and coverart from dragonsbard.com; used by permission, 28 May 2010.]", "format": "", "authors": [{"author_id": "868", "role": ""}, {"author_id": "151890", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 10167105, "ratings_count": "207", "work_id": "13899871", "title_without_series": "Eventide (Tales of the Dragon's Bard, #1)"}, {"text_reviews_count": "4", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.54", "similar_books": [332756, 3026012, 903653, 544313, 289590, 2038677, 6234429, 487295, 12954136, 81072, 275843, 57732, 42146, 63339, 473869, 284946, 440696, 803034], "description": "Ethan Feld is bad at baseball. Hopeless, even. But when his father mysteriously disappears, Ethan is recruited to save him and the world by traveling the baseball-obsessed Summerlands to stop Coyote, the trickster, from unmaking existence. With help from a ragtag group of friends he meets along the way, Ethan must not only find his father and stop Coyote, but also master his position on the field. Pulitzer Prize-winning author Michael Chabon has created a distinctly American fantasy experience with baseball at its heart.", "format": "Paperback", "authors": [{"author_id": "2715", "role": ""}], "publisher": "Disney-Hyperion", "num_pages": "512", "publication_day": "8", "publication_month": "3", "edition_information": "", "publication_year": "2011", "book_id": 8513604, "ratings_count": "37", "work_id": "2741007", "title_without_series": "Summerland"}, {"text_reviews_count": "52", "series": ["448442"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.77", "similar_books": [15871589, 16159979, 16975425, 16177814, 18500819, 18069345, 6488328, 12061739, 16155940, 16713080, 17314694, 18759620, 18130805, 17694765, 18739854, 16182319, 16100311], "description": "Vampiress Coco Jeffres has lost her mojo. She plans to use her solstice trip to Mystic Isle, the pleasure playground for paranormals, to get it back. For once she's looking for lust, not love. What she hadn't planned on was coming face to face with an old obsession.\nTall, dark, and oh-so-handsome werewolf Grayson West is well versed in the arts of war and women. He's got one week to blow off steam before he heads out on his next mission and he's more than willing to help a lady find her inner vixen.\nEspecially when she's the same beautiful blue eyed vamp he met one hundred years ago and has never been able to forget. They were once sworn enemies, pulled apart by war. Now they're lovers. But history has a way of rearing its ugly head and their new relationship will have to stand up to the test of loyalty, friendship and even time itself.", "format": "ebook", "authors": [{"author_id": "1496399", "role": ""}], "publisher": "Selena Blake - Smashwords", "num_pages": "96", "publication_day": "4", "publication_month": "12", "edition_information": "", "publication_year": "2012", "book_id": 16165331, "ratings_count": "309", "work_id": "22009384", "title_without_series": "Fangs, Fur and Mistletoe (Mystic Isle, #1)"}, {"text_reviews_count": "468", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.13", "similar_books": [13542692, 13178345, 12253074, 13239796, 11982625, 12577226, 351158, 13030260, 11515367, 12229217, 13166693, 194091, 242412, 12804197, 12595669, 11248720, 12807506, 13595028], "description": "Is the bond between mother and daughter unbreakable, even by death? Julia Severn is a student at an elite institute for psychics. Her mentor, the legendary Madame Ackermann, afflicted by jealousy, refuses to pass the torch to her young disciple. Instead, she subjects Julia to the humiliation of reliving her mother's suicide when Julia was an infant. As the two lock horns, and Julia gains power, Madame Ackermann launches a desperate psychic attack that leaves Julia the victim of a crippling ailment.\nJulia retreats to a faceless job in Manhattan. But others have noted Julia's emerging gifts, and soon she's recruited to track down an elusive missing person--a controversial artist who might have a connection to her mother. As Julia sifts through ghosts and astral clues, everything she thought she knew of her mother is called into question, and she discovers that her ability to know the minds of others--including her own--goes far deeper than she ever imagined.\nAs powerful and gripping as all of Julavits's acclaimed novels, The Vanishersis a stunning meditation on grief, female rivalry, and the furious power of a daughter's love.\nFrom the acclaimed novelist HEIDI JULAVITS, a wildly imaginative and emotionally intense novel about mothers, daughters, and the psychic damage women can inflict on one another.", "format": "Hardcover", "authors": [{"author_id": "36120", "role": ""}], "publisher": "Doubleday", "num_pages": "284", "publication_day": "13", "publication_month": "3", "edition_information": "", "publication_year": "2012", "book_id": 12530316, "ratings_count": "2595", "work_id": "17516888", "title_without_series": "The Vanishers"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "eng", "asin": "B008PEGTVM", "average_rating": "3.58", "similar_books": [9939254, 12826714, 9351647, 10942400, 13595388, 9505613, 17190382, 16153346, 18139978, 15808328, 10822373, 11774272, 666829, 16170758, 381009, 11515328, 13235961, 10273623], "description": "Some Kind of Fairy Tale is a very English story. A story of woods and clearings, a story of folk tales and family histories. It is as if Neil Gaiman and Joanne Harris had written a fairy tale together.\nIt is Christmas afternoon and Peter Martin gets an unexpected phone call from his parents, asking him to come round. It pulls him away from his wife and children and into a bewildering mystery. He arrives at his parents' house and discovers that they have a visitor. His sister, Tara. Not so unusual you might think, this is Christmas after all, a time when families get together. But 20 years ago, Tara took a walk into the woods and never came back - and as the years went by with no word from her, the family, unspoken, assumed that she was dead. Now she's back, tired, dirty, dishevelled, but happy and full of stories about 20 years spent travelling the world, an epic odyssey taken on a whim. But her stories don't quite hang together, and once she has cleaned herself up and got some sleep, it becomes apparent that the intervening years have been very kind to Tara. She really does look no different from the young women who walked out the door 20 years ago.\nPeter's parents are just delighted to have their little girl back, but Peter and his best friend, Richie, Tara's one-time boyfriend, are not so sure. Tara seems happy enough, but there is something about her... a haunted, otherworldly quality. Some would say it's as if she's off with the fairies. And as the months go by, Peter begins to suspect that the woods around their homes are not finished with Tara and his family....\nBritish narrator John Lee has read audiobooks in almost every conceivable genre, from Charles Dickens to Patrick O'Brian, and from the very real life of Napoleon to the entirely imagined lives of sorcerers and swashbucklers. He has won numerous Audie Awards and AudioFile Earphones Awards, and he was named a Golden Voice by AudioFile in 2009. Lee is also an accomplished stage actor and wrote and co-produced the feature films Breathing Hard and Forfeit.", "format": "Audible Audio", "authors": [{"author_id": "25027", "role": ""}, {"author_id": "29187", "role": "Narrator"}], "publisher": "Orion Publishing Group Limited", "num_pages": "10", "publication_day": "25", "publication_month": "7", "edition_information": "", "publication_year": "2012", "book_id": 16165338, "ratings_count": "15", "work_id": "18097461", "title_without_series": "Some Kind Of Fairy Tale"}, {"text_reviews_count": "20", "series": ["164954"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "3.97", "similar_books": [5505328, 3347892, 566825, 714571, 7726036, 7389741, 295651, 1925831, 493123, 53135, 6682769, 295107, 963508, 143727, 940127], "description": "It has been a year of change since Gemma Doyle arrived at the foreboding Spence Academy. Having bound the wild, dark magic of the realms to her, Gemma has forged unlikely new alliances both with the headstrong Felicity & timid Ann, Kartik, the exotic young man whose companionship is forbidden, & the fearsome creatures of the realms.", "format": "Paperback", "authors": [{"author_id": "2526", "role": ""}], "publisher": "Simon & Schuster", "num_pages": "819", "publication_day": "5", "publication_month": "5", "edition_information": "", "publication_year": "2009", "book_id": 6295527, "ratings_count": "99", "work_id": "3072872", "title_without_series": "The Sweet Far Thing (Gemma Doyle, #3)"}, {"text_reviews_count": "2", "series": ["598807"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.53", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "232581", "role": ""}], "publisher": "Angus & Robertson", "num_pages": "230", "publication_day": "", "publication_month": "8", "edition_information": "", "publication_year": "1979", "book_id": 5163204, "ratings_count": "3", "work_id": "2345318", "title_without_series": "The Luck Of Brin's Five"}, {"text_reviews_count": "1", "series": ["742984"], "country_code": "US", "language_code": "eng", "asin": "B00B3OERUG", "average_rating": "3.90", "similar_books": [18520651, 18161516, 16054177, 18480962, 16093339, 17368577, 22596325, 13616504, 12937815, 18710879, 13539142, 16577056, 17794715, 18329666, 18500819, 15995458, 21536197], "description": "A missing vampire princess. A soul fractured among five young human girls. One loyal vampire with a grudge. Can vampire soldier Damian set aside his personal feelings to follow orders? Can princess Amelia's soul be reunited in time for the meeting of the three clans? Will her brother, Matthew, fight for the right to rule? Who will prevail?", "format": "", "authors": [{"author_id": "6895396", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 19435853, "ratings_count": "4", "work_id": "23847412", "title_without_series": "Runaway Girl"}, {"text_reviews_count": "12", "series": [], "country_code": "US", "language_code": "", "asin": "B01M0YMP7O", "average_rating": "3.98", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "15139751", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 32321485, "ratings_count": "51", "work_id": "52953500", "title_without_series": "Lullaby: A Yaoi Fable"}, {"text_reviews_count": "35", "series": ["512445"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.32", "similar_books": [18106863, 13607421, 15754366, 18341764, 18712800, 16178376, 18343587, 14755025, 24641825, 16150885, 14288572, 15708516, 20563141, 23295828, 19542936, 18886188, 15986049, 17373764], "description": "Stella Day will one day be the Protector of Earth, but right now she's focused on other things. Surviving high school, having a winning soccer season and balancing the two guys in her life all vie for her attention. She isn't ready for her future or the massive destiny waiting for her.\nUnfortunately for Stella, destiny isn't patient. Stella's life becomes complicated when the Darkness won't leave her alone. She's plagued by Shadows at practice and in school. Seven, Seth's deranged sister, is stalking her. And Aliah has made it his life's mission to destroy her before she turns eighteen and comes into the fullness of her powers.\nIn a risky effort to save her life, Seth makes a deal with the devil that changes everything. Suddenly, it's no longer her own life that Stella is desperate to save. She must find a way to protect her Counterpart before he becomes the worst threat of all.\nAs Stella grapples with the intensity of her feelings for both Tristan and Seth, her choice might just be made for her. While the Darkness demands her attention, humanity and the high school life she loves will fade into the background as she embraces the purpose she was given and the most complicated battle yet.\nThis time it's not just her life on the line, but her heart as well. Choosing which boy to love might not mean a happily ever after. Choosing between Seth and Tristan might just lead to a heartbreak she never imagined.\nSunburst is the second installment in the Starbright Series.", "format": "Kindle Edition", "authors": [{"author_id": "4728994", "role": ""}], "publisher": "Reckless Siren Publishing", "num_pages": "283", "publication_day": "21", "publication_month": "10", "edition_information": "", "publication_year": "2013", "book_id": 17131014, "ratings_count": "309", "work_id": "23530747", "title_without_series": "Heir of Darkness (Starbright, #2)"}, {"text_reviews_count": "4", "series": ["564835"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.04", "similar_books": [20579285, 11503418, 20579283, 23364536, 21853647, 13542392, 18812445, 20821386, 876161, 20579294, 20762810, 7870068], "description": "Readers who relish heated passion and chilling suspense love New York Times bestselling author Karen Robards's acclaimed novels featuring Dr. Charlotte \"Charlie\" Stone. A heroine with a keen mind for catching killers and a soft heart for bad boys, Charlie is back in this third sizzling paranormal romance thriller.\nHER LAST WHISPER\nMadness and murder invaded Dr. Charlotte Stone's life when she was just a girl--and made her a woman determined to save others from the horror she survived. An expert in the psychology of serial killers, she's faced down more than her share of human monsters. But Charlie can also communicate with the spirits of those who die violently, an extrasensory skill that has helped the FBI bring lethal predators to justice. Now, after narrowly escaping death a second time, Charlie's ready to step away from the edge . . . before her luck runs out.\nToo bad Charlie is too dedicated for her own good--and too devoted to federal agent Tony Bartoli to say no when he asks her to ride shotgun on yet another risky mission. Of course, she already has her hands full with Michael Garland: the handsome, roguish ghost with whom she's hopelessly in love--a spirit who depends on Charlie to keep him from slipping forever into the dark side of the afterlife. But in the mortal world, beautiful single women are vanishing from Las Vegas hotels at night. All signs indicate that a psychopath is on the prowl in Sin City, and Bartoli's FBI colleague Lena Kaminsky has reason to fear that her missing sister may be just the killer's type.\nIn a town full of fast players and few rules, flushing out a smooth-talking stalker like the Cinderella Killer might be a loser's game. But for Charlie, the only way to cage her quarry is to plunge back into the homicidal hell she vowed to leave behind--and may not leave alive.\nPraise for Her Last Whisper\n\"A tightly written ghostly romantic suspense novel with intriguing supernatural elements and sizzling sexual tension.\"--Kirkus Reviews\n\"An absolute winner . . . explodes with both passion and mystery . . . a tale that will haunt you, providing both thrills and chills.\"--Bookreporter\n\"Outstanding . . . Robards is truly a master storyteller.\"--RT Book Reviews\nPraise for Karen Robards\n\"One of the most popular voices in women's fiction.\"--Newsweek\n\"Draw a line between two extremely popular genres, mysteries and romance novels, and in the middle you will find the bestselling Robards. She merges the two worlds like no one else, deftly interlacing plot and passion.\"--Albany Times Union\nFrom the Hardcover edition.", "format": "Paperback", "authors": [{"author_id": "33408", "role": ""}], "publisher": "Ballantine Books", "num_pages": "400", "publication_day": "30", "publication_month": "6", "edition_information": "", "publication_year": "2015", "book_id": 25614889, "ratings_count": "25", "work_id": "26746379", "title_without_series": orking at the newly renovated Rock Harbor Opera House, he meets Molly, a young dancer who awakens in him a desire to start over and move on. But, when he begins having visions of a half-burned girl in a white dress, he starts to think he may be slipping even further over the edge.\nAs the apparent hauntings become more intense, Heath begins to fear for his safety. With the help of his friend Josie, Heath discovers an unsettling secret that ties the mysterious girl to both their families. When two of their friends die unexpectedly, Josie and Heath realize that something, or someone, is after the children of those who wronged Catherine, and they are next.", "format": "ebook", "authors": [{"author_id": "4622861", "role": ""}], "publisher": "H, C & B Publishing", "num_pages": "", "publication_day": "6", "publication_month": "3", "edition_information": "", "publication_year": "2012", "book_id": 13177229, "ratings_count": "5", "work_id": "18357171", "title_without_series": "The Weeping"}, {"text_reviews_count": "5", "series": ["508939"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.13", "similar_books": [], "description": "\"I never meant any of this, least of all for you to pay the price of my pride.\"\nAfter binding themselves to each other through their magic, Faylanna Derrion and Tavis journey back to her ancestral home, Iondis, intent on restoring the estate to its former beauty. From the moment they arrive, they find the secret horrors of the place aren't exhausted yet.\nFaylanna finds an old journal of her father's, one that shakes her understanding of her own past. Worse, Faylanna and Tavis are both nearly killed when attacked by one of the men set to guard the Ninth Mirror of Bershan, still residing at Iondis. In the aftermath, he disappears with the newly-found journal. Sure there is more to this event than they know, Faylanna and Tavis return to the capital, Rianza, for help.\nMore secrets await them there, ones kept for years n finds himself in possession of a secret believed to be lost to history, a discovery powerful enough to unite the people of the Fells. But will the secret die with him before he can use it?\nA simple, devastating truth concealed by a thousand-year-old lie at last comes to light in this stunning conclusion to the Seven Realms series.", "format": "Kindle Edition", "authors": [{"author_id": "125308", "role": ""}], "publisher": "Disney Hyperion", "num_pages": "608", "publication_day": "23", "publication_month": "10", "edition_information": "", "publication_year": "2012", "book_id": 15829790, "ratings_count": "897", "work_id": "12770588", "title_without_series": "The Crimson Crown (Seven Realms, #4)"}, {"text_reviews_count": "19", "series": [], "country_code": "US", "language_code": "", "asin": "B006OTB5K0", "average_rating": "3.59", "similar_books": [], "description": "Imagine for a moment that you are a dangerously clever, thoroughly over-educated sixteen year old, who feels wholly disconnected from her current station in life and hates her father. Imagine also that you have the further misfortune to find yourself alive during the 13th Century, that your father is the philistine King of a small Central European country, and that he does not approve of the fact that you can quote Aristotle more expertly than you can curtsy. Finally to top everything off imagine that you have just learned that you are to be married off to a German nobleman who believes that you will make an excellent pawn in an ongoing struggle to become Holy Roman Emperor...\nWhat do you do?\nIf your name is Aletheia--first and only daughter of his Royal Highness Edward IX, and most indubitably born in the wrong century--you proceed to flee. If your name is Aletheia you also find yourself embarking on a bizarre and comic odyssey across perilously chaotic medieval Europe. During her journey our heroine will encounter cross dressing Romanians, bamboozle criminally incompetent highwaymen, crush spherically odious tutors (using only the power of pure logic), and, in at least one desperate instance, impersonate the Virgin Mary, all in the hopes of reaching a final destination that is about to be sacked by an army of waylaid Crusaders...", "format": "Kindle Edition", "authors": [{"author_id": "5411613", "role": ""}], "publisher": "", "num_pages": "321", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 13317007, "ratings_count": "58", "work_id": "18523158", "title_without_series": "Loud, Disorderly & Boisterous"}, {"text_reviews_count": "5", "series": ["255452"], "country_code": "US", "language_code": "eng", "asin": "B005ESF3U0", "average_rating": "3.70", "similar_books": [10341795, 10797823, 13176960, 13069699, 8586087, 12243291, 11139089, 12915697, 11433925, 12182619, 12444643, 13505923, 13493405, 10593908, 12603698, 11953675, 12417114], "description": "When our era ends, theirs begins. \nAfter moving to the city of Austin, Rini Cardona stumbles upon a handsome young man and his clan who are taking refuge in our world from their hidden homeland of MUNDAHLIA and its ruthless king who has set up a game between his many children. Whoever can bring the family back to be tried and executed shall receive the crown once he passes.\nUpon finding their hide out, Bane--one of the King's sons, and on a hunt to win the crown--seizes an opportunity to shatter the forbidden blossoming relationship, lure the clan back to Mundahlia, and frame Rini for the murder of a Mundahlian. Thus, breaking the pact signed long ago with the humans and the legendary hybrid creatures, and reigniting an ancient war for the majority of land and control.\nIn this first book in The Mundahlian Era series, read of how our human-dominant era will end, and how a new one shall begin.\nA Mundahlian Era.\nNew Adult; Urban Fantasy\nReader Discretion is Advised", "format": "", "authors": [{"author_id": "4710952", "role": ""}], "publisher": "Amazon", "n
