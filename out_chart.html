or the rights of OTs--Other-Than-Humans. Their clients include ghosts, gargoyles, vampires, and things that have not yet been given names. The city's OT element is sometimes malevolent, sometimes misunderstood, and often discriminated against. Brock and Love represent them, whatever the case, whatever the species. Magic hangs heavy in San Francisco, and danger and intrigue is as thick as the fog around the Golden Gate Bridge. Love-Haight is a comedy, locked within a mystery, hidden in a horror story... Wonderfully clever, stylish, and ghoulish.", "format": "Paperback", "authors": [{"author_id": "3406", "role": ""}, {"author_id": "2779581", "role": ""}], "publisher": "WordFire Press", "num_pages": "396", "publication_day": "11", "publication_month": "6", "edition_information": "", "publication_year": "2015", "book_id": 25731860, "ratings_count": "12", "work_id": "45569989", "title_without_series": "The Love-Haight Casefiles"}, {"text_reviews_count": "63", "series": ["944309"], "country_code": "US", "language_code": "eng", "asin": "B01LZM8426", "average_rating": "4.11", "similar_books": [], "description": "In this all-new novella from the New York Timesbestselling author of Midnight Marked, Merit, Ethan, and the rest of Cadogan House crew discover that not all undead creatures are kindred spirits...\nVampires generally aren't afraid of things that go bump in the night, but Merit and Ethan are extra jumpy after a recent attack by a dark sorcerer. So when they learn that someone is messing with graves in Chicago's cemeteries, stealing skulls and snatching souls, they fear that their powerful foe might be back for even more magical vengeance.\nBut after a specter begins haunting Cadogan House--and targeting vampires--they realize that their being taunted by an altogether different sort of monster. A ghoulish villain straight out of the Windy City's urban legends is on the prowl--and he won't stop until he's killed again...\nIncludes a sneak peek of Blade Bound, the epic ecially when you're trapped in a no holds barred war between angels and demons. With a soul on the line, and Mels's heart at risk, what in Heaven--or in Hell--will it take to save them both?", "format": "", "authors": [{"author_id": "20248", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 18890680, "ratings_count": "1157", "work_id": "18204838", "title_without_series": "Rapture (The Fallen Angels, #4)"}, {"text_reviews_count": "4", "series": ["946339"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.77", "similar_books": [], "description": "A dark and magical tale about courage, love, and sacrifice.\nIvy Miller has been lame most of her life--but in a few days' time she'll receive a Faerie wish, to use as she likes.\nIvy could wish herself able to walk freely again...if her beloved youngest sister didn't need saving.\nBut Ivy's sister isn't the only person in desperate need of rescue. A man trapped in the shape of a deer emerges from the forest. Can Ivy break the agonizing spell that binds him?\nIvy has only one Faerie wish--but many choices.\nThis is Ivy's tale.", "format": "ebook", "authors": [{"author_id": "6943048", "role": ""}], "publisher": "Emily Larkin", "num_pages": "", "publication_day": "15", "publication_month": "9", "edition_information": "", "publication_year": "2016", "book_id": 30828184, "ratings_count": "40", "work_id": "51422179", "title_without_series": "Ivy's Choice (Fey Quartet, #3)"}, {"text_reviews_count": "7", "series": ["1032474"], "country_code": "US", "language_code": "eng", "asin": "B01B01AWPA", "average_rating": "3.81", "similar_books": [], "description": "There is an alternate cover edition for this ASIN \u0001.\nMonsters lurk in the shadows. Evil comes out to play at night. Your worst nightmares are real. All of the ghost stories and supernatural tales you read to yourself as a child are true. You have every reason to be scared, you just don't know it because you can't see it. You don't have the gift. I do.\nForces of darkness are at work, doing their very best to destroy all that is good in the world. I should know- they nearly destroyed me. My family was slaughtered, killed by the creatures we spent our lives hunting. I would have\nbeen killed, too, if it wasn't for a mysterious man that appeared out of nowhere and saved me, then vanished just as quickly.\nI owe him my life. I also blame him for it.\nIt's been two years since that night, but it feels like yesterday. I can still hear their screams and see the blood pooled beneath their bodies. And I can still see the piercing blue eyes of the man that saved me and feel his warm, strong arms wrapped around me as he carried me to safety.\nI don't expect to ever see him again. But then again, life has a way of surprising you, of kicking you in the ass right when you least expect it.\n*Dark & Broken Souls was originally published as two separate stories: Dark Souls & Broken Souls.", "format": "", "authors": [{"author_id": "8514406", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 28688034, "ratings_count": "110", "work_id": "55651141", "title_without_series": "Dark & Broken Souls (Dark Souls #1-2)"}, {"text_reviews_count": "11", "series": [], "country_code": "US", "language_code": "", "asin": "B01N1WARNC", "average_rating": "4.31", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "16025403", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 33612877, "ratings_count": "71", "work_id": "54433934", "title_without_series": "My Personal Mate 2"}, {"text_reviews_count": "4", "series": ["1029237"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.00", "similar_books": [], "description": "Source of legend and lyric, reference and conjecture, Alice's Adventures in Wonderland is for most children pure pleasure in prose. While adults try to decipher Lewis Carroll's putative use of complex mathematical codes in the text, or debate his alleged use of opium, young readers simply dive with Alice through the rabbit hole, pursuing \"The dream-child moving through a land / Of wonders wild and new.\" There they encounter the White Rabbit, the Queen of Hearts, the Mock Turtle, and the Mad Hatter, among a multitude of other characters--extinct, fantastical, and commonplace creatures. Alice journeys through this Wonderland, trying to fathom the meaning of her strange experiences. But they turn out to be \"curiouser and curiouser,\" seemingly without moral or sense.\nFor more than 130 years, children have reveled in the delightfully non-moralistic, non-educational virtues of this classic. In fact, at every turn, Alice's new companions scoff at her traditional education. The Mock Turtle, for example, remarks that he took the \"regular course\" in school: Reeling, Writhing, and branches of Arithmetic-Ambition, Distraction, Uglification, and Derision. Carroll believed John Tenniel's illustrations were as important as his text. Naturally, Carroll's instincts were good; the masterful drawings are inextricably tied to the well-loved story.", "format": "", "authors": [{"author_id": "8164", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 836116, "ratings_count": "32", "work_id": "55548884", "title_without_series": "Alice's Adventures in Wonderland"}, {"text_reviews_count": "12", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.95", "similar_books": [3477242, 49047, 1385231, 741082, 5646082, 6289599, 531944, 7005878, 3026012, 510342, 991723, 185117, 1190695, 1420407], "description": "The year is 2070, and civilization has been completely transformed following a nuclear fallout in the early twenty-first century. Magic, mysticism, and mind-blowing technology now rule the world.\nIn West Africa, fourteen-year-old Ejii struggles to master her own magical powers. Embarking on a journey across the Sahara to find her father's murderer, Ejii discovers that her people are in danger of annihilation, and that she may be their last hope for survival.", "format": "Paperback", "authors": [{"author_id": "588356", "role": ""}, {"author_id": "5652543", "role": ""}], "publisher": "Jump at the Sun / Hyperion Books", "num_pages": "336", "publication_day": "24", "publication_month": "3", "edition_information": "", "publication_year": "2009", "book_id": 6525853, "ratings_count": "36", "work_id": "1201029", "title_without_series": "The Shadow Speaker"}, {"text_reviews_count": "29", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.48", "similar_books": [21792839, 8128555, 12315918, 6696439, 11102457, 18332462, 18274430, 18241945, 27215458, 21858240, 11579433, 25305600, 20883590, 25157397], "description": "Hunter Beaumont doesn't understand his grandmother's deathbed wish: \"Destroy Beaumont House.\" He'd never even heard of the place. But after his grandmother passes and his first love betrays him, the family house in the Wisconsin woods looks like a tempting refuge. Going against his grandmother's wishes, Hunter flees to Beaumont House. But will the house be the sanctuary he had hoped for? Soon after moving in, Hunter realizes he may not be alone. And who---or what---he shares the house may plunge him into a nightmare from which he may never escape. Sparks fly when he meets his handsome neighbor, a caretaker for the estate next door, but is the man salvation...or is he the source of Hunter's terror?", "format": "Paperback", "authors": [{"author_id": "5965", "role": ""}], "publisher": "MLR Press", "num_pages": "284", "public ruthless attacks of the D-squads. Even the surviving planets are doomed to a cruel, mutilated existence.\nStanding between them and their final destruction at the hands of the merciless demolition teams is Michael Moorcock's zaniest hero - the brilliant, offbeat physicist Professor Faustaff.", "format": "Mass Market Paperback", "authors": [{"author_id": "16939", "role": ""}], "publisher": "DAW", "num_pages": "157", "publication_day": "5", "publication_month": "9", "edition_information": "", "publication_year": "1978", "book_id": 1062542, "ratings_count": "165", "work_id": "1049146", "title_without_series": "The Rituals of Infinity"}, {"text_reviews_count": "21", "series": ["179714", "184532", "669894"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.84", "similar_books": [102247, 106334, 152226, 304253, 715287, 1242761, 158736, 60134, 1695319], "description": "In Michael Moorcock's vast and imaginative multiverse, Law and Chaos wage war in a never-ending struggling over the fundamental rules of existence. Here in this universe, Dorian Hawkmoon traverses a world of antique cities, scientific sorcery, and crystalline machines as he pulled unwillingly into a war that pits him against the ruthless and dominating armies of Granbretan. \nAfter withstanding the power of the Black Jewel and saving the city of Hamadan from the conquest of the Dark Empire of Granbretan, Hawkmoon set off for Kamarang, where friendship and love await him. But the journey is beyond treacherous. With his boon companion, Oladahn, the beastman of the Bulgar Mountians, Hawkmoon discovers the peaceful city of Soryandum, which holds the power to transcend the confines of time and space. This power, which keeps the city from falling to the Dark Empire, could keep Kamarang safe. But alas his love Yisselda is now a prisoner of the Mad God, whose powerful amulet is linked to Hawkmoon's ultimate destiny: a power that began at creation and calls heroes to arms throughout existence. Hawkmoon must rip this amulet from the neck of the Mad God if he hopes to save the city of Kamarang and free his friends and his one true love from the Dark Empire's relentless wrath.", "format": "Paperback", "authors": [{"author_id": "16939", "role": ""}], "publisher": "DAW", "num_pages": "223", "publication_day": "7", "publication_month": "5", "edition_information": "", "publication_year": "1985", "book_id": 1062544, "ratings_count": "1521", "work_id": "496028", "title_without_series": "The Mad God's Amulet (The History of the Runestaff, #2)"}, {"text_reviews_count": "19", "series": ["179835", "669905"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.54", "similar_books": [102137, 421038, 8547207, 362021, 1400134, 8588957, 645954, 2414574, 778179, 9519738, 7912998, 250361, 2971026, 8129662, 6471678, 326917, 3259963, 6680159], "description": "Out of a world in which events defy the laws of Space and Time comes Michael Moorcok's intriguing new science fiction novel-- the fantastic tale of Oswald Bastable, a man trapped forever by Time. The desperation of Bastable's bizarre fate runs deep, for an unpredictable time warp thrusts him into strange worlds, all parallel to his own, and yet different. Throughout all this, Bastable can remain steadfast in his determination to reach his own time, because of his faith in one woman, inextricably bound to him in all dimensions of Time, and his belief in the existence of a secret Utopian citadel. But there is one thing that may have the power to come between Bastable and his goal-- a battle of Armageddon so horrifying in its believability that it almost obliterates his ability to keep searching.", "format": "Paperback", "authors": [{"author_id": "16939", "role": ""}], "publisher": "Quartet Books", "num_pages": "161", "publication_day": "", "publication_month": "5", "edition_information": "", "publication_year": "1974", "book_id": 1062549, "ratings_count": "537", "work_id": "787207", "title_ , "average_rating": "3.93", "similar_books": [], "description": "FINALLY BACK IN PRINT AND IN A SINGLE VOLUME-TWO NOVELS FEATURING VAMPIRES IN CLEVELAND\nFinally back in print, Raven and The Flesh, The Blood, and The Fireare two boundary-breaking novels set in Cleveland, Ohio-but is this an average American city with hardworking families striving to fulfill the American dream-or the kind of town where death is anything but final and one's neighbors may not be as normal as they seem?", "format": "Paperback", "authors": [{"author_id": "425697", "role": ""}], "publisher": "DAW", "num_pages": "640", "publication_day": "6", "publication_month": "3", "edition_information": "", "publication_year": "2007", "book_id": 814560, "ratings_count": "25", "work_id": "800484", "title_without_series": "Blood and Rust: Two Novels of the Cleveland Undead"}, {"text_reviews_count": "12", "series": ["167817"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.45", "similar_books": [13830, 127586, 121822, 37586, 6164358, 807968, 68458, 9783491, 444304, 7987, 12127750, 51428, 784911, 259836, 47570, 773693, 169879], "description": "For the UK Enhanced Edition, see \u0001.\nThis enhanced edition includes the full original text-plus charming illustrations, animations and interactions that bring key moments in the story to life. You'll also find annotations written by J.K. Rowling to give you interesting insights into the world of Harry Potter. Update to iOS 9 to get the full, enriched experience.\nHarry Potter has never played a sport while flying on a broomstick. He's never worn a cloak of invisibility, befriended a giant, or helped hatch a dragon. All Harry knows is a miserable life with the Dursleys, his horrible aunt and uncle, and their abominable son, Dudley. Harry's room is a tiny closet at the foot of the stairs, and he hasn't had a birthday party in eleven years.\nBut all that is about to change when a mysterious letter arrives by owl messenger: a letter w Khorgos Khul rampages across the fiery Realm of Aqshy, hunting down mortal kind to slaughter or subjugate to Khorne. His Goretide have crushed all resistance... until the storm. From the heavens hurtle paladins clad in gold. Sent by Sigmar, the Stormcast Eternals have come to liberate all the realms from the yoke of Chaos.\nA stunningly-presented hardback novella, with striking cover art adorning its wraparound dustjacket. This individually-numbered limited edition of 2,000 is a must-purchase for both collectors and anyone intrigued by the Stormcast Eternals' glorious fight against Chaos. This edition features metallic ink and embossing on the dustjacket, and an exclusive colour section featuring incredible artwork and background details on the featured characters.\nIt's your first chance to enter the mortal realms and see Sigmar's chosen warriors in action - heroes of heavenly magic in god-forged armour who ride the storm and bring death to the servants of Chaos, in this case the dreaded Goretide. The perfect place to start exploring the Age of Sigmar.", "format": "Hardcover", "authors": [{"author_id": "1001882", "role": ""}], "publisher": "Black Library", "num_pages": "128", "publication_day": "11", "publication_month": "7", "edition_information": "Limited Edition", "publication_year": "2015", "book_id": 25848647, "ratings_count": "5", "work_id": "45715224", "title_without_series": "The Gates of Azyr"}, {"text_reviews_count": "9", "series": ["794086"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.21", "similar_books": [], "description": "Lindsey Decker is hiding in the woods when the dragon shifter, Casdon, finds her on their property. She's tired, hungry, in a lot of pain, and absolutely determined not to ask for any help. She just needs to stay hidden before that idiot Cox finds her and probably kills her this time. The cave she found will provide some protection if she doesn't freeze to death first.\nJedidiah Benson and his dragon shifter Zak are at odds. When Casdon tells the family of the injured woman hiding in the caves, Zak knows immediately upon finding her that the girl is his and Jedidiah's mate, but Jedidiah refuses to even look at the girl proclaiming he wouldn't know what to do with a mate. Zak has no reservations and knows if they don't do something fast she'll die.\nLindsey wakes between two gorgeous men and isn't sure if she's dreaming or still in a fevered state. The things she wants to do with these men, both of them, should feel wrong, but instead feels it's her destiny.\nLindsey is destined for more than two mates. Lindsey is a beacon for the lost dragons. It's time for their return, but it's still dangerous for them to do so. They're being hunted, and no one is safe....", "format": "", "authors": [{"author_id": "4787929", "role": ""}], "publisher": "World Castle Publishing, LLC", "num_pages": "", "publication_day": "2", "publication_month": "11", "edition_information": "", "publication_year": "2015", "book_id": 25848642, "ratings_count": "65", "work_id": "45715222", "title_without_series": "Jedidiah (Dragon's Savior, #2)"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.96", "similar_books": [], "description": "Angels dark and light have inspired Storm Constantine throughout her writing life. In Mythangelus, all of her stories with an angelic theme, or inspired by angel mythos, are collected for the first time. This includes two Wraeththu stories, 'By the River of If Only' and 'Paragenesis' - as the Wraeththu novels were originally inspired by magical angelic legends. Included too are 'Fireborn', and 'The Feet, They Dance', pieces that were written while Storm was working on her Grigori trilogy, which are tales inspired by the myths of the Fallen Angels and the Nephilim. 'A Change of Season' is the short story that eventually became the opening chapters of 'Stalking Tender Prey', the first in the Grigori series, and 'Heir to a Tendency' features the lead Grigori character of Peverel Othman, years before his feet led him to Little Moor and the events of the first novel. From the fairy tale lore of 'Spinning for Gold' and 'Living with the Angel' to the more science fiction oriented 'The Green Calling', and the dark urban fantasy of 'Return to Gehenna', these stories are among the most sumptuous and vivid from the imagination of the celebrated Shadow Priestess of Fantasy.", "format": "Paperback", "authors": [{"author_id": "45816", "role": ""}], "publisher": "Immanion Press/Magalithica Books", "num_pages": "356", "publication_day": "19", "publication_month": "9", "edition_information": "", "publication_year": "2009", "book_id": 6880909, "ratings_count": "25", "work_id": "7098842", "title_without_series": "Mythangelus"}, {"text_reviews_count": "57", "series": ["711361"], "country_code": "US", "language_code": "eng", "asin": "B01LX8JE91", "average_rating": "4.29", "similar_books": [26857046, 21825776, 22817331, 25566671, 25314447, 29456569, 31371729, 18054074, 31371485, 30269126, 32333246, 28524058, 29622131, 25446343, 33984695, 35720690, 26032825], "description": "Kate Harker is a girl who isn't afraid of the dark. She's a girl who hunts monsters. And she's good at it. August Flynn is a monster who can never be human, no matter how much he once yearned for it. He's a monster with a part to play. And he will play it, no matter the cost.\nNearly six months after Kate and August were first thrown together, the war between the monsters and the humans is terrifying reality. In Verity, August has become the leader he never wished to be, and in Prosperity, Kate has become the ruthless hunter she knew she could be. When a new monster emerges from the shadows--one who feeds on chaos and brings out its victim's inner demons--it lures Kate home, where she finds more than she bargained for. She'll face a monster she thought she killed, a boy she thought she knew, and a demon all her own.", "format": "", "authors": [{"author_id": "3099544", "role": ""}], "publisher": "", "num_pages": "533", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 32495444, "ratings_count": "406", "work_id": "43242921", "title_without_series": "Our Dark Duet (Monsters of Verity, #2)"}, {"text_reviews_count": "20", "series": ["654350"], "country_code": "US", "language_code": "eng", "asin": "B01LZVVN2J", "average_rating": "4.40", "similar_books": [20871635, 18270999, 25985241, 28872472, 24292758, 28449180, 25174926, 29751998, 29589074, 35098412, 32969235, 29982722, 25129403, 31213370, 33413892], "description": "Is blood thicker than magic in La Nouvelle-Orleans?\nTormented by the fate she condemned her mother to, and by the lies she's forced to tell to cover it up, Adele scours Storm-ravaged New Orleans for the truth about her family's magical past. But every turn leads her back to the one person she's determined to forget: Niccolo Medici. Not even the multitude of enchanted locks on the attic door trapping Nicco within can break their connection.\nSensing Nicco calling to Adele, Isaac tries relentlessly to keep her from exploring paths too dark that would endanger them all. But a new threat is rising: the Medici's presence has attracted something else to New Orleans...an older enemy, one that will bring Isaac's haunted past to life, test the witches' friendships, and jeopardize Adele and Isaac's blossoming relationship.\nIn this spellbinding continuation of The Casquette Girls saga, Adele must draw on the past--from seventeenth-century Florence, a time bubbling with alchemy and fraternal betrayal--and sort history from fantasy if she is to have any chance of saving her mother, her coven, and her magic.", "format": "", "authors": [{"author_id": "7341923", "role": ""}], "publisher": "", "num_pages": "605", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 32495446, "ratings_count": "122", "work_id": "41826313", "title_without_series": "The Romeo Catchers (The Casquette Girls #2)"}, {"text_reviews_count": "15", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.76", "similar_books": [985594, 27880, 1133082, 2395279, 6131726, 4696422, 140006, 12531043, 6670244, 2314165, 6562364, 9749827, 195447, 3903984, 10329969, 583190, 371068], "description": "When best friends Lottie and Lewis enter the magical world of LightLand, where distant memories become real again, they find themselves caught up in a battle between good and evil.\nUntil now, Lottie Cook and her best friend, Lewis Weaver, have lived fairly normal lives in Iowa. But when Lottie's father carves for her a magical box from an old cherry tree, she and Lewis are transported to LightLand, a fantasy world created by the memories of real-world people.\nThe wicked NightKing rules over LightLand, determined to destroy its citizens by stealing their memories. Soon, Lottie and Lewis are leading the struggle to overcome the NightKing, during which they must confront some painful memories of their own and find the strength to endure the", "format": "Hardcover", "authors": [{"author_id": "1273355", "role": ""}], "publisher": "Orchard", "num_pages": "144", "publication_day": "1", "publication_month": "11", "edition_information": "", "publication_year": "2002", "book_id": 1034677, "ratings_count": "159", "work_id": "1021002", "title_without_series": "Lightland"}, {"text_reviews_count": "1", "series": ["1093335"], "country_code": "US", "language_code": "eng", "asin": "B06XDBQWNL", "average_rating": "3.65", "similar_books": [], "description": "She is theirs to claim. They are hers to save.\nZoey Blake is about as far down on her luck as she can get. A car crash took her parents, leaving her destitute and on the street. When she's attacked by another homeless person, her lifeblood drains away as her fading vision is filled with the face of a handsome stranger.\nIan Kennedy, a century old Irish vampire, never could resist rescuing a stray. As a few drops of his blood heals Zoey's wounds, he realizes she's a sweet, tempting, flesh-and-blood woman. But there's one problem. Connor, who made Ian promise decades ago: no more mortal lovers.\nAfter another vampire murdered his soulmate, Connor O'Shea swore never to let a mortal woman pay the price for loving him. Until he feels Zoey's skin and tastes her lips. She makes him want to break that vow.\nZoey finds herself caught in their web of seduction. But as Christmas draws near and her grief deepens, happiness seems far out of reach. And Ian and Connor join forces to prove their love is sacred, special...and forever.\nWarning: This book contains two scorching-hot Irish vampires, one lady with plenty of pluck but zero luck, naughty lingerie, and enough Christmas cheer to redeem even the darkest creatures.\n*Includes an Exclusive Illustration.\nThis book was previously published by Samhain Publishing and is now re-released.", "format": "", "authors": [{"author_id": "6553241", "role": ""}], "publisher": "Amazon Digital Services", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 34452650, "ratings_count": "9", "work_id": "57407245", "title_without_series": "The Bite of Winter (Love Bites, #1)"}, {"text_reviews_count": "6", "series": [], "country_code": "US", "language_code": "eng", "asin": "B005RZHBRS", "average_rating": "3.25", "similar_books": [], "description": "The City of Port Gardale is under the rule of the Godking. The Thieves' Guild is a secret organization that operates in the shadows and back alleyways of the Port City. Life can be hard for a thief, especially hard for a boy thief...\nMeet Nash of the Thieves' Guild; he knows the meaning of hard because he is desperate.\nDesperate for a virgin and desperate to stay alive!\nWill the young thief spill his oats or will his deadly rival Jadrien spill his beans?\nFun and frolics, thrills 'n spills. It's time for high adventure where life is sweet and danger is only one footstep away.\nShort story: 5,000 words.\nNot suitable for younger readers.", "format": "Kindle Edition", "authors": [{"author_id": "5029373", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 12801431, "ratings_count": "12", "work_id": "17949828", "title_without_series": "Nash of the Thieves' Guild"}, {"text_reviews_count": "9", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.92", "similar_books": [6672971, 11290015, 1677983, 1518738, 8586121, 9859311, 10444882, 10868799, 12827862, 446513, 10732927, 10367577, 299773, 1640630, 10301520, 7811046, 12343668, 7975804], "description": "Following his bestselling debut, Before I Wake, Robert J. Wiersema returns with this exquisitely plotted blend of supernatural thriller and domestic drama.\nFor novelist Christopher Knox, getting up early every morning to write isn't bringing him the sense of fulfillment it once did. It's been ten years since his first novel was published, to some acclaim, and he's hit a wall in trying to write his next. His marriage to Jacqui isn't doing much better, and it's been months since he's slept anywhere but his office above the detached garage.\nThe part of Chris's life that isgoing well, and brings him easy joy, is his relationship with his eleven-year-old son, David. While Chris may not make it to all of his son's ball games, their nightly ritual of reading together at bedtime not only helps David overcome his struggles with reading, but is a calm within the storm for them both, when their days are so full of challenges. And what better way for a novelist to connect with his child than through their mutual love of books, and a bedtime story routine as unwavering as Chris's love for his son.\nWhen Chris comes across a book by one of his favourite childhood authors in a local used bookstore, he knows it will be the perfect gift for David's birthday. To the Four Directionsis not one Chris has read before, but he knows that Lazarus Took's adventurous, magical stories of young heroes and other realms would be just the thing for David, as they were for him. David is less than thrilled to receive a book he's never heard of before, however - he'd been hoping for The Lord of the Rings- and Jacqui is quick to see it as yet another sign of Chris's detachment from David's life.\nBut once they start reading the novel together, David is completely enthralled, to the extent that he truly cannot put the book down. The story, of a young peasant boy who is plucked from his home by castle guards and sent on a quest for a mysterious Sunstone, makes David feel like he is right there, in the action. Even after his parents have to take the book away from him, he can't help but sneak it back to his room. As David is reading alone that night, he suffers an inexplicable seizure and falls into a state of unconsciousness. Doctors perform a barrage of tests, but cannot determine what's wrong. And as David's seizure recurs every night, his father learns that only one thing will calm it: being read to from his strange new book.\nTrue to his nature, as someone with an inherent belief in the power of words, Chris becomes convinced that the secret of David's collapse lies within the pages of To the Four Directions. After failed attempts to find out more about Lazarus Took from his estate, Chris traverses the continent in search of the truth. Meanwhile, David wakes up within the story he has been reading - as the boy he has been reading about - and finds himself facing perils unimaginable, in a world that he soon realizes was created to capture the hearts and souls of children like him. Because he's not alone as he takes over the hunt for the Sunstone, but accompanied by those boys who have come before him. And as the quests of father and son lead them toward a fateful collision of worlds, David realizes that while he's not the first to fall victim to the book's horrific spell, perhaps he can prove himself strong enough to be the last.\nFrom the Hardcover edition.", "format": "Paperback", "authors": [{"author_id": "587983", "role": ""}], "publisher": "Vintage Canada", "num_pages": "496", "publication_day": "2", "publication_month": "8", "edition_information": "", "publication_year": "2011", "book_id": 10859973, "ratings_count": "32", "work_id": "10326375", "title_without_series": "Bedtime Story"}, {"text_reviews_count": "17", "series": ["911546"], "country_code": "US", "language_code": "en-US", "asin": "B015F5WLV0", "average_rating": "4.07", "similar_books": [26258630, 26184421, 26126312, 30364737, 305297, 26059780, 25908035, 27270731, 25915461, 26534094, 2098341, 186914, 601917, 2098182, 13459783, 30116984, 25460653, 16769704], "description": "In Seattle for her best friend's wedding, curvy Grace is immediately attracted to the best man, Kingston Meade. He's equally interested in her, especially since his bear insists she is their mate. The attraction is undeniable, but she still doesn't know he's a polar bear shifter. There's also the added problem of leucistic panther-shifter Ashley, who is determined to get her claws into Kingston, and she's willing to slash Grace out of his life to do it. Will the bear king of Emerald City win and keep his curvy human queen?\nA standalone novella with no cliffhangers.\nThis book features Rafe and Breanna from \"Bearly Breathing,\" but both titles may be read independently.", "format": "", "authors": [{"author_id": "14356708", "role": ""}, {"author_id": "90411", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 26589737, "ratings_count": "199", "work_id": "46611341", "title_without_series": "Polar Bond (Emerald City Shifters, #2)"}, {"text_reviews_count": "1", "series": ["938631"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.37", "similar_books": [], "description": "", "format": "ebook", "authors": [{"author_id": "5395602", "role": ""}], "publisher": "Smashwords", "num_pages": "", "publication_day": "3", "publication_month": "7", "edition_information": "", "publication_year": "2016", "book_id": 30965088, "ratings_count": "2", "work_id": "51436623", "title_without_series": "Demon Spiral (Dr. Wolf - The Fae Rift #2)"}, {"text_reviews_count": "5", "series": ["404374"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "4.11", "similar_books": [6323514, 16255223, 9879129, 14849327, 10822283, 24539372, 13603686, 15781582, 20579053, 11843017, 16071824, 16072988, 17339738, 16109261, 11475567, 15808602, 16059327, 228916], "description": "James Stark, aka Sandman Slim, has managed to get out of Hell, renounce his title as the new Lucifer, and settle back into life in LA. But he's not out of trouble yet. Somewhere along the way he misplaced the Qomrama Om Ya, a weapon from the banished older gods who are also searching for their lost power.\nThe hunt leads Stark to an abandoned shopping mall-a multi-story copy of LA-infested with Lurkers and wretched bottomfeeding Sub Rosa families, squatters who have formed tight tribes to guard their tiny patches of this fake LA. Somewhere in the kill zone of the former mall is a dead man with the answers Stark needs. All Stark has to do is find the dead man, get back out alive, and outrun some angry old gods-and a few killers-on his tail.", "format": "Hardcover", "authors": [{"author_id": "37557", "role": ""}], "publisher": "HarperCollins", "num_pages": "383", "publication_day": "10", "publication_month": "10", "edition_information": "", "publication_year": "2013", "book_id": 16126972, "ratings_count": "26", "work_id": "21501319", "title_without_series": "Kill City Blues (Sandman Slim, #5)"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.37", "similar_books": [29637347, 17045535, 18700839, 17472840, 13491299, 12375700, 11379975, 16162403, 12419427, 18721048, 18275600, 18005661, 15716542], "description": "On a cold winter night, the kingdom of Daldussa invaded Cierith, a peaceful and prosperous kingdom. The king of Daldussa, Bogdan, murdered the king and queen of Cierith in cold blood while their young daughter watched in horror. Bogdan then proclaimed himself dictator of the conquered land.\nTen years later, the princess of Cierith, now under the alias \"Crystal,\" is the leader of a rebel group called Deliverance and she uses her magic to fight Bogdan's tyranny. She has many friends and allies who aid her, including Blaze, King Bogdan's only son. Cast aside by his cruel father, Prince Blaze joins the rebellion bent on revenge.\nSoon Crystal and Blaze will discover that they must both fight for their lives not only to protect everyone else they hold dear, but each other as well.\nAuthor's Facebook Page:https://www.facebook.com/brittanycome...", "format": "Paperback", "authors": [{"author_id": "6607474", "role": ""}], "publisher": "Createspace", "num_pages": "338", "publication_day": "29", "publication_month": "8", "edition_information": "", "publication_year": "2012", "book_id": 16213229, "ratings_count": "6", "work_id": "22183163", "title_without_series": "Deliverance"}, {"text_reviews_count": "4", "series": ["302280"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.98", "similar_books": [11384302, 11948797, 12711899, 12516692, 13065962, 13459147, 8122052, 6598735, 11731782, 12475742, 12129021, 13129966, 11034459, 30625370, 11250674, 12567090, 10809019, 16032211], "description": "Sixteen-year-old Riley Williams has been able to see ghosts since the car crash that took her mother's life and shattered her family. Guilt-ridden over the belief that she's somehow responsible for her mom's death, Riley is desperate to see her mother's elusive spirit to gain her forgiveness.\nWhen her father moves the family to Scotland so they can all start over, Riley believes her life couldn't get worse--that is until the ghost of nineteen-year-old Ian MacKinnon catches her purposely cutting herself. An uneasy truce quickly turns into friendship, and soon Riley's falling hard for Ian.\nRiley believes her gift could help Ian end the curse that has kept him tied to the land for centuries, but that would mean letting him go forever and she's not sure she is strong enough to do that. As if her life wasn't complicated enough, the spirit of the woman who killed Ian returns and she'll stop at nothing to keep Riley from helping Ian find eternal peace.", "format": "ebook", "authors": [{"author_id": "5005267", "role": ""}], "publisher": "J.A. Templeton", "num_pages": "", "publication_day": "27", "publication_month": "6", "edition_information": "", "publication_year": "2011", "book_id": 16126971, "ratings_count": "9", "work_id": "16874816", "title_without_series": "The Deepest Cut (MacKinnon Curse, #1)"}, {"text_reviews_count": "4", "series": ["341435"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.69", "similar_books": [11396770, 17725120, 9359810, 11035999, 13486371, 11046072, 7545000, 13533669, 13316241, 9466833, 11291920, 13056868, 10151730, 12775789, 2235235, 13275818, 9708616, 13533670], "description": "Once she was Adrienne Satti. An orphan of Davillon, she had somehow escaped destitution and climbed to the ranks of the city's aristocracy in a rags-to-riches story straight from an ancient fairy tale. Until one horrid night, when a conspiracy of forces--human and other--stole it all away in a flurry of blood and murder.\nToday she is Widdershins, a thief making her way through Davillon's underbelly with a sharp blade, a sharper wit, and the mystical aid of Olgun, a foreign god with no other worshippers but Widdershins herself. It's not a great life, certainly nothing compared to the one she once had, but it's hers.\nBut now, in the midst of Davillon's political turmoil, an array of hands are once again rising up against her, prepared to tear down all that she's built. The City Guard wants her in prison. Members of her own Guild want her dead. And something horrid, something dark, something ancient is reaching out for her, a past that refuses to let her go. Widdershins and Olgun are going to find answers, and justice, for what happened to her--but only if those who almost destroyed her in those years gone by don't finish the job first.", "format": "Audio CD", "authors": [{"author_id": "26796", "role": ""}, {"author_id": "7350173", "role": "Adaptor"}], "publisher": "GraphicAudio", "num_pages": "6", "publication_day": "1", "publication_month": "6", "edition_information": "", "publication_year": "2015", "book_id": 29855188, "ratings_count": "7", "work_id": "16204047", "title_without_series": "Thief's Covenant (Widdershins Adventures, #1)"}, {"text_reviews_count": "10", "series": ["712224"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.64", "similar_books": [], "description": "Cale lives the quiet life, until he meets two strange travelers one windy evening. Now, Cale finds himself indentured to a man both beautiful and deadly, as quick to kill as he is to smile, who's title is whispered with cold fear: The Poisoner.\nStatus: Complete\nWord count: approx. 84,818 \nNote: This story is getting a facelift-please check out the rewrite!\nArt: Cale by thecojsz", "format": "ebook", "authors": [{"author_id": "4353892", "role": ""}, {"author_id": "5143390", "role": "Pseudonym"}], "publisher": "Self Published Online", "num_pages": "", "publication_day": "3", "publication_month": "9", "edition_information": "First Version (before re-write)", "publication_year": "2007", "book_id": 9319454, "ratings_count": "77", "work_id": "14202629", "titl  47905], "description": "How do you go about killing yourself when you are an immortal? Is it even possible? Jennifer Fallon explores this tantalizing puzzle in The Gods of Amyrantha, the second in her Tide Lords series.\nThe Tide is turning and the Tide Lords' powers are returning with it. Cayal, the Immortal Prince, hero of legend, was thought to be only a fictional character.\nCayal sure wishes that he was a piece of fiction--anything that would help him shuffle off this mortal coil. But even though he longs for a final death, things in the world keep pulling him back. Such as Arkady Desean, an expert on the legends of the Tide Lords who has discovered the truth about Cayal...and captured his heart.\nYes, the Tide Lords will walk upon the earth once more and, with the power that surges through the cosmos, stand poised to wreak havoc on all that humans hold dear. Cayal will have to decide if he wants to go on living just a little longer and if he is willing to risk his fellow immortals' wrath in order to save the world.\nAt the Publisher's request, this title is being sold without Digital Rights Management Software (DRM) applied.", "format": "ebook", "authors": [{"author_id": "31247", "role": ""}], "publisher": "Tor Books", "num_pages": "496", "publication_day": "27", "publication_month": "4", "edition_information": "", "publication_year": "2010", "book_id": 8306002, "ratings_count": "4", "work_id": "2477587", "title_without_series": "The Gods of Amyrantha"}, {"text_reviews_count": "6", "series": ["177919"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.06", "similar_books": [13495346, 12384967, 18198728, 10426130, 18340124, 19246477, 2297257, 13226456, 17269362, 10384734, 18904393, 22999740, 400758, 9486340, 24378648, 3226971, 10399536], "description": "Knightley Academy is back in session, and Henry Grim is confident that nothing else can prevent him from earning his knighthood. But Henry and his friends quickly discover that their professors have made some troubling changes to the curriculum.\nNews from the Nordlands has grown more disturbing, yet school life offers plenty of distractions in the form of a new medicine master with a penchant for disguise, Frankie's schemes to chase off her chaperone, and an old classroom filled with forgotten weapons. It is the discovery of this classroom that prompts Henry and Valmont to become the unlikely leaders of a secret battle society. And when Henry and his friends have the opportunity to join an envoy to the Nordlands disguised as servants, they seize the chance to find proof of a gathering invasion before it is too late.\nBut disaster strikes as Henry, Adam and Frankie find themselves stuck as Partisan School servants. And when Henry is discovered by a secret society of outlaws with a sinister purpose, he must come to terms with a great sacrifice that will take him away from everything he has ever known and wanted.", "format": "Hardcover", "authors": [{"author_id": "2983966", "role": ""}], "publisher": "Aladdin", "num_pages": "", "publication_day": "", "publication_month": "6", "edition_information": "", "publication_year": "2011", "book_id": 8467254, "ratings_count": "17", "work_id": "13331774", "title_without_series": "The Secret Prince (Knightley Academy, #2)"}, {"text_reviews_count": "2", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.21", "similar_books": [], "description": "", "format": "", "authors": [{"author_id": "46088", "role": "Adaptor"}, {"author_id": "43887", "role": "Contributor"}, {"author_id": "251240", "role": ""}, {"author_id": "251241", "role": ""}, {"author_id": "880695", "role": "Source Material"}], "publisher": "", "num_pages": "1", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 5144731, "ratings_count": "11", "work_id": "50096345", "title_without_series": "War Of The Worlds : The Invasion From Mars (Audio Theatre Se 337113, 200544, 472966, 13572840], "description": "'Alone with the dead! I dare not go out, for I can hear the low howl of the wolf through the broken window'\nWhen Jonathan Harker visits Transylvania to help Count Dracula with the purchase of a London house, he makes horrifying discoveries about his client and his castle. Soon afterwards, a number of disturbing incidents unfold in England: an unmanned ship is wrecked at Whitby; strange puncture marks appear on a young woman's neck; and the inmate of a lunatic asylum raves about the imminent arrival of his 'Master'. In the ensuing battle of wits between the sinister Count Dracula and a determined group of adversaries, Bram Stoker created a masterpiece of the horror genre, probing deeply into questions of human identity and sanity, and illuminating dark corners of Victorian sexuality and desire.", "format": "Hardcover", "authors": [{"author_id": "6988", "role": ""}], "publisher": "Modern Library", "num_pages": "0", "publication_day": "12", "publication_month": "2", "edition_information": "", "publication_year": "1978", "book_id": 2150464, "ratings_count": "1", "work_id": "3165724", "title_without_series": "Dracula"}, {"text_reviews_count": "5", "series": ["552214"], "country_code": "US", "language_code": "en-GB", "asin": "B00CPF7INK", "average_rating": "4.06", "similar_books": [10780523, 29960, 26824716, 12993570, 6261200, 7826546, 16132873, 6353857, 12180222, 17152046, 6605233, 10282547, 8756402, 1249549, 13829723, 350787], "description": "Vain Lily Blackwood and her shy brother Silas wonder if their family will ever settle in one place long enough to lead a normal life. When a mysterious stranger arrives claiming to be their uncle, they discover their parents have been hiding a secret that turns their world upside down.\nThe two are kidnapped to Nightfall Gardens, the family's ancestral home, a place shrouded in ancient mystery, where they meet their dying grandmother and learn of an age-old curse placed on Blackwood females.\nLily must take over as protector of the house and three haunted gardens that hold mythical beasts, fairy-tale nightmares and far worse. If she doesn't, the evil trapped there will be unleashed and bring on a new dark age.\nWhile she deals with malevolent ghosts inside the house, Silas is put to work in the gardens, where one wrong step means death.\nAlong the way, they search to unlock the secrets of the house and to stop the creatures in the gardens before time runs out and the world is destroyed.", "format": "Kindle Edition", "authors": [{"author_id": "7085810", "role": ""}], "publisher": "Flycatcher Books", "num_pages": "249", "publication_day": "8", "publication_month": "5", "edition_information": "", "publication_year": "2013", "book_id": 17909441, "ratings_count": "69", "work_id": "25094022", "title_without_series": "Nightfall Gardens"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "B0058IYUEG", "average_rating": "3.90", "similar_books": [444375, 1036428, 839793, 774557, 1381226, 7919357, 510918, 774571, 700460, 1586961, 497567, 642956, 1499988, 377663, 750496], "description": "The definitive collection of traditional Celtic fairy tales. Joseph Jacobs' 1892 anthology of the most enduring folklore from Ireland, Wales, Scotland, and Cornwall is a delight for both young and old. Leprechauns, giants, witches, princesses, castles, and sea monsters all abound in this compendium of the best mythology Britain and Ireland have to offer.\nIncludes: 'Connla and the Fairy Maiden', 'Guleesh', 'The Field of Boliauns', 'The Horned Women', 'Hudden and Dudden and Donald O'Neary', 'The Shepherd of Myddvai', 'The Sprightly Tailor', 'The Story of Deirdre', 'Munachar and Manachar', 'Gold Tree and Silver Tree', 'King O'Toole and his Goose', 'Jack and his Comrades', 'The Shee An', 'Gannon and the Gruagach Gaire', 'The Storyteller at Fault', 'The Sea Maiden', 'A Legend of Knockmany', 'Fair, Brown and Trembling', 'Jack an "author_id": "6445145", "role": ""}], "publisher": "Aberdeen Bay", "num_pages": "164", "publication_day": "1", "publication_month": "7", "edition_information": "", "publication_year": "2012", "book_id": 15895289, "ratings_count": "5", "work_id": "21458455", "title_without_series": "The Farmhouse Secret"}, {"text_reviews_count": "9", "series": ["739404"], "country_code": "US", "language_code": "en-GB", "asin": "B00OGW1I6I", "average_rating": "3.75", "similar_books": [23575286, 10329236, 23453760, 23316988, 13589600, 23341563, 13512891, 28475738, 23688466, 24791174, 24380030, 23277466, 24237095, 26042976, 3876202, 25379243, 18684906], "description": "Setting my dragon lover free was apparently the easy part. Now I have to explain that Asher has been trapped for thousands of years and everyone he ever loved is gone. Not to mention the curse that's keeping him from his true power is still active and I don't know how to lift it, or if we can trust the people who do.\nAsh doesn't seem to have any interest in ruling over this strange new world. He's far more interested in ruling over me. But we need him. If he won't help us, who will?\nPart 2 of a serial about a forbidden love between a broken witch and a cursed dragon. Novella length, approximately 25,000 words.", "format": "", "authors": [{"author_id": "8595857", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 23388927, "ratings_count": "205", "work_id": "42946852", "title_without_series": "Taken by the Dragon King (Kissed by Fire, #2)"}, {"text_reviews_count": "43", "series": ["1021429"], "country_code": "US", "language_code": "eng", "asin": "B01N9OV2ES", "average_rating": "4.41", "similar_books": [30038935, 16069953, 29092951, 18194357, 15812918, 26032887, 23310689, 22817476, 16115083, 22817331, 25205326, 27237703, 2429466, 25944803, 30259131, 23493837, 22707152], "description": "In the long-awaited sequel to Fablehaven, the dragons who have been kept at the dragon sanctuaries no longer consider them safe havens, but prisons and they want their freedom. The dragons are no longer our allies....\nIn the hidden dragon sanctuary of Wyrmroost, Celebrant the Just, King of the Dragons, plots his revenge. He has long seen the sanctuaries as prisons, and he wants nothing more than to overthrow his captors and return the world to the Age of Dragons, when he and his kind ruled and reigned without borders. The time has come to break free and reclaim his power.\nNo one person is capable of stopping Celebrant and his dragon horde. It will take the ancient order of Dragonwatch to gather again if there is any chance of saving the world from destruction. In ancient times, Dragonwatch was a group of wizards, enchantresses, dragon slayers, and others who originally confined the majority of dragons into sanctuaries. But nearly all of the original Dragonwatch members are gone, and so the wizard Agad reaches out to Grandpa Sorenson for help.\nAs Kendra and Seth confront this new danger, they must draw upon all their skills, talents, and knowledge as only they have the ability to function together as a powerful dragon tamer. Together they must battle against forces with superior supernatural powers and breathtaking magical abilities.\nHow will the epic dragon showdown end? Will dragons overthrow humans and change the world as we know it?", "format": "", "authors": [{"author_id": "25052", "role": ""}, {"author_id": "2086916", "role": "Illustrator"}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 33816852, "ratings_count": "397", "work_id": "45125370", "title_without_series": "Dragonwatch"}, {"text_reviews_count": "9", "series": ["647193"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.24", "similar_books": [], "description": "SWORDS OF BLOOD AND GLORY! Abruptly transported from Earth to Talera, Ruenn Maclang must slash his way through a world of alien warriors and deadly beasts, where every move can result in death. To stay alive and find his missing brother, Ruenn must quickly learn the discipline of sword and spear, and experience the bitter stench of battle. And he must uncover the many hidden secrets of Talera, a weird and wonderful world very different from our own.\nA grand adventure in the tradition of Edgar Rice Burroughs and Robert E. Howard.\nCHARLES ALLEN GRAMLICH has written novels and stories of horror, science fiction, and fantasy, among many other genres. He lives and works in Louisiana. Watch for the second and third volumes in The Talera Cycle, available soon from Borgo Press.", "format": "Paperback", "authors": [{"author_id": "475283", "role": ""}], "publisher": "Borgo Press", "num_pages": "204", "publication_day": "25", "publication_month": "4", "edition_information": "", "publication_year": "2007", "book_id": 932326, "ratings_count": "23", "work_id": "917314", "title_without_series": "Swords of Talera (Talera Cycle #1)"}, {"text_reviews_count": "3", "series": ["225362"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.41", "similar_books": [], "description": "", "format": "Mass Market Paperback", "authors": [{"author_id": "11906", "role": ""}], "publisher": "Spectra", "num_pages": "256", "publication_day": "1", "publication_month": "10", "edition_information": "", "publication_year": "1987", "book_id": 463136, "ratings_count": "84", "work_id": "451567", "title_without_series": "The Goldcamp Vampire, or the Sanguinary Sourdough (Valentine Lovelace, #2)"}, {"text_reviews_count": "15", "series": ["388980"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.67", "similar_books": [12852064, 13085374, 13507921, 17902141, 12080917, 12568641, 9755769, 12578370, 12543814, 15697915, 12631527, 15734731, 13599291, 16479479, 16030817, 17332590, 18667954, 16081764], "description": "Having finally rescued Jack from the dark Tunnels of the Underworld, all Nikki wants is to be with him and for life to return to normal. But Cole tricked Nikki as they journeyed through the labyrinth of the Everneath, and now she's started turning into an Everliving just like him.\nDesperate to find a way to reverse the process, Nikki and Jack try everything they can think of. Even Cole becomes an unlikely ally, but for how long? Nikki needs to feed on Cole to survive, Cole needs Nikki to gain control of the throne in the Everneath, and Jack needs Nikki because she is everything to him. Together, they must travel back to the Underworld to undo Nikki's fate and make her mortal once more.\nWill Nikki be forced to spend eternity in the Underworld - or does she have what it takes to bring down the Everneath once and for all?", "format": "Paperback", "authors": [{"author_id": "4384465", "role": ""}], "publisher": "Simon & Schuster Childrens Books", "num_pages": "368", "publication_day": "27", "publication_month": "2", "edition_information": "", "publication_year": "2014", "book_id": 20559873, "ratings_count": "38", "work_id": "19231983", "title_without_series": "Evertrue (Everneath, #3)"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.77", "similar_books": [23118118, 22465913, 23377843, 18657885, 23314885, 22469967, 20907646, 18260296, 22872783, 18996041, 23596707, 23698080, 23874411, 24943318, 23374533], "description": "", "format": "", "authors": [{"author_id": "8432603", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 24515733, "ratings_count": "5", "work_id": "44113522", "title_without_series": "Miranda's Choice"}, {"text_reviews_count": "8", "series": ["567970"], "country_code": "US", "language_code": "eng", "asin": "B00H2A2QNA", "average_rating": "4.00", "similar_books": [219589, 18367340, 13405762, 13647149, 22736879, 25889453, 18493191, 25612347, 13556724, 18805070, 17927066, 18000688, 18332386, 23471242, 18472457], "description": "With tears and a tight hug, Rylee Everley's dad left for Afghanistan with the Army Reserve. Since his deployment, her mom has been distant, her sisters are constantly fighting, and Rylee, at only thirteen years old, has to be the glue to keep them together. While her mother stays locked in her room, Rylee has been forced into the role of parent. Now, two years later, a freak accident involving a bus at school promises to restore some normality to her family. In spite of not knowing how their father is, her mother is happy and her sisters don't seem to fight as much as they used to. Rylee herself is seeing more of her friends and is even trying to sort out her own feelings about Brock Parker. However, something dark threatens to disrupt that normality for personal gain, and that darkness is willing to break every rule to get what it wants.", "format": "Kindle Edition", "authors": [{"author_id": "7393101", "role": ""}], "publisher": "S.M. Knowles", "num_pages": "178", "publication_day": "2", "publication_month": "12", "edition_information": "", "publication_year": "2013", "book_id": 19036644, "ratings_count": "25", "work_id": "26749118", "title_without_series": "Unusual Awakening (Rylee Everley, #1)"}, {"text_reviews_count": "31", "series": ["665836"], "country_code": "US", "language_code": "eng", "asin": "B00FPRGSWW", "average_rating": "3.62", "similar_books": [17885270, 6455087, 20898555, 17189315, 8467391, 17968342, 18579434, 22349079, 11793988, 6488328, 7049919, 15871589, 17164917, 19219397, 19451364, 15993234, 16112245], "description": "Book 1 in the Primitive Series\nPRIMITIVE FIX - Meet two brothers, tiger shifters, and the women who bring out the beast in them.\nPart 1 - Kenyon\nSage Villalobos has been destined to marry Kenyon Maddux since the day she was born. As the second-born in her wolf clan, she came into this world owing a debt to the family of shape-shifting tigers who rule the Louisiana swamps in the Atchafalaya Basin. Kenyon is the only man she's ever wanted, the man who sets her blood on fire, but she's tired of being indebted to his family for something she didn't do. She wants him to choose her because he loves her, not because he owns her. When Kenyon's brother, Nik, is taken prisoner, Kenyon turns to Sage for help. Using her unique skills, she knows she can help him free his brother, but there will be a price. If she agrees to do this, she wants Kenyon to release her from her debt. However, the only thing Kenyon wants to do is hold on to her and never let her go.\nPart 2 - Nik\nAfter months of captivity as part of a roadside attraction, Nik Maddux is finally able to escape. Injured and at death's door, he makes his way through the swamp only to collapse near Juliette's home. Juliette pulls the naked man into her cabin and begins nursing him back to health, marveling at the black stripes which cover his body and the feline features of his face. She knows he's not quite human and realizes she may have found a kindred spirit, someone whose secrets are as deadly as her own. When Nik awakes, his attraction to Juliette is instant. While she heals his body, he wants to heal her soul. But danger is lurking in the swamp, and the longer they stay together, the more likely they are to lose everything.", "format": "Kindle Edition", "authors": [{"author_id": "106384", "role": ""}], "publisher": "Beau Coup Publishing", "num_pages": "", "publication_day": "7", "publication_month": "10", "edition_information": "", "publication_year": "2013", "book_id": 18663097, "ratings_count": "153", "work_id": "26484315", "title_without_series": "Primitive Fix (Primitive, #1)"}, {"text_reviews_count": "3", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.93", "similar_books": [], "description": "Collecting issues 1-5 of the cr m I a person?\" Borne asked me.\n\"Yes, you are a person,\" I told him. \"But like a person, you can be a weapon, too.\"\nIn Borne, a young woman named Rachel survives as a scavenger in a ruined city half destroyed by drought and conflict. The city is dangerous, littered with discarded experiments from the Company--a biotech firm now derelict--and punished by the unpredictable predations of a giant bear. Rachel ekes out an existence in the shelter of a run-down sanctuary she shares with her partner, Wick, who deals his own homegrown psychoactive biotech.\nOne day, Rachel finds Borne during a scavenging mission and takes him home. Borne as salvage is little more than a green lump--plant or animal?--but exudes a strange charisma. Borne reminds Rachel of the marine life from the island nation of her birth, now lost to rising seas. There is an attachment she resents: in this world any weakness can kill you. Yet, against her instincts--and definitely against Wick's wishes--Rachel keeps Borne. She cannot help herself. Borne, learning to speak, learning about the world, is fun to be with, and in a world so broken that innocence is a precious thing. For Borne makes Rachel see beauty in the desolation around her. She begins to feel a protectiveness she can ill afford.\n\"He was born, but I had borne him.\"\nBut as Borne grows, he begins to threaten the balance of power in the city and to put the security of her sanctuary with Wick at risk. For the Company, it seems, may not be truly dead, and new enemies are creeping in. What Borne will lay bare to Rachel as he changes is how precarious her existence has been, and how dependent on subterfuge and secrets. In the aftermath, nothing may ever be the same.", "format": "", "authors": [{"author_id": "33919", "role": ""}], "publisher": "", "num_pages": "336", "publication_day": "", "publication_month": "", "edition_information": "", "publication_year": "", "book_id": 33789690, "ratings_count": "51", "work_id": "48253660", "title_without_series": "Borne"}, {"text_reviews_count": "16", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.70", "similar_books": [], "description": "HOOPTY TIME MACHINES: fairy tales for grown ups is a collection of forty-five fantastical stories filled with peculiar journeys and wild awakenings, with fairytale heroines, introspective superheroes, and a whole menagerie of monsters--each one deeply human, and a little bit heartbreaking.\nOne of the \"most anticipated small press books of 2016\" (John Madera, Big Other).\nREVIEWS:\n\"Funny and devastating.\" - Jennifer Messner, Books, Personally\n\"The literary equivalent of a perfect mix tape... There are doorstop novels out there that fail to achieve the emotional impact DeWan can generate with a single honest, well-crafted sentence.\" - Laura Garrison, Jersey Devil Press\n\"Imaginative and terrifying.... Be warned, reader, there is danger here, and you will certainly welcome it.\" - The Wild Hunt\nADVANCE PRAISE:\n\"There are hints of Barthelme, Vonnegut, and Calvino to be found here, but make no mistake: DeWan is something gloriously new.\" - Nathan Ballingrud, author of North American Lake Monsters\n\"Like Barry Yourgrau went on tour with sad, lyrical stand-up routines--funny, sharp, playful zingers of stories that reach right out to grab a reader.\" - Aimee Bender, author of The Particular Sadness of Lemon Cake\n\"Hoopty Time Machines is much like a bag of M&M's, in that it's nearly impossible, once you've opened it, not to consume it down to the last morsel, and fast. It is less like a bag of M&M's in that you never know what you'll find beneath the candy coating: a peanut or an amphetamine, a rosary bead or a thumbtack.\" - Kevin Brockmeier, author of The Illumination\n\"Christopher DeWan's Hoopty Time Machines is that rare story collection that is both a total blast to read and a complete philosophical package. These abrupt, funny, vigorous stories--involving urban legends, minotaurs, little mermaids, chupacabras, and changelings--contain in their brevity vast depth and import. These are stories to read, reread, and perennially enjoy.\" - Sharma Shields, author of The Sasquatch Hunter's Almanac\n\"An absolute delight from the first page to the last: it's like that scene in Singin' in the Rain, only with ideas instead of puddles.\" - Ben Loory, author of Stories for Nighttime and Some for the Day\n\"Sometimes funny, often tragic, usually bizarre, and always interesting.\" - Ramona Ausubel, author of Sons and Daughters of Ease and Plenty", "format": "Paperback", "authors": [{"author_id": "7124734", "role": ""}, {"author_id": "5448265", "role": "Editor"}, {"author_id": "13181647", "role": "Cover illustrator"}], "publisher": "Atticus Books", "num_pages": "", "publication_day": "22", "publication_month": "9", "edition_information": "", "publication_year": "2016", "book_id": 29564518, "ratings_count": "40", "work_id": "49878210", "title_without_series": "Hoopty Time Machines"}, {"text_reviews_count": "7", "series": [], "country_code": "US", "language_code": "", "asin": "", "average_rating": "3.75", "similar_books": [], "description": "Calling all precocious princesses! This series is sure to be a hit with girls who love a big dose of humor and adventure with their princess fix. \nRules for Being a Princess:\n1. Your name must be on the Fairy Godmother's list.\n2. You must always be elegant and graceful.\n3. A unicorn must choose you.\nWhen Grace arrives at Tall Towers Princess Academy, her name isn't on the Fairy Godmother's list of students. She isn't elegant at all--not even her curtsy is graceful. And all the other girls are sure she's headed straight back to her tiny, messy kingdom. But one unicorn knows better. He's clumsy and dirty and the perfect match for Grace! And together they have tons of fun. But the other princesses aren't convinced Grace belongs at the academy. Can she prove that being a princess is about more than just being perfect?", "format": "Hardcover", "authors": [{"author_id": "3164179", "role": ""}], "publisher": "Random House Books for Young Readers", "num_pages": "240", "publication_day": "21", "publication_month": "6", "edition_information": "", "publication_year": "2016", "book_id": 27069139, "ratings_count": "27", "work_id": "47111680", "title_without_series": "Princess DisGrace: A Royal Disaster"}, {"text_reviews_count": "12", "series": ["434393"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.39", "similar_books": [12283389, 7721920, 13557], "description": "What Guts the Black Swordsman and his companions had seen as an island refuge for monstrous sea creatures and the ghost ship of the demonic Bonebeard is, in fact, the very lair of the malefic sea god that controls them. With no avenue of escape, Guts must once again don the Berserker armor to give his company any chance of survival. But without the protective influence of the sorceress Schierke, Guts risks being forever lost within the cursed armor and becoming an even greater threat to his comrades", "format": "Paperback", "authors": [{"author_id": "145435", "role": ""}, {"author_id": "42506", "role": "Translator"}], "publisher": "Dark Horse Manga", "num_pages": "211", "publication_day": "2", "publication_month": "10", "edition_information": "", "publication_year": "2012", "book_id": 15894058, "ratings_count": "915", "work_id": "21644822", "title_without_series": "Berserk, Vol. 36"}, {"text_reviews_count": "3", "series": ["804833"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.97", "similar_books": [], "description": "Showcasing stories from Marvel's Savage Sword of Conan the Barbarian #121-#130, never before collected and out of print for over a quarter century!\n\"I side with myself.\" The fierce reputation of the barbarian warrior Conan grows throughout the lands of Hyboria, with kings and conquerors alike willing to pay a fortune for the fearso ld.\nAnna thought the Praetheria were on her side, content and grateful to be free from the Binding. She thought her cousin Matyas's blood sacrifice to the disarm the spell would bring peace, equality, justice. She thought her future looked like a society that would let her love a Romani boy, Gabor.\nBut with the Monarchy breathing down her neck and the Praetheria intimidating her at every turn, it seems the conspiracies have only just begun.\nAs threat of war sweeps the region, Anna quickly discovers she can't solve everything on her own. Now there's only one other person who might be able to save the country before war breaks out. The one person Anna was sure she'd never see again. A bandit. A fellow outlaw. A man known as the King of Crows. Matyas.", "format": "Hardcover", "authors": [{"author_id": "13525505", "role": ""}], "publisher": "Knopf Books for Young Readers", "num_pages": "464", "publication_day": "27", "publication_month": "3", "edition_information": "", "publication_year": "2018", "book_id": 35386010, "ratings_count": "20", "work_id": "56748383", "title_without_series": "Lost Crow Conspiracy (Blood Rose Rebellion #2)"}, {"text_reviews_count": "1", "series": [], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "4.03", "similar_books": [18216787, 743316, 6675247, 10846572, 22155572, 16283339, 11281950, 14673024, 12809599, 16124430, 18070897, 11441838, 17907267, 9953281, 17939303, 17789200, 15199846, 25251157], "description": "Legend talks about a haunted glade somewhere deep in a nearby wood. While most residents of a tiny village regard those fireside stories as nothing more than cautionary tales meant to keep children in line, curious adolescents attempt to solve the puzzle of the haunted glade. Rumors of a strange twilight melody that seems to come from somewhere in the wood only feed youthful recklessness, and no one but the village potter knows the truth behind this mysterious music. He alone in his generation has heard t 4.17", "similar_books": [], "description": "The conspiracy to ruin Jo Mayweather's life is growing like blue fuzz on last month's leftovers. But they've messed with the wrong genie this time. Jo will do whatever it takes to blow their plans apart before they achieve their ultimate goal--her death and the total enslavement of djinn-kind.", "format": "Kindle Edition", "authors": [{"author_id": "13476020", "role": ""}], "publisher": "", "num_pages": "", "publication_day": "15", "publication_month": "3", "edition_information": "", "publication_year": "2016", "book_id": 29344392, "ratings_count": "4", "work_id": "49581160", "title_without_series": "In Deep Wish"}, {"text_reviews_count": "10", "series": ["216662"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "2.95", "similar_books": [18337798, 6592513, 1937750, 17138526, 10747637, 5432871, 72661, 9193799, 17261191, 8686138, 8546671, 10629328, 8084361, 8260631, 6302224, 13526053], "description": "A fantasy resort that offers all the pleasures of life-and death... \nVampire brothers Aldric, Soren, and Luc Fontaine own and run La Petite Mort, an adult fantasy resort for the adventurous of heart-and body. Humans, shifters, Fae, and other beings gather to enjoy two weeks of fantasies-come-true at the New Orleans estate. The brothers themselves have experienced everything life, and death, have to offer...except finding their true mates.\nSoren makes a bargain with a Voodoo Priestess, binding him to her forever in exchange for the return of the wife he lost a hundred years ago. He is soon convinced that one of the new guests is his wife reincarnated, and an intense sexual attraction turns to a true emotional bond...but all could be lost when the Priestess comes to collect.", "format": "Paperback", "authors": [{"author_id": "1811937", "role": ""}], "publisher": "NAL Heat", "num_pages": "288", "publication_day": "1", "publication_month": "11", "edition_information": "", "publication_year": "2011", " ination hounding their every step.\nWith nowhere else to turn, they seek out Fi's enigmatic Uncle Edgar. But the more their questions are answered, the more they discover that nothing is what it seems--not Peter, not Edgar, perhaps not even themselves.\nThe gods and monsters, heroes and villains of lore--they're real. And now they've come out of hiding to hunt their own. In order to survive, Fi and Zeke must join up with powerful allies against an ancient evil that's been known by many names and feared by all. The final battle of the world's oldest war has begun.\nPaternus: Rise of Gods, is Dyrk Ashton's critically acclaimed debut novel and the first book in The Paternus Trilogy. It has been compared to works by Neil Gaiman, Scott Hawkins, Roger Zelazny, China Mieville, Joss Whedon, and Kevin Hearne.\nEditions note: Earlier editions list the title as simply Paternus. These are the same book as Paternus: Rise of Gods.\nGenre: Urban Fantasy / Contemporary Fantasy / Mythic Fiction.\nMarket: Adult to New Adult (as opposed to Teen or YA, though savvy 16 or 17 year olds might survive without permanent damage).", "format": "Paperback", "authors": [{"author_id": "14929279", "role": ""}], "publisher": "Paternus Books Media", "num_pages": "477", "publication_day": "1", "publication_month": "5", "edition_information": "", "publication_year": "2016", "book_id": 29853524, "ratings_count": "21", "work_id": "49023845", "title_without_series": "Paternus (Paternus, #1)"}, {"text_reviews_count": "76", "series": ["660403"], "country_code": "US", "language_code": "en-GB", "asin": "", "average_rating": "3.93", "similar_books": [15814197, 24893041, 21535284, 22450745, 21898304, 25652878, 16130164, 6979452, 17332297, 15762112, 17927298, 25904467, 6284063, 22891495, 23453137, 22293511, 25646358], "description": "From New York Times bestselling author Jacquelyn Frank comes the smoothly sensual second book in an exciting new series featuring four immortal warrior brothers who must stake their hearts against their fate.\nAs punishment for plotting with his brothers to steal immortality, Garreth is suffering a freezing torment until the end of time. Again and again, his fierce fighter's physique is frozen into a chiseled ice sculpture, his heart hardening like a diamond in his chest--only to thaw and resume the chilling torture. Until, like his older brother Dethan, he is offered a reprieve from a goddess--in exchange for his allegiance in a celestial civil war.\nGarreth lives to fight and fights to live. But while laying siege to an embattled city, he finds another reason to go on--a beautiful warrior woman named Sarielle, who commands a mythic beast through a mysterious and powerful bond. Terrified of her strength, the city rulers have kept her captive, and now she refuses to submit to a new master. As Garreth seeks to unleash her passion and melt the icy resistance of her heart, will he become her ultimate salvation--or lead them both to greater destruction?", "format": "Mass Market Paperback", "authors": [{"author_id": "64364", "role": ""}], "publisher": "Ballantine Books", "num_pages": "288", "publication_day": "31", "publication_month": "3", "edition_information": "", "publication_year": "2015", "book_id": 22694784, "ratings_count": "384", "work_id": "42208196", "title_without_series": "Cursed by Ice (Immortal Brothers, #2)"}, {"text_reviews_count": "5", "series": ["149972"], "country_code": "US", "language_code": "eng", "asin": "", "average_rating": "3.95", "similar_books": [250026, 116475, 153782, 103983, 47618, 116560, 59263, 34286, 2157243, 280277], "description": "Artemis Fowl receives an urgent e-mail from Russia. In it is a plea from a man who has been kidnapped by the Russian Mafiya: his father. As Artemis rushes to his rescue, he is stopped by a familiar nemesis, Captain Holly Short of the LEPrecon Unit. Now, instead of battling the fairies, Artemis must join forces with them if he wants to save one of the few people in the world he loves. 6074185, 25174874, 22065067, 26114463, 25785728, 21421609, 31020402, 24657660, 21843165], "description": "Listening Length: 782 Minutes\nFor a select group of girls, the Glittering Court offers a shot at a life they've only ever dreamed of, one of luxury, glamour, and leisure. To high-born Adelaide, whose wealthy family is forcing her into a loveless marriage, the Glittering Court represents something else: the chance to chart her own destiny, and adventure in an unspoiled, prosperous new land across the sea.\nAfter a chance meeting with the dazzling Cedric Thorn, Adelaide poses as a servant to join the crop of impoverished girls he promises to transform into proper ladies. But her familiarity with upper class life comes with a price: she must hide her identity from her new friends, mysterious refugee Mira and fiery former laundress Tamsin, and most importantly, from Cedric himself--even though she's falling in love with him.\nEverything begins to crumble when Cedric discovers Adelaide's ruse, and she catches the eye of a powerful young governor, who wants her for a wife. She didn't leave the gilded cage of her old life behind just to become someone else's property. But nothing is as daunting--or as wonderful--as the potent, forbidden attraction simmering between Adelaide and Cedric. One that, if acted on, would make them both outcasts in a wild, dangerous, uncharted world, and possibly lead them to their deaths.", "format": "Audiobook", "authors": [{"author_id": "137902", "role": ""}, {"author_id": "7025662", "role": "Narrator"}], "publisher": "Listening Library (Audio)", "num_pages": "13", "publication_day": "5", "publication_month": "4", "edition_information": "", "publication_year": "2016", "book_id": 27774766, "ratings_count": "62", "work_id": "47326016", "title_without_series": "The Glittering Court (The Glittering Court, #1)"}, {"text_reviews_count": "5", "series": ["176759"], "country_code": "US", "language_code": "", "asin": "", "average_rating": "4.11", "s
